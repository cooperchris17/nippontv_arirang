.autocomplete {
  position: relative;
  display: inline-block;
}

  border: 1px solid transparent;
  background-color: #f1f1f1;
  padding: 10px;
  font-size: 16px;
}

input[type=text] {
  background-color: #f1f1f1;
  width: 100%;
}

input[type=submit] {
  background-color: DodgerBlue;
  color: #fff;
  cursor: pointer;
}

.autocomplete-items {
  position: absolute;
  border: 2px solid #d4d4d4;
  border-bottom: none;
  border-top: none;
  z-index: 99;
  /*position the autocomplete items to be the same width as the container:*/
  top: 100%;
  left: 0;
  right: 0;
}

.autocomplete-items div {
  padding: 10px;
  cursor: pointer;
  background-color: #fff;
  border-bottom: 2px solid #d4d4d4;
}

/*when hovering an item:*/
.autocomplete-items div:hover {
  background-color: #e9e9e9;
}

/*when navigating through the items using the arrow keys:*/
.autocomplete-active {
  background-color: DodgerBlue !important;
  color: #ffffff;
}

            var binaryLabels = fullData.docs.labels.map(function (label) {
                return 1 * (fullData.docs.categories[label] != fullData.info.category_internal_name);
            });
            var wordCounts = {}; // word -> [cat counts, not-cat-counts]
            var wordCountSums = [0, 0];
            fullData.docs.texts.forEach(function (text, i) {
                text.toLowerCase().trim().split(/\W+/).forEach(function (word) {
                    if (word.trim() !== '') {
                        if (!(word in wordCounts))
                            wordCounts[word] = [0, 0];
                        wordCounts[word][binaryLabels[i]]++;
                        wordCountSums[binaryLabels[i]]++;
                    }
                })
            });
            return {
                avgDocLen: (wordCountSums[0] + wordCountSums[1]) / fullData.docs.texts.length,
                counts: wordCounts,
                sums: wordCountSums,
                uniques: [[0, 0]].concat(Object.keys(wordCounts).map(function (key) {
                    return wordCounts[key];
                })).reduce(function (a, b) {
                    return [a[0] + (b[0] > 0), a[1] + (b[1] > 0)]
                })
            };
        }

        function getContextWordCounts(query) {
            var wordCounts = {};
            var wordCountSums = [0, 0];
            var priorCountSums = [0, 0];
            gatherTermContexts(termDict[query])
                .contexts
                .forEach(function (contextSet, categoryIdx) {
                    contextSet.forEach(function (context) {
                        context.snippets.forEach(function (snippet) {
                            var tokens = snippet.toLowerCase().trim().replace('<b>', '').replace('</b>', '').split(/\W+/);
                            var matchIndices = [];
                            tokens.forEach(function (word, i) {
                                if (word === query) matchIndices.push(i)
                            });
                            tokens.forEach(function (word, i) {
                                if (word.trim() !== '') {
                                    var isValid = false;
                                    for (var matchI in matchIndices) {
                                        if (Math.abs(i - matchI) < 3) {
                                            isValid = true;
                                            break
                                        }
                                    }
                                    if (isValid) {
                                        //console.log([word, i, matchI, isValid]);
                                        if (!(word in wordCounts)) {
                                            var priorCounts = corpusWordCounts.counts[word]
                                            wordCounts[word] = [0, 0].concat(priorCounts);
                                            priorCountSums[0] += priorCounts[0];
                                            priorCountSums[1] += priorCounts[1];
                                        }
                                        wordCounts[word][categoryIdx]++;
                                        wordCountSums[categoryIdx]++;
                                    }
                                }
                            })
                        })
                    })
                });
            return {
                counts: wordCounts,
                priorSums: priorCountSums,
                sums: wordCountSums,
                uniques: [[0, 0]].concat(Object.keys(wordCounts).map(function (key) {
                    return wordCounts[key];
                })).reduce(function (a, b) {
                    return [a[0] + (b[0] > 0), a[1] + (b[1] > 0)];
                })
            }

        }

        function denseRank(ar) {
            var markedAr = ar.map((x, i) => [x, i]).sort((a, b) => a[0] - b[0]);
            var curRank = 1
            var rankedAr = markedAr.map(
                function (x, i) {
                    if (i > 0 && x[0] != markedAr[i - 1][0]) {
                        curRank++;
                    }
                    return [curRank, x[0], x[1]];
                }
            )
            return rankedAr.map(x => x).sort((a, b) => (a[2] - b[2])).map(x => x[0]);
        }


        function getDenseRanks(fullData, categoryNum) {
            console.log("GETTING DENSE RANKS")
            console.log("CAT NUM " + categoryNum)
            console.log("CAT NAME " + fullData.docs.categories[categoryNum])
            console.log(fullData)

            var fgFreqs = Array(fullData.data.length).fill(0);
            var bgFreqs = Array(fullData.data.length).fill(0);
            var categoryTermCounts = fullData.termCounts[categoryNum];

            Object.keys(categoryTermCounts).forEach(
                key => fgFreqs[key] = categoryTermCounts[key][0]
            )
            fullData.termCounts.forEach(
                function (categoryTermCounts, otherCategoryNum) {
                    if (otherCategoryNum != categoryNum) {
                        Object.keys(categoryTermCounts).forEach(
                            key => bgFreqs[key] += categoryTermCounts[key][0]
                        )
                    }
                }
            )
            var fgDenseRanks = denseRank(fgFreqs);
            var bgDenseRanks = denseRank(bgFreqs);

            var maxfgDenseRanks = Math.max(...fgDenseRanks);
            var minfgDenseRanks = Math.min(...fgDenseRanks);
            var scalefgDenseRanks = fgDenseRanks.map(
                x => (x - minfgDenseRanks) / (maxfgDenseRanks - minfgDenseRanks)
            )

            var maxbgDenseRanks = Math.max(...bgDenseRanks);
            var minbgDenseRanks = Math.min(...bgDenseRanks);
            var scalebgDenseRanks = bgDenseRanks.map(
                x => (x - minbgDenseRanks) / (maxbgDenseRanks - minbgDenseRanks)
            )

            return {'fg': scalefgDenseRanks,
                'bg': scalebgDenseRanks,
                'bgFreqs': bgFreqs,
                'fgFreqs': fgFreqs,
                'term': fullData.data.sort((a,b)=>a.i-b.i).map(x=>x.term)}
        }

        function getCategoryDenseRankScores(fullData, categoryNum) {
            var denseRanks = getDenseRanks(fullData, categoryNum)
            return denseRanks.fg.map((x, i) => x - denseRanks.bg[i]);
        }

        function getTermCounts(fullData) {
            var counts = Array(fullData.data.length).fill(0);
            fullData.termCounts.forEach(
                function (categoryTermCounts) {
                    Object.keys(categoryTermCounts).forEach(
                        key => counts[key] = categoryTermCounts[key][0]
                    )
                }
            )
            return counts;

        function getContextWordLORIPs(query) {
            var contextWordCounts = getContextWordCounts(query);
            var ni_k = contextWordCounts.sums[0];
            var nj_k = contextWordCounts.sums[1];
            var n = ni_k + nj_k;
            //var ai_k0 = contextWordCounts.priorSums[0] + contextWordCounts.priorSums[1];
            //var aj_k0 = contextWordCounts.priorSums[0] + contextWordCounts.priorSums[1];
            var a0 = 0.00001 //corpusWordCounts.avgDocLen;
            var a_k0 = Object.keys(contextWordCounts.counts)
                .map(function (x) {
                    var counts = contextWordCounts.counts[x];
                    return a0 * (counts[2] + counts[3]) /
                        (contextWordCounts.priorSums[0] + contextWordCounts.priorSums[1]);
                })
                .reduce(function (a, b) {
                    return a + b
                });
            var ai_k0 = a_k0 / ni_k;
            var aj_k0 = a_k0 / nj_k;
            var scores = Object.keys(contextWordCounts.counts).map(
                function (word) {
                    var countData = contextWordCounts.counts[word];
                    var yi = countData[0];
                    var yj = countData[1];
                    //var ai = countData[2];
                    //var aj = countData[3];
                    //var ai = countData[2] + countData[3];
                    //var aj = ai;
                    //var ai = (countData[2] + countData[3]) * a0/ni_k;
                    //var aj = (countData[2] + countData[3]) * a0/nj_k;
                    var ai = a0 * (countData[2] + countData[3]) /
                        (contextWordCounts.priorSums[0] + contextWordCounts.priorSums[1]);
                    var aj = ai;
                    var deltahat_i_j =
                        +Math.log((yi + ai) * 1. / (ni_k + ai_k0 - yi - ai))
                        - Math.log((yj + aj) * 1. / (nj_k + aj_k0 - yj - aj));
                    var var_deltahat_i_j = 1. / (yi + ai) + 1. / (ni_k + ai_k0 - yi - ai)
                        + 1. / (yj + aj) + 1. / (nj_k + aj_k0 - yj - aj);
                    var zeta_ij = deltahat_i_j / Math.sqrt(var_deltahat_i_j);
                    return [word, yi, yj, ai, aj, ai_k0, zeta_ij];
                }
            ).sort(function (a, b) {
                return b[5] - a[5];
            });
            return scores;
        }

        function getContextWordSFS(query) {
            // from https://stackoverflow.com/questions/14846767/std-normal-cdf-normal-cdf-or-error-function
            function cdf(x, mean, variance) {
                return 0.5 * (1 + erf((x - mean) / (Math.sqrt(2 * variance))));
            }

            function erf(x) {
                // save the sign of x
                var sign = (x >= 0) ? 1 : -1;
                x = Math.abs(x);

                // constants
                var a1 = 0.254829592;
                var a2 = -0.284496736;
                var a3 = 1.421413741;
                var a4 = -1.453152027;
                var a5 = 1.061405429;
                var p = 0.3275911;

                // A&S formula 7.1.26
                var t = 1.0 / (1.0 + p * x);
                var y = 1.0 - (((((a5 * t + a4) * t) + a3) * t + a2) * t + a1) * t * Math.exp(-x * x);
                return sign * y; // erf(-x) = -erf(x);
            }

            function scale(a) {
                return Math.log(a + 0.0000001);
            }

            var contextWordCounts = getContextWordCounts(query);
            var wordList = Object.keys(contextWordCounts.counts).map(function (word) {
                return contextWordCounts.counts[word].concat([word]);
            });
            var cat_freq_xbar = wordList.map(function (x) {
                return scale(x[0])
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var cat_freq_var = wordList.map(function (x) {
                return Math.pow((scale(x[0]) - cat_freq_xbar), 2);
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var cat_prec_xbar = wordList.map(function (x) {
                return scale(x[0] / (x[0] + x[1]));
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var cat_prec_var = wordList.map(function (x) {
                return Math.pow((scale(x[0] / (x[0] + x[1])) - cat_prec_xbar), 2);
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;

            var ncat_freq_xbar = wordList.map(function (x) {
                return scale(x[0])
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var ncat_freq_var = wordList.map(function (x) {
                return Math.pow((scale(x[0]) - ncat_freq_xbar), 2);
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var ncat_prec_xbar = wordList.map(function (x) {
                return scale(x[0] / (x[0] + x[1]));
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var ncat_prec_var = wordList.map(function (x) {
                return Math.pow((scale(x[0] / (x[0] + x[1])) - ncat_prec_xbar), 2);
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;

            function scaledFScore(cnt, other, freq_xbar, freq_var, prec_xbar, prec_var) {
                var beta = 1.5;
                var normFreq = cdf(scale(cnt), freq_xbar, freq_var);
                var normPrec = cdf(scale(cnt / (cnt + other)), prec_xbar, prec_var);
                return (1 + Math.pow(beta, 2)) * normFreq * normPrec / (Math.pow(beta, 2) * normFreq + normPrec);
            }

            var sfs = wordList.map(function (x) {
                cat_sfs = scaledFScore(x[0], x[1], cat_freq_xbar,
                    cat_freq_var, cat_prec_xbar, cat_prec_var);
                ncat_sfs = scaledFScore(x[1], x[0], ncat_freq_xbar,
                    ncat_freq_var, ncat_prec_xbar, ncat_prec_var);
                return [cat_sfs > ncat_sfs ? cat_sfs : -ncat_sfs].concat(x);

            }).sort(function (a, b) {
                return b[0] - a[0];
            });
            return sfs;
        }

        function getSentenceBoundaries(text) {
            // !!! need to use spacy's sentence splitter
            if (asianMode) {
                var sentenceRe = /\n/gmi;
            } else {
                var sentenceRe = /\(?[^\.\?\!\n\b]+[\n\.!\?]\)?/g;
            }
            var offsets = [];
            var match;
            while ((match = sentenceRe.exec(text)) != null) {
                offsets.push(match.index);
            }
            offsets.push(text.length);
            return offsets;
        }

        function getMatchingSnippet(text, boundaries, start, end) {
            var sentenceStart = null;
            var sentenceEnd = null;
            for (var i in boundaries) {
                var position = boundaries[i];
                if (position <= start && (sentenceStart == null || position > sentenceStart)) {
                    sentenceStart = position;
                }
                if (position >= end) {
                    sentenceEnd = position;
                    break;
                }
            }
            var snippet = (text.slice(sentenceStart, start) + "<b>" + text.slice(start, end)
                + "</b>" + text.slice(end, sentenceEnd)).trim();
            if (sentenceStart == null) {
                sentenceStart = 0;
            }
            return {'snippet': snippet, 'sentenceStart': sentenceStart};
        }

        function gatherTermContexts(d, includeAll = true) {
            var category_name = fullData['info']['category_name'];
            var not_category_name = fullData['info']['not_category_name'];
            var matches = [[], [], [], []];
            console.log("searching")

            if (fullData.docs === undefined) return matches;
            if (!nonTextFeaturesMode) {
                return searchInText(d, includeAll);
            } else {
                return searchInExtraFeatures(d, includeAll);
            }
        }

        function searchInExtraFeatures(d) {
            var matches = [[], [], [], []];
            var term = d.term;
            var categoryNum = fullData.docs.categories.indexOf(fullData.info.category_internal_name);
            var notCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.not_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });
            var neutralCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.neutral_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });
            var extraCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.extra_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });

            var pattern = null;
            if ('metalists' in fullData && term in fullData.metalists) {
                // from https://stackoverflow.com/questions/3446170/escape-string-for-use-in-javascript-regex
                function escapeRegExp(str) {
                    return str.replace(/[\\?\-\[\]\/\{\}\(\)\*\+\?\.\\\^\$\|\']/g, "\\$&");
                }

                console.log('term');
                console.log(term);
                pattern = new RegExp(
                    '\\W(' + fullData.metalists[term].map(escapeRegExp).join('|') + ')\\W',
                    'gim'
                );
            }

            for (var i in fullData.docs.extra) {
                if (term in fullData.docs.extra[i]) {
                    var strength = fullData.docs.extra[i][term] /
                        Object.values(fullData.docs.extra[i]).reduce(
                            function (a, b) {
                                return a + b
                            });

                    var docLabel = fullData.docs.labels[i];
                    var numericLabel = -1;
                    if (docLabel == categoryNum) {
                        numericLabel = 0;
                    } else if (notCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 1;
                    } else if (neutralCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 2;
                    } else if (extraCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 3;
                    }
                    if (numericLabel == -1) {
                        continue;
                    }
                    var text = fullData.docs.texts[i];

                    if (fullData.offsets !== undefined) {

                        if (fullData.offsets[term] !== undefined && fullData.offsets[term][i] !== undefined) {
                            var curMatch = {
                                'id': i,
                                'snippets': [],
                                'strength': strength,
                                'docLabel': docLabel,
                                'meta': fullData.docs.meta ? fullData.docs.meta[i] : ""
                            }
                            for (const offset_i in fullData.offsets[term][i]) {
                                var offset = fullData.offsets[term][i][offset_i];
                                var spanStart = Math.max(offset[0] - 50, 0);
                                var spanEnd = Math.min(50, text.length-offset[1]);
                                var leftContext = text.substr(spanStart, offset[0] - spanStart);
                                var matchStr = text.substr(offset[0], offset[1] - offset[0]);
                                var rightContext = text.substr(offset[1], spanEnd);
                                var snippet = leftContext + '<b style="background-color: lightgoldenrodyellow">' + matchStr + '</b>' + rightContext;
                                if(spanStart > 0)
                                    snippet = '...' + snippet;
                                if(text.length - offset[1] > 50)
                                    snippet = snippet + '...'
                                curMatch.snippets.push(snippet)
                            }
                            matches[numericLabel].push(curMatch);
                        }
                    } else {

                        if (!useFullDoc)
                            text = text.slice(0, 300);
                        if (pattern !== null) {
                            text = text.replace(pattern, '<b>$&</b>');
                        }
                        var curMatch = {
                            'id': i,
                            'snippets': [text],
                            'strength': strength,
                            'docLabel': docLabel,
                            'meta': fullData.docs.meta ? fullData.docs.meta[i] : ""
                        }

                        matches[numericLabel].push(curMatch);
                    }
                }
            }
            for (var i in [0, 1]) {
                matches[i] = matches[i].sort(function (a, b) {
                    return a.strength < b.strength ? 1 : -1
                })
            }
            return {'contexts': matches, 'info': d};
        }

        function displayObscuredTerms(obscuredTerms, data, term, termInfo, div = '#' + divName + '-' + 'overlapped-terms') {

        function searchInText(d, includeAll = true) {
            function stripNonWordChars(term) {
                //d.term.replace(" ", "[^\\w]+")
            }

            function removeUnderScoreJoin(term) {
                /*
                '_ _asjdklf_jaksdlf_jaksdfl skld_Jjskld asdfjkl_sjkdlf'
                  ->
                "_ _asjdklf jaksdlf jaksdfl skld Jjskld asdfjkl_sjkdlf"
                 */
                return term.replace(/(\w+)(_)(\w+)/, "$1 $3")
                    .replace(/(\w+)(_)(\w+)/, "$1 $3")
                    .replace(/(\w+)(_)(\w+)/, "$1 $3");
            }

            function buildMatcher(term) {


                var boundary = '(?:\\W|^|$)';
                var wordSep = "[^\\w]+";
                if (asianMode) {
                    boundary = '( |$|^)';
                    wordSep = ' ';
                }
                if (isEmoji(term)) {
                    boundary = '';
                    wordSep = '';
                }
                if (matchFullLine) {
                    boundary = '($|^)';
                }
                var termToRegex = term;


                // https://stackoverflow.com/questions/3446170/escape-string-for-use-in-javascript-regex
                function escapeRegExp(string) {
                    return string.replace(/[\-\[\]\/\{\}\(\)\*\+\?\.\,\\\^\$\|\'#?]/g, "\\$&");
                    //return string.replace(/[\?#.*+^${}()|[\]\\]'\%/g, '\\$&'); // $& means the whole matched string
                }

                /*
                ['[', ']', '(', ')', '{', '}', '^', '$', '|', '?', '"',
                    '*', '+', '-', '=', '~', '`', '{'].forEach(function (a) {
                    termToRegex = termToRegex.replace(a, '\\\\' + a)
                });
                ['.', '#'].forEach(function(a) {termToRegex = termToRegex.replace(a, '\\' + a)})
                */
                termToRegex = escapeRegExp(termToRegex);
                console.log("termToRegex")
                console.log(termToRegex)

                var regexp = new RegExp(boundary + '('
                    + removeUnderScoreJoin(
                        termToRegex.replace(' ', wordSep, 'gim')
                    ) + ')' + boundary, 'gim');
                console.log(regexp);

                if (subwordEncoding === 'RoBERTa') {
                    if (term.charCodeAt(0) === 288 || term.charCodeAt(0) === 289) {
                        // Starts with character Ġ indicating it's a word start
                        console.log("START")
                        regexp = new RegExp(boundary + escapeRegExp(term.substr(1, term.length)), 'gim');
                    } else {
                        regexp = new RegExp("\w" + escapeRegExp(term), 'gim');
                    }
                    console.log("SP")
                    console.log(regexp)
                }


                try {
                    regexp.exec('X');
                } catch (err) {
                    console.log("Can't search " + term);
                    console.log(err);
                    return null;
                }
                return regexp;
            }

            var matches = [[], [], [], []];
            var notmatches = [[], [], [], []];
            var pattern = buildMatcher(d.term);
            var categoryNum = fullData.docs.categories.indexOf(fullData.info.category_internal_name);
            var notCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.not_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });
            var neutralCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.neutral_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });
            var extraCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.extra_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });
            console.log('extraCategoryNumList')
            console.log(extraCategoryNumList);
            console.log("categoryNum");
            console.log(categoryNum);
            console.log("categoryNum");
            if (pattern !== null) {
                for (var i in fullData.docs.texts) {
                    //var numericLabel = 1 * (fullData.docs.categories[fullData.docs.labels[i]] != fullData.info.category_internal_name);

                    var docLabel = fullData.docs.labels[i];
                    var numericLabel = -1;
                    if (docLabel == categoryNum) {
                        numericLabel = 0;
                    } else if (notCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 1;
                    } else if (neutralCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 2;
                    } else if (extraCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 3;
                    }
                    if (numericLabel == -1) {
                        continue;
                    }

                    var text = removeUnderScoreJoin(fullData.docs.texts[i]);
                    //var pattern = new RegExp("\\b(" + stripNonWordChars(d.term) + ")\\b", "gim");
                    var match;
                    var sentenceOffsets = null;
                    var lastSentenceStart = null;
                    var matchFound = false;
                    var curMatch = {'id': i, 'snippets': [], 'notsnippets': [], 'docLabel': docLabel};
                    if (fullData.docs.meta) {
                        curMatch['meta'] = fullData.docs.meta[i];
                    }

                    while ((match = pattern.exec(text)) != null) {
                        if (sentenceOffsets == null) {
                            sentenceOffsets = getSentenceBoundaries(text);
                        }
                        var foundSnippet = getMatchingSnippet(text, sentenceOffsets,
                            match.index, pattern.lastIndex);
                        if (foundSnippet.sentenceStart == lastSentenceStart) continue; // ensure we don't duplicate sentences
                        lastSentenceStart = foundSnippet.sentenceStart;
                        curMatch.snippets.push(foundSnippet.snippet);
                        matchFound = true;
                    }
                    if (matchFound) {
                        if (useFullDoc) {
                            curMatch.snippets = [
                                text
                                    .replace(/\n$/g, '\n\n')
                                    .replace(
                                        //new RegExp("\\b(" + d.term.replace(" ", "[^\\w]+") + ")\\b",
                                        //    'gim'),
                                        pattern,
                                        '<b>$&</b>')
                            ];
                        }
                        matches[numericLabel].push(curMatch);
                    } else {
                        if (includeAll) {
                            curMatch.snippets = [
                                text.replace(/\n$/g, '\n\n')
                            ];
                            notmatches[numericLabel].push(curMatch);
                        }

                    }
                }
            }
            var toRet = {
                'contexts': matches,
                'notmatches': notmatches,
                'info': d,
                'docLabel': docLabel
            };
            return toRet;
        }

        function getDefaultTooltipContent(d) {
            var term = formatTermForDisplay(d.term);

            var message = term + "<br/>" + d.cat25k + ":" + d.ncat25k + " per 25k words";

            var radius = 2;

            function euclideanDistanceSort(a, b) {
                var aCatDist = a.x * a.x + (1 - a.y) * (1 - a.y);
                var aNotCatDist = a.y * a.y + (1 - a.x) * (1 - a.x);
                var bCatDist = b.x * b.x + (1 - b.y) * (1 - b.y);
                var bNotCatDist = b.y * b.y + (1 - b.x) * (1 - b.x);
                return (Math.min(aCatDist, aNotCatDist) > Math.min(bCatDist, bNotCatDist)) * 2 - 1;
            }

            function euclideanDistanceSortForCategory(a, b) {
                var aCatDist = a.x * a.x + (1 - a.y) * (1 - a.y);
                var bCatDist = b.x * b.x + (1 - b.y) * (1 - b.y);
                return (aCatDist > bCatDist) * 2 - 1;
            }

            function euclideanDistanceSortForNotCategory(a, b) {
                var aNotCatDist = a.y * a.y + (1 - a.x) * (1 - a.x);
                var bNotCatDist = b.y * b.y + (1 - b.x) * (1 - b.x);
                return (aNotCatDist > bNotCatDist) * 2 - 1;
            }

            function scoreSort(a, b) {
                return a.s - b.s;
            }

            function scoreSortReverse(a, b) {
                return b.s - a.s;
            }

            function backgroundScoreSort(a, b) {
                if (b.bg === a.bg)
                    return (b.cat + b.ncat) - (a.cat + a.ncat);
                return b.bg - a.bg;
            }

            function arePointsPredictiveOfDifferentCategories(a, b) {
                var aCatDist = a.x * a.x + (1 - a.y) * (1 - a.y);
                var bCatDist = b.x * b.x + (1 - b.y) * (1 - b.y);
                var aNotCatDist = a.y * a.y + (1 - a.x) * (1 - a.x);
                var bNotCatDist = b.y * b.y + (1 - b.x) * (1 - b.x);
                var aGood = aCatDist < aNotCatDist;
                var bGood = bCatDist < bNotCatDist;
                return {aGood: aGood, bGood: bGood};
            }

            function scoreSortForCategory(a, b) {
                var __ret = arePointsPredictiveOfDifferentCategories(a, b);
                if (sortByDist) {
                    var aGood = __ret.aGood;
                    var bGood = __ret.bGood;
                    if (aGood && !bGood) return -1;
                    if (!aGood && bGood) return 1;
                }
                return b.s - a.s;
            }

            function scoreSortForNotCategory(a, b) {
                var __ret = arePointsPredictiveOfDifferentCategories(a, b);
                if (sortByDist) {
                    var aGood = __ret.aGood;
                    var bGood = __ret.bGood;
                    if (aGood && !bGood) return 1;
                    if (!aGood && bGood) return -1;
                }
                if (reverseSortScoresForNotCategory)
                    return a.s - b.s;
                else
                    return b.s - a.s;
            }

            var sortedData = data.map(x => x).sort(sortByDist ? euclideanDistanceSort : scoreSort);

 // Adapted from https://www.w3schools.com/howto/howto_js_autocomplete.asp
function autocomplete(inputField, autocompleteValues, myPlotInterface) {
    var currentFocus; // current position in autocomplete list.

    inputField.addEventListener("input", function (e) {
        var matchedCandidateListDiv, matchedCandidateDiv, i, userInput = this.value;

        closeAllLists();
        if (!userInput) {
            return false;
        }
        currentFocus = -1;

        matchedCandidateListDiv = document.createElement("div");
        matchedCandidateListDiv.setAttribute("id", this.id + "autocomplete-list");
        matchedCandidateListDiv.setAttribute("class", "autocomplete-items");

        this.parentNode.appendChild(matchedCandidateListDiv);
        autocompleteValues.map(function (candidate) {
            var candidatePrefix = candidate.substr(0, userInput.length);
            if (candidatePrefix.toLowerCase() === userInput.toLowerCase()) {
                matchedCandidateDiv = document.createElement("div");
                matchedCandidateDiv.innerHTML = "<strong>" + candidatePrefix + "</strong>";
                matchedCandidateDiv.innerHTML += candidate.substr(userInput.length);
                matchedCandidateDiv.innerHTML += '<input type=hidden value="' + encodeURIComponent(candidate) + '">';
                matchedCandidateDiv.addEventListener("click", function (e) {
                    console.log("CLICK")
                    console.log(this.getElementsByTagName("input")[0].value)
                    inputField.value = decodeURIComponent(this.getElementsByTagName("input")[0].value);
                    console.log(inputField.value)
                    closeAllLists();
                    myPlotInterface.handleSearchTerm(inputField.value);
                });
                matchedCandidateListDiv.appendChild(matchedCandidateDiv);
            }
        });
    });

    inputField.addEventListener("keydown", function (keyboardEvent) {

        var candidateDivList = document.getElementById(this.id + "autocomplete-list");

        if (!candidateDivList)
            return true;

        var selectedCandidate = Array.prototype.find.call(
            candidateDivList.children,
            x => x.className !== ""
        );

        if (keyboardEvent.keyCode === 40 || keyboardEvent.keyCode === 9) { // down or tab
            keyboardEvent.preventDefault();
            currentFocus++;
            addActive(candidateDivList.getElementsByTagName("div"));
        } else if (keyboardEvent.keyCode === 38) { //up
            currentFocus--;
            addActive(candidateDivList.getElementsByTagName("div"));
        } else if (keyboardEvent.keyCode === 13) { // enter
            keyboardEvent.preventDefault();
            var selectedTerm = inputField.value;
            console.log("selected term");console.log(selectedTerm);
            console.log(myPlotInterface);
            //if (selectedCandidate)
            //    selectedTerm = selectedCandidate.children[1].value;
            myPlotInterface.handleSearchTerm(selectedTerm);
            closeAllLists(null);
        } else if (keyboardEvent.keyCode === 27) { // esc
            closeAllLists(null);
        }
    });

    function addActive(candidateDivList) {
        if (!candidateDivList) return false;

        removeActive(candidateDivList);

        if (currentFocus >= candidateDivList.length)
            currentFocus = 0;
        if (currentFocus < 0)
            currentFocus = (candidateDivList.length - 1);

        candidateDivList[currentFocus].classList.add("autocomplete-active");

        var selectedCandidate = Array.prototype.find.call(
            candidateDivList,
            x => x.className !== ""
        );

        if (selectedCandidate) {
            var candidateValue = decodeURIComponent(selectedCandidate.children[1].value);

            myPlotInterface.highlightTerm(candidateValue);
            inputField.value = candidateValue;
        }

    }

    function removeActive(candidateDivList) {
        Array.prototype.find.call(
            candidateDivList,
            x => x.classList.remove("autocomplete-active")
        );
    }

    function closeAllLists(elmnt) {
        /*close all autocomplete lists in the document,
        except the one passed as an argument:*/
        var x = document.getElementsByClassName("autocomplete-items");
        for (var i = 0; i < x.length; i++) {
            if (elmnt != x[i] && elmnt != inputField) {
                x[i].parentNode.removeChild(x[i]);
            }
        }
    }

    /*execute a function when someone clicks in the document:*/
    document.addEventListener("click", function (e) {
        closeAllLists(e.target);

ercent of the population to have been fully vaccinated on a positive note the country's vaccination rate has sped up since the end of the long holiday from monday to wednesday during chuseok less than 50 000 people a day receive shots but on thursday a whopping 000 people got vaccinated however the vaccination rate is slowing down among those who have yet to get a jab due to refusals and personal reasons over the past week less than 3 percent of those eligible reserved shots meanwhile adolescents aged 12 to 17 are said to get vaccinated in the fourth quarter of this year the authorities stressed that inoculations would not be forced upon people by schools and individuals would have the right to make their own decisions around 2.7 million teenagers are eligible for the shots and will be receiving pfizer's vaccine the authorities will announce specific vaccination plans for this age bracket on monday chiamintang news", "our top story this lunch time nearly 400 afghan evacuees who arrived in south korea on thursday will be staying temporarily at a state-run facility in jin-chan county that's about 90 kilometers southeast of seoul our baenji has been at the site since around the time of yesterday when they first arrived the airport so angie you've been there for a while now tell us about the situation right now well mark right behind me is where the afghan evacuees will be staying for around six weeks the evacuees who came to korea yesterday afternoon will soon arrive here any minute now on 15 buses according to the justice ministry there are 377 of them arriving in chington one fewer than the total number the foreign ministry had announced yesterday police have been patrolling the outskirts of the facility all morning even before the evacuees got here and will be here 24 7 to reassure local residents also 10 healthcare workers and 40 workers from the justice ministry will be staying here to help them settle the evacuees will be staying here at the national human resources development institute a state-run facility in tinton county province the six-story building can accommodate up to around 520 people last year the same facility was used as a quarantine center for koreans who were evacuated from wuhan china at the start of the pandemic the afghan evacuees will be placed under self quarantine for two weeks here and although they were tested for covid-19 upon arrival they will have two additional pcr tests during their quarantine period well it's good to hear that they will be getting a lot of support while they make the transition and hopefully they settle in well how are the local residents there responding to the fact that hundreds of these afghan evacuees are coming to their hometown well most of the local residents here in sinton seem to be welcoming afghan evacuees staying here especially given the fact that there are those who help with the south korean mission in afghanistan and there are around a hundred young children under the age of five residents here are welcoming them with open arms residents greeted them by putting up welcome banners at the entrance with the messages in korean english and arabic one of them read welcome to korea the country of freedom and peace but at the same time there were fears that there might be taliban members included in the incoming group this comes as an afghan who was evacuated to france was recently arrested suspected of having links to the taliban in response government officials reassured locals that there is no need to worry as they have completed the screening process to confirm the identities of the evacuees that's all i have for now at this hour back to you mark", "now we begin with the continuing violence in myanmar the u.n says at least 54 people have died during the protests in myanmar due to increased violence against anti-coup protesters as bloodshed continues the u.n is calling for strong action against the country's military to end its stranglehold over the country our kim yo-san starts off senior u.n diplomats are calling for strong action against myanmar's military rulers including the urgent implementation of a global arms embargo and economic sanctions in a new report tom andrews special rapporteur on the situation of human rights in myanmar stated that the u.s security council should consider such actions condemning the military's seizure of power the u.s secretary general's special envoy to myanmar also raised the alarm over a brutal and dramatic escalation of violence targeting anti-crew protesters so every tools available are needed now to stop this situation and that we need now a unity of the international community this comes as a u.n human rights office announced thursday that at least 54 people have been killed by police and military officials since the coup started adding the actual death toll could be even higher stressing its time to turn the tables toward justice the office added over 1700 people have been arbitrarily detained with the number going up day after day amid the continued bloodshed many foreigners residing in myanmar are fleeing according to media outlets in vietnam nearly 400 vietnamese returned from myanmar on thursday the singapore government is also urging some 500 of its nationals currently living in myanmar to leave as soon as possible kimo-san adidas", "while the delta variant continues to sweep across the globe multiple countries have reported the new covid-19 mu variant so far health authorities have detected three cases of the mu variant in south korea our chonjong has this report south korean health authorities are concerned about new covenanting variant called mu the authorities reported friday that they have detected three cases of mu variant in korea all three cases were from overseas travelers from mexico the u.s and colombia who arrived in the nation since may this year however the authorities have not yet found any local transmissions the mu variant was first found in january colombia since then more than 40 countries have reported the variant fully vaccinated people in england and belgium have died from the mu variant and preliminary data show that the vaccines have reduced effectiveness against it as a result the world health organization has added a new variant to the list of variants of interest in the u.s the washington post reported friday the number of copy patients with the view variant now stands at over 2 000 mainly from california florida texas and new york authorities confirmed 348 cases in the state of california alone u.s health officials however have said it's not yet a serious threat in the state stressing the need to closely monitor whether it could spread faster than the delta variant chiawen jung aditonius", "now first south korean president moon jae-in and his u.s counterpart joe biden have agreed to foster a vaccine partnership following their first bilateral summit in washington on north korea the leaders reaffirmed their goal of achieving complete denuclearization on the korean peninsula vowing continued coordination for details we will connect with our senior blue house correspondent kim ji and she is live on the line minji tell us more about their bilateral partnership right kanyang south korea and the u.s will be fostering a comprehensive vaccine partnership to speed up global vaccine supply and contribute to ending covid-19. at a press conference following the south korea u.s summit at the white house on friday president moon jae-in said the allies have agreed to kapol's biomedicine manufacturing capacity and washington's vaccine development capability take a listen now the us will also be providing vaccines to south korea although not in the form of a swap the by administration had recently announced that it would distribute 80 million vaccine doses globally now the u.s president said that the vaccines will be given to 550 000 south korean soldiers although it's not yet known which company will supply them take a listen we'll provide full vaccinations for all 550 000 of those korean forces engaging with american forces on a regular basis both for their sake as well as the sake of the american forces now on north korea the leaders agreed to communicate and seek a diplomatic approach for complete democratization expressing hope for a positive response from the regime moon said that he and biden reaffirmed the beliefs that dialogue between the two koreas and the us based on their promises was essential to establish peace on the korean peninsula um washington recently completed its policy review on north korea and having decided to take a calibrated approach based on diplomacy for complete democratization of the korean peninsula biden announced that korean-american diplomat sung kim who is an expert on north korea as washington's special envoy to the regime he also reaffirmed the stance that there must be a democratization pledge before he can meet north korean leader kim jong-un here's biden if he made any commitment that i would meet with him and if there was a commitment on which we met and the commitment has to be that there's discussion about his nuclear arsenal i would make sure that uh my team had met with his count their counterparts and i knew exactly what we were meeting now now friday's summit consisted of private one-on-one small group talks and an expanded meeting and lasted for about three hours in total it was the first bilateral between president moon and biden back to you all right our kim minji from the nation's top office", "south korea reported 3 212 new covid-19 cases on saturday staying above the 3 000 mark for the four stays straight this is also up by more than 880 cases compared to the same day last week more than 80 percent were confirmed in the capital area the number of critically ill patients also exceeded 500 once again this comes as south korea saw the highest number of severely ill patients earlier in the week cases continue to rise amidst ease restrictions and increase social gatherings as the country gradually transitions back to normal", "a new study suggests that regular consumption of at least one cup of coffee a day is associated with a lower risk of covid-19 infection the study was conducted by researchers at u.s northwestern university on some 40 000 participants they found that habitual consumption of one or more cups of coffee daily led to about 10 percent drop in the risk of covid-19 compared to drinking less than one cup a day they also explained that coffee consumption favorably correlates with inflammatory biomarks linked to covid infection as it contains antioxidant antioxidant and anti-inflammatory properties", "at least 14 people have died in a cable car accident in northern italy on sunday after plunging to the ground before reaching the popular matarone peak local authorities say the cable car fell 20 meters to the ground they say the victims also included foreign nationals but did not release further details the cable car route was closed for repairs between 2014 and 2016 and began operating only recently due to the covid-19 pandemic", "president mujin attended a christening ceremony for a floating liquefied natural gas facility set to head to mozambique the south korean leader emphasized the facility the second largest in the world will become a symbol of friendly cooperation between the two countries kimiju shares with us his remarks president moon jae-in says liquefied natural gas can be a substitute for coil and oil and aid the push to go carbon neutral moon spoke on monday at a cushioning ceremony for the coral soul floating lng facility the offshore facility or flng which drills refines liquefies stores and offloads lng will head to mozambique has lng with a length of 432 meters and width of 66 meters is world's second largest facility and capable of producing 3.4 million tons of lng each year samsung heavy industries won the 2.5 billion us dollar deal to build it in 2017. moon highlighted the competence of south korea's shipyards noting that all four of the world's flngs were made by the country he added the soul will upgrade its technology for eco-friendly ships as well as developing zero carbon smart vessels also at the event was mozambique's president philippe nuzzi on a three-day visit to south korea he is the first african head of state to visit the country since the pandemic began moon expressed hope that once lng production begins in mozambique this will be a symbol of friendly bilateral ties president yuzi thanks south korea for sparing no effort saying that mozambique will continue to become a destination for such investment he called for continued interest in mozambique's development adding that his country will also contribute to peace on the korean peninsula and the world", "the stars of squid game appeared on the tonight show the cast including ijeongje paquesu wiha jun and cheongo yin join the zhong chong young rather joined jimmy fallon for a virtual interview from saola pak was asked when he realized the show had become such a huge hit he replied right now we said the netflix show's success was led by traditional korean games contestants played throughout the episodes the korean drama revolves around a series of deadly games where hundreds of people compete to earn a grand prize money since being released it has become the most viewed netflix original series in 90 countries", "the united states is reportedly considering its overseas military bases including those in korea to house the thousands of people it's evacuating from afghanistan according to the wall street journal american officials say the u.s would use its own facilities because other countries have grown wary of taking in more refugees a spokesperson for u.s forces korea however said sunday that usfk has not been instructed to take in evacuees but if it is told to do so it'll proceed in cooperation with the u.s and south korean governments in addition to several domestic military bases and korea they're reportedly looking at bases in japan germany kosovo bahrain and italy u.s bases in the middle east and germany are running out of space officials say so the white house is expected to consider sending commercial planes to move evacuees to other locations", "since its release a little over two weeks ago the netflix original series squid game set and produced in south korea has become the top show on the streaming service in all 83 countries where it's available including india it's also the first korean drama to take the top spot the nine episodes of the show so far have won praise from viewers with ted sarandos co-ceo of netflix also saying that squid game has a very good chance of becoming the biggest show in netflix's history the show debuted on september 17th it's about a group of people who put their lives on the line in a series of deadly games competing for tens of millions of dollars in prize money", "a two-minute speech by a beauty pageant contestant from myanmar pleading for help for her country is going viral worldwide breaking many hearts her speech came on a bloodiest day since february's military coup in myanmar with 114 deaths in just 24 hours questioning why innocent people like young women and children had to risk their lives she cried for international help to stop any more sacrifices today in my country myanmar why aren't you miss me on this day there are so many people dying more than 100 people dying today i'm deeply sorry for all the people who have lost their life please him yama we need your ajay international hub right now let's create a better world we individual responsibility for the new generations may the world be at peace with yama though she didn't win the award she was applauded and supported for her courage and strong voice against the military junta she added she will do her best to fight for democracy and to have the voices of myanmar heard across the world", "hundreds of afghans who worked with the south korean government in the past will arrive here in the nation after being evacuated from their home country this comes as the international community is scrambling to get their nationals and certain locals out following the taliban's takeover yun jungmin has our top story a total of 391 afghan nationals are due to arrive at south korea's incheon international airport on thursday on board korean military planes after a stop over in islamabad they are people who have worked with the korean government in the past along with their families reportedly including 100 children all of them were safely evacuated from kabul to islamabad on wednesday originally 427 locals needed to be brought to korea but 36 of them have reportedly decided either to stay or move to a third country it was south korea's first mass evacuation of foreigners out of another country the korean government says these people have worked with south korea for years in afghanistan at the embassy hospitals and vocational training centers they asked the local korean embassy for help due to concerns about the taliban's possible retaliation president moon said that it is a must to carry out this moral responsibility to afghans who have helped us and that it is meaningful he said he thanks the korean people for their understanding and cooperation the ministry says the afghans will not be given refugee status but instead will be treated as people with special merit upon arrival they'll first be tested for covid-19 and will reportedly be sent to local government facilities in chengchong buku province sources say the korean government has been closely communicating with friendly countries including the us for that mission and because it was almost impossible to get into kabul airport due to the massive crowds the u.s reportedly came up with the idea of using local buses to help the evacuees get in there are very bad situations in travel airport as the korean people they are very trying hard night or day to uh carry us inside and it's work i i want to say thanks for all of the team of korean people in kabul because private planes were not able to enter the country korea sent military planes to pakistan on monday and have traveled back and forth several times from islamabad to kabul to transport the afghans yun zhang min adiran news", "in other news bts mega summer head butter has topped the billboard hot 100 charge for the ninth week out of 10 according to billboard this makes butter the chart's longest running number one of 2021 last week barter returned to number one after briefly losing the top spot to the band's other hit permission to dance bts now has a total of 15 weeks at number one on the billboard hot 100 including three weather previous hit dynamite permission to dance was number nine on this week's chart", "the number of births in south korea is continuing to slump recording the lowest figure in history for the month of july the number of new marriages has also fallen to a record low as couples delay their wedding plans in light of the pandemic on jung with more the number of birds in south korea has fallen to an all-time low for the month of july according to statistics korea there were around 22 300 births in july this year that's a decline of around 3 percent compared to a year earlier and the number of birds has now been declining on year for 68 consecutive months the number of new marriages also saw a record low for the month of july standing at around fifteen thousand seven hundred this was down around eight percent compared to the same month of the previous year statistics korea said the number of new marriages has been declining since 2012. this is mainly because there are fewer women in their 30s who are getting married and this has also led to the drop in births the pandemic also contributed to the drop in new marriages as many couples delayed their weddings meanwhile the number of debts in july stood at roughly 25 700 the highest for the month of july since records began it increased by around 7 percent on year the official said the unusually hot weather in july contributed to the rise in the number of deaths", "bts bang more international prizes this time the people's choice awards netflix hit squid game also name as winners kim dami tells us more bts has it done it again this time snatching three prizes at the 2021 people's choice awards in santa monica on tuesday local time the k-pop superstars won a group of 2021 and the awards first song and music video of 2021 for it's a mega-hit butter the group of 2021 awardees are particularly meaningful and that bts beats other big global artists including coldplay dan and shay and maroon 5. thanking its fans the boy band said through its agency big hit music that the members are happy because the awards mean that their efforts are being recognized last year bts swept four titles group song album and music video of the year at the annual ceremony in fact the k-pop stars have been on a roll becoming the first asian act to take home the artist of the year award at this year's american music awards its second english language song butter has been particularly good to the group staying atop the bilbo hot 100 main singles chart for 10 straight weeks and last week earned the accolade of record of the year by american entertainment magazine variety more good news for a k-culture netflix squid game back the binge-worthy show of 2021 award beating six other shows including loki ted lasso and the white lotus it's already the show's second international award after winning a 2021 gotham award just last month the k drama continues to prove its equality and popularity being nominated in three categories at the critic's choice awards selected by the broadcast film critics association", "the city of seoul on friday launched an annual festival celebrating the many different cultures from around the world to be found in the korean capital this is the 24th seoul friendship festival which in past years has been held downtown at seoul plaza but this year because of the pandemic is being held mostly online in keeping with the reality of the pandemic the theme this year is enjoying international culture in seoul at home the city hopes it'll be a chance for people to feel as if they're traveling around the world taking part will be local residents and the embassies of 55 countries sharing what they like most about cities in their home countries and their traditional food there are also contests and prizes it runs through october 10th and you can get more information at soulfriendship.org", "india is the latest country to face a severe energy crisis with the country's power plants running low on supply local outlets reported monday that most of india's coal power plants had less than three days of inventory left because the country's recently cut down on imports amid surging international coal prices india had failed to produce enough coal because of heavy monsoon rain which affected its production and mining india is not the only country to suffer from a rise in coal prices china has also experienced large-scale power cuts with major cities blacking out and electricity rationing in forest", "turning to some devastating news from south korea's southwestern city of guangzhou a building collapsed suddenly on wednesday in the center of the city so far local fire department has confirmed nine people died and almost 20 others have been injured many critically now for more we have chionjong who's on the scene for us wandering tell us what you're seeing right now it is sure difficult to believe what we're seeing right now we're standing in from incident where five-story building collapsed onto a bus killing nine people and injuring eight people severely now despite the early morning today that multiple police officers and firefighters are at the scene it seems like they've been here all night and we're also seeing some people watching from across the street morgan this incident happened around 4 20 p.m on wednesday a few hours later at a 709 pm an official statement was released by the fire department reporting the first death they found three more people but they died on the on the way to hospital later around 8 pm rescuers found five more bodies the a's raised while the victims are teenagers to people over 70 now they rescue eight people but many have serious injuries the rescue mission was completed around 8 15 p.m last night officials have not found the exact cause of the incident but special team will be created today for more in-depth investigation that's a lot for you and we'll be back with all more updates later newscast back to you morgan thank you for that report wonder we appreciate it", "now as many countries hope to reopen their borders to international visitors thanks to the massive international covid-19 vaccination campaign china has launched a digital vaccination certificate which officials say will promote safe and orderly travel other countries especially those in europe also plan to adopt such a scheme our kimi osan reports china has launched a digital covid-19 vaccine passport to promote cross-border travel for its citizens joining other countries adopting a similar scheme as they seek to reopen their economies beijing's foreign ministry explains that the certificate will include details about the holder's covid-19 vaccination information and test results during a recent press briefing beijing's top diplomat said the system will facilitate safe and orderly travel we will launch the chinese version of the electronic traveler health certificate which will verify nucleic acid test results and vaccination records with proper protection to personal privacy thus facilitating a safe and orderly flow of personnel it's left to be seen how effective such a certificate could be given that experts do not know for sure whether vaccines can completely prevent the spread of covid-19. there are also notable privacy e twice a week for his research on gobi fish the imperial household agency said that emperor meredith zakisto is living a healthy life together with empress emeritus michiko the two will move into the yakasaka residence next year after renovations are completed you", "tokyo disneyland and disneysea stopped selling confectionary and food souvenirs on december 13th the move comes amid an entry restriction that has been placed to prevent the spread of the coronavirus the number of visitors who could not enter the park but purchase said souvenirs increase sharply leading to a stock shortage only visitors to tokyo disneyland or disneysea can purchase the items on the tokyo disney resort app purchases can be made until 11 45 pm on the day of admission with a limit of one of each item per customer", "nippon tv crew boarded an airplane together with the team of experts on september 29th their destination inside the eye of typhoon mindle the typhoon clouds they found were 15 kilometers high after much turbulence they arrived at the center the team of experts used equipment to find out that the barometric pressure was 932 hectopascals mendel is expected to bring heavy rain and strong winds to tokyo's izu islands on september 30th", "the giant panda twins born at tokyo zuweno zoo in june finally got names the boy is xiao xiao and the girl is lele tokyo governor koike yuriko said the name xiao signifies the sky brightening up at dawn and lately indicates a bud blooming into a beautiful flower toward the future the tokyo metropolitan government received over 190 000 name candidates from the public in august a name selection committee including actress kuroyanagi tetsuko and lyricist yukawa deco narrowed down the field and the metropolitan government made the final decision zookeepers plan to put the two cubs on public display in january next year", "wakayama adventure world's popular panda amy turned 29 years old on september 14th the theme park in western japan celebrated his birthday with ice amy had his first cup in 2001 and now is a father of 16. he's over 80 years old in human years the park hopes the kind and loving panda will live long and healthy you", "japanese prime minister kishida fumio said that the country would make its own decisions in relation to the beijing olympics and paralympics his remarks came after the united states announced a diplomatic boycott of the 2022 winter olympics chief cabinet secretary matsunohirokazu stressed that the japanese government has not made any decision at this point he also pointed out that it is unclear what exactly a diplomatic boycott means", "woman called on the government on december 6 to further redisseminate free hpv vaccines in japan the country halted active recommendation of the vaccine in 2013 after receiving reports of side effects including anaphylactic shock and motor disorders the government now plans to resume active recommendation of the shot next year women who gathered on this day called on the government to make the shots available for free for those who were born from 1997 to 2005. those who wish to get inoculated but are older than the age designated by the government currently have to pay 50 000 yen to get the shot student activist chica erin says the price discourages many from receiving the shots around 2 800 people die every year in japan due to cervical cancer caused by hpv", "japan's health ministry approved the nation's first drug for those with mild and moderate covid symptoms on july 19 the antibody cocktail therapy which was used to treat former u.s president donald trump when he got the covid was developed by u.s biotechnology company regeneron chugai pharmaceutical will be in charge of developing and distributing the medicine in japan the risk of hospitalization or death was reduced by around 70 percent in its clinical trial the medicine will be used for those who have risk for serious infection including those with underlying conditions or are 65 years and older", "tokyo governor koiki yuriko got hospitalized again on october 27th for extreme fatigue the metropolitan government announced she will take about a week off koike was previously hospitalized for fatigue in june when the capital was bracing for the olympics and paralympics deputy governor takashi takeichi will take over her official duties while she rests you", "a rescue drill was conducted on december 22nd at hakone komagatake ropeway southwest of tokyo police and firefighters took part in the drill to evacuate people from the gondola lift they also used the helicopter to rescue people from the summit passengers were stranded afloat in the cable car last october when the card stopped due to a glitch", "japanese foreign minister hayashi yoshimasa said u.s military personnel had been exempt from coronavirus testing before leaving their country since september he said the revelation came after he asked the u.s forces in japan earlier this week to test personnel when they leave their country and when they arrive in japan hayashi also sought reinforced restrictions on their activities amid an infection cluster at the u.s marine corps camp hanson in okinawa prefecture he said that based on u.s government policy covid-19 testing was not conducted at military facilities in the united states before personnel left for another country in response to the japanese government's request the u.s forces in japan will carry out testing before their personnel arrive in the country hayashi said the government will enhance coordination with the united states to make sure that its cross-border infection prevention measures will be on par with japan", "some post boxes in japan will be painted golden in honor of champions at the tokyo olympics in paralympics the project to set up golden public mailboxes in the hometowns and other significant places of japan's gold medalists began on august 14th plates bearing the athletes names and their sport events will be placed on the special post boxes the cabinet secretariat and japan post plan to complete the project by the end of this year", "mount fuji's first snow cap of the season was observed on september 7th it is nearly a month earlier than average temperatures at the summit on this day dipped to minus 3.1 degrees celsius you", "a man sustained a minor injury after rocks fell on a mug lift train project in central japan eight workers were setting up explosives when they noticed an anomaly they ran from the site but a man in his 50 sustained a minor injury after rock fell on his leg the first death related to central japan railway's maglev train project was reported just last month the company said it will look into the case to prevent recurrence", "a gigantic face reappeared in the tokyo sky on august 13th the face which was selected from more than 1 000 applicants around the world made its debut on july 16th a week before the tokyo olympics opening ceremony took place the artwork aims to promote the tokyo olympics and paralympics it is about the length of a six to seven story building on this day it was floating for only two hours due to poor weather", "prime minister sugar yoshihide said he will not run in the ruling liberal democratic party's presidential election scheduled later in september the move is effectively an announcement of his resignation as leader of japan as the premiership usually goes to the head of the country's ruling party he told reporters on september 3 that he wants to focus his efforts on tackling the coronavirus explaining that he cannot use his energy for the ldp election at the same time the development came as support for sugar within the ldp has been dwindling amid deteriorating public approval ratings for his cabinet some party lawmakers have said they need a new leader to battle out the lower house election that will take place this autumn prospective candidates for the party's top post include konotaro minister in charge of the covid-19 vaccine rollout environment minister koizumi shinjiro and former defense minister ishiba shigeru as well as former foreign minister kishida fumio and former internal affairs and communications minister takaichi sanae suga informed ldp executives about his intentions earlier in the day he will also forego his plans to reshuffle the ldp executives next week the 72 year old politician became prime minister of japan in september last year and had been expected to seek re-election in the ldp election campaigning for the party leadership race is scheduled to begin on september 17th with voting set on the 29th", "an ugandan olympic athlete had left a note saying that he wants to work in japan before he went missing ahead of the tokyo olympic twenty-year-old weight lifter julius sixtolico was last seen at his hotel in izumi sano city osaka on july 16th the city said that he had left a note saying his life in the african country was difficult and he wanted to work in japan officials said a japan railway station's security camera video showed a passenger similar to him buying a bullet train ticket to nagoya aichi prefecture surveillance footage showed a passerby similar to him walking in nagoya city on july 16th the athlete had failed to qualify for the games he was scheduled to fly back to uganda on july 20th you", "japanese convenience store chain family mart has set up lockers where customers can pick up prescription drugs around the clock patients normally bring prescriptions from their doctor to pharmacies and must receive an explanation from pharmacists on how to take the prescribed medicines before purchasing them the new system allows this process to take place without human contact and outside the normal business hours of pharmacies users send their prescription data to an online pharmacy the pharmacist then provides them with guidance on the phone on how to take the drugs and arranges to have the medicine delivered to a locker at the designated store the users can receive the products after s reports indicating that the fire was ignited by a liquid substance that a man was carrying in a paper bag the man is believed to be around 50 to 60 years old officials were alerted to the incident with an emergency call made it around 10 20 am firefighters put the fire under control about half an hour later and extinguished it shortly after 5 pm but an area of about 25 square meters on the fourth floor was burned a psychosomatic clinic was located on the fourth floor where the fire broke out according to firefighters and hospital officials 17 men and 10 women in the building were found in a state of cardiac arrest after the fire", "prime minister kishida fumio mourned the death of a leading hiroshima a bomb survivor on october 27th tsubois nao died on october 24th at age 96. he was 20 years old when the u.s dropped an atomic bomb on august 6 1945. the leader of a japanese group of a-bomb survivors also met then u.s president barack obama when he visited hiroshima in 2016. prime minister kishida a hiroshima native who helped realize the historic visit told reporters that he is determined to move forward to realize a world free of nuclear weapons the boy had been calling on the japanese government to sign and ratify the treaty on the prohibition of nuclear weapons but japan the only country that suffered war-time atomic bombings has been doubtful about the effectiveness and has not joined it", "a security camera has captured footage of a man visiting the home of an elderly woman to scam her the incident occurred on september 6 in yokohama southwest of tokyo the man approaches the house where a woman in her 80s lives alone when she comes out of her residence he identifies himself as kimura and she lets him in about three hours earlier the woman had received a phone call from someone pretending to be her son saying he lost his bag and needs money the man leaves her house about five minutes after entering and the woman sees him off she had handed the man 1.47 million yen in cash the next day her son told nippon tv that his mother was saving the money to renovate her house he expressed hope that the culprit will be caught and that no one would fall victim to fraudulent activities like this the police are searching for the man on the video", "japan's health ministry is planning to spend 60 million yen to dispose of the infamous avenue mask cloth masks according to sources the masks drew criticism for being too small and arriving late amid a shortage of masks when initially distributed in april last year more than 80 million of the masks have been kept in storage costs to keep the masks have mounted up to around 600 million yen the ministry plans to ship them to municipalities facilities and residents who wish to have them first and throw the rest away", "a department store in tokyo is showcasing around 600 japanese traditional crafts the annual exhibition is organized by the japan koge association of which princess mako is the president she has attended the exhibition every year since 2016. the princess was not present this year due to the coronavirus epidemic but the kimono she chose as the president award was on display the event will run until september 27th", "the world's first amphibious drone was unveiled at an expo on remotely controlled unmanned aircraft held near tokyo this drone can fly in the air and when it lands on water it can release a separate drone for use underwater the device is expected to help people inspect seafood farms until now they had to go near the farm to maneuver an underwater drone but they can operate this drone completely remotely other products include a small drone that can inspect narrow spaces in factories this gadget not only films the area but can also create a map by analyzing the locations of surroundings like the walls and ceiling the three-day drone expo at makuhari messe runs through june 16th you", "tokyo police arrested two men from making unauthorized copies of japanese artworks a former painting dealer in osaka prefecture and the operator of a printing workshop in nada prefecture are suspected of violating the copyright law the police believe they made seven copies of five works by nihonga master higashiyama kaiyi the suspect's arrest came as the police were investigating cases of numerous fake prince of works by higashiyama hirayama ekul and others going around the police searched places related to the two suspects in december last year and confiscated about 80 artwork prints they also found 620 million yen in a bank account belonging to one of them indicating the possibility they made large profits from selling fake prints you", "around 10 000 athletes and games related staff left japan on august 9th a day after the closing ceremony boarding procedures and vegas check-in were completed in the olympic village to avoid airport congestion some of the volunteers that came to send off the athletes this day were able to work for the first time after organizers decided to ban spectators from competitions the tokyo 2020 host city plans to ask volunteers to welcome paralympians and games-related staff", "princess marco watched a movie with her younger sister princess kako and their mother crown princess kiko at their residence on october 12th the elder daughter of crown prince femikhto and his wife keiko is scheduled to get married on october 26th the three watched a film commemorating the 70th anniversary of the japanese federation of the deaf the movie depicts a protagonist with hearing impairment enjoying life while overcoming difficulties it draws attention to social issues and sign language the princesses were planning to attend the screening of the movie but the event was cancelled due to the coronavirus the family has long been involved in using and promoting sign language princess kako has been working part time at the japanese federation of the deaf since may this year", "japan eased travel restrictions for foreign nationals on november 8th as
