ive minutes in it seemed they were going to take a break until the zoo says kangaroos rarely hurt people but perhaps this day the animal might have been too excited you", "tokyo olympic ticket holders abroad have expressed understanding over japan's plan not to allow spectators from overseas to come and take in the competition at venues this man is the partner of dutch rower ilse paulus who won the gold medal in lightweight double calls at the 2016 rio olympics he has been planning to visit japan with family during the tokyo games this summer and watch paulus compete i know that it's super challenging and for me the highest priority is that um also my partner is able to compete because um you know it's for these athletes it's been at least five years of preparation this man who lives in britain bought 19 tickets to the tokyo olympics he has been planning to stay in japan for about a month and also do some sightseeing around the country if it's no i'll watch on the telly and then i'll come and do japan properly a couple of years time and and visit it you know for the first and last time probably japan is discussing the issue of whether to accept spectators from abroad with the international olympic committee and other stakeholders from the standpoint of preventing the spread of the coronavirus they are expected to reach a conclusion by the end of march you", "an ugandan olympic athlete had left a note saying that he wants to work in japan before he went missing ahead of the tokyo olympic twenty-year-old weight lifter julius sixtolico was last seen at his hotel in izumi sano city osaka on july 16th the city said that he had left a note saying his life in the african country was difficult and he wanted to work in japan officials said a japan railway station's security camera video showed a passenger similar to him buying a bullet train ticket to nagoya aichi prefecture surveillance footage showed a passerby similar to him walking in nagoya city on july 16th the athlete oshima native who helped realize the historic visit told reporters that he is determined to move forward to realize a world free of nuclear weapons the boy had been calling on the japanese government to sign and ratify the treaty on the prohibition of nuclear weapons but japan the only country that suffered war-time atomic bombings has been doubtful about the effectiveness and has not joined it", "a security camera has captured footage of a man visiting the home of an elderly woman to scam her the incident occurred on september 6 in yokohama southwest of tokyo the man approaches the house where a woman in her 80s lives alone when she comes out of her residence he identifies himself as kimura and she lets him in about three hours earlier the woman had received a phone call from someone pretending to be her son saying he lost his bag and needs money the man leaves her house about five minutes after entering and the woman sees him off she had handed the man 1.47 million yen in cash the next day her son told nippon tv that his mother was saving the money to renovate her house he expressed hope that the culprit will be caught and that no one would fall victim to fraudulent activities like this the police are searching for the man on the video", "japan's health ministry is planning to spend 60 million yen to dispose of the infamous avenue mask cloth masks according to sources the masks drew criticism for being too small and arriving late amid a shortage of masks when initially distributed in april last year more than 80 million of the masks have been kept in storage costs to keep the masks have mounted up to around 600 million yen the ministry plans to ship them to municipalities facilities and residents who wish to have them first and throw the rest away", "the world's first amphibious drone was unveiled at an expo on remotely controlled unmanned aircraft held near tokyo this drone can fly in the air and when it lands on water it can release a separate drone for use underwater the device is expected to help people inspect seafood farms until now they had to go near the farm to maneuver an underwater drone but they can operate this drone completely remotely other products include a small drone that can inspect narrow spaces in factories this gadget not only films the area but can also create a map by analyzing the locations of surroundings like the walls and ceiling the three-day drone expo at makuhari messe runs through june 16th you", "japanese activists have called on the government to prove accessibility for morning after pills in the country emergency contraceptions are advised to be taken within 72 hours after intercourse in japan the medication currently requires a prescription making it more difficult to access for those in need the government has been considering easing regulations on the sales of these pills", "a department store in tokyo is showcasing around 600 japanese traditional crafts the annual exhibition is organized by the japan koge association of which princess mako is the president she has attended the exhibition every year since 2016. the princess was not present this year due to the coronavirus epidemic but the kimono she chose as the president award was on display the event will run until september 27th", "a tokyo olympic test event for the rugby sevens competition took place in the suburbs of the japanese capital about 270 people including candidate members of the japanese men's and women's national teams and volunteers participated as part of anti-coronavirus measures at tokyo stadium a robot car transported the ball while ball persons wore disposable plastic gloves volunteers disinfected bench seats and balls organizers said they will work on arranging the movement of people as there are frequent player replacements in rugby sevens you", "the head of the imperial household agency said on june 24th that empire naruto is believed to be concerned that the tokyo olympics and paralympics could spread covid nishimura yasuhiko told a regular press conference that his majesty is very worried about the current infection situation of the corona virus the grand steward stressed that he hopes organizers and concerned parties work together to do the utmost to prevent the spread of the virus at the tokyo games and acknowledged the public's concern emperor naruto will assume the role of honorary patron of the tokyo 2020 olympic and paralympic games he met with prime minister suga yoshihide on june 22nd and received explanation on the games you", "around 10 000 athletes and games related staff left japan on august 9th a day after the closing ceremony boarding procedures and vegas check-in were completed in the olympic village to avoid airport congestion some of the volunteers that came to send off the athletes this day were able to work for the first time after organizers decided to ban spectators from competitions the tokyo 2020 host city plans to ask volunteers to welcome paralympians and games-related staff", "tokyo electric power company finished the removal of 566 nuclear fuel rods from the number three reactor at the crippled fukushima daiichi nuclear power plant on february 28th the unused and spent fuel units were relocated remotely due to high radiation levels in the reactor units number one two and three suffered meltdowns following the march 11th earthquake and tsunami in 2011. hydrogen explosion occurred inside reactor number four but not a meltdown all of the 1535 fuel assemblies at reactor number four were removed in december 2014 removal of the fuel rods is an essential part of the decommissioning process which is said to take 30 to 40 years 1 700 fuel units remain in the first and second reactor tepco plans to begin transporting the units from the two reactors as early as fiscal 2027 and 2024 respectively you", "more than 20 000 people committed suicide in japan in 2020 posting a rise from the previous year for the first time in over a decade the health ministry said the total came to 20 919 up 750 from 2019. the last time the figure increased from the year before was in 2009 the year after the collapse of lehman brothers which led to a global financial crisis by gender there were 13 943 men who took their own lives accounting for nearly twice the number of women but the number of male suicides decreased for the 11th year in a row while female suicides at 6976 rose for the first time in two years the known causes for women's suicides include health issues and problems at home or school with economic reasons increasing from october the ministry says the coronavirus pandemic may have had some effect on the trend", "the tokyo metropolitan police department showed the media its traffic control center ahead of major restrictions on road use that will be put in place for the olympics in paralympics here police are able to adjust the timing of traffic light changes to deal with traffic congestions arising from the temporary regulations the tokyo police will monitor the traffic conditions around the clock to ensure that athletes and games officials will be transported smoothly major traffic restrictions will be in place in various parts of tokyo starting july 26th the police department is urging people to cooperate in reducing traffic in the capital you", "japan eased travel restrictions for foreign nationals on november 8th as covid-19 cases decrease in japan vaccinated business travelers will be required to self-isolate for three days rather than the previous 10 day period exchange students and technical intern trainees will also be allowed to enter japan but with a two-week quarantine the government also plans to resume international group tours by the end of the year", "japan decided on september 9 to extend the covid-19 state of emergency in 19 prefectures including tokyo the current state of emergency was scheduled to be lifted on september 12th japanese prime minister suga yoshihire said that the number of new cases have been declining in the country but the number of seriously ill covid-19 patients remain high daily coronavirus cases soared during the tokyo olympics and paralympics putting the nation's health care system on the brink", "tokyo games organizing chief hashimoto sekou looked back on the olympics and paralympics that took place in the japanese capital after a year-long postponement pandemic grove she said the games were staged in the spirit of safety first she emphasized the need to build on the legacy left behind by the athletes and their performances toward a symbiotic society as for the 2030 winter olympics which the northern japanese city of sapporo is bidding to host hashimoto expressed willingness to head the organizing committee if requested she said she hopes the games will be held with packed stadiums as spectators were not allowed at most venues of the tokyo olympics and paralympics to prevent the spread of covid-19. organizers said 301 people related to the paralympics have tested positive for the virus two paralympians were stripped of their accreditation and one was suspended over violating the game's playbook while 29 received stern warnings for inappropriate action such as not wearing a face mask", "princess marco watched a movie with her younger sister princess kako and their mother crown princess kiko at their residence on october 12th the elder daughter of crown prince femikhto and his wife keiko is scheduled to get married on october 26th the three watched a film commemorating the 70th anniversary of the japanese federation of the deaf the movie depicts a protagonist with hearing impairment enjoying life while overcoming difficulties it draws attention to social issues and sign language the princesses were planning to attend the screening of the movie but the event was cancelled due to the coronavirus the family has long been involved in using and promoting sign language princess kako has been working part time at the japanese federation of the deaf since may this year", "beware this could happen with your portable mini fans the national institute of technology and evaluation warned people that lithium batteries in these handheld fans can cause fire and smoke the institute said 37 of such accidents have been reported since 2019. it also warned that the battery is vulnerable to external shock and asked customers to refrain from using it if they dropped the fan", "british pharmaceutical manufacturer astrazeneca plans to produce 90 million doses of coronavirus vaccines in japan astrazeneca has agreed to provide japan with 120 million doses of the vaccine the contract concluded with the japanese government in december says the firm will supply the first 30 million by march kato said that if the health ministry approves the manufacturing the 30 million will be imported and the remaining 90 million are expected to be made domestically you", "outdoor music festival supersonic was held amid a coronavirus state of emergency on september 18th and 19th around 10 000 people are expected to have joined the event on each day audiences were required to wear masks maintain social distance and remain quiet during the event chiba city which has been under a state of emergency since august 2nd after seeing a record number of covid cases had asked organizers to postpone the event the city canceled sponsorship but said that there were no significant issues regarding covid-19 measures after inspecting the venue", "heavy snow fell on various parts of japan on december 27th affecting traffic and transportation systems over a wide area part of tottori prefecture on the sea of japan side of western japan got a record high 43 centimeters of snowfall in six hours overnight the tottori prefectural police said they have received dozens of reports of car accidents involving skidding the weather agency is warning residents in all affected areas to be careful and avoid going outside for non-essential tasks the frozen precipitation also fell in central japan including the region's largest city of nagoya japan railway group firms said there have been delays of up to two hours on the shinkansen line connecting tokyo and fukuoka as there are operating bullet trains at slower speeds and some segments as for air transportation airlines have canceled dozens of flights to or from places like tottori toyama and aomori some expressways have closed off areas that have experienced massive snowfall in shiga prefecture western japan traffic congestion can be seen on various roads where vehicles have become stuck in the snow a man who works in neighboring kyoto said he will have to walk four hours to get home", "the tokyo metropolitan government opened its mass coronavirus vaccination center at a site that used to be the tsukiji fish market about 3 000 people affiliated with the police and fire departments were set to be inoculated on june 8. large buses serve as observation areas for people who have received their shots indoors this vacant lot is available for vaccination until the end of june after which the area will be used as a transportation hub for the tokyo olympics and paralympics the tokyo metropolitan government's second round of vaccinations will take place at yoyogi park", "a total lunar eclipse was observed in japan for the first time in three years on may 26th the last time the celestial phenomenon involved a super moon when the moon is closest to earth was 24 years ago people in northern and southern japan got a clearer view of the full moon moving into earth's shadow as the skies there were clear children in tokyo struggled to witness the event in overcast weather the national astronomical observatory of japan said the next total lunar eclipse that can be seen from japan will occur in november 2022 and one involving a super moon will take place in 12 years", "japanese pharmaceutical company shionogi announced that its covid-19 pill under development is effective against omicron the drug maker has already confirmed the efficacy of its oral drug against the alpha and delta variants of the novel coronavirus shionogi's pill is for symptomatic patients or those with mild symptoms and requires one dose daily for five days hopes to prepare enough drugs for 1 million patients by the end of the year if the drug gets approved", "eon will sell daily products like chewing gum and detergent in reusable packages starting may 25th as part of efforts to reduce plastic waste the japanese supermarket chain has adopted a packaging system developed by u.s venture firm loop loop products have been sold at major grocery stores and through online shopping in the united states and europe for several years now conventional items are sold in loops containers made of durable material like stainless steel and glass the price tags are a bit higher than the same products in regular packages but customers can get between 110 yen and 880 yen back when they return the loop package to a collection box at an eon store a specialized cleaning company will wash the return packages and send them back to manufacturers to be reused eon will initially put 13 products by six manufacturers on the shelves at 19 outlets in tokyo chiba and kanagawa prefectures the retailer plans to expand the system to all supermarkets in the kanto region in eastern japan and add more products to the lineup by the end of august", "a metal water bottle fell from a u.s marine osprey aircraft onto a residential area in okinawa prefecture on november 23rd no injuries or property damage have been reported the japanese government has asked the troops for preventive safety measures chief cabinet secretary matsunohirokazu said japan and the united states will continue to cooperate to minimize the impact of the aircraft in okinawa", "railway companies serving the greater tokyo area moved up the times of their last train starting with the timetable for january 20th amid the state of emergency over the coronavirus firms including east japan railway and tokyo metro canceled some of their late night trains in response to requests from the central and local government the japanese government declared its second state of emergency over the pandemic covering tokyo chiba kanagawa and saitama prefectures effective january 8th jr east's 11 lines ended their services 10 to 30 minutes earlier than usual the measure is likely to continue while the state of emergency is in place", "japanese violinist seji okamoto won the first prize at an international music competition that was held in munich the international ard music competition had served as a springboard for a later career 27 year old okamoto has been building an international reputation as an up-and-coming violinist also winning the first prize at the 19th international bach competition you", "the number of traffic accidents in japan last year totaled 309 178 cases that was down more than 72 thousand from 2019. the national police agency said the figure is the lowest on record since officials began taking the statistics in 1966. the trend likely resulted as people tended to refrain from going out amid the coronavirus pandemic meanwhile traffic violations by cyclists such as running a red light continue to increase", "regulatory reform minister taro kono said in an online news conference on january 19th that he will strive to deliver the covid vaccination to as many people as possible as soon as possible his remark comes a day after prime minister suga yoshishide tapped kono to oversee the coronavirus vaccine rollout in japan kono is said he will be in charge of distributing and preserving the vaccines as well as securing signs to vaccinate people the japanese government sees vaccinations as a key to contain the spread of the novel coronavirus prime minister sugar yoshishire pledged to make the vaccines available by late february", "the japanese government decided to add hokkaido hiroshima and okayama to prefectures covered under the country's third state of emergency over the coronavirus the measure will take effect from may 16th to 31st government officials initially plan to include the three prefectures among regions where priority preventive measures are enforced but they upgraded the status at the urging of coronavirus response experts experts say the inclusion of hokkaido is aimed at preventing the spread of infection within the northernmost prefecture from areas where they have been surges in new cases hiroshima and okayama have also seen rapid rises and infections especially in the prefectural capitals for the affected areas the government is asking restaurants that serve alcohol to suspend business during the period and for other eateries to close by 8 pm prefectures already subject to the measures are tokyo osaka kyoto hyogo aichi and fukuoka", "japanese retailer giant uniqlo's newest product is following the global trend the company boasts its newest period proof underwear can absorb up to 40 milliliters of liquid the sanitary shorts is an example of so-called femtech products which are designed to improve women's wellness and health research firm frostin sullivan estimates that the female and technology sector could become a 5 trillion market by 2025. japanese startup companies are also following suit university student chica izure made this sustainable apparel item with her friend it looks like an ordinary room wear but the comfy pants can be worn without an underwear they used organic cotton to make the product both women and environment friendly more businesses are expected to jump on the bandwagon as awareness of women's well-being continue to increase", "toyota motor announced that it will cut its global automobile production by about 40 in september amid coronavirus lockdowns in southeast asia economic activities have been restricted in southeast asian countries where auto parts are made forcing related factories to suspend operations due to the shortage in parts the japanese car maker has decided to reduce next month's output by 000 360.000 toyota said the production lines at all of its plants in japan will be suspended temporarily the move will not affect the company's plan to manufacture 9.3 million units this year as toyota came up with the figure after taking into consideration coronavirus risks and the shortage in semiconductors worldwide you", "japan plans to offer coronavirus vaccinations to about 20 000 people related to the tokyo olympics and paralympics pfizer is providing its coronavirus vaccine for the tokyo games at no charge marukawa said japan has expanded the recipients from athletes to also include officials and staff members they include competition referees venue attendants and interpreters", "a giant panda born at ueno zoo in tokyo turned four years old on june 12th zookeepers say shenzhen weighed 91.2 kilograms on june 5th and has been in good health there were no birthday events for the second straight year as the zoo has been restricting the number of visitors due to the coronavirus the ueno zoological garden set up a special section on its website to celebrate chiang chang's birthday officials uploaded videos comparing the growth of the panda with a gorilla that was also born at the zoo in 2017", "japan began printing new 10 000 yen banknotes which will go into circulation in about three years a ceremony took place at the national printing bureau's tokyo plant to commemorate the event the bill features shibusawa aegee considered the father of japanese capitalism it has state of the art anti-counterfeiting measures including a 3d hologram of shibusawa's image the numbers showing how much the banknote is worth are bigger than the current ones the note will be issued in 2024 along with freshly designed 5000 and 1000 yen bills", "the japanese government decided to further expand its state of emergency over the quran virus to eight more prefectures as infections are spreading at an alarming rate hokkaido miyagi gifu aichi and hiroshima will be covered under the measure from august 27 to september 12th as 13 prefectures including tokyo and osaka are already under the state of emergency the addition would bring the total to 21 of 47 prefectures in the country experts are calling for stronger measures against covid-19 saying infection risks are expected to rise even more as schools resume after summer vacation the situation has been exacerbated by the highly contagious delta variant of the coronavirus patients have died while staying at home amid severe strains of the medical system to deal with the situation the central and prefectural governments will set up more facilities where people can wait for beds to open up at hospitals and those that provide oxygen to patients they will also work on making it easier for expected and nursing mothers to find hospitals", "toba aquarium's popular sea otter may has gained a new way to enchant people the star can now play with road cones fans on the internet said it looks like she's about to launch a bazooka but a very harmless one may is one of the four sea otters that are kept in japan the aquarium staff say they are letting the marine mammal play with various objects for the sake of their well-being", "emperor samaritan michiko turned 87 years old on october 20th the imperial household agency said the former empress regularly reads books aloud after breakfast and takes walks with emperor emeritus aquito twice a day she often develops a fever in the afternoon and sometimes stops during her strolls to regain her breath she has had trouble moving her fingers but the condition has been improving enabling her to play the piano little by little these past few months concerning princess mako's marriage scheduled on october 26th an aide said emperor emeritus aquito and emperor samaritan michiko seem saddened that their firstborn grandchild will leave the imperial household", "the tokyo paralympic torch relay got underway after flames lit in all 62 municipalities and wars in the japanese capital were merged into one the flame uniting ceremony took place at the tokyo metropolitan government building on august 20th without any spectators the torch relay will not be held on public roads to prevent the spread of the coronavirus ceremonies where the flame is transferred from one torchbearer to the next will be held without spectators as well", "japan and the international atomic energy agency agreed to start a safety assessment of treated water at fukushima daiichi nuclear power plant in september the accord was reached between japan's economy trade and industry minister kajiyama hiroshi and iaea director general rafael mariano gracie in their meeting in vienna japan plans to release into the sea the massive amounts of radioactive water accumulating at the damaged plant after putting it through a treatment system and diluting it the assessment based on international standards will check on the safety of the procedure and impact on the environment", "the u.s marine corps super stallion helicopter dropped a large cargo container into the sea near islands in southwestern japan on july 13th the ch-53e belongs to the marines futena base in okinawa prefecture marine corps officials said the aircraft was transporting the container from an air station on arizona island the chopper dropped the container between irisuna and tonaki islands the steel container is about 2 meters long and 2.4 meters in height and width it had tools tents food and about 9.5 liters of fuel inside there have been no reports of impact on fishing and other maritime activities in the area japanese officials have asked the marines to find out what caused the incident and to prevent a similar occurrence from happening again", "the osaka prefecture leg of the olympic torch relay kicked off on april 13th in the expo 70 commemorative park the move comes as the prefecture remains under a medical state of emergency declared on april 7th the general public was barred from the venue to prevent the spread of the novel coronavirus osaka has also canceled the relay on public roads only family members of the torchbearers are allowed to watch the flame being carried on the prefect reported 1099 new covid-19 cases on april 13th making it a daily record high you", "as the japanese government lifted its state of emergency over the coronavirus on october 1st restrictions on businesses have also been eased after about half a year under the strict measure in some areas this restaurant in tokyo is serving alcohol for the first time in two months workers put a new barrel onto the beer server before opening shortly before noon the manager said he looks forward to seeing customers once again enjoy beer the store's main menu item meanwhile a sushi restaurant resumed operations after closing for two and a half months the chain will have employees undergo pcr tests to make sure they are not infected the group stores will open until 9 pm and serve alcohol once they meet the tokyo metropolitan government standards a company that rents wet towels to restaurants has been receiving massive orders from about a week ago the plant in the tokyo suburbs was in operation only three days a week under the state of emergency but has increased it to five days a week", "priority preventive measures against the coronavirus began on april 5th in osaka hyogo and miyagi prefectures the central japanese government considers these three prefectures to be on the verge of an emergency under the month-long measures officials can take appropriate steps to curb infections in osaka governor yoshimura hirofumi is asking restaurants to close by 8pm and set up acrylic plates between seats to prevent the spread of virus droplets stores can refuse the entry of customers without masks on and ask diners to have their masks on when talking with each other restaurants and bars that do not abide by requests and orders from authorities are subject to a fine of up to 200 000 yen in sendai the capital of miyagi prefecture in northeastern japan bar operators expressed concern over having to stop serving alcohol at 7 pm sendai based professional baseball team rocktan eagles decided not to sell tickets for 12 home games during the period an eagles fan said he is disappointed that he will not be able to watch former new york yankees hurler tanaka masahiro pitch at the stadium", "this season's first auction for mangoes took place at a wholesale market in miyazaki southwestern japan these premium mangoes are called tayo no tamago which means egg of the sun a pair of ripe mangoes fest as much as 200 000 yen this year's highest winning bid was double the figure for last year when the auction was held behind closed doors due to the coronavirus mangoes must clear strict criteria to be classified as the taiyo no tamago brand as the fruit is growing well this year producers expect to ship about 40 tons more than last year nationwide", "tangerines from wakayama prefecture in western japan were exported to vietnam for the first time officials held a ceremony to send off the first shipment of the adida mekan to the southeast asian country the governor of wakayama prefecture and vietnam's ambassador to japan attended the event vietnam had banned importing the citrus unchew species from japan to prevent fruit flies from coming in wakayama prefecture met the country's criteria including showing the absence of fruit flies about two tons of the tangerines are scheduled to be sent to vietnam this season the product will be sold at high-end supermarkets in ho chi minh city an official of the local japan agricultural cooperatives branch said he hopes the volume of shipment will increase in the future", "east japan railway is testing the use of bullet trains on the tohoku shinkansen line for teleworking during the month of february passengers on train cars designated for remote work can take part in video conferences and telephone calls while seated the jr group normally asks passengers to refrain from talking on the phone when they are in their seats jr east rents out wireless routers and disinfecting wet wipes for free company officials are hoping to be able to provide an alternative working space connecting tokyo with regional areas of japan", "kq showed media organizations its new train model on april 15th the seat layout can be easily changed depending on how the train is used the railway operator also set up electric outlets for each seat the bathroom was designed with barrier-free features kq is hoping that passengers will be able to spend time on the train comfortably the new train will go into service on weekday morning starting may 6th it will also be available for charter", "japan confirmed 104 new fatalities from the novel coronavirus on january 19th it is the first time the daily death toll from covid-19 topped 100 in the nation 1014 people were in serious condition as of january 19th breaking record for the 17th consecutive day but there was no significant drop in the number of people around major stations and prefectures under a state of emergency omea station in saitama prefecture north of tokyo saw a 20 percent increase in the number of people on tuesday night compared to the night before sakai is and ig prefecture central japan saw nearly 14 percent rise", "japanese emperor emeritus aquisto discovered two new gobi fish species for the first time in 18 years the discovery makes a total number of the species he has found to 10 the imperial household agency said on june 24 that the two new species were collected in islands of okinawa prefecture between 2001 and 2008. emperor emeritus aquito has dedicated his time to research after his abdication he visits the biological laboratory inside the imperial palace every week you", "japanese prime minister suga yoshihide said a new target of cutting greenhouse gas emissions by 46 from fiscal 2013 levels by fiscal 2030. he made the remarks at a meeting of the government's task force on measures against global warming the figure has been raised from the earlier goal of a 26 percent cut suga announced the shift ahead of a climate change summit scheduled to start in the united states later on april 22nd japan aims to achieve net zero emissions by 2050.", "21 cases of infection with the double mutant coronavirus variant from india have been confirmed in japan as of april 26th japan's chief cabinet secretary kato katsunobu said 20 of the cases were detected in coronavirus testing of arrivals at airports the variant has the characteristics of two major mutant variants of the coronavirus it has caused sharp rises in infections in india kato said the japanese government will gather information and enhance surveillance of mutant variants in coordination with the world health organization you", "the japanese government decided on april 13 that it will release more than one million tons of treated water from the fukushima daiichi nuclear power plant into the sea the move comes 10 years after the plant was crippled by the tohoku earthquake and tsunami the government has asked the plans operator tokyo electric power company to filter the water and build necessary infrastructures the first release will come in about two years after tepco acquires regulatory approval it could take 30 years to complete the process more than 1 000 tanks store nearly 1.3 million tons of filtered water at the fukushima daiichi plant but officials expect they will run out of space after next autumn radioactive elements and tritium will be diluted with seawater to disposable levels before it will be released into the sea", "a rare poster of the 1983 film merry christmas mr lawrence was stolen from a movie theater in tokyo film distributor unplugged said the poster was created for overseas marketing at the time of the movie's release it was the only copy left in japan a theater staff member found the poster missing on march 15th it was displayed inside a case but the screws had been removed police are investigating the incident as a case of theft an official of unplugged expressed hope that the poster will be returned undamaged the british japanese war film directed by the late oshima nagisa stars david bowie sakamoto ryuichi and kitanotakeshi", "iwa mizawa city in japan's northernmost hokkaido observed a nearly record snowfall on february 25th 205 centimeters of snow blanketed the area as of 7 a.m local time just three centimeters shy of the record 208 centimeters hundreds of trains were suspended in the area the heavy snow even disrupted water supply in the neighboring bbi city officials believe accumulated snow broke the aced water pipe that connects the dam to the water purification plant 7 700 households were out of water as of thursday evening weather officials warned of more snow around iwa misawa city through friday morning", "a baby born at home died on august 17th after his mother who is infected with covid-19 was unable to find a hospital that will accept her the woman who is in her 30s and was eight months pregnant tested positive for the virus on august 11th she was recovering from covid-19 at home in chiba prefecture east of tokyo the local health center had been looking for a hospital to have her hospitalized since august 15 but to no avail she called the ambulance on august 17th when she started showing signs of labor officials could not find a hospital that would accept her and her son died after she gave birth to him at home the woman's life was not in danger according to officials an increasing number of people in the tokyo metropolitan area have been reporting difficulty to be hospitalized as the novel coronavirus continues to rage in the nation at least 20 000 people were recovering at home just in tokyo as of august 17th", "health minister tamara norihisa said the japanese government will carefully examine a new drug to treat alzheimer's disease the medicine was developed jointly by japan's azai and u.s biotech firm biogen and approved by the u.s food and drug administration on june 7th tamura said the ministry will consider the safety and effectiveness of the drug before approving its use in japan", "survivors in bereaved families of victims of a fatal maritime collision of hawaii commemorated the 20th anniversary of the accident on february 10th high school fishing training ship ehime maru sank after a u.s nuclear submarine slammed into it during a rapid surfacing drill nine people aboard ehime maru died they include four students at uwajima fisheries high school which owned the ship the memorial took place at the high school in nehime prefecture southwestern japan a participant rang a bell retrieved from the sunken ship nine times for the nine victims participants observed a moment of silence at 8 43 a.m the time in japan when the accident occurred a ceremony also took place at a honolulu park that overlooks the accident site bereaved families from japan did not attend the event this year due to the novel coronavirus pandemic meanwhile the former captain of the submarine uss greenville has made public his letter of apology to the families in the open letter retired commander scott waddle wrote that the collision was avoidable and that he had failed to perform his duties to prevent the accident you", "ambulances in tokyo are increasingly becoming unable to respond to emergency calls from covid-19 patients amid surges in the spread of coronavirus infections sources said that last week alone there were 1414 cases where people called for an ambulance but did not get one as dispatchers determined they should recover at home the figure was nearly 23 times higher than that for the week of july 12. for cases in which an ambulance went to pick up the patient there were 121 instances where it took more than five hours to transport them to a hospital during the week of august 9th there were no such cases in the week of july 12.", "17 people have been injured after stabbing an arson incident on a tokyo train at around 8 pm on october 31st police said the 24 year old male suspect allegedly stabbed the passenger in his chest on the ko line train as it was moving in the tokyo suburbs the 72 year old victim was in serious condition the suspect hatori kyota then apparently started a fire on the train using lighter fluid 16 people from their teens to 60s sustained injuries including inhaling smoke the police arrested the perpetrator at the site on suspicion of attempted murder the driver had halted the special express train at kokuryo station which was not among its scheduled stops hattori has told investigators he got hints from a stabbing case which occurred on an otaku line train in august he said he decided to use lighter fluid as the suspect in the odakyu incident could not start a fire using vegetable oil hatturi also told them he idolizes the joker character the villain in the batman series at the time of the attack he was dressed in a flamboyant suit and necktie like joker does in films the suspect said he wanted to kill many people and get the death penalty as he was having trouble with work and friendships he said he chose halloween night as he thought there will be many people on the train police are investigating the case as a planned indiscriminate attack", "massive amounts of pumice stones are blocking ferries in okinawa prefecture ferry services that connect the main island of okinawa to remote islands have been disrupted the volcanic substance has polluted various areas in the prefecture following an undersea volcanic eruption around the ogasawara islands okinawa started work to remove the stones on october 29th but the work is expected to take several weeks", "a ninja contest took place in koka shiga prefecture with dozens of people competing in the techniques of ancient japanese martial arts the event was held for the 38th time at the birthplace of the ninja with 84 men and women aged from 16 to 62 participating they dressed like ninjas and tried out their skills in five techniques including climbing castle walls throwing ninja stars and running on the surface of water some gave up midway on their quest to become the best modern day ninja in japan a man from helgo prefecture and a woman from chica prefecture won the competition", "japanese prime minister kishida fumio dissolved the house of representatives on october 14th for a general election the move comes just 10 days after kishida took office as japan's prime minister on october 4th kishida and his liberal democratic party is hoping to secure wider public support through policies that focus on reviving the pandemic economy particularly by distributing wealth to address income disparities it has vowed to revise laws to strengthen measures against covid-19. the constitutional democratic party of japan the main opposition led by adano yukiyo has pledged to tax the rich to achieve sustainable economic growth he has also said it will increase testing and strengthen border control measures to fight the pandemic the general election which will be held on october 31st is the first since october 2017.", "organizers of the tokyo olympics in paralympics held an online training program for volunteers on april 10th 160 people joined the lecture that was held for volunteers who will support doping control their roles include instructing athletes to take tests and taking them to exam rooms around 80 000 volunteers are expected to take part in the games as field cast different trainings will take place until july volunteers from abroad will be largely barred from the games amid the novel coronavirus pandemic", "a truck ran into children walking home from elementary school in chiba prefecture east of tokyo on june 28th two boys were killed in the incident while three students sustained severe injuries one of them is in serious condition police arrested the truck driver on the spot for negligent driving resulting in injuries the 60 year old man has admitted to the allegations investigative sources said the suspect has told police he drank alcohol when he had lunch", "prime minister suga yoshihide urged people in japan to continue vigilance over the coronavirus even after the state of emergency has been lifted suga asked everyone to cooperate in basic preventative steps including wearing a mask when speaking and avoiding the three c's which stand for closed spaces crowded places and close contact settings he said people need to work together to be able to restore a safe and secure everyday life", "the number of officials and staffers coming to japan for the tokyo olympics and paralympics has been cut to about 53 000 down from some 180 000 in the initial plan a panel of experts for the 2020 games organizing committee also noted the importance of flexibility in determining the maximum number of spectators for each venue the comment came after japan's top advisor and coronavirus response put together a set of recommendations to minimize infection risks during the event saying that having no spectators is desirable organizers said they will decide on attendance caps by the end of june but will remain flexible so that they can deal with the situation as it changes they also discuss possible measures for prospective spectators to take they include using an app to monitor their health condition and avoiding making prolonged visits to restaurants after watching the games", "a u.s fighter dumped two fuel tanks before making an emergency landing in aomori prefecture northern japan on november 30th the f-16 from the misawa base in the same prefecture apparently had trouble with its engine before landing at aomori airport one of the fuel tanks dropped in the town of fukuora where a resident heard a large sound of impact at around 6 pm officials found a metal object in fragments as well as fuel-like liquid on a national road near town hall the location was less than 100 meters from residential homes a resident said the incident has caused fear in his peaceful town colonel timothy murphy vice commander of the 35th fighter wing at the misawa base visited misawa city hall to apologize the fighter has been moved from the runway at amore airport to an aircraft parking area", "japan's entry ban on foreign nationals took effect on november 30th few people were seen at kansai international airport's international arrival area in the morning the band covers new entrants from all countries and territories except for cases that require humanitarian considerations the measure is scheduled to be in place for a month those making business trips to japan are coming here for studies and technical internships will not be allowed in during this period japanese nationals and residents returning to the country are required to quarantine for 14 days you", "japan's ruling liberal democratic party has given up pursuing a bill to revise the immigration control law during the ongoing parliamentary session amid criticism from opposition parties the ldp conveyed its decision to the main opposition constitutional democratic party at a meeting of their secretaries general the constitutional democratic party in turn said it will withdraw the central motion against the chairperson of the lower house judicial affairs committee where the bill was being deliberated opposition parties had demanded details of the situation involving a sri lankan woman who died earlier this year while in custody at an immigration facility in nagoya they threatened to boycott all deliberations in parliament if the ruling coalition were to push the bill through a senior ldp member said the party hopes its move would normalize overall parliamentary procedures the sri lankan woman siblings who were visiting japan said their sister's death was not in vain", "japan's former olympic minister hashimoto seiko assumed the post of president of the tokyo games organizing committee on february 18th the development came a week after her predecessor mori yoshiro stepped down from making sexist remarks the 56 year old hashimoto is a seven-time olympian having competed in speed skating in the winter games and in cycling at the summer games she served as minister in charge of the tokyo olympics in paralympics from september 2019 until leaving the post just prior to becoming head of the organizing committee after her appointment at the committee's executive board meeting hashimoto promised to work toward a safe and secure tokyo games she mentioned measures against the coronavirus as the most crucial issue for this summer's olympics and paralympics", "a japanese manufacturer of rubber masks that look like celebrities and anime characters will stop making the product due to drop in demand the company has made masks of japanese prime ministers like suga its lineup also includes u.s presidents including joe biden and donald trump the company's sales have dropped to one third due to effects of the pandemic ogawa studios plans to make a shift to developing and manufacturing other goods that are more in demand you", "nagasaki marked the 76th anniversary of the u.s atomic bombing on august 9. around 500 people including prime minister suga yoshihide attended an annual peace memorial ceremony that was downsized due to the ongoing coronavirus epidemic participants observed a moment of silence at 11 02 a.m local time the moment the bomb decimated the city nagasaki mayor later urged japan to join the nuclear weapons ban treaty the prime minister said that he needs to debate carefully whether to participate in the conference japan despite suffering two devastating atomic bombings has not signed or ratified the treaty on the prohibition of nuclear weapons nagasaki city estimates roughly 189 000 people died from the abu attack which took place three days after the one on hiroshima", "as a part of the ongoing renovations to shibuya station the platform for the yamanote line was expanded by up to two times its original width to conduct these renovations part of the loop line between ikebukuro and osaki stations was closed for approximately 52 hours over the weekend the expansion of the platform will allow for more passengers to board and disembark the yamanote line which is one of the busiest lines in tokyo approximately 3 300 staff worked around the clock in order to complete the project in time for the first train to run as scheduled on monday morning", "honda motor started online sales of new cars on october 4th shoppers will be able to choose one from four available models and sign the purchase agreement online customers can pay for the vehicle its maintenance and inspection through subscription payment the auto manufacturer hopes the smartphone friendly shopping experience will also woo the less car crazed gen z customers", "the victory bouquet presented to medalists at the tokyo games is made of flowers grown in three prefectures in northeastern japan fukushima miyagi and iwate prefectures were hard hit by the 2011 earthquake and tsunami disasters the tokyo olympics and paralympics are meant to showcase the recovery made from the devastation ustomas from fukushima sunflowers from miyagi and gentians from miwate are delivered here every day the temperatures kept at 15 degrees celsius to maintain the plant's freshness workers will prepare a total of about 5 000 bouquets for the olympics and paralympics combined", "this male model proves that skirts and high heels are not just for women clothing giant uniqlo collaborated with the fashion school to organize a special exhibition the clothing the model sported is just one of the array of borderless outfit ideas that are displayed the move comes as an increasing number of customers across the world seek gender-neutral apparel retailers in japan are following suit eon has vowed to sell gender fluid school banks mushi plans to make half of its apparel items unisex starting next year you", "the chairman of the japan business federation also known as ke danren says he will not attend the opening ceremony of the tokyo olympics on july 23rd or foreign he said he decided not to take part in the ceremony after considering the situation comprehensively including from the standpoint of preventing the spread of the coronavirus the event will take place at national stadium without spectators the ceos of olympic sponsors including toyota motor and panasonic have also said they will not attend the opening ceremony", "mountain fires have broken out at two locations in the greater tokyo area one occurred at mount ryugai in tochigi prefecture north of tokyo ashikaga city officials said the fire spread overnight due to strong winds self-defense forces helicopters conducted fire extinguishing activities from early in the morning on february 24th officials issued evacuation advisories to more than 70 households firefighters are having a difficult time trying to contain the fire amid dry air and gusts in ome city in the tokyo suburbs the tokyo fire department and the sdf sprayed water on the mountain forest from helicopters the blaze began at a residence on february 23rd and spread to nearby woods burning more than 85 000 square meters officials mobilized about 60 fire engines for activities on the ground", "researchers at yokohama city university found out that covid-19 neutralizing antibodies remained in 97 for patients 12 months after diagnosis the university examined around 250 people who were infected with the virus a year ago the antibody plays a role in blocking the infection but the figure was lower in covid variants less than 80 percent of those who were asymptomatic or had mild symptoms carry the neutralizing antibodies more than 90 percent of the people who had more severe symptoms carried the antibodies", "the australian softball team's practice games at a stadium north of tokyo were shown to the public for the first time the squad members have been holding a training camp in otago prefecture since early june in the lead-up to the tokyo olympics the japanese government's designation of the prefecture among places that require priority preventive measures against the coronavirus was lifted on june 14th the team played two games against corporate squads as dozens of locals came to watch officials are urging spectators not to shout out chairs as part of efforts to prevent the spread of the virus you", "the japanese government decided on june 17 that it will lift the coronavirus state of emergency issued in nine prefectures in addition to tokyo the current state of emergency covering hokkaido aichi osaka yoga fukuoka hiroshima and okayama prefectures will be lifted on june 20th okinawa will remain under a state of emergency until july 11 as its medical system remains strained seven prefectures including tokyo and osaka will be under a quasi state of emergency eateries and bars will be asked to close by 8 pm serving alcohol is currently banned but will be allowed until 7 pm under the quasi state of emergency experts have noted that more people have already been going out in tokyo and has warned that the olympic host city is facing an increasing risk of rebound in infections nishimura yasatoshi who is in charge of the country's covid-19 response said that the government will declare a fresh state of emergency during the games if necessary june 17th marked 36 days until the opening ceremony of the postponed toco games you", "a miniature reproduction of okinawa's shuri castle is on display at a theme park in eastern japan the castle got burned down in a fire in october 2019 tobu world square had exhibited only the entrance gate of shuri castle from the time the park opened in 1993 the replica was expanded after the castle sustained major damage in the fire the park intricately reproduces famous structures from around the world on a scale of 1 25th they include the notre dame cathedral in paris and the twin towers of the world trade center in new york", "tokyo police have ramped up their patrol of electric kic orts of injuries", "prime minister kishida fumio told a parliamentary committee session that paying 100 000 yen and lump sum to those aged 18 and under by the end of this year is possible the government had earlier planned to pay the money in two stages the first 50 000 yen in cash by year end and the remainder in the form of coupons next spring but kishida said paying the whole amount in cash will be an added option the move came following requests from local governments to enable the one-time payment to reduce the workload of employees a senior government official expressed concern that the flexible stance may be seen as in the bad phase", "exports of japan's agricultural forest and fishery products hit a record high for the eighth year in a row in 2020. the farm ministry said the export value rose 1.1 from a year earlier to 922.3 billion yen the move came as people around the world shifted from eating out to dining at home amid the coronavirus pandemic demand for cooking ingredients such as eggs and rice increased while more people abroad ordered goods like japanese sake online on the other hand exports of japanese pearls dropped as a jewelry exhibit in hong kong was cancelled due to the coronavirus there was also less demand for yellowtail in the restaurant industry in the united states the ministry aims to expand the export value of farm forest and fishery goods to 5 trillion yen by 2030", "a short-term care facility in tokyo welcomed the new furry staff on july 1st meet masa a two-year-old labrador retriever he will be assisting seriously ill children as a facility dog facility dog is a type of a therapy dog masa will particularly help kids go through rehab and attend them to operation rooms momiji noi is the fourth medical facility in the nation that adopt such a service dog", "tokyo corporation is offering its train museum as shared office space for a limited time while the facilities closed amid the coronavirus pandemic desks were placed inside a train car duce 20 000 units of products that can store items at ultra low temperatures", "researchers estimate that the average global temperature may rise 1.5 degrees celsius from pre-industrial levels in the period between 2021 and 2040 that's quicker than an earlier supposition by the intergovernmental panel on climate change released eight years ago the un panel's latest report said the threshold 1.5 degrees increase could happen even if people reduced the amount of greenhouse gas emissions from now on if no measures are taken against global warming the report predicts that the average temperature in the world would rise 4.4 degrees by 2100 and that the sea surface would rise seven meters by twenty three hundred", "chiba university hospital in chiba east of tokyo has set aside beds for pregnant covid-19 patients the medical institution already has six beds reserved for expectant mothers who are at high risk due to factors such as chronic illnesses the hospital said three of the six beds will be earmarked for pregnant women infected with the coronavirus starting august 27th doctors will work with the icu and coronavirus wards within the hospital in the event their patient develops severe symptoms they will also switch all sex beds for covid-19 patients if necessary the move came after a coronavirus positive pregnant woman in another city in chiba prefecture could not find a hospital after developing moderate covid-19 symptoms and after going into labor she was forced to give birth at home and the baby boy later died", "an aspiring olympian is training inside this boxing gym north of tokyo this is 27 year old tsubata arisa she's a candidate for the japanese national team in women's boxing when she's not sparring she can be found at a medical works as a nurse at a clinic in tokyo as she aims to make it to the olympic games she thinks of fellow medical workers who take care of covid-19 patients amid a surge in new infections began boxing in 2018 to lose weight she quickly found herself immersed in the sport the following year her trainer suggested she start competing she entered the national championships for the first time that year and won the victory put her on the japanese national squad but she lost in the ensuing asian qualifying for the olympics to secure time for competition she had taken leave from work but returned in march 2020 that was just around the time coronavirus infections began spreading in japan as she was regularly in contact with patients with fevers she stopped going to the boxing gym and started training outdoors she hears about first-hand accounts of dealing with coronavirus patients from former classmates at nursing school one of them told her about the frustration of having to put on protective gear first even when a patient needs immediate attention another said she stays home all the time when she's not working afraid that she might infect others with six months to go until the tokyo olympics tubata decided to work at a mental health clinic so she can concentrate more on her boxing the head of the clinic has experienced competing in karate and uses exercise therapy to treat patients she uses the facility to train in the morning after training she carries out her duties as a nurse until the evening foreign is hoping to win a spot at the olympics at the final international qualifying event in may", "amazon japan has begun direct transactions with publisher kodansha without going through a mediating firm the largest online shopping company has already been dealing directly with many publishers but expanded the activity to a publishing giant in japan the move is aimed at expediting delivery of books to customers for now the arrangement with kodansha is limited to three popular japanese publications amazon says it does not disclose information about specific transactions but a company official told nippon tv that the firm is working directly with publishers to offer a wide range of items to consumers and deliver cess", "more than 40 players in japan's top professional rugby league have tested positive for the coronavirus the japan rugby football union said it has cancelled two of eight top league season openers scheduled on january 16th and 17th as a result the union said 13 players at toyota verblitz seven at century sun goliath and 24 at cannon eagles were confirmed to be infected the match between toyota and suntory and that between canon and rico black rams will not take place there will not be any substitute games to replace the cancelled fixtures you", "japanese people voted in a general election on october 31st prime minister kishida fumio's liberal democratic party and its coalition partner kometo are likely to stay in power 465 seats are up for grabs in the election which means a party needs 233 seats to hold a majority predictions show the two parties could win 269 seats combined the liberal democratic party could get anywhere between 212 and 254 seats it's ali kometo could finish with anywhere between 25 and 34 seats during the election campaign japan's main political parties presented different approaches to boost the pandemic battered economy and to counter the ongoing coronavirus epidemic the liberal democratic party has pledged to bolster the middle class through a new model of capitalism that focuses on economic growth and redistribution of wealth the main opposition constitutional democratic party said it will temporarily cut down the consumption tax of 5 percent and increase taxes on rich individuals and large companies", "a high-ranking u.n official said the taking into effect of the treaty of the prohibition of nuclear weapons sends a message for nuclear disarmament to the world the united nations high representative for disarmament affairs spoke with nippon tv in an online interview she said nuclear abolition cannot be realized instantly but growing opposition toward nuclear weapons is one step forward nakamitsu urged the japanese government to consider l the day before they offered prayers at a monument for the victims japan airlines executive president akasaka yuji was among those who came to the memorial one of the bereaved families was a 74 year old woman who lost her son who was nine at the time of the accident a memorial ceremony took place at the foot of the mountain in the evening only four people on the boeing 747 heading from tokyo to osaka survived the crash on august 12 1985", "police officers searched for the missing on march 10th the eve of the 10-year anniversary of the great east japan earthquake the magnitude 9.0 quake triggered massive tsunami that devastated northeastern japan leaving more than fifteen thousand people dead and over two thousand five hundred still missing the same day local police returned the body of a victim to her family in miyagi prefecture officials recovered the remains in mid-february and identified her through dna tests she was 61 at the time of the disaster", "constructors found this hornet's nest in the beginning of august and it was 13 meters above ground the nest was built right below the window on the fourth floor of the building of local broadcaster television iwate experts had to remove it they first blocked the nest entrance to prevent hornets from entering and leaving they then sprayed a chemical into the nest to weaken the insects experts used sticky pads to capture the bugs that kept attacking them during the removal process the entire process took roughly 10 minutes around 250 hornets lived in the 30 centimeter nest", "tokyo police have sent papers to prosecutors and a 34 year old woman over violating the copyright law she is suspected of drawing demon slayer characters on cakes and selling them without permission from the copyright holders of the popular anime the police allege that she sold the cakes to four people through social media between december last year and march this year they suspect she may have made about 4.3 million yen by selling similarly decorated cakes over a period of two years from july 2019. the woman has admitted to the allegations she told investigators she used chocolate decorating pens to draw the characters and sold a whole cake for about 15 000 yen each", "work to remove massive amounts of pumice stones in the sea began on the shores of okinawa prefecture southwestern japan on october 29th the low-density volcanic substance has polluted various areas in the prefecture following an undersea volcanic eruption around the ogasawara islands the okinawa prefectural government consigned the removal task to a private company excavators scooped up the floating pumice at a fishing port where the work is expected to take several weeks the light stones have been confirmed at 12 fishing ports and seven ports in the prefecture okinawa is hoping that the expenses will be covered by the central government's subsidies for restoring disaster damaged fishing ports", "the imperial family joined a ceremony on january 7th to commemorate the 32nd anniversary of the death of emperor hiroshi posthumously known as emperor showa separate rites were held at the imperial palace in the musashino imperial graveyard on the outskirts of tokyo princess mako visited the graveyard as a representative of the imperial family family members including emperor narushto attended the other ceremony held at the imperial palace emperor showa served as japan's emperor from december 25th 1926 until his death on january 7 1989 records that were disclosed after his death revealed his regretting remorse over the pacific war", "the maritime self-defense forces submarine collided with a commercial ship of southwestern japan on february 8 the japan coast guard and the japan transport safety board are investigating the accident three of the approximately 65 crew members on the msdf soryu sustained minor injuries officials found some damage on the soyu including the bridge where the caption takes charge and one of the diving planes that control de s and requires one dose daily for five days twenty one hundred patients will take part in the experiment shionogi hopes to prepare enough drugs for one million patients by the end of this year if the drug gets approved", "a patrol plane veered off a runway at the air self-defense forces gifu base in central japan on september 7th the aircraft came to a stop on the grass field officials said 10 people including maritime self-defense force members were on board but no one was injured in the incident kawasaki heavy industries manufactured the plane that was scheduled to be delivered to the msdf", "the japanese government is suspending the validity of entry visas issued for foreign nationals until the end of december the move is part of japan's efforts to prevent the spread of the omicron variant of the coronavirus the measure took effect on december 2nd the government will allow exceptions for those in special circumstances they include humanitarian cases diplomats and families of japanese nationals or foreign residents in japan people like vaccine researchers whose activity in japan is of high public interest will also be considered japan placed a blanket ban on new entries of foreign nationals in november 30th it also began prohibiting the re-entry of foreign residents from 10 countries and territories starting december 2nd you", "good morning major entities involved in organizing the tokyo olympics in paralympics agreed to decide on placing upper limits on domestic spectators to games events in june the online meeting on april 28th involved the ioc the ipc the central japanese government the tokyo metropolitan government and the 2020 games organizing committee sources said the five parties had considered indicating possible options for limiting the number of spectators but they shelved the decision as tokyo was under the government's state of emergency over the coronavirus you", "a tokyo game's car is suspected of involvement in a hidden run after colliding into other vehicles on the metropolitan expressway tokyo police said the car hit a truck in a van at around 6 pm on august 1st two people in the van sustained minor injuries in the accident but the olympic vehicle fled the scene a male volunteer in his 50s who was driving the car has told police that he put priority on transporting olympic staffers there have been about 50 accidents in tokyo involving games related vehicles since the olympics opened on july 23rd you", "princess aiko took part in imperial ceremonies to mark her coming of age the events were held on december 5th four days after her 20th birthday to avoid any conflict with her school schedule the only child of emperor narushto and empress masako was dressed in formal attire for the occasion that included a white dress and a tiara borrowed from her aunt kuroda sayako as the imperial household agency has not had one made for the princess yet in consideration of the coronavirus princess aiko also wore a medal presented to her by her father in the morning she visited a palace sanctuary that enshrines imperial ancestors to report that she has become an adult member of the royal family she also visited her grandparents emperor emeritus akihito and empress and merida michiko at their residence other relatives and dignitaries including prime minister kishida fumio paid a call on her at the palace the princess is scheduled to hold a press conference for the occasion next march during her school's spring break", "the tokyo leg of the olympic torch relay kicked off on july 9th a ceremony to mark the start of the 15 days section of the relay was held behind closed doors the tokyo metropolitan government has already decided to take most of the relay off public roads organizers decided to bar spectators at almost all olympic venues amid a source of covid-19 infections on july 8.", "japan's empress masako participated in celebratory events on the occasion of her 58th birthday the events were downskilled due to the ongoing coronavirus epidemic the emperors and emperor naruto also met emperor emeritus aquito and emperor samarita michiko for the first time in a year and nine months in a statement to mark her birthday empress masako expressed gratitude for the warm support for her daughter princess aiko who turned 20 on december 1st she also said that she will continue to make efforts to recover so she can support the emperor and also fulfill her duties empress masako was diagnosed with adjustment disorder in 2004. you", "princess marco turned 30 on october 23rd this was her last birthday as a member of japan's imperial family as she is set to marry a commoner on october 26 and lose her royal status footage released by the imperial household agency on the occasion of her birthday shows the princess taking a stroll with her younger sister princess kako in their garden no festivities took place in consideration of the coronavirus princess marco is scheduled to leave the imperial residence after marrying kamuro kay she is the elder daughter of crown prince famito and a niece of emperor naruhito", "dignitaries unveiled an olympic rings monument on mount chicago in western tokyo the event marked 100 days to go until the summer games which were postponed by a year due to the coronavirus pandemic miraitoa the official mascot of the tokyo olympics also attended the ceremony the mountain in the tokyo suburb of hachioji is a popular tourist destination in central tokyo governor koeike yuriko and others showcased new statues of the game's mascots miraitoa stands next to sommeti the official tokyo paralympics mascot officials are expected to come up with concrete anti-coronavirus measures to ensure that competitions are conducted safely", "unseasonal snow fell in northern japan on april 9th as temperatures dropped overnight a cold air mass of under minus six degrees celsius was hovering in the sky around 1 500 meters high the city of valmari experienced three centimeters of snow accumulation snow covered cherry buds and other plants officials warned of impact on transportation systems and farms", "japanese emperor nareshto turned 61 on february 23rd the emperor and his wife empress masako visited the imperial palace for birthday related events which were cut back to prevent the spread of the coronavirus officials canceled the emperor's address to the public and the dinner banquet they also kept the number of participants in the congratulatory ceremony to a minimum the emperor received greetings from heads of the legislative executive and judicial branches and five foreign ambassadors prime minister suga yoshihide was among them visitors also included the emperor's younger sister kudoda sayako and her husband and empress masako's parents emperor nareshto gave his birthday press conference last week with measures against the coronavirus in place he expressed hope for a bright future after people endure and overcome the pandemic through cooperation and sharing the pain", "all nippon airways third airbus a380 plane arrived at narita airport east of tokyo on october 16th the delivery of the world's largest passenger airliner had initially been scheduled between april and september of 2020 but this was postponed as flight demand shrank due to the coronavirus pandemic a a uses the aircraft for its flights to honolulu and has nicknamed them the flying hanu hano is a hawaiian word that means sea turtle considered in hawaii as a symbol of wisdom and good luck the latest flying hanu is colored orange in the image of the sunset in hawaii", "both vehicles burned after a train crashed into a passenger car that was abandoned on job online in ibaraki prefecture northeast of tokyo the accident happened around midnight officials said the car had broken through a fence and entered the tracks they say it is most likely that the same vehicle was being chased by police before the collision police are looking for the driver who went missing after the accident", "some convenience store needs to be approved by parliament and will be submitted at the next regular diet session in january you", "emperor naroshto offered his condolences to victims and bereaved families on the 10-year anniversary of the great east japan earthquake he made the remarks with empress masako at his side during a government organized memorial ceremony in tokyo soon the emperor acknowledged that problems and struggles remain and expressed hope that survivors will be able to regain their peaceful daily lives as soon as possible he also said he hopes people will remember the lessons learned from the disasters and utilize them in working on building a country resilient to natural disasters other speakers at the ceremony included prime minister suga yoshihide and representatives of survivors in bereaved families the annual event was canceled last year due to the outbreak of the coronavirus participants observed a moment of silence at 2 46 pm the time a magnitude 9.0 quake struck on march 11 2011. you", "hiroshima has been hit by heavy downpours causing about 10 rivers in the western japan prefecture to overflow one such river swallowed a car that was moving along a collapsed road on the morning of august 13 rescue workers are searching for the vehicle the weather agency had issued a special heavy rain warning on hiroshima amid torrential rain earlier in the day officials urged residents to be careful of landslides and flooding", "real estate developer giant mitsui fudosan is trying out a lunch delivery service that targets tokyo office workers the experiment comes as an increasing number of people are benefiting from takeout and delivery services amid the novel coronavirus pandemic ten eateries in multi-building complex koredo muromachi and koredo nihombashi make the lunchboxes people working in nearby offices can choose and pay for their food through a smartphone application the lunches will then be delivered per building organizers say about 30 to 40 orders are made on average per day purchasers and carriers can avoid face-to-face contact since the meal will be placed on a designated shelf the trial will run until march 31st", "police kicked off an anti-groper campaign on june 1st as the weather gets warmer cases of groping tend to increase during the summer when people wear less clothing around 40 police officers and railroad company employees handed out flyers that call for an end to the sexual violence they also encouraged people to install and use a special app the app can display a text reading i'm being groped please help on the screen it can also ask the molester to stop japanese trains are notorious for molestation around 250 cases of groping on trains were reported in tokyo last year but there were 670 of them the year before police say they want people to use the app to call for help in case of groping", "the japanese government has approved the manufacturing and sale of u.s pharmaceutical firm american companies medicine malnour paraveer to treat covid 19 patients um this is the first oral medication for coronavirus disease approved in japan the government has agreed with merck's japanese subsidiary msd to secure 1.6 million doses the antiviral drug will be used for outpatients aged 18 and above with mild to medium covid-19 symptoms who were deemed at risk of developing severe symptoms pregnant women are not allowed to take this medicine malnour paraveer began arriving at pharmacies on december 27th clinical trials have shown that it reduces the possibility of developing severe symptoms leading to hospitalization or death by 30 percent as there were only a few japanese subjects involved in the clinical trials medical institutions are required to follow up on patients after prescribing the drug you", "the number of covid-19 infections confirmed in japan in a day topped 10 000 for the first time on july 29th that's two consecutive days of record daily highs in the country where the tokyo olympics is underway even as the capital is
