.autocomplete {
  position: relative;
  display: inline-block;
}

  border: 1px solid transparent;
  background-color: #f1f1f1;
  padding: 10px;
  font-size: 16px;
}

input[type=text] {
  background-color: #f1f1f1;
  width: 100%;
}

input[type=submit] {
  background-color: DodgerBlue;
  color: #fff;
  cursor: pointer;
}

.autocomplete-items {
  position: absolute;
  border: 2px solid #d4d4d4;
  border-bottom: none;
  border-top: none;
  z-index: 99;
  /*position the autocomplete items to be the same width as the container:*/
  top: 100%;
  left: 0;
  right: 0;
}

.autocomplete-items div {
  padding: 10px;
  cursor: pointer;
  background-color: #fff;
  border-bottom: 2px solid #d4d4d4;
}

/*when hovering an item:*/
.autocomplete-items div:hover {
  background-color: #e9e9e9;
}

/*when navigating through the items using the arrow keys:*/
.autocomplete-active {
  background-color: DodgerBlue !important;
  color: #ffffff;
}

            var binaryLabels = fullData.docs.labels.map(function (label) {
                return 1 * (fullData.docs.categories[label] != fullData.info.category_internal_name);
            });
            var wordCounts = {}; // word -> [cat counts, not-cat-counts]
            var wordCountSums = [0, 0];
            fullData.docs.texts.forEach(function (text, i) {
                text.toLowerCase().trim().split(/\W+/).forEach(function (word) {
                    if (word.trim() !== '') {
                        if (!(word in wordCounts))
                            wordCounts[word] = [0, 0];
                        wordCounts[word][binaryLabels[i]]++;
                        wordCountSums[binaryLabels[i]]++;
                    }
                })
            });
            return {
                avgDocLen: (wordCountSums[0] + wordCountSums[1]) / fullData.docs.texts.length,
                counts: wordCounts,
                sums: wordCountSums,
                uniques: [[0, 0]].concat(Object.keys(wordCounts).map(function (key) {
                    return wordCounts[key];
                })).reduce(function (a, b) {
                    return [a[0] + (b[0] > 0), a[1] + (b[1] > 0)]
                })
            };
        }

        function getContextWordCounts(query) {
            var wordCounts = {};
            var wordCountSums = [0, 0];
            var priorCountSums = [0, 0];
            gatherTermContexts(termDict[query])
                .contexts
                .forEach(function (contextSet, categoryIdx) {
                    contextSet.forEach(function (context) {
                        context.snippets.forEach(function (snippet) {
                            var tokens = snippet.toLowerCase().trim().replace('<b>', '').replace('</b>', '').split(/\W+/);
                            var matchIndices = [];
                            tokens.forEach(function (word, i) {
                                if (word === query) matchIndices.push(i)
                            });
                            tokens.forEach(function (word, i) {
                                if (word.trim() !== '') {
                                    var isValid = false;
                                    for (var matchI in matchIndices) {
                                        if (Math.abs(i - matchI) < 3) {
                                            isValid = true;
                                            break
                                        }
                                    }
                                    if (isValid) {
                                        //console.log([word, i, matchI, isValid]);
                                        if (!(word in wordCounts)) {
                                            var priorCounts = corpusWordCounts.counts[word]
                                            wordCounts[word] = [0, 0].concat(priorCounts);
                                            priorCountSums[0] += priorCounts[0];
                                            priorCountSums[1] += priorCounts[1];
                                        }
                                        wordCounts[word][categoryIdx]++;
                                        wordCountSums[categoryIdx]++;
                                    }
                                }
                            })
                        })
                    })
                });
            return {
                counts: wordCounts,
                priorSums: priorCountSums,
                sums: wordCountSums,
                uniques: [[0, 0]].concat(Object.keys(wordCounts).map(function (key) {
                    return wordCounts[key];
                })).reduce(function (a, b) {
                    return [a[0] + (b[0] > 0), a[1] + (b[1] > 0)];
                })
            }

        }

        function denseRank(ar) {
            var markedAr = ar.map((x, i) => [x, i]).sort((a, b) => a[0] - b[0]);
            var curRank = 1
            var rankedAr = markedAr.map(
                function (x, i) {
                    if (i > 0 && x[0] != markedAr[i - 1][0]) {
                        curRank++;
                    }
                    return [curRank, x[0], x[1]];
                }
            )
            return rankedAr.map(x => x).sort((a, b) => (a[2] - b[2])).map(x => x[0]);
        }


        function getDenseRanks(fullData, categoryNum) {
            console.log("GETTING DENSE RANKS")
            console.log("CAT NUM " + categoryNum)
            console.log("CAT NAME " + fullData.docs.categories[categoryNum])
            console.log(fullData)

            var fgFreqs = Array(fullData.data.length).fill(0);
            var bgFreqs = Array(fullData.data.length).fill(0);
            var categoryTermCounts = fullData.termCounts[categoryNum];

            Object.keys(categoryTermCounts).forEach(
                key => fgFreqs[key] = categoryTermCounts[key][0]
            )
            fullData.termCounts.forEach(
                function (categoryTermCounts, otherCategoryNum) {
                    if (otherCategoryNum != categoryNum) {
                        Object.keys(categoryTermCounts).forEach(
                            key => bgFreqs[key] += categoryTermCounts[key][0]
                        )
                    }
                }
            )
            var fgDenseRanks = denseRank(fgFreqs);
            var bgDenseRanks = denseRank(bgFreqs);

            var maxfgDenseRanks = Math.max(...fgDenseRanks);
            var minfgDenseRanks = Math.min(...fgDenseRanks);
            var scalefgDenseRanks = fgDenseRanks.map(
                x => (x - minfgDenseRanks) / (maxfgDenseRanks - minfgDenseRanks)
            )

            var maxbgDenseRanks = Math.max(...bgDenseRanks);
            var minbgDenseRanks = Math.min(...bgDenseRanks);
            var scalebgDenseRanks = bgDenseRanks.map(
                x => (x - minbgDenseRanks) / (maxbgDenseRanks - minbgDenseRanks)
            )

            return {'fg': scalefgDenseRanks,
                'bg': scalebgDenseRanks,
                'bgFreqs': bgFreqs,
                'fgFreqs': fgFreqs,
                'term': fullData.data.sort((a,b)=>a.i-b.i).map(x=>x.term)}
        }

        function getCategoryDenseRankScores(fullData, categoryNum) {
            var denseRanks = getDenseRanks(fullData, categoryNum)
            return denseRanks.fg.map((x, i) => x - denseRanks.bg[i]);
        }

        function getTermCounts(fullData) {
            var counts = Array(fullData.data.length).fill(0);
            fullData.termCounts.forEach(
                function (categoryTermCounts) {
                    Object.keys(categoryTermCounts).forEach(
                        key => counts[key] = categoryTermCounts[key][0]
                    )
                }
            )
            return counts;

        function getContextWordLORIPs(query) {
            var contextWordCounts = getContextWordCounts(query);
            var ni_k = contextWordCounts.sums[0];
            var nj_k = contextWordCounts.sums[1];
            var n = ni_k + nj_k;
            //var ai_k0 = contextWordCounts.priorSums[0] + contextWordCounts.priorSums[1];
            //var aj_k0 = contextWordCounts.priorSums[0] + contextWordCounts.priorSums[1];
            var a0 = 0.00001 //corpusWordCounts.avgDocLen;
            var a_k0 = Object.keys(contextWordCounts.counts)
                .map(function (x) {
                    var counts = contextWordCounts.counts[x];
                    return a0 * (counts[2] + counts[3]) /
                        (contextWordCounts.priorSums[0] + contextWordCounts.priorSums[1]);
                })
                .reduce(function (a, b) {
                    return a + b
                });
            var ai_k0 = a_k0 / ni_k;
            var aj_k0 = a_k0 / nj_k;
            var scores = Object.keys(contextWordCounts.counts).map(
                function (word) {
                    var countData = contextWordCounts.counts[word];
                    var yi = countData[0];
                    var yj = countData[1];
                    //var ai = countData[2];
                    //var aj = countData[3];
                    //var ai = countData[2] + countData[3];
                    //var aj = ai;
                    //var ai = (countData[2] + countData[3]) * a0/ni_k;
                    //var aj = (countData[2] + countData[3]) * a0/nj_k;
                    var ai = a0 * (countData[2] + countData[3]) /
                        (contextWordCounts.priorSums[0] + contextWordCounts.priorSums[1]);
                    var aj = ai;
                    var deltahat_i_j =
                        +Math.log((yi + ai) * 1. / (ni_k + ai_k0 - yi - ai))
                        - Math.log((yj + aj) * 1. / (nj_k + aj_k0 - yj - aj));
                    var var_deltahat_i_j = 1. / (yi + ai) + 1. / (ni_k + ai_k0 - yi - ai)
                        + 1. / (yj + aj) + 1. / (nj_k + aj_k0 - yj - aj);
                    var zeta_ij = deltahat_i_j / Math.sqrt(var_deltahat_i_j);
                    return [word, yi, yj, ai, aj, ai_k0, zeta_ij];
                }
            ).sort(function (a, b) {
                return b[5] - a[5];
            });
            return scores;
        }

        function getContextWordSFS(query) {
            // from https://stackoverflow.com/questions/14846767/std-normal-cdf-normal-cdf-or-error-function
            function cdf(x, mean, variance) {
                return 0.5 * (1 + erf((x - mean) / (Math.sqrt(2 * variance))));
            }

            function erf(x) {
                // save the sign of x
                var sign = (x >= 0) ? 1 : -1;
                x = Math.abs(x);

                // constants
                var a1 = 0.254829592;
                var a2 = -0.284496736;
                var a3 = 1.421413741;
                var a4 = -1.453152027;
                var a5 = 1.061405429;
                var p = 0.3275911;

                // A&S formula 7.1.26
                var t = 1.0 / (1.0 + p * x);
                var y = 1.0 - (((((a5 * t + a4) * t) + a3) * t + a2) * t + a1) * t * Math.exp(-x * x);
                return sign * y; // erf(-x) = -erf(x);
            }

            function scale(a) {
                return Math.log(a + 0.0000001);
            }

            var contextWordCounts = getContextWordCounts(query);
            var wordList = Object.keys(contextWordCounts.counts).map(function (word) {
                return contextWordCounts.counts[word].concat([word]);
            });
            var cat_freq_xbar = wordList.map(function (x) {
                return scale(x[0])
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var cat_freq_var = wordList.map(function (x) {
                return Math.pow((scale(x[0]) - cat_freq_xbar), 2);
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var cat_prec_xbar = wordList.map(function (x) {
                return scale(x[0] / (x[0] + x[1]));
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var cat_prec_var = wordList.map(function (x) {
                return Math.pow((scale(x[0] / (x[0] + x[1])) - cat_prec_xbar), 2);
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;

            var ncat_freq_xbar = wordList.map(function (x) {
                return scale(x[0])
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var ncat_freq_var = wordList.map(function (x) {
                return Math.pow((scale(x[0]) - ncat_freq_xbar), 2);
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var ncat_prec_xbar = wordList.map(function (x) {
                return scale(x[0] / (x[0] + x[1]));
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var ncat_prec_var = wordList.map(function (x) {
                return Math.pow((scale(x[0] / (x[0] + x[1])) - ncat_prec_xbar), 2);
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;

            function scaledFScore(cnt, other, freq_xbar, freq_var, prec_xbar, prec_var) {
                var beta = 1.5;
                var normFreq = cdf(scale(cnt), freq_xbar, freq_var);
                var normPrec = cdf(scale(cnt / (cnt + other)), prec_xbar, prec_var);
                return (1 + Math.pow(beta, 2)) * normFreq * normPrec / (Math.pow(beta, 2) * normFreq + normPrec);
            }

            var sfs = wordList.map(function (x) {
                cat_sfs = scaledFScore(x[0], x[1], cat_freq_xbar,
                    cat_freq_var, cat_prec_xbar, cat_prec_var);
                ncat_sfs = scaledFScore(x[1], x[0], ncat_freq_xbar,
                    ncat_freq_var, ncat_prec_xbar, ncat_prec_var);
                return [cat_sfs > ncat_sfs ? cat_sfs : -ncat_sfs].concat(x);

            }).sort(function (a, b) {
                return b[0] - a[0];
            });
            return sfs;
        }

        function getSentenceBoundaries(text) {
            // !!! need to use spacy's sentence splitter
            if (asianMode) {
                var sentenceRe = /\n/gmi;
            } else {
                var sentenceRe = /\(?[^\.\?\!\n\b]+[\n\.!\?]\)?/g;
            }
            var offsets = [];
            var match;
            while ((match = sentenceRe.exec(text)) != null) {
                offsets.push(match.index);
            }
            offsets.push(text.length);
            return offsets;
        }

        function getMatchingSnippet(text, boundaries, start, end) {
            var sentenceStart = null;
            var sentenceEnd = null;
            for (var i in boundaries) {
                var position = boundaries[i];
                if (position <= start && (sentenceStart == null || position > sentenceStart)) {
                    sentenceStart = position;
                }
                if (position >= end) {
                    sentenceEnd = position;
                    break;
                }
            }
            var snippet = (text.slice(sentenceStart, start) + "<b>" + text.slice(start, end)
                + "</b>" + text.slice(end, sentenceEnd)).trim();
            if (sentenceStart == null) {
                sentenceStart = 0;
            }
            return {'snippet': snippet, 'sentenceStart': sentenceStart};
        }

        function gatherTermContexts(d, includeAll = true) {
            var category_name = fullData['info']['category_name'];
            var not_category_name = fullData['info']['not_category_name'];
            var matches = [[], [], [], []];
            console.log("searching")

            if (fullData.docs === undefined) return matches;
            if (!nonTextFeaturesMode) {
                return searchInText(d, includeAll);
            } else {
                return searchInExtraFeatures(d, includeAll);
            }
        }

        function searchInExtraFeatures(d) {
            var matches = [[], [], [], []];
            var term = d.term;
            var categoryNum = fullData.docs.categories.indexOf(fullData.info.category_internal_name);
            var notCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.not_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });
            var neutralCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.neutral_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });
            var extraCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.extra_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });

            var pattern = null;
            if ('metalists' in fullData && term in fullData.metalists) {
                // from https://stackoverflow.com/questions/3446170/escape-string-for-use-in-javascript-regex
                function escapeRegExp(str) {
                    return str.replace(/[\\?\-\[\]\/\{\}\(\)\*\+\?\.\\\^\$\|\']/g, "\\$&");
                }

                console.log('term');
                console.log(term);
                pattern = new RegExp(
                    '\\W(' + fullData.metalists[term].map(escapeRegExp).join('|') + ')\\W',
                    'gim'
                );
            }

            for (var i in fullData.docs.extra) {
                if (term in fullData.docs.extra[i]) {
                    var strength = fullData.docs.extra[i][term] /
                        Object.values(fullData.docs.extra[i]).reduce(
                            function (a, b) {
                                return a + b
                            });

                    var docLabel = fullData.docs.labels[i];
                    var numericLabel = -1;
                    if (docLabel == categoryNum) {
                        numericLabel = 0;
                    } else if (notCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 1;
                    } else if (neutralCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 2;
                    } else if (extraCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 3;
                    }
                    if (numericLabel == -1) {
                        continue;
                    }
                    var text = fullData.docs.texts[i];

                    if (fullData.offsets !== undefined) {

                        if (fullData.offsets[term] !== undefined && fullData.offsets[term][i] !== undefined) {
                            var curMatch = {
                                'id': i,
                                'snippets': [],
                                'strength': strength,
                                'docLabel': docLabel,
                                'meta': fullData.docs.meta ? fullData.docs.meta[i] : ""
                            }
                            for (const offset_i in fullData.offsets[term][i]) {
                                var offset = fullData.offsets[term][i][offset_i];
                                var spanStart = Math.max(offset[0] - 50, 0);
                                var spanEnd = Math.min(50, text.length-offset[1]);
                                var leftContext = text.substr(spanStart, offset[0] - spanStart);
                                var matchStr = text.substr(offset[0], offset[1] - offset[0]);
                                var rightContext = text.substr(offset[1], spanEnd);
                                var snippet = leftContext + '<b style="background-color: lightgoldenrodyellow">' + matchStr + '</b>' + rightContext;
                                if(spanStart > 0)
                                    snippet = '...' + snippet;
                                if(text.length - offset[1] > 50)
                                    snippet = snippet + '...'
                                curMatch.snippets.push(snippet)
                            }
                            matches[numericLabel].push(curMatch);
                        }
                    } else {

                        if (!useFullDoc)
                            text = text.slice(0, 300);
                        if (pattern !== null) {
                            text = text.replace(pattern, '<b>$&</b>');
                        }
                        var curMatch = {
                            'id': i,
                            'snippets': [text],
                            'strength': strength,
                            'docLabel': docLabel,
                            'meta': fullData.docs.meta ? fullData.docs.meta[i] : ""
                        }

                        matches[numericLabel].push(curMatch);
                    }
                }
            }
            for (var i in [0, 1]) {
                matches[i] = matches[i].sort(function (a, b) {
                    return a.strength < b.strength ? 1 : -1
                })
            }
            return {'contexts': matches, 'info': d};
        }

        function displayObscuredTerms(obscuredTerms, data, term, termInfo, div = '#' + divName + '-' + 'overlapped-terms') {

        function searchInText(d, includeAll = true) {
            function stripNonWordChars(term) {
                //d.term.replace(" ", "[^\\w]+")
            }

            function removeUnderScoreJoin(term) {
                /*
                '_ _asjdklf_jaksdlf_jaksdfl skld_Jjskld asdfjkl_sjkdlf'
                  ->
                "_ _asjdklf jaksdlf jaksdfl skld Jjskld asdfjkl_sjkdlf"
                 */
                return term.replace(/(\w+)(_)(\w+)/, "$1 $3")
                    .replace(/(\w+)(_)(\w+)/, "$1 $3")
                    .replace(/(\w+)(_)(\w+)/, "$1 $3");
            }

            function buildMatcher(term) {


                var boundary = '(?:\\W|^|$)';
                var wordSep = "[^\\w]+";
                if (asianMode) {
                    boundary = '( |$|^)';
                    wordSep = ' ';
                }
                if (isEmoji(term)) {
                    boundary = '';
                    wordSep = '';
                }
                if (matchFullLine) {
                    boundary = '($|^)';
                }
                var termToRegex = term;


                // https://stackoverflow.com/questions/3446170/escape-string-for-use-in-javascript-regex
                function escapeRegExp(string) {
                    return string.replace(/[\-\[\]\/\{\}\(\)\*\+\?\.\,\\\^\$\|\'#?]/g, "\\$&");
                    //return string.replace(/[\?#.*+^${}()|[\]\\]'\%/g, '\\$&'); // $& means the whole matched string
                }

                /*
                ['[', ']', '(', ')', '{', '}', '^', '$', '|', '?', '"',
                    '*', '+', '-', '=', '~', '`', '{'].forEach(function (a) {
                    termToRegex = termToRegex.replace(a, '\\\\' + a)
                });
                ['.', '#'].forEach(function(a) {termToRegex = termToRegex.replace(a, '\\' + a)})
                */
                termToRegex = escapeRegExp(termToRegex);
                console.log("termToRegex")
                console.log(termToRegex)

                var regexp = new RegExp(boundary + '('
                    + removeUnderScoreJoin(
                        termToRegex.replace(' ', wordSep, 'gim')
                    ) + ')' + boundary, 'gim');
                console.log(regexp);

                if (subwordEncoding === 'RoBERTa') {
                    if (term.charCodeAt(0) === 288 || term.charCodeAt(0) === 289) {
                        // Starts with character Ġ indicating it's a word start
                        console.log("START")
                        regexp = new RegExp(boundary + escapeRegExp(term.substr(1, term.length)), 'gim');
                    } else {
                        regexp = new RegExp("\w" + escapeRegExp(term), 'gim');
                    }
                    console.log("SP")
                    console.log(regexp)
                }


                try {
                    regexp.exec('X');
                } catch (err) {
                    console.log("Can't search " + term);
                    console.log(err);
                    return null;
                }
                return regexp;
            }

            var matches = [[], [], [], []];
            var notmatches = [[], [], [], []];
            var pattern = buildMatcher(d.term);
            var categoryNum = fullData.docs.categories.indexOf(fullData.info.category_internal_name);
            var notCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.not_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });
            var neutralCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.neutral_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });
            var extraCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.extra_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });
            console.log('extraCategoryNumList')
            console.log(extraCategoryNumList);
            console.log("categoryNum");
            console.log(categoryNum);
            console.log("categoryNum");
            if (pattern !== null) {
                for (var i in fullData.docs.texts) {
                    //var numericLabel = 1 * (fullData.docs.categories[fullData.docs.labels[i]] != fullData.info.category_internal_name);

                    var docLabel = fullData.docs.labels[i];
                    var numericLabel = -1;
                    if (docLabel == categoryNum) {
                        numericLabel = 0;
                    } else if (notCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 1;
                    } else if (neutralCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 2;
                    } else if (extraCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 3;
                    }
                    if (numericLabel == -1) {
                        continue;
                    }

                    var text = removeUnderScoreJoin(fullData.docs.texts[i]);
                    //var pattern = new RegExp("\\b(" + stripNonWordChars(d.term) + ")\\b", "gim");
                    var match;
                    var sentenceOffsets = null;
                    var lastSentenceStart = null;
                    var matchFound = false;
                    var curMatch = {'id': i, 'snippets': [], 'notsnippets': [], 'docLabel': docLabel};
                    if (fullData.docs.meta) {
                        curMatch['meta'] = fullData.docs.meta[i];
                    }

                    while ((match = pattern.exec(text)) != null) {
                        if (sentenceOffsets == null) {
                            sentenceOffsets = getSentenceBoundaries(text);
                        }
                        var foundSnippet = getMatchingSnippet(text, sentenceOffsets,
                            match.index, pattern.lastIndex);
                        if (foundSnippet.sentenceStart == lastSentenceStart) continue; // ensure we don't duplicate sentences
                        lastSentenceStart = foundSnippet.sentenceStart;
                        curMatch.snippets.push(foundSnippet.snippet);
                        matchFound = true;
                    }
                    if (matchFound) {
                        if (useFullDoc) {
                            curMatch.snippets = [
                                text
                                    .replace(/\n$/g, '\n\n')
                                    .replace(
                                        //new RegExp("\\b(" + d.term.replace(" ", "[^\\w]+") + ")\\b",
                                        //    'gim'),
                                        pattern,
                                        '<b>$&</b>')
                            ];
                        }
                        matches[numericLabel].push(curMatch);
                    } else {
                        if (includeAll) {
                            curMatch.snippets = [
                                text.replace(/\n$/g, '\n\n')
                            ];
                            notmatches[numericLabel].push(curMatch);
                        }

                    }
                }
            }
            var toRet = {
                'contexts': matches,
                'notmatches': notmatches,
                'info': d,
                'docLabel': docLabel
            };
            return toRet;
        }

        function getDefaultTooltipContent(d) {
            var term = formatTermForDisplay(d.term);

            var message = term + "<br/>" + d.cat25k + ":" + d.ncat25k + " per 25k words";

            var radius = 2;

            function euclideanDistanceSort(a, b) {
                var aCatDist = a.x * a.x + (1 - a.y) * (1 - a.y);
                var aNotCatDist = a.y * a.y + (1 - a.x) * (1 - a.x);
                var bCatDist = b.x * b.x + (1 - b.y) * (1 - b.y);
                var bNotCatDist = b.y * b.y + (1 - b.x) * (1 - b.x);
                return (Math.min(aCatDist, aNotCatDist) > Math.min(bCatDist, bNotCatDist)) * 2 - 1;
            }

            function euclideanDistanceSortForCategory(a, b) {
                var aCatDist = a.x * a.x + (1 - a.y) * (1 - a.y);
                var bCatDist = b.x * b.x + (1 - b.y) * (1 - b.y);
                return (aCatDist > bCatDist) * 2 - 1;
            }

            function euclideanDistanceSortForNotCategory(a, b) {
                var aNotCatDist = a.y * a.y + (1 - a.x) * (1 - a.x);
                var bNotCatDist = b.y * b.y + (1 - b.x) * (1 - b.x);
                return (aNotCatDist > bNotCatDist) * 2 - 1;
            }

            function scoreSort(a, b) {
                return a.s - b.s;
            }

            function scoreSortReverse(a, b) {
                return b.s - a.s;
            }

            function backgroundScoreSort(a, b) {
                if (b.bg === a.bg)
                    return (b.cat + b.ncat) - (a.cat + a.ncat);
                return b.bg - a.bg;
            }

            function arePointsPredictiveOfDifferentCategories(a, b) {
                var aCatDist = a.x * a.x + (1 - a.y) * (1 - a.y);
                var bCatDist = b.x * b.x + (1 - b.y) * (1 - b.y);
                var aNotCatDist = a.y * a.y + (1 - a.x) * (1 - a.x);
                var bNotCatDist = b.y * b.y + (1 - b.x) * (1 - b.x);
                var aGood = aCatDist < aNotCatDist;
                var bGood = bCatDist < bNotCatDist;
                return {aGood: aGood, bGood: bGood};
            }

            function scoreSortForCategory(a, b) {
                var __ret = arePointsPredictiveOfDifferentCategories(a, b);
                if (sortByDist) {
                    var aGood = __ret.aGood;
                    var bGood = __ret.bGood;
                    if (aGood && !bGood) return -1;
                    if (!aGood && bGood) return 1;
                }
                return b.s - a.s;
            }

            function scoreSortForNotCategory(a, b) {
                var __ret = arePointsPredictiveOfDifferentCategories(a, b);
                if (sortByDist) {
                    var aGood = __ret.aGood;
                    var bGood = __ret.bGood;
                    if (aGood && !bGood) return 1;
                    if (!aGood && bGood) return -1;
                }
                if (reverseSortScoresForNotCategory)
                    return a.s - b.s;
                else
                    return b.s - a.s;
            }

            var sortedData = data.map(x => x).sort(sortByDist ? euclideanDistanceSort : scoreSort);

 // Adapted from https://www.w3schools.com/howto/howto_js_autocomplete.asp
function autocomplete(inputField, autocompleteValues, myPlotInterface) {
    var currentFocus; // current position in autocomplete list.

    inputField.addEventListener("input", function (e) {
        var matchedCandidateListDiv, matchedCandidateDiv, i, userInput = this.value;

        closeAllLists();
        if (!userInput) {
            return false;
        }
        currentFocus = -1;

        matchedCandidateListDiv = document.createElement("div");
        matchedCandidateListDiv.setAttribute("id", this.id + "autocomplete-list");
        matchedCandidateListDiv.setAttribute("class", "autocomplete-items");

        this.parentNode.appendChild(matchedCandidateListDiv);
        autocompleteValues.map(function (candidate) {
            var candidatePrefix = candidate.substr(0, userInput.length);
            if (candidatePrefix.toLowerCase() === userInput.toLowerCase()) {
                matchedCandidateDiv = document.createElement("div");
                matchedCandidateDiv.innerHTML = "<strong>" + candidatePrefix + "</strong>";
                matchedCandidateDiv.innerHTML += candidate.substr(userInput.length);
                matchedCandidateDiv.innerHTML += '<input type=hidden value="' + encodeURIComponent(candidate) + '">';
                matchedCandidateDiv.addEventListener("click", function (e) {
                    console.log("CLICK")
                    console.log(this.getElementsByTagName("input")[0].value)
                    inputField.value = decodeURIComponent(this.getElementsByTagName("input")[0].value);
                    console.log(inputField.value)
                    closeAllLists();
                    myPlotInterface.handleSearchTerm(inputField.value);
                });
                matchedCandidateListDiv.appendChild(matchedCandidateDiv);
            }
        });
    });

    inputField.addEventListener("keydown", function (keyboardEvent) {

        var candidateDivList = document.getElementById(this.id + "autocomplete-list");

        if (!candidateDivList)
            return true;

        var selectedCandidate = Array.prototype.find.call(
            candidateDivList.children,
            x => x.className !== ""
        );

        if (keyboardEvent.keyCode === 40 || keyboardEvent.keyCode === 9) { // down or tab
            keyboardEvent.preventDefault();
            currentFocus++;
            addActive(candidateDivList.getElementsByTagName("div"));
        } else if (keyboardEvent.keyCode === 38) { //up
            currentFocus--;
            addActive(candidateDivList.getElementsByTagName("div"));
        } else if (keyboardEvent.keyCode === 13) { // enter
            keyboardEvent.preventDefault();
            var selectedTerm = inputField.value;
            console.log("selected term");console.log(selectedTerm);
            console.log(myPlotInterface);
            //if (selectedCandidate)
            //    selectedTerm = selectedCandidate.children[1].value;
            myPlotInterface.handleSearchTerm(selectedTerm);
            closeAllLists(null);
        } else if (keyboardEvent.keyCode === 27) { // esc
            closeAllLists(null);
        }
    });

    function addActive(candidateDivList) {
        if (!candidateDivList) return false;

        removeActive(candidateDivList);

        if (currentFocus >= candidateDivList.length)
            currentFocus = 0;
        if (currentFocus < 0)
            currentFocus = (candidateDivList.length - 1);

        candidateDivList[currentFocus].classList.add("autocomplete-active");

        var selectedCandidate = Array.prototype.find.call(
            candidateDivList,
            x => x.className !== ""
        );

        if (selectedCandidate) {
            var candidateValue = decodeURIComponent(selectedCandidate.children[1].value);

            myPlotInterface.highlightTerm(candidateValue);
            inputField.value = candidateValue;
        }

    }

    function removeActive(candidateDivList) {
        Array.prototype.find.call(
            candidateDivList,
            x => x.classList.remove("autocomplete-active")
        );
    }

    function closeAllLists(elmnt) {
        /*close all autocomplete lists in the document,
        except the one passed as an argument:*/
        var x = document.getElementsByClassName("autocomplete-items");
        for (var i = 0; i < x.length; i++) {
            if (elmnt != x[i] && elmnt != inputField) {
                x[i].parentNode.removeChild(x[i]);
            }
        }
    }

    /*execute a function when someone clicks in the document:*/
    document.addEventListener("click", function (e) {
        closeAllLists(e.target);

 said at least 20 vehicles were involved they said 11 people between their 40s and 70s were taken to hospital for minor to severe injuries part of the national road was closed off temporarily police believe a large trailer truck crashed into cars stuck in a traffic jam causing a chain reaction of collisions", "a research group of japan's health ministry has found that the so-called moderna arm is more prevalent among women in their 30s and 40s modern arm is characterized by rash redness or itching appearing several days after getting the u.s pharmaceutical company's covid-19 vaccine the group surveyed self-defense forces members who received madurana vaccine shots after their first dose 2.6 of women in their 20s 8.1 percent of women in their 30s and 7.8 of women in their 40s developed the symptom these rates were higher than men and researchers could not find correlations between the incidents and conditions like food allergies and asthma ito suminobu a visiting professor at junetendo university said people showing reactions after their first vaccination may have been unknowingly infected in the past he also urged workplaces to take into consideration that those who are vaccinated may have to miss one or two days of work as some people develop fever or do not feel well during that period", "japanese automakers are reducing production amid the difficulty in procuring semiconductors needed to manufacture vehicles as a growing number of people are teleworking and using digital items more frequently due to the coronavirus demand for semiconductors is on the rise worldwide subaru plans to cut production at its manufacturing plant north of tokyo by several thousand units this month nissan motor will also decrease production by around the same scope at its plant southwest of tokyo honda motors factory in central japan will see a decline of around 4 000 units while the car maker is also scheduled to cut back on production in north america toyota motor will decrease the manufacturing of pickup trucks at its plant in texas the effects are likely to linger as the shortage in semiconductors is expected to last for a while", "japanese defense minister kishi nobuo inspected the maritime self defense forces jsc zumo helicopter destroyer at yokosuka base south of tokyo the defense ministry is making modifications to the izumo to convert it into a virtual aircraft carrier which will undertake f-35b operations the government tested vertical takeoff and landing of the stealth fighter jets together with the u.s marine corps last month following the inspection kishi said that the modification will be vital to japan's defense he stressed that the government will continue improving the izumo for operations at the maritime and air realm", "japanese princess mako's boyfriend komoro k issued a statement on april 8 explaining the situation surrounding his mother's reported financial dispute he said in the 28-page document that there is no change in his and princess marco's intention to get married reports had pointed to money trouble between komoro's mother and her former fiancee who was apparently demanding that she pay him back the 4 million yen he provided komuro said his statement is aimed at correcting erroneous information he had earlier stated that the money was a gift from the man and that the dispute has been resolved but kumuro newly explained that he should have simply stated that the man told him he did not expect repayment of the money he also said the problem has not been resolved as he lost contact with the man in november last year the marriage plans between the princess and komoru have been postponed following revelations about the financial trouble", "a victim of the halloween stabbing spree that took place on a train in tokyo talked to niphon tv about the incident usually food seventeen passengers sustained injuries after the suspect hatori kyota went on a stabbing spree and started a fire on the train one passenger remains to be in a critical condition and unconscious after he was stabbed in the chest this victim and his wife were able to escape at that very moment he sustained a minor injury from inhaling the smoke from the burning oil the 24 year old suspect was visiting tokyo from southwestern fukuoka prefecture he had said that he wanted to be sentenced to death penalty and thought tokyo would be better to kill many people", "okinawa prefecture confirmed its fourth omicron case on december 20th after detecting the first one on december 17th the rising cases in the southernmost prefecture are all believed to have stemmed from a covid-19 cluster that broke out at united states marine corps space camp hanson around 200 cases have been linked to the cluster okinawa governor tamaki denny asked military personnel to refrain from going out of the base on december 21st", "the japanese government plans to carry out tests for a new everyday life as the country is speeding up vaccination and is preparing to ease covid restrictions with 59 of the entire population now fully vaccinated the carnovirus state of emergency will expire as scheduled on september 30th tests will be conducted at restaurants and bars concert venues and large scale events eateries in 12 prefectures including osaka kyoto and okinawa will be subjected to the experiment officials will be checking the citizens vaccination records ventilation levels and face mask wearing rage at eateries concert venues and theaters through the experiment the central government hopes to identify challenges that may emerge in lifting restrictions you", "the new year countdown event in tokyo's shibuya scramble crossing area has been canceled for the second year in a row shibuya ward officials worked with some tick-tock creators to make short videos announcing the move according to award ordinance drinking alcohol in parks and streets around shibuya station is banned from 9 pm on december 31st to 3 am on january 1st is urging people not to come to the war to hold an outdoor countdown event he reminded people to take precautionary measures against the coronavirus you", "the tokyo fire department said the number of fires that broke out in the japanese capital in 2020 dropped by about a tenth from the previous year to 3 688 cases but residential fires increased slightly from 2019 with incidents originating from gas stove soaring nearly 20 percent officials said they suspect the figure arose because more people are telecommuting and cooking at home is part of efforts to prevent the spread of the coronavirus in some cases the fire broke out as people took part in online meetings and engaged in work tasks while cooking something on a burner the fire department is calling on people to be careful when they have the gas stove on", "researchers in japan have developed a robot designed to protect medical workers who are treating coronavirus patients doctors and nurses must wear personal protective equipment each time they approach a severely ill covid-19 patient to adjust medical devices the new system enables them to maneuver medical devices from a distance using remote controllers this decreases their exposure to the coronavirus and reduces the use of ppe which are discarded after each use in an experiment conducted in late march a man used what looks like a game controller to turn the syringe pump on and off the robot arm can also change the settings on the syringe driver to adjust the amount of fluid administered to a patient and an intensive care unit researchers at taisei corporation in the national center for global health and medicine will conduct further tests before the robot can be used in real situations", "the japanese ground self defense forces paratroopers conducted training for parachute landing in their new year drill the first airborne brigade is the gsdf's only parachute unit the 240 unit members also made rope descent from an aircraft and practiced mortar attacks on the ground the u.s military forces did not take part in this year's exercises at camp narashino as part of measures to prevent the spread of the coronavirus officials also refrain from inviting guests and allowing in spectators the japanese defense minister emphasized the importance of carrying out necessary training amid the pandemic to maintain high level skills", "a souvenir shop with an unmanned paying system opened at tocco's haneda airport on august 27th anna festa go is the first shop in airports across japan that installs such system 18 cameras on the ceiling automatically detect products customers choose products will then show up on the payment system customers can pay for the product using electronic money the quick shopping experience does not require any interaction with other people operators hope to install the system across japan", "coronavirus cases in japan continued to surge with the daily total topping 5 000 in tokyo for the first time on august 5th new confirmed cases in the japanese capital came to 5042. meanwhile the government decided to expand the areas covered under the priority preventive measures for the coronavirus to eight prefectures in addition to the current five fukushima ibaraki tochigi and guma in eastern japan shizuoka and aichi in central japan chiga in western japan and kumamoto in southwestern japan will fall under measures that are one step below the state of emergency from august 8th to 31st hokkaido ishikawa kyoto hyogo and fukuka are already under the quasi state of emergency until the end of the month the full-scale state of emergency is in place in tokyo okinawa saitama chiba kanagawa and osaka prefectures until august 31st", "tokyo entered a fourth state of emergency on july 12 with just 11 days to go until the tokyo olympics department store matsuya was busy getting rid of its alcohol stock just two weeks ago the department store started a rooftop beer garden event but eateries will be prohibited to serve alcohol under the state of emergency and will be asked to close by 8 pm other eateries and fast food chains will also comply with the government's request fifa chain matsuya and yoshinoya will operate from 5 a.m through 8 pm without alcohol the olympic host city has been observing a surge in new cases partly due to the delta variant the newest state of emergency is set to stay in effect until august 22nd", "a roller coaster at universal studios japan stopped midway on its tracks due to a power outage the theme park in western japan said the electricity went out at around 12 45 pm on october 22nd causing all attractions to stop the roller coaster was near its highest point of about 43 meters at the time the 35 people on the ride were stranded park staffers help them get back on the ground by walking down a staircase beside the tracks kansai electric power said the temporary power outage affected thousands of homes and facilities in osaka the utility is investigating the cause police and fire department officials said there have been no reports of injuries you", "officials began putting traffic restrictions in place around some tokyo games venues on june 8. workers erected fences and placed traffic cones to close off streets near the national stadium and the tokyo metropolitan gymnasium the opening and closing ceremonies are scheduled to take place at the national stadium some streets will be restricted to official games vehicles while others will be off limits even to pedestrians the regulations that will be in place until september 30th will be expanded as the olympics in paralympics approach", "the teenager voter turnout increased dramatically in the october 31st general election 51.14 of 18 year olds cast their ballots and 35.04 of nineteen-year-olds did so up 15 percentage points and six percent of points respectively from the japanese house of counselors election that was held in 2019. various actions were taken online to urge the young to vote prior to the october 31st general election the increase in voter participation indicates that online political mobilization was effective", "princess marco will finally marry komodo k on october 26th the imperial household agency made the announcement on october 1st agency officials also said the princess has been diagnosed with complex post-traumatic stress disorder arising from what she perceives as defamation against her komudo and their families over the marriage in september 2017 the princess and her boyfriend announced their plans to tie the knot but the event has been postponed after revelations of a financial dispute involving komuru's mother the princess's father crown prince fumito once expressed reservations about the marriage but princess macco released a statement in november last year saying the wedding is a necessary choice for the two the agency said the princess and komudo will also hold a press conference together on october 26th komodo returned to japan on september 27th after studying law for three years and securing a job at a law firm in new york the couple will reunite after he undergoes two weeks of self-quarantine they are not expected to engage in any rituals or ceremonies for their marriage princess macco has also indicated she does not intend to receive the money the government normally pays to female members of the imperial family when they marry and leave the household and the government will honor her decision the pair will live in the united states after marrying", "ueno zoo has released footage of the giant panda twin cubs born there in late june the videos released on july 27th shows mother panda shin chin leaving her baby girl on her own for a while the cub gave out cries and chinchin returned to cuddle the little one when zookeepers weighed them on july 26th the boy was 1164 grams going over 1 kilogram for the first time the female baby grew about 200 grams from the previous measurement three days earlier to 1367 grams the zoo said the two cubs nails are also growing steadily", "princess kako virtually attended a ceremony to recognize great children's books on june 30th the princess delivered a video message that was recorded prior to the event her mother crown princess kiko used to join the ceremony during the heisei era before emperor naruto ascended to the chrysanthemum throne princess kako said she hopes more works that touch the reader's heart will be created", "a japanese billionaire interpreter was among those training for a space mission this day in 2018 mai zamayu saku secured a spot aboard the lunar spaceship developed by spacex is stripped to the moon he is set to travel to the international space station in december maya zama and the crew are scheduled to fly to outer space for a 12-day trip on december 8th", "japanese crown princess kiko turned 55 years old on september 11th she responded to questions by the imperial household agency press club on the occasion of her birthday the crown princess showed deep appreciation towards the front line healthcare personnel and essential workers who continue working amid the coronavirus epidemic she also said she is having many conversations with her daughter princess marco and wants to respect as much as possible her feelings about her marriage princess marco and her boyfriend keikomuro's marriage has been postponed following reports of financial dispute in his family crown princess kiko refrained from commenting on her daughter's boyfriend you", "the nuclear regulation authority unveiled the newest footage of unit one at the crippled fukushima daiichi unit one suffered a meltdown in the hydrogen explosion after a magnitude 9.0 earthquake and the following tsunami devastated the planet on march 11 2011. the video which was taken on november 26th shows the floor beneath the one where the explosion occurred officials were also able to shoot the isolation condenser system which cools the reactor when external power supply is cut off barely any damage was confirmed on the orange tank which belongs to the said system the ic did not function at the time of the march 11th disaster triggering the meltdown", "about 70 people dressed up in various costumes picked up trash on a beach in central japan local officials thought of the cosplay idea to make it more enjoyable for people to take part in environmental protection activities after cleaning up the beach participants took commemorative photos organizers said they hope to continue holding events like this you", "organizers of the tokyo 2020 olympic and paralympic games and the tokyo 2020 athletes committee discussed on april 20th how to build momentum for the postponed tokyo games tokyo 2020 athletes committee chairperson takahashi naoko said that the athletes overcoming difficulties will deliver a positive message she also said in the news conference that athletes have so far not requested to be vaccinated before the games overseed spectators will be barred from the games amid the ongoing coronavirus pandemic sources revealed that the decision on limits for domestic spectators may be put off until june as japan braces for the fourth wave of coronavirus infections", "japanese e-commerce company mercari will sell videos of scenes from japanese professional baseball games the flea market app operator will provide the videos as non-fungible tokens while digital data are easy to copy nft technology provides a unique certificate to videos to prevent pirating mercari is working with the pacific league of nippon professional baseball to pick memorable game scenes purchasers can collect scenes of their favorite baseball players the company is also considering setting up a platform devoted to digital data transactions next year and expanding the content to include games and anime", "japan's top coronavirus experts stressed the importance of prior assessment and factors that could be impacted by holding the tokyo olympics in paralympics this summer donald trump the expert on infectious diseases heads a government subpanel on japan's response to the pandemic omi told a parliamentary committee session that in addition to examining the anticipated burden on hospitals in japan evaluation should be made on infection risks he said that controlling such risks among athletes is feasible by implementing strict preventative measures within the game's restricted areas but he noted the significance of also considering the situation of officials and staff members who are expected to take part in activities outside these areas as well", "three members of japanese prime minister tsuga yoshihide's cabinet were among lawmakers who visited yasukuni shrine on august 15. they are environment minister koizumi shinjiro education minister hayyu dakoiti and minister of state for science and technology inui shinji suka did not make a visit to the war-related shrine but set an offering as president of the liberal democratic party through a proxy sources said the prime minister used his personal expenses to pay for the offering other lawmakers who came to the shrine on the 76th anniversary of the end of world war ii included former prime minister abe shinzo", "a magnitude 5.9 earthquake shook the tokyo area late on october 7th causing injuries to dozens of people and disrupting transportation systems the 10 41 pm temblor registered upper 5 on the japanese seismic scale of 7 in parts of tokyo and saitama prefectures the epicenter was in the western part of chiba prefecture just east of tokyo officials said 41 people in guma saitama chiba tokyo and kanagawa prefectures have been injured the quake also caused damage to water pipes resulting in flooding on some streets water leakage has been confirmed in 23 locations in tokyo there were also 28 cases of people getting stuck on elevators but everyone was rescued some train services including the shinkansen bullet trains were temporarily suspended ninoyu satoshi minister in charge of disaster management said about 360 people spent some time inside stalled bullet trains around tokyo and chinagawa stations the nippori toniti liner sustained major damage including train derailment and is expected to take several days before resuming service commuters used makeshift buses to get to their destinations passengers crowded stations in the capitol area during the morning rush hour on october 8th prime minister kishida fumio told reporters that he has instructed deputies to grasp the situation and work with local governments to help victims he also told them to provide information precisely to people and work on preventing further damage you", "japan's princess mako visited the graves of her great-grandparents emperor showa and his wife empress kojon on october 12th to report her marriage princess maca will skip the traditional wedding rights she has also turned down the roughly 150 million yen one-off payment that has been given to other female members of the imperial family upon their departure from the household frances malcolm and her boyfriend kamiroke are set to hold a news conference on october 26th", "emperor nareshto took part in an annual rice planting event at the imperial palace he placed rice seeds onto the seed bed by hand there were two types of seeds one for non-goodness rice and the other for sticky rice the rice planting event has continued at the palace since the reign of emperor showa the current monarch's grandfather once the seeds grow into seedlings emperor narushta will transplant them to the paddy field and harvest them in the fall the rice will be used for various imperial rituals", "fast food chain yoshinoya experimented delivering hot beef bowls to medical workers using drones on june 10th participants used food delivery service de maycon's smartphone app to make the order after yoshinoya prepared the meal the drone automatically brought it to the designated hospital foreign operators say it is the first time in the nation drones deliver a hot dish", "a plane carrying japanese expatriates and family members evacuating from covid hit indonesia arrived at narita airport on july 14th 52 japanese citizens returned to japan with an all-nippon airways aircraft chartered by the government the highly contagious delta variant has caused a surge in coronavirus cases in indonesia reporting a record high 47 899 daily infections on tuesday 14 japanese nationals have been reported dead due to the virus as of july 12. the japanese government plans to send more flights to bring back its citizens from indonesia", "health minister goto shigiuki announced that the japanese government will acquire an additional 18 million doses of the moderna covid-19 vaccine the additional agreement with takeda pharmaceutical and moderna bring the total doses secured from 75 million to 93 million by march 2022 goto also stated that the government would like to actively consider shortening the interval between the second and third dose of the vaccine further you", "smugglers are suspected of hiding stimulants in about 24 tons of charcoal tokyo police have arrested five people for receiving the delivery from turkey at a port in the japanese capital the suspects including brazilian and vietnamese nationals allegedly knew that stimulants were blended into the charcoal this is said to be the first case where japanese investigators caught culprits using this method of drug smuggling all five suspects have denied the allegation against them", "facilities such as department stores movie theaters and museums reopened in tokyo on june 1st the move came as the japanese government eased some restrictions on large-scale business operations amid an extended state of emergency over the coronavirus department store floors that do not sell daily necessities like food had been closed for about a month most of them opened their doors to customers again although limited to weekdays for the time being a movie theater in tokyo also reopened after a month-long hiatus the establishment roped off every other seat to keep the number of spectators to a maximum of fifty percent of full capacity it will not sell alcoholic beverages and will close earlier than usual at nine pm visitors who made reservations at a museum that resumed an exhibit of national treasures lined up to enter the facility while maintaining physical distance in osaka universal studios japan reopened on weekdays only the amusement park will limit visitors to 5 000 at most and close at 6 pm", "japan's 7-eleven convenience store chain plans to expand its delivery service nationwide 550 outlets in the capital tokyo northernmost hokkaido and hiroshima prefecture in western japan currently have the delivery option the operator plans to expand the service to its roughly 20 000 stores across the nation by 2025. customers can place orders online from stores within 500 meters away and have them delivered in as little as 30 minutes for a fee of 330 yen the minimum order is 1 000 yen the move comes as the demand for delivery services continue to rise amid the ongoing coronavirus epidemic lawson also offers delivery services at around 2100 stores", "the japanese health ministry said on january 18th that the uk variant of covid-19 was found in three people who have no travel history to the country three people who live in shizuoka prefecture about 200 kilometers west of tokyo have not had any contact with people who have visited the united kingdom health experts believe this is the first case of local transmission of the covid 19 mutant in japan health minister tamara norihisa said that all of the coronavirus positive specimens in shizuoka prefecture must be tested to monitor for variant strains he also said that there was no proof that the variant was spreading in tokyo the minister called for people to continue taking safety measures against the virus", "the imperial household agency has released videos of the imperial family for the new year until last year the video featured members gathered in one location but this year officials filmed family units at their respective residences in tokyo as a precautionary measure against the coronavirus this video shows emperor narito flanked by empress masako and their daughter princess aiko in may 2019 the emperor succeeded his father who abdicated here's emperor emeritus aquijo and empress merida michiko this is crown prince famighto with his wife crown princess kiko and their children princess marco princess kako and princess aito the agency said this is the first time the imperial family's new year video was taken separately", "these ducklings were born in late march at a temple in kyoto since 16 years ago ducks have come to yoboji temple to lay eggs when the young ducks are old enough they moved to kamagawa which literally means duck river people in the neighborhood helped the little ones as they overcame obstacles including crossing a road with heavy traffic after their 90-minute journey the ducklings arrived at their new home", "tokyo disneyland and disneysea stopped selling confectionary and food souvenirs on december 13th the move comes amid an entry restriction that has been placed to prevent the spread of the coronavirus the number of visitors who could not enter the park but purchase said souvenirs increase sharply leading to a stock shortage only visitors to tokyo disneyland or disneysea can purchase the items on the tokyo disney resort app purchases can be made until 11 45 pm on the day of admission with a limit of one of each item per customer", "japan's emperor emeritus aquito turned 88 on december 23rd he has mostly been staying at his residence since the coronavirus pandemic began he has been continuing visiting the biological laboratory at the imperial palace twice a week for his research on gobi fish the imperial household agency said that emperor meredith zakisto is living a healthy life together with empress emeritus michiko the two will move into the yakasaka residence next year after renovations are completed you", "tokyo stocks rose as gross domestic product data released just before the start of trading on february 15th were better than expected the key nikkei index climbed above 30 000 in the morning and finished above the mark for the first time in over thirty years the closing price was thirty thousand eighty four point one five up nearly two percent from the previous trading day foreign the cabinet office said japan's gdp for october to december of 2020 expanded and annualized 12.7 percent in real terms showing growth for the second straight quarter", "people formed a long line outside the coronavirus vaccination center in tokyo's shibuya area the facility opened on august 27th for young people to get inoculated without a reservation the approximately 300 slots for the day were filled up by 7 30 am more than four hours before the center opens high foreign tokyo governor koike said the metropolitan government is working on providing shots to people who want to be inoculated at various vaccination centers in the capital officials said they did not expect this many people to come and that they will use a lottery system to decide who can get vaccinated at the center from august 28th meanwhile the health ministry said the number of covid-19 patients in serious condition topped 2 000 across japan for the first time on august 26th", "nippon tv crew boarded an airplane together with the team of experts on september 29th their destination inside the eye of typhoon mindle the typhoon clouds they found were 15 kilometers high after much turbulence they arrived at the center the team of experts used equipment to find out that the barometric pressure was 932 hectopascals mendel is expected to bring heavy rain and strong winds to tokyo's izu islands on september 30th", "the japanese government began construction of a new embankment in northern okinawa on august 27th the move came amid local opposition against moving the u.s marine corps air station fatima to the area within the southwestern prefecture the defense ministry's okinawa defense bureau had completed replanting a small coral reef that was in the construction area by august 11th to make way for a revetment called n2 the okinawa governor complained about the development of the japanese and u.s governments have agreed to move some functions of fatima air base to a less densely populated location in nago but locals have long called for their heavy burden of hosting the u.s military reduced", "hunters shot and killed an asian black bear after it appeared in a residential area in murayama city yamagata prefecture northern japan the bear had been spotted in three places including the residential area from around 5 30 a.m local time on june 23rd hunters in the city shot the bear around 10 a.m authorities reported no injuries to residents", "japanese prime minister kishida fumio said that the country would make its own decisions in relation to the beijing olympics and paralympics his remarks came after the united states announced a diplomatic boycott of the 2022 winter olympics chief cabinet secretary matsunohirokazu stressed that the japanese government has not made any decision at this point he also pointed out that it is unclear what exactly a diplomatic boycott means", "japan and the united states have agreed to extend by one year their host nation support agreement set to expire at the end of march under the accord the japanese government pays part of the expenses related to the u.s military's stationing in the country including personnel and utility costs the current five-year deal comes to a total of 950 billion yen in the next fiscal year starting on april 1st japan will bear about 200 billion yen in costs negotiations to renew the agreement began last november under the trump administration but talks broke down as washington demanded significant increases in tokyo's contributions after joe biden succeeded donald trump as u.s president japan asked for a one-year extension of the agreement you", "woman called on the government on december 6 to further redisseminate free hpv vaccines in japan the country halted active recommendation of the vaccine in 2013 after receiving reports of side effects including anaphylactic shock and motor disorders the government now plans to resume active recommendation of the shot next year women who gathered on this day called on the government to make the shots available for free for those who were born from 1997 to 2005. those who wish to get inoculated but are older than the age designated by the government currently have to pay 50 000 yen to get the shot student activist chica erin says the price discourages many from receiving the shots around 2 800 people die every year in japan due to cervical cancer caused by hpv", "government officials say the region's covered under japan's second state of emergency over the coronavirus could expand further the economic revitalization minister made the remarks at a parliamentary committee session the coverage area was just expanded from four prefectures in greater tokyo to an additional seven in various parts of the country the state of emergency is scheduled to run through february 7th in the hope of reducing surges and new infections the head of a government panel on the pandemic said stronger measures will become necessary if the situation does not make significant improvements by then omishigeru said the government may have to ask businesses to suspend operations if the spread of infections increases remains unchanged or decreases only gradually", "a duck family strawled into the parking lot of a shopping mall in western japan there's a parent duck and seven tiny ducklings the group stuck together tightly as the grown duck waddled here and there appearing somewhat lost witnesses say the ducks later made their way to a nearby pond you", "the japanese government announced on march 25th that north korea fired two ballistic missiles into the sea of japan that the missiles flew 450 kilometers before landing in uilding to attract customers the cat will make its official debut on july 12th", "japan's health ministry approved the nation's first drug for those with mild and moderate covid symptoms on july 19 the antibody cocktail therapy which was used to treat former u.s president donald trump when he got the covid was developed by u.s biotechnology company regeneron chugai pharmaceutical will be in charge of developing and distributing the medicine in japan the risk of hospitalization or death was reduced by around 70 percent in its clinical trial the medicine will be used for those who have risk for serious infection including those with underlying conditions or are 65 years and older", "tokyo governor koiki yuriko got hospitalized again on october 27th for extreme fatigue the metropolitan government announced she will take about a week off koike was previously hospitalized for fatigue in june when the capital was bracing for the olympics and paralympics deputy governor takashi takeichi will take over her official duties while she rests you", "a rescue drill was conducted on december 22nd at hakone komagatake ropeway southwest of tokyo police and firefighters took part in the drill to evacuate people from the gondola lift they also used the helicopter to rescue people from the summit passengers were stranded afloat in the cable car last october when the card stopped due to a glitch", "the approval rating for prime minister suga yoshihide's cabinet stood at 39 in february's public opinion poll by nippon tv and their yomiuri shimbun in contrast 44 percent of respondents said they do not support the cabinet we asked respondents what they felt about sexist remarks recently made by mori yoshiro who heads the tokyo olympic and paralympic organizing committee over 90 percent combined said the comments were problematic to varying degrees as to whether the tokyo games should take place this summer 33 percent said they should be postponed again 28 percent said the event should be cancelled and the same proportion responded that it should be held without spectators only 8 percent said the game should go ahead with spectators as for coronavirus vaccination 70 said they think they would help bring infections under control 18 said they want to get inoculated immediately 65 percent said they want to get vaccinated and 15 percent said they do not want the shot", "japanese police have arrested two south koreans on suspicion of illegally employing foreign nationals at their factory north of tokyo the couple in their 50s run the bag manufacturing plant in soka saitama prefecture they allegedly hired two vietnamese nationals who had overstayed their period of stay in japan to work there from november last year to march this year the case came to light after the police received a tip about a factory with multiple illegal workers in march authorities arrested 10 vietnamese and chinese nationals who were working there for staying illegally in japan the two south korean nationals are suspected of having fake resident cards made for the workers they have denied the allegations you", "saitama prefectural police and east japan railway held an emergency drill at saitama shintoshin station north of tokyo on november 16. the event was based on a scenario similar to the recent stabbing and arson case inside a train on the ko line in the tokyo suburbs in the drill the police received multiple reports of a suspicious man smoking on a train on the jr utsunomiya line the train made an emergency stop at the station following reports that the man stabbed the female passenger police officers surrounded and subdued the suspect the professional police plan to cooperate with railway operators to brace for any emergency", "osaka governor yoshimura hirofumi declared a medical state of emergency over the coronavirus on april 7. the number of new cases of infection in the western japan prefecture totaled 878 this day setting a new record for the second straight day and surpassing 800 for the first time he added that the prefecture decided to cancel the tokyo olympic torch relay scheduled on april 13th and 14th on public roads officials are considering having torchbearers run at the 1970 expo commemorative park at the request of the professional government the tutenkaku tower will be lit up in red to warn locals about the emergency situation the symbol of osaka also turned red in december last year when the prefecture declared its first medical state of emergency", "tokyo governor koike rico asked the central government to extend the state of emergency covering the capital on may 26th 10 prefectures nationwide including hard hit osaka are currently experts said last week that most of the new cases in tokyo are now the more contagious coronavirus variants the city is expected to stage the olympics and paralympics which will start on july 23rd", "the japanese government declared a state of emergency over the coronavirus for tokyo for the fourth time the move came as infections are spreading in the capital with two weeks to go before the opening ceremony of the tokyo olympics the measure will be in place from july 12th to august 22nd that includes the entire duration of the olympic games and runs until two days before the start of the paralympics the state of emergency for okinawa prefecture that was scheduled through july 11th was extended to august 22nd priority preventive measures will remain in place in saitama chiba and kanagawa that surround tokyo as well as an osaka prefecture in western japan at places covered in the state of emergency restaurants will be banned from serving alcoholic beverages in prefectures subject to priority preventive measures the governor can ease restrictions on serving alcohol under certain conditions prime minister suga yoshihide told a press conference that the government will pay cooperation money in advance to restaurants that comply with the alcohol ban he said checks on restaurants in affected areas will be reinforced and actions such as punishment will be taken if needed", "prime minister sugar yoshihide said he will not run in the ruling liberal democratic party's presidential election scheduled later in september the move is effectively an announcement of his resignation as leader of japan as the premiership usually goes to the head of the country's ruling party he told reporters on september 3 that he wants to focus his efforts on tackling the coronavirus explaining that he cannot use his energy for the ldp election at the same time the development came as support for sugar within the ldp has been dwindling amid deteriorating public approval ratings for his cabinet some party lawmakers have said they need a new leader to battle out the lower house election that will take place this autumn prospective candidates for the party's top post include konotaro minister in charge of the covid-19 vaccine rollout environment minister koizumi shinjiro and former defense minister ishiba shigeru as well as former foreign minister kishida fumio and former internal affairs and communications minister takaichi sanae suga informed ldp executives about his intentions earlier in the day he will also forego his plans to reshuffle the ldp executives next week the 72 year old politician became prime minister of japan in september last year and had been expected to seek re-election in the ldp election campaigning for the party leadership race is scheduled to begin on september 17th with voting set on the 29th", "japan's nuclear regulation authority unveiled a new theory concerning an explosion that occurred at the fukushima daiichi nuclear power plant 10 years ago the authority has been analyzing factors including a video of the explosion filmed by fukushima central television and reprocessed by nippon tv officials suspect the temperature inside the number three reactor's containment vessel increased generating flammable gas from cable covers the gas possibly leaked out of the vessel
