fter consulting with her parents at a press conference the same day she expressed appreciation toward japan happy to be here happy to be in safety and first at all i wanted to say thanks to the japanese government to the police she explained that she decided to defect while on her way to tokyo's haneda airport on august 1st when her grandmother told her on the phone not to return to belarus the belarusian delegation ordered her to fly back to her country after the sprinter complained about a national team coach on social media she sought the protection of japanese police at haneda airport", "experts in japan are urging people to exercise caution over the possibility that infection with the omicron variant of the coronavirus could spread rapidly the health ministries advisory board of experts analyzing the coronavirus infection situation offered its take on the matter the board's chair wakita takaji pointed to the possibility that infection transmission of the omicron may already have occurred to a certain degree he said people need to assume that infection will spread rapidly in the future experts say the omicron strain is highly contagious while the incidence of severe symptoms appears lower than the delta variant they warn that medical systems could become overwhelmed if the number of patients skyrockets experts also proposed to the government to revise its policy of hospitalizing everyone infected with the omicron variant during the new year holidays they called for flexibility depending on how severe the symptoms are at the advisory board meeting health minister goto shigeyuki reported that the recently approved oral medicine for the coronavirus was administered to a patient in kyoto for the first time in japan you", "japan sent a government plane to pakistan on august 26 as part of efforts to evacuate japanese nationals from afghanistan the aircraft departed from komaki air base in central japan carrying self-defense forces members and supplies such as food and water japan has already dispatched three of the scf's transport planes to islamabad for the operation the government plans to transport japanese nationals and local staff at the japanese embassy remaining in afghanistan where the taliban has regained power", "honda motor aims to eliminate traffic accidents by 2050 with a risk aversion system using artificial intelligence the automaker recently showed the media its driver assistant technology currently in development it uses ai in building the intelligent driving support technology existing driver assistance systems issue alerts to drivers when there are risks of accidents such as when bicycles and pedestrians come near the car honda's new system analyzes whether the driver is aware of such risks if ai sees through an eye-tracking camera that the driver does not see a pedestrian it tightens the driver's seat belt lights on the dashboard also indicate the presence of pedestrians and their moves and they dim once the driver becomes aware of the situation the technology is expected to prevent accidents involving drivers mistakenly stepping on the gas pedal instead of the brake honda hopes to commercialize the technology in the latter half of the 2020s", "the head of the world health organization thanked japan for encouraging and uniting the world by staging the tokyo olympics and paralympics amid a pandemic he spoke in japanese at the ioc session in tokyo tokyo 2020 kai saini terrorists refer to a japanese adage to urge people to take caution against the coronavirus either increase risk or decrease risk but they never eliminate it completely he said prompt and proper responses to infection including isolating and tracking those who test positive will lead to the success of the gains you", "prime minister kishida fumio made his policy speech to parliament on december 6th since the japanese leader expressed intention to invest around 500 billion yen toward developing vaccines and drugs for covid 19 domestically he also said he will consider legal revisions to enable quick pharmaceutical approval in times of emergency foreign said he will complete a digital super highway with undersea cables surrounding japan in about three years he said this would enable the use of high speed and large capacity digital services across the country the prime minister also said the central government will take the lead in raising wages for fields such as nursing child care and preschool education the extraordinary diet session will run through december 21st", "toshiba will consider a buyout offer from a foreign private equity firm that includes the option to go private the japanese conglomerate has many investment funds among its shareholders as they invested in the firm when its financial situation deteriorated in 2017. among them the vocal ones have called for changes in toshiba's management system sources say british private equity firms cvc capital partners has proposed to purchase a large number of toshiba's shares and go private to avert pressure from activist shareholders", "police raided the real estate developer and other related locations on october 28th in connection with the fatal atami mudslide 26 people died from the mudslide that took place in july the real estate company is thought to have built embankment using construction waste soil at the accident site police believe the company neglected to take necessary measures to prevent the collapse of the mound you", "tokyo police arrested on august 16th the georgian paralympic athlete over assaulting and injuring a security guard at a hotel in the japanese capital investigative sources say the male judoka is suspected of shoving a security guard and inflicting on him serious injuries including a broken rib the incident occurred on august 12th at a hotel near haneda airport the security guard in his 60s was patrolling the floor where georgian team members were talking loudly in the hallway when the athlete in question came charging toward him the victim has filed a damages report with the tokyo police the georgian paralympic committee has expressed disappointment over the case and said the athletes accreditation at the tokyo paralympics will be suspended", "an eruption occurred on mount aso in southwestern japan shortly before noon on october 20th pyroclastic flows have been observed in the area extending as far as 1.3 kilometers from the nakadaki number one crater smoke rose to about 3 500 meters high while ash deposits 20 to 30 centimeters big were scattered in an area reaching 900 meters to the south an eruption of this scale was last seen on the volcano five years ago local fire department officials said 11 climbers were on nakadake at the time of the eruption but there have been no reports of injuries the japan meteorological agency raised the volcanic alert level on mount aso from two to three on a scale of five agency officials are warning people to be careful of volcanic ash and cinder within a two kilometer radius from the crater that erupted they said wind can carry volcanic debris even further and that people should also protect themselves from volcanic gas authorities had restricted entry to the crater area after the agency raised the volcanic alert level from 1 to 2 on october 13th you", "tokyo 2020 organizers unveiled on june 9 the menu that will be served in the olympic village the five dishes were selected from 715 ideas solicited from the public this is include edamame panna cotta and some noodles which are particularly popular during the summer okay athletes will be asked to follow strict rules in the postponed games that are set to kick off on july 23rd olympic organizers call the meals some of the few hospitalities that they can offer and hope athletes will enjoy them", "a bridge that sends water supply across the kinokawa river in western japan collapsed on october 3rd the incident cut off water at about 60 000 homes in wakayama city officials decided to close all public schools in the affected area on october 4th and send water trucks around to 22 locations residents lined up to get their share of water officials are considering building a makeshift water pipe to restore supply they said the bridge was built in 1975 and no abnormalities were found in a visual inspection in september", "a 49 year old man died after receiving a shot of moderna covid-19 vaccines that were later recalled following contamination reports the man was inoculated on august 11th and died the next day modernist domestic distributor announced last week it would recall three batches of the vaccines after confirming that the foreign materials found were stainless steel pieces japan's health ministry said the injection of the particles will not pose any health risk two other men have been confirmed dead after receiving the doses the casual relationship between inoculation and their death is unknown", "the joker inspired man who went on a stabbing spree on a tokyo train on halloween night says he purchased 10 cans of lighter fluid the suspect harturi kyota was caught red-handed on suspicion of attempted murder after he critically stabbed a 72 year old man and started a fire on the train the man remains unconscious and 16 other people were injured police have found four zippo lighters and 4 bottles that were thought to have contained lighter fluids from hattori's backpack the suspect was sent to prosecutors on november 2nd you", "japanese prime minister kishida fumio announced that japan will move up the timeline of third dose vaccinations for the coronavirus the interval between second and third doses will be shortened from eight months to six for medical personnel and elderly people who are at high risk of serious illness kishida also stated that elderly people without underlying conditions will have their intervals shortened to seven months beginning in february 2022 you", "a gigantic paralympic symbol was set up in tokyo's odaiba waterfront area in the lead-up to the tokyo paralympics the monument features three aigitos representing movement the latin word aguito means i move the structure is 23.4 meters wide and 17.5 meters tall and weighs around 94 tons the symbol will remain in the water until the end of the paralympic games on september 5th and will be lit up at night", "the tokyo metropolitan government lifted its restrictions and approved restaurants on october 25th so they can open and serve alcohol for longer hours the move came as the number of new confirmed cases of coronavirus infection has dwindled in the capital the metropolitan government reported 19 cases in october 24th and 17 cases in october 25th the lowest daily figures so far this year although tokyo's rebound prevention period is now over governor koike yuriko urged people to continue taking preventative measures until november 30th she said people should be careful as the air is becoming dry toward the winter eateries that have had their anti-coronavirus measures checked and approved can serve alcohol later than 8 pm and operate until later than 9 pm this restaurant will be open until 11 pm for the first time in about 11 months starting october 25th the owner said he is happy but also worried if many customers would come as people may have gotten used to drinking at home officials are urging people to remain vigilant such as wearing a mask and avoid loud drinking parties in large groups", "the postponed tokyo olympics is set to open in 50 days the summer games will take place in tokyo and eight other prefectures including hokkaido and fukushima as organizers have not yet decided on how many spectators to allow into competition venues host localities are at a loss in terms of how to go about with preparations some soccer matches are scheduled in the city of kashima in ibaraki prefecture northeast of tokyo officials are waiting until the last minute to order tents and disinfectants as the amounts necessary will vary depending on the number of spectators just over 100 local governments that had signed up to host foreign teams training camps or exchange programs with them have cancelled those plans those that remain committed or having difficulties making arrangements especially involving medical and coronavirus testing systems tokyo games organizing committee ceo muto toshiro said he understands their concerns but he noted the need to know whether the government's state of emergency will be lifted before deciding the maximum number of spectators", "seventeen thousand seven hundred thirty four students in pupils were infected with covid-19 during the peak of the fifth coronavirus wave in august more than tripling from the previous month five thousand one 186 pupils and students at the covid in july the total of new cases among children between june 2020 when schools reopened in japan and last month came to 54 100 this means that 30 got the virus just in august the education ministry said that the figure reflected the increase in the number of new covid-19 cases during the fifth wave 56 of the cases were household transmissions", "prime minister kishida fumio formed his second cabinet in november 10th after he was reelected as japan's top leader in parliament the only change from the lineup he announced on october 4th when he first took office was naming former defense minister hayashi yoshimasa as foreign minister last week kishida appointed foreign minister motegi toshimitsu as secretary general of the ruling liberal democratic party the re-launch of the kishida cabinet came after the ldp won a majority of seats in the october 31st house of representatives election those elected to the lower house entered the parliamentary premises for a three-day special session they included baba yuki of the main opposition constitutional democratic party of japan who is the youngest diet member at age 29. leader of the small opposition reiwashin sengumi returned to parliament for the first time in two years constitutional democratic party leader edano yukiyo is set to step down to take responsibility for losing seats in the general election meanwhile kishida discussed details of a new economic stimulus package with yamaguchi natsuo leader of kometo the junior member of the ruling coalition a pillar of the measures is the government's plan to pay 100 000 yen for each child aged 18 and under kishida and yamaguchi agreed to set an annual income cap of 9.6 million yen in terms of households that can receive the payment", "project officials have begun testing in tokyo the use of delivery robots that handle orders from multiple stores in the trial a customer uses a smartphone to place orders from up to four participating shops the orders are sent to the stores and to the delivery company a delivery person goes to pick up the goods and places them inside a robot's container the vehicle then carries the load to the destination accompanied by a staffer when the robot arrives a notice is sent to the customer who uses a qr code on the smartphone to open the container door hamburg you don't have currently the robot needs support from human staff when picking up and delivering the product officials are aiming to operate the robot remotely to reduce human contact they are considering parking the robots at gas stations for charging the robot delivery is expected to begin in fiscal 2022 you", "japanese automaker nissan motor and telecommunications firm ntt docomo will conduct an experiment with self-driving taxis that users can reserve on a smartphone app the two companies will have 200 people use the service in yokohama's minato mirai area from september 21st to the end of october customers will designate where to get on and off the vehicle from 23 locations in the area listed on the application they will also indicate the time they want the ride and the number of passengers to ensure they are getting on the car they ordered they must input the four digits on the door into the app to open it a driver will be in the car to deal with any problems but the vehicle will move on its own based on data collected using cameras and radars nissan and docomo aim to start the project on a full scale after receiving feedback from people involved in the experiment concerning factors such as safety and what they feel is the appropriate cost for such service", "japan confirmed its first cases of the mu variant of the novel coronavirus at quarantine stations at haneda and narita airports the nation's health ministry said that the variants were detected from two women who entered japan from the united arab emirates and from britain in june and july respectively the new coronavirus variant was added to the world health organization's list of variants of interest on august 30th the who said in a statement that the mu variant could potentially evade immune response", "japanese billionaire mai zawayu saku announced on november 17th that he passed the final training for astronauts the 100 day long training was held at gagarin research and test cosmonaut training center in russia maizawa is set to fly to the international space station on december 8th as the first ever japanese civilian the journey is scheduled to be 12 days long he will head to kazakhstan on november 19th where the serious rocket will depart", "this man in a laundromat in tokyo seemed to be an ordinary customer until he started kicking a dryer and tossing other people's clothes on the floor he even slammed a rack into the glass door the police are set to look into the case as damage to property", "a toy poodle has been selected as a commissioned police dog in okayama western japan the okayama prefectural police said it is the first time to have a toy poodle work for them hannah is six years old she took part in an examination event to choose commissioned police dogs in november and passed the test hannah displayed her prowess in a smell test which she also succeeded in during the exam she will take part in activities including searches for the missing for two years from january", "a landslide occurred in nagasaki prefecture southwestern japan on the morning of august 13th police and firefighters said one resident was killed and two others went missing as two homes were destroyed in the disaster one resident was rescued with severe injuries including a bone fracture police have cordoned off the area a hotel in the area made an emergency call shortly after 4am saying there was a landslide and sand came into the building", "more teams are arriving in japan with only 22 days to go before the olympics kick off brazil's national team was one of the teams that arrived in tokyo's haneda airport on july 1st around 100 team members from 12 countries and regions are expected to enter the nation on the same day they are included in the 67 000 team members and olympic-related staff that are expected to be in japan for the postponed tokyo games the rules outlined in the tokyo 2020 playbooks will be applied to athletes starting july 1st you", "vlp therapeutics japan began a clinical trial of its next generation covid vaccine ceo akahata wataru says that the vaccine is an advanced version of the messenger rna shots such as the pfizer and the moderna ones the company's replicon vaccine requires only one tenth or one 100th of dosage of the conventional mrna vaccines allowing it to minimize adverse reactions 127 grams of the dose will be sufficient to vaccinate japan's entire population of over 120 million vlp therapeutics hopes to file for approval in 2022", "the 2021 edition of japan's annual diplomatic blue book unveiled on april 27th emphasized strong concerns over the recent chinese maritime intrusion the move comes as china's military activities continue to grow in the east china sea the report stated that china has been rapidly expanding its military capabilities that lack transparency it also said the neighboring country's military buildup is increasing tensions in the south china sea the blue book continues to cut the ties between japan and china one of the most important bilateral relations the foreign ministry also introduced in the report its efforts to fight the novel coronavirus pandemic including the evacuation of japanese nationals from wuhan you", "the japan coast guard and the united states coast guard held a joint drill at yokosuka port south of tokyo the training on october 3rd was the fifth one held together and the first one since 2008. boats ran side by side and made turns and also simulated approaching and stopping a patrol boat the japan coast guard said that it hopes to continue drills to strengthen cooperation you", "parts of the new residence for emperor nareshto empress masako and their daughter princess aiko were shown to the media on july 14th the imperial family is expected to move in as early as mid-september emperor emeritus akisto and empress emerita michiko had lived here during his reign workers conducted plumbing and electrical repairs for about a year until the end of june you", "japan railway will offer free rice for elementary school children on the nozomi shinkansen bullet trains connecting tokyo and fukuca for a limited time the fares for grade school students between the ages of 6 and 12 will be fully reimbursed under certain conditions the ticket must be purchased together with the ticket for an adult and they must ride the train without a physical ticket those applying for the refund must be a member of j.r tokai's njr west's online reservation site the promotional event will take place from november 24th to december 19th ahead of the 30th anniversary of the nozomi super express next march", "chugai pharmaceutical has applied for approval to manufacture and sell an antibody cocktail therapy to treat covid-19 in japan the therapy involves simultaneously administering casa rivamab and mdevimab these are neutralizing antibodies under clinical trials for treating coronavirus disease chugai said the treatment method was effective in reducing the risks of hospitalization or death in about 70 percent of some 4500 coronavirus outpatients in overseas clinical trials the firm has been testing the therapy in japan involving 20 subjects since march", "japanese prime minister kishida fumio remotely took part in the summit for democracy organized by the united states us president joe biden had pledged to hold the event during his election campaign last year about 110 countries and territories are taking part online in the likely reference to china and russia biden expressed caution that autocrats are advancing their power and expanding their influence around the world some criticize the summit as simply serving to divide the world into democracies and non-democracies you", "the japanese government put together proposals on september 8th to ease covid 19 restrictions around november provided that those who are willing to be vaccinated will have received their shots by november the government also says covid-19 drugs will be more accessible by then according to the proposals eateries that adhere to coronavirus measures will be able to provide alcohol and be open after 8 pm those who are fully vaccinated will no longer be asked to refrain from inter-prefectural travel under the ongoing state of emergency which will be extended in 19 prefectures including tokyo until september 30th eateries and bars are asked to refrain from serving alcohol and to shorten business hours people are urged to refrain from making unnecessary outings after 8 pm and to stay within their prefectures", "tokyo sumida ward tested a movable medical facility on december 27th that can also function as a pcr testing center the vehicle is the first of its kind in the world being equipped with a ct scan that can check pneumonia and other diseases and conduct biochemical tests such as pcr testing for my symmetra ward hopes to dispatch the vehicle to places including nursing homes to swiftly respond to infection clusters you", "media organizations got to see the main parts of japan's new h3 rocket at a mitsubishi heavy industries plant jaxa is developing the domestically made rocket set for launch in fiscal 2021 starting in april the country name inscribed on the body changed from nippon to japan for easier recognition overseas the space agency is aiming to cut the cost for launching an h3 rocket to around 5 billion yen about half that for an h2a the h3 rocket will be moved to tanegashima space center in southwestern japan this week to prepare for the liftoff you", "one week has passed since the fatal arson at a mental health clinic on the fourth floor of a building in central osaka police are continuing their on-site investigation of the fire which killed 25 many people have come to the building to offer flowers and prayers police suspect that 61 year old tanimoto morio set the clinic on fire using gasoline investigative sources said the suspect's medical records were among documents found at what remains of the facility he is likely to have been coming to the clinic for several years the suspect remains unconscious you", "japan's health ministry announced that two men died after receiving moderna's covid-19 vaccine shots whose use was later suspended in japan the two men both in their 30s received their shots in mid-august they both had no underlying health conditions and passed away three days after their respective vaccinations each had a shot from one of the three manufacturing lots that were suspended on august 26 following contamination reports officials are currently investigating the causes of death you", "the maritime self-defense forces aegis destroyer haguro was commissioned on march 19th that completes japan's eighth aegis system aimed at enhancing the country's ballistic missile defense capabilities haguro is equipped with state-of-the-art technology enabling it to obtain data from other aegis destroyers to attack a target that cannot be detected on its own radar system the vessel cost vils rode on the boat as people hurled beans at them from a ship", "tokyo police have arrested three vietnamese nationals in suspicion of using fake 10 000 yen bills the police said the suspects allegedly used four counterfeit bank notes at a convenience store in tokyo's nakaya award on august 22nd and 23rd each of them went into the store alone and bought inexpensive items like bottled water the bills were of an older design featuring prince shotoku's image the police are looking for possible links between the suspects and other similar cases there have been reports of about 140 fake notes used at 130 stores in tokyo", "japanese prime minister suga yoshihide thanked who director general tedris adam gabrielesis for his efforts against the coronavirus in connection with the tokyo olympics in paralympics they met at the state guest house in tokyo on july 22nd according to officials suga told the world health organization leader that he hopes to send out a message from japan to the world that people can overcome difficulties by uniting and combining their efforts and wisdom tetris in turn expressed appreciation to japan for its contribution in tackling the pandemic you", "the app for japan's digital vaccination certificate for the coronavirus began use on december 20th users vaccinated in japan can have their certificate issued using the official app that was released by japan's digital agency information registered in the vaccination record system or vrs will be automatically displayed after scanning the user's my number identification card the certificates can be issued for domestic use or international travel both certificates have a 2d barcode that can be used as proof of vaccination other information such as vaccination dates types and lot numbers can also be displayed a my number identification card is required to use the issuing service and additionally a passport is required for issuing an international certificate the app is currently only available for use in japanese", "organizers of the sapporo snow festival plan to hold the event in 2022 conditionally after canceling the event this year due to the coronavirus they decided to scale down the festivities including not holding stage events or selling food and drinks spectators will be asked to keep walking as they watch the frozen sculptures on display the organizer said the festival is scheduled to coincide with the night illumination event", "japanese prime minister kishida fumio unveiled a set of policies to tackle the coronavirus epidemic after he formed its second cabinet on november 10. he said that those who are 18 years and older would be eligible to receive covid booster shots starting next month citizens below 12 years old will be able to be inoculated after the government approves the use of the vaccine the japanese leader also failed plans to have covid pills available by the end of the year furthermore he vowed to compile a stimulus package worth several tens of trillion yen to revive the pandemic battered economy the package will include cash handle to students and temporary workers particularly hard hit by the pandemic kishida also said the government would submit a bill to legalize anonymous delivery as part of efforts to accelerate digital reforms", "prime minister kishida fumio emphasized the need to have a sense of urgency over the new year holidays to brace for possible spikes in the spread of coronavirus infection kishida made the remarks to reporters on his last official workday of 2021. he said that he will have to stay on his guard and that he has told cabinet members to keep abreast of the situation during the year-end and new year break and respond preemptively as for next year the japanese leader said he will continue to work on achieving results for his political agenda items", "large amounts of pumice stones washed ashore on islands located about 180 kilometers south of central tokyo a fisherman on kozushima island talked about the effects on old two pads worth of fluid fashion the global femtech market is expected to expand to a scale of 5 trillion yen by 2025.", "japan's central government began sending pfizer's coronavirus vaccines to local governments on november 15th a batch arrived in narita chiba prefecture east of tokyo the more than 4 million doses that will be delivered across the country are earmarked for administering the third shot to residents in december and january the national government is set to begin giving the third shot starting december 1st to those aged 18 and above the health ministry has said that people can get inoculated for the third time about 8 months or more after their second shot but a ministry panel of experts approved making it possible for local governments to allow residents to get vaccinated after six months depending on the infection situations the ministry said only messenger rna vaccines manufactured by pfizer and moderna can be used when mixing vaccine brands", "japan and seven other economies agreed on february 25th that they will reduce their pacific sorry catch quota by 40 the decision came after an online meeting by members of the north pacific fisheries commission which include china south korea and russia the move comes as japan continues to see a streak of poor sorry catches the nation's sari hall hit record low last year with just over 29 000 tons the new catch limit proposed by japan will be in place until the end of 2022. japan and russia also agreed to cut allocations in their exclusive economic zone the north pacific fisheries commission's other participants have also been experiencing a decline in catches the new cap on quotas is expected to encourage sustainable fishing you", "komurokai visited princess makko's residence on october 24th to prepare for their marriage he left his apartment in yokohama in the morning and spent about seven hours at the akasaka estate komuru last went there six days earlier when he met with his future bride's parents crown prince famighto and crown princess kiko princess mako and komodo are scheduled to marry on october 26 and give a joint press conference the same day sources say the princess will live in an apartment in tokyo for a while to process her travel document the couple plans to live in the united states where comodo has secured a job", "emperor naruto and his family moved to their new residence on the ground of the imperial palace on september 6th emperor naruto empress masako and their daughter princess aiko had been living in their akasaka imperial residence renovations had been underway at their new home since the emperor was enthroned in may 2019 the emperor brought the sword and jewel with him which symbolized the legitimacy of the emperor", "the japan meteorological agency announced that it expects eastern and western japan to have higher than average snowfall this winter the agency forecasts that area that face the sea of japan and western japan will have more snowfall temperature in the areas could be lower than average winters heavy snowfall could be observed in western japan as early as december you", "around 40 people attended a party to welcome international olympic committee president thomas bahan july 18 drawing fierce backlash from the public participants included japanese prime minister suga yoshihire tokyo 2020 president hashimoto seiko tokyo governor kwik olympic minister marukawa tamayo and even former olympics chief mori yoshiro sources say they vowed to host a successful tokyo olympics the party comes as the olympic host city remains under a fourth state of emergency amid a spike in covid infections dozens of demonstrators protested in front of the venue calling for the cancellation of the games", "the tallest waterfall on kyushu one of japan's main islands in the southwest was captured on camera in its entirety for the first time using a drone people knew about this fall but had been unable to go near it due to steep cliffs in may of last year a photographer succeeded in taking footage of it with a drone amami city officials determined in august that the fall was 181 meters tall the highest known in kyushu home to the endangered amami rabbit the island was registered as a world natural heritage site in july along with okinawa's idiomote island amami city officials are calling on the public to submit candidate names for the waterfall until october 8th", "fifty days after birth the panda twins that were born at tokyo's ueno zoological gardens are finally beginning to open their eyes the cubs were born to shin shin on june 23rd the male cub weighs a little more than 2.2 kilograms and the female one a little over 2.3 kilograms the two will be soliciting their names from the public until august 20th", "the japanese government said on august 31st it will withdraw its self-defense forces from afghanistan amid increasing tensions following the taliban seizure of the country ensuring safety at the airport will be difficult now that the united states troops have pulled out from the country sdf aircraft were able to evacuate one japanese national and around a dozen of afghan locals after arriving on august 26th the government said it will continue efforts to evacuate around 500 people including local staff who remain in the country you", "workers reinforced an embankment for arakawa river in tokyo to prevent flooding the levee has a depression about three meters deep where a railroad runs through the river almost overflowed from this area during a typhoon two years ago if flooding occurs here experts predict that about two thousand people could die in the worst case scenario workers build concrete walls on the lower area as a stop gap measure the land ministry said it is considering replacing the railway bridge in the future to make the entire embankment higher you", "tellers at a bank in kyoto are wearing summer kimonos while tending to customers the bank is located in the neighborhood where the gion festival is taking place this month the float procession for the annual festival was cancelled for the second straight year to prevent the spread of the coronavirus but craftsmen built 11 floats for display to keep the traditional techniques alive", "the japanese glass shrimp fishing season kicked off on april 1st in toyoma prefecture central japan dubbed the gems of toyama bay the starting of its fishing season is a sign for the locals that spring has come fishermen in the prefecture that lies along the sea of japan welcomed 800 kilograms of the catch the peak season of the specialty is from around june to july fishing will continue until the end of november", "the japanese government admitted that some 82 million face masks meant to be distributed to residences and care facilities across the country remain in storage the so-called abeno masks are among the 290 million cloth masks procured under an initiative of former prime minister abe shinzo as part of measures against the coronavirus when masks were in short supply deputy chief cabinet secretary isozaki yoshihiko confirmed news reports on the situation the spokesman said the masks have been delivered to all households but for nursing homes the government changed its distribution policy from sending the masks to all facilities to a request basis that is why nearly a third of the venom asks has not been delivered the stored masks are worth about 11.5 billion yen the cost of storing the mask reportedly came to about 600 million yen between august last year and march this year you", "tokyo games organizers are urging people not to go and see the olympic cauldron in the japanese capital the structure will be set up by a bridge that connects tokyo zariaki and aomi areas the olympic flame that will be lit at the opening ceremony on july 23rd will be moved to the cauldron for the duration of the summer games through august 8th organizers say they want to prevent crowds from forming in tokyo where the japanese government has declared a state of emergency over the coronavirus they are building a one meter high fence around the cauldron to keep people from going near it live performances and food stalls that were planned in the area have also been cancelled", "japanese foreign minister hayashi yoshimasa called u.s military's covid-19 measures deplorable following a covid-19 cluster infection at camp hansen a marine corps space in okinawa prefecture 232 cases have been linked to the cluster began foreign u.s military service members had not been tested upon departure from the united states and arrival in japan hayashi urged ricky rupp the commander of u.s forces japan to have service members be tested upon departure and arrival and to implement stricter activity restrictions", "a 44 year old man died on october 27th after a tunnel collapsed in gifu prefecture central japan this is the first confirmed death related to central japan railways maglev train project the accident took place when workers were inspecting a site where they set off a dynamite to dig deeper into the tunnel another worker suffered bone fractures the police are looking into the accident as a possible case of professional negligence resulting in death and injury", "toyota motor announced on july 19 that it will not air tv commercials the company made for the tokyo olympics toyota which is one of the top corporate sponsors of the olympics had prepared ads to convey the olympic spirit the auto manufacturer cited the change in the perception and circumstances regarding the olympics as the reason for its withdrawal the decision comes as tokyo ramps up preparation for the postponed games that is set to kick off on july 23rd the olympic host city remains under a fourth state of emergency the public has voiced concern over the safety of the unprecedented games", "four athletes and a coach from south sudan left japan on august 26 after spending 21 months in the city they now call their second home about 100 kilometers northwest of tokyo starting november 2019 they held a prolonged training camp here for the tokyo olympics and paralympics amid unrest in their home country maibashi city the capital of kuma prefecture has been supporting the track and field athletes through their preparations even after the 2020 tokyo games were postponed by a year due to the coronavirus on july 16th a week before the opening of the tokyo olympics they found out that only two of the members got births to compete one in the men's 1500 meter run and the other in the women's 200 meter race neither made it past the heats at the national stadium in august but the male runner set a personal best time and a new national record in the effort the athletes expressed their appreciation to their hosts before heading back to south sudan where conflict continues they expressed hope to send a message to their compatriots that peace is the best way to achieve happiness and grow their country maiabashi city plans to continue contributing to promoting peace through sports by having two athletes from south sudan come to train every year", "the imperial family joined the ceremony on june 16th to commemorate the 21st anniversary of the death of empress kuojun the wife of emperor hiroshito posthumously known as emperor showa emperor naruto empress masako and other members of the imperial family attended the ritual that was held at the imperial palace princess makko meanwhile visited the musashino imperial graveyard as a representative of the imperial family it was her first public outing since january 7th when she attended a right to commemorate the death of emperor showa", "a new bus tour in yokohama southwest of tokyo combines the real world with virtual reality to offer an experience in augmented reality participants ride on an actual bus but they also see a virtual world in the sky through a vr headset in parts of the tour they can see images of fish in the sea against the cityscape of yokohama's minato mirai area foreign the tour uses open air buses for ventilation kq offers the program on weekends and public holidays from december 18th to the end of january", "a store in central japan specializing in boxed sushi is selling the product in a vending machine overnight the product is called masuzushi a pressed sushi specialty of toyama prefecture made with vinegared raw trout and rice wrapped in bamboo leaves it is popular as a souvenir and is a packaged meal that travelers eat during long train rides the store has had to shorten its hours due to the coronavirus but the vending machine carries on business from the time the store closes at 4pm until it opens the next morning the setup is also beneficial to the store's workers she said long working hours were an issue in pre-coronavirus days when the employees had to work from early in the morning to late at night to help numerous customers who came you", "the japanese government will prohibit the re-entry of foreign residents from 10 countries in territory starting december 2nd the move comes as the second case of infection with the omicron variant of the coronavirus was confirmed in japan together the countries include south africa angola and zambia japan already reinforced its border control on november 30th banning the new entry of foreigners from all countries matsuno said the government will also handle humanitarian cases under stricter operational guidelines the top government spokesman said the second confirmed case of omicron was found in a man in his 20s who arrived at narita airport on november 27th after staying in peru he tested positive upon arrival and is currently isolated at a medical institution", "japanese emperor narushto met international paralympic committee president andrew parsons before the opening ceremony of the tokyo paralympics around 10 ipc related officials including parsons were invited to the imperial palace the japanese empire showed respect to the effort of the athletes and their families that are striving amid the pandemic it is my sincere hope that these games should be an impedance for progress to be made in building a society in which all of us of disabilities can build together by embracing greater importance than ever before on respecting and caring for banks the emperor later declared the opening of the tokyo paralympics in the opening ceremony", "emperor naruto and empress masako remotely attended the 17th world conference on earthquake engineering taking place in northeast japan it is very significant that the 17 wce is being held in sendai in 2021 10 years after the great east japan earthquake disaster in march 2011 a powerful tumblr and ensuing tsunami devastated miyagi and surrounding prefectures the world conference is held once every four years with the participation of quake and disaster prevention experts from around the globe the emperor expressed hope that the meeting will serve as an opportunity to share the experiences and lessons learned from past disasters to mitigate damage from future quakes and tsunami", "the japanese government decided to extend and expand a covid-19 state of emergency on august 17th 19 state of emergency which currently covers tokyo saitama chiba kanagawa osaka and okinawa prefectures will be extended until september 12th ibaraki tochigi guma shizuoka kyoto shogo and fukuoka prefectures will be added to the list starting august 20th apart from being able to ask eateries to shorten operation hours and to stop providing alcohol governors will be allowed to ask department stores to restrict the number of customers to their basement floors clusters of infections have been reported in these basement floors which typically are packed with customers who come to buy meals and groceries the newest state of emergency comes as part of the government's desperate efforts to contain the spread of the virus as the nation continues to observe a record number of seriously ill covid patients putting a severe strain on the medical system 1646 people were confirmed to be critically ill as of august 16th", "tokyo games organizers have apologized for discarding large amounts of unused masks disinfectant and medical garments left behind at venues used for the olympics the items disposed of were 660 boxes each containing 50 masks 380 bottles of disinfectant and 3 420 gowns found at medical rooms at 9 venues the organizer said they are worth around 5 million yen in total officials explained that the massive goods were left over as most of the olympic competitions ended up being held without spectators they threw them away because they had not secured any place to store them officials said they will look for storage space and work with local governments to find ways to utilize the items the development came as coronavirus infections in japan have been soaring since late july the cumulative number of confirmed cases in the country surpassed 1.5 million on september 1st you", "tokyo governor koeike yuriko fully resumed official duties in november 21st after a month of recuperation from fatih koike was hospitalized on october 27th due to excessive fatigue she was discharged on november 2nd but tala worked from home for a while", "princess aiko turned 20 years old on december first the only child of emperor narushto and empress masako expressed hope to be helpful to others in a statement the princess said she wants to assist her parents to the best of her abilities as an adult member of the imperial family she said she has been blessed with numerous learning opportunities and that her experiences have become her life assets the princess thanked the public for watching over her growth and sending her warm messages she said she hopes to refine herself and grow into an adult who can be of service to others princess aiko is a second year student at kakushu in university she takes her classes online due to effects of the coronavirus imperial ceremonies to mark her coming of age will take place in december 5th the princess is scheduled to hold a press conference for the occasion next march during her school's spring break you", "students at tokyo's azabu elementary school got a special lecture by japanese astronauts on july 6th yukimiya first delivered an online class on how water and food move in space and how people lead from japan aerospace exploration agency's tsukuba space center hoshide akihito showed kids how fluids move in space from space each student was provided a tablet as a part of the education ministry's so-called giga school program around 200 students and guardians joined the class you", "ten years have passed since powerful earthquakes rocked eastern japan an ensuing tsunami caused thousands of deaths in the major nuclear disaster in the northeast people offered prayers in the severely affected prefectures of miyagi fukushima and iwate the greatest japan earthquake took the lives of some 15 900 people more than 2 500 remain missing even now deaths indirectly related to the disaster have surpassed three thousand seven hundred the search for the missing continues on coastal areas of northeast japan rebuilding and reconstruction efforts have progressed in many areas but survivors in bereaved families are still picking up the pieces the magnitude 9.0 quake struck at 2 46 p.m on march 11 2011.", "japan's health ministry suspended the use of around 1.6 million modern vaccine doses after vaccination sites reported contamination 39 of such reports have been made since august 16th sources say that the foray material which was found in the doses could have been metal piece the move prompted several japanese companies to cancel workplace vaccinations no safety or efficacy issues have been identified", "a new firm is hoping to utilize avatar technologies to diversify the way people work the company's ceo is a professor at osaka university's graduate school researching about robots and avatars that interact with people he has developed an android modeled after himself the professor hopes to enable people to work without restrictions based on factors such as time location age and disabilities has also been chosen to lead a cabinet office project aimed at realizing an innovative society in which people are free from the constraints of physical body brain space and time by 2050 technological advances are expected to make it possible for people to remotely assist in emergency situations such as disasters or epidemics", "fc tokyo held its soccer clinic at a juvenile reformatory in the tokyo suburb members of the professional soccer team visited tama juvenile training school in hachioji fc tokyo has been involved in the activity since 2016 to promote the healthy upbringing of school inmates and prevent juvenile delinquency about 70 inmates took part in the event you", "mcdonald's japan will offer french fries in small size only from december 24th to 30th as imports of potatoes from north america have been delayed the company said one of the reasons for the delay is the major flooding near report in vancouver canada the logistics network around the world has also been affected by the coronavirus pandemic the fast food chain operator has been arranging to have the potatoes flown to japan but for the time being the approximately 2 900 mcdonald's stores in japan will stop serving medium and large-sized fries including for meals mcdonald's japan also limited fries to the small size in december 2014 due to import delays", "japan is on high alert against the omicron coronavirus variant that is spreading in other parts of the world while the variant has not yet been confirmed in japan the national institute of infectious diseases raised the alert level on november 28th according to institute officials omicron has the most diverse mutations among coronavirus variants confirmed so far the official said the variant has 30 mutations on the spike protein that binds to human cells they said there are concerns over its contagiousness reduced effects of vaccination and increased risks of re-infection they added that there is not enough information to determine how severe the symptoms are expected to be the health ministry has instructed local governments to conduct genome analyses on the virus samples of people who test positive within 14 days after entering japan", "strong earthquakes hit yamanashi and wakayama prefectures in eastern and western japan respectively on december 3rd both registered lower 5 in the japanese seismic intensity scale of 7 in some areas a magnitude 5.4 tumbler struck wakayama south of osaka at around 9 28 am at gobo city hall in the western prefecture the shaking caused 26 window panes on the building to crack wakayama prefectural officials said no one was injured and there have not been any reports of other damage several hours earlier a magnitude 4.8 quake shook yamanashi prefecture the 6 37 am quake followed smaller ground movements in the area near mount fuji overnight there have been no reports of injuries or damage the japan meteorological agency said the two quakes are not directly related to each other agency officials also ruled out any correlations between the yamanashi templar and the volcanic activities of mount fuji but they warned of quakes of similar magnitude possibly hitting the two regions in the coming week or so", "the immigration services agency of japan partially unveiled on august 12th the footage of a sri lankan woman who died in immigration custody in march wishma's sandamali who was then 33 years old died at the nagoya regional immigration services bureau japan admitted medical care system flaws in an investigation report on august 10th the report pointed out that the woman had repeatedly requested for medical care which did not reach senior officials at the nagoya borough the two-hour long video unveiled to the victim's family on august 12th was edited from two weeks worth of surveillance footage wishman's younger sister demanded the agency to disclose the entire video you", "a ski area on mount fuji opened on october 22nd snowpark yeti became the season's first outdoor ski slope to open in japan for the 23rd year in a row the facility is located at the second station of japan's tallest mountain the park allowed visitors wearing costumes in for free on the first day people came from places like saitama and tokyo only one of the park's four slopes running one kilometer long is open for now operators said the rest are scheduled to become available by late december", "the giant panda twins born in june at the windows zoological gardens in tokyo are now growing up outside the incubator zoo officials said that while their mother shin chin took care of one cub the other had been kept inside the incubator but as both babies now weigh over 3 600 grams each they are spending time away from their mother in a spacious crib from august 27th the cubs eyes are already open but zookeepers are not sure whether they can see well enough to be able to identify objects", "japan marked the 76th anniversary of the end of world war ii on august 15. a memorial service took place at nippon budokan with the event scaled down to prevent the spread of the coronavirus a band played the national anthem with no singing before participants observed a minute of silence at noon emperor narushto said he sympathizes with those who have lost their loved ones in the war he mentioned the severe situation involving the pandemic and expressed hope that everyone will work together to overcome the difficulty the number of participants stood at 185 the lowest on record for the annual ceremony", "japan's emperor nareshta when empress masako met with some recipients of this year's cultural merit recognition of the 21 recipients 14 attended a meeting with the imperial couple they included actor and singer kayama yuzo the emperor said he is delighted that the guests have made efforts to gain success in various fields including academics culture arts and sports he wished them further success and good health the couple's annual tea ceremony with recipients of the cultural merit award and recognition was cancelled for the second year in a row to prevent the spread of the coronavirus", "the japanese government compiled an action plan concerning the planned release of water from the fukushima daiichi nuclear power plant into the sea the massive amounts of water used to cool the crippled reactors have been treated to remove or reduce radioactive substances the water will be further diluted before being released into the ocean possibly starting in the spring of 2023 the one-year action plan includes measures against groundless rumors on the effects the water could have on marine resources related cabinet members agreed on december 28th to come up with a framework for expanding the sales channels for marine products by the end of next march they will also work out the standards for compensating businesses affected by misinformation according to region and industry the efforts will be funded using 30 billion yen set aside in the supplementary budget for the current fiscal year industry minister hagiuda koichi said the government will flexibly implement steps to prevent reputational damage and to enable businesses to continue", "japan will further tighten border controls on december 3rd to prevent the spread of the omicron coronavirus variant people returning from south korea will be subjected to a six-day quarantine in government-designated facilities those entering from countries such as australia and germany will be required to quarantine in said facilities for six days up from the current three the japanese government has banned the new entry of foreign nationals in principle on november 30th", "an ugandan olympic athlete who is missing from his hotel was found in mia prefecture western japan julius cechtalico had been missing since july 16th after he disappeared from his hotel in izu misano city in osaka he left a note saying that he wanted to work in er to throw them away a thriving business model involves putting adequate prices on such food the firm has long been engaged in saving food from being discarded including selling chips made of radish skin and broccoli stalks you", "a pharmaceutical firm in southwestern japan has completed a new facility for producing covid-19 vaccines km biologics is developing an inactivated vaccine for the coronavirus the company entered the final stage of the clinical trial for the vaccine in october the newly built facility will store reagents that will be used for quality testing and manufacturing of the inactivated vaccine km biologics also renovated its existing plant to enable virus culturing a process necessary in vaccine production uh this company officials said the vaccine could become available as early as next year", "the local fishing community in fukushima prefecture expressed concern and strong opposition following the central government's decision to release treated water from the crippled fukushima nuclear paraplant into the government's basic policy states that tokyo electric power company will be responsible for testing tritium contained in the water and to take thorough measures to prevent damaging rumors it also states that the plant's operator will compensate for any damage caused by the release of water the fishing industry had struggled to restore confidence after the 2011 tohoku earthquake and tsunami triggered triple meltdowns at the fukushima daiichi nuclear power plant fishermen fear that the central government's decision will deal a fresh blow to the local fishing communities you", "the tokyo metropolitan government is distributing pcr test kits for free at haneda airport's arrival lobby the move comes amid concerns over the spread of the omicron variant of the coronavirus in the capital one kit per person is available for tokyo residents arriving at the airport from overseas who are required to self-quarantine at home for 14 days these arrivals are from countries and territories not designated for quarantining at special accommodation facilities the test kit is expected to facilitate early discovery of infection officials are urging users to take their samples around three to six days after arriving in japan after they send the samples to testing companies they will receive the result by email you", "two men in their 60s died after a motor glider crashed in japan's northernmost prefecture hokkaido on october 12th the accident occurred at a river near a glider port in ba town a surveillance footage has recorded what is thought to be the sound of the glider crashing officials will be looking into the cause of the accident", "the season's first auctions for premium watermelons took place in japan's northernmost prefecture of hokkaido farmers in the town of toma grow the density watermelons with a dark green rind the fruit fetched up to 500 000 yen at the auction in sapporo and six hundred thousand yen in asahikawa foreign tasting of the watermelons was cancelled for the second straight year to prevent the spread of the virus", "the japanese government decided to extend its second state of emergency over the coronavirus by a month through march 7th the number of new cases of confirmed infections has been on the decline nationwide but officials determined the need to continue efforts such as asking people to avoid non-essential outings after 8 pm to prevent a collapse of the medical system in adversely affected areas the state of emergency is currently in place in 11 prefectures tochigi prefecture north of tokyo will be excluded in the next phase as the situation there has improved officials said the state of emergency could be lifted in other prefectures before march 7th if the number of new infections decreases significantly the second state of emergency took effect on january 8 in tokyo saitama chiba and kanagawa prefectures officials expanded the areas to tochigi aichi gifu kyoto osaka hyogo and fukuoka starting january 14th the measure was initially scheduled until february 7th you", "a local staffer at the japan international cooperation agency's office in afghanistan and family members arrived at narita airport east of tokyo on september 12th japanese officials said the four were among the people the government aims to help evacuate from afghanistan after the taliban return to power officials will ask them whether they want to go to another country or seek asylum in japan sources said there are several dozen others who have escaped from afghanistan to neighboring pakistan those who wish will be flown to japan meanwhile more than 500 local staffers who were working at japan related places such as the embassy in kabul remain in afghanistan japan is negotiating with the taliban urging them to allow those wishing to leave to depart from the country", "two americans who are accused of helping former nissan motor chairman carlos collins escape arrived in japan on march 2nd michael taylor and his son peter were arrested in the united states and locked up in jail they were handed over to japanese custody after the united states authorized their extradition the u.s army special forces federon and its son will be tried on charges that they aided gon flee japan in 2019 before his escape gone had reportedly sent 860 000 to a company where peter works as a board member you", "princess marco could finally get married with her fiance komodo k this year a senior aide to her family said related parties are discussing the matter while taking into consideration the coronavirus pandemic in september 2017 the princess and komodo announced their plan to marry but the event has been put on hold following revelations of a financial dispute between the groom-to-be's mother and her former boyfriend sources said arrangements are now being made for the young couple to register their marriage by the end of this year without fanfare they are not expected to hold any kind of ceremonies including a formal engagement ritual or a wedding the sources said princess macko also does not intend to receive the money normally given to female members of the imperial family when they marry and leave the household they believe the pair is likely to live in the united states where camuto attended law school he took a new york state bar examination in july princess macco is the elder daughter of crown prince famighto and crown princess kiko and the niece of emperor naruto and empress masako she has maintained her wish to marry kamuto despite her father showing reservations about it and the crown prince eventually approved their marriage", "tokyo governor koike utico says the metropolitan government plans to introduce a same-sex partnership system in fiscal 2022 which starts next april made the remarks at the plenary meeting of the tokyo metropolitan assembly the system would officially recognize couples of the same gender and allow them to take advantage of some benefits and arrangements available for married couples you", "police car announcements and saitama prefecture north of tokyo use four languages as part of crime prevention efforts starting october 11th the messages are read out in japanese english chinese and vietnamese it is the first time for a professional police force in japan to go multilingual in patrol car announcement the saitama police are calling on people to be careful of crimes such as burglary they plan to use the red flashing light on the cars as a visual effect and oral messages that also reach out to the growing number of foreign residents", "this is an example of the push notification system involving home electronics that panasonic has come up with the system is aimed at providing consumers with various information by connecting the appliances with the internet they include a warning that the refrigerator door is open users can also set up the system to notify them about things such as what type of garbage will be collected that day when to take medicine and the schedule of parcel delivery panasonic will offer the system free of charge starting october consumers can receive notification and 4k tv sets and robot vacuum cleaners that went on sale this year the electronics giant also unveiled a vacuum cleaner that automatically disposes of dust into its charger every time the device is recharged the company is seeking to expand sales by advancing the functions of home appliances as more people spend time in their residences", "golfer matsuyama hideki received the prime minister's award from japanese leader suga yoshihide matsuyama is the first japanese national to win a major title in men's golf with his victory earlier in april at the masters tournament in the united states he visited the prime minister's office wearing the green jacket traditionally awarded to masters champions league following the ceremony matsuyama told reporters he is glad he was able to win the tournament on the 10-year anniversary of the great east japan earthquake he added that he will do his best to win a gold medal at the tokyo olympics this summer", "the rescue squad at the tokyo fire department looked back on the capital's fifth wave of covid-19 infections such the medical system was pushed to a brink in august when tokyo was logging the highest daily cases people were forced to wait for over an hour until they were finally transferred to hospitals in one case the squad was rejected by around 60 medical facilities is the tokyo fire department has called for people to stay vigilant even as cases decrease", "a local passenger train got stuck in snow overnight in japan's northernmost prefecture of hokkaido 11 passengers spent the night on the train after it became unable to move at around 11 30 pm on february 23rd shortly after 7am the following day the passengers took a charter bus to their destination no one has complained of health issues j.r hokkaido said it has canceled about 200 local and express train services on february 24th due to snow", "after staffers laid colored tatami mat at nippon budokan to prepare for the judo and karate competitions of the tokyo olympics cameras were set up on cranes that rise up to the ceiling these are state-of-the-art robot cameras that can be maneuvered remotely getty images uses them to capture moments of the action as the official photographic agency of the international olympic committee workers control the cameras at the main press center about eight kilometers away from budokan the cameras can shoot photos from overhead we have some amazing equipment you saw today in the venue canon lenses that allow us to get really close to the action from far away using 5g wireless network technology photos can be taken almost in real time and uploaded to getty images website in as little as 30 seconds", "the plaintiff's attorney revealed the video of osaka immigration officers mistreating the peruvian national in 2017. burgos fujii was detained at the osaka regional immigration services bureau for illegal stay demanded seeking stick compensation for mistreatment after he was left handcuffed for more than 14 hours he later found his arm had been fractured his attorney said that the treatment was excessive and punitive", "nobel laureate chukuru manabe received his medal for the physics prize in washington on december 6. the japan-born american gave words of encouragement to up-and-coming scientists he expressed hope that more young people will enter the field of climate change manabe shares this year's noble physics prize for developing a model for predicting global warming the award ceremony normally takes place in sweden but due to the coronavirus pandemic recipients based in the united states got their medals at a ceremony in washington", "a health ministry panel and vaccination agreed on a plan to make all those who've been inoculated twice with the coronavirus vaccine eligible for a third dose if they wish to get it the panel will arrange to have vaccination tickets ree domestic round-trip flight ticket the airline will also give discounts at its group gift shops to customers who showed their certificate of vaccination or negative covid-19 test result japan airlines will similarly offer free flight tickets as well as self-packaged tours that includes perks from accommodation facilities upon showing their certificate", "you may think this pair of earbots are bluetooth earphones but they're actually hearing aids users can adjust the volume by receiving remote help of experts through a special app the product comes as an increasing number of people with hearing loss are experiencing difficulty listening to and understanding others as people continue to be covered with masks the aids were developed specifically for people with mild or moderate hearing loss more than 11 million people are believed to have this condition in japan but are hesitant about using conventional hearing aids sharp hopes the stylish design will woo the workforce generations", "the thai soccer association has dismissed head coach nishino akira of japan the announcement on july 29th came after thailand's national team failed to make it past june's second round asian qualifying for the 2022 world cup nishino who formerly managed the japan national soccer team had coached the thai squad since july 2019 his contract with the thai team was until next january but the association said it decided to terminate it early after speaking with nishino as he could not realize thailand's goal of reaching next year's world cup finals in cutter", "visitors enjoyed autumn foliage on november 16th in kinrokuen ishikawa prefecture central japan the garden is one of the three most beautiful gardens in japan according to the prefecture it is also designated as a cultural property the garden attracts tourists throughout the year for its scenic landscape you", "this car was driving in hokkaido when they spotted a bear and two cubs on the road the driver pulled up immediately then the ll relate the thoughts of that spirit to the future the emperor who also served as honorary patron of the tokyo games declared the olympics open later that evening", "a 70-year-old man was arrested for illegally obtaining military technology documents and giving them to a man working for the russian trade mission in japan police say miyazaka kazuo obtained eight documents from 2019 to 2020 by hiding its purpose of providing them to the employee the papers were related to unmanned combat vehicles and semiconductor research miyazaka allegedly made more than 10 million yen over a span of 30 years he used a typical russian spy method dubbed flash contact to hand over the documents to multiple russian nationals including an unnamed person related to the russian embassy police are further investigating the case as espionage for russia you", "princess marco and her fiance komodo kay will hold their marriage press conference on the afternoon of october 26 at a tokyo hotel reporters registered to cover the imperial household agency and representatives of the japan magazine publishers association and the foreign correspondents club of japan will be allowed to attend the event the agency said the akishino imperial family's aid will moderate the news conference as the couple will have submitted their marriage papers to the local government before the press conference the princess will lose her imperial status and attend the event as komodo mako the pair is scheduled to live in the united states the princess is the elder daughter of crown prince famito of akishino and a niece of emperor naruto you", "sources reveal that spectators are highly likely to be barred from much of the tokyo paralympics as the nobel corona virus continues to rage in the nation competitions in tokyo saitama and chiba prefectures are likely to have no spectators a coronavirus state of emergency will be in effect in the areas until august 31st organizers are considering allowing audience at the matches in ear the number of participants was limited to 25 to prevent the spread of the novel coronavirus", "ohtani shohei of the los angeles angels looked back on the 2021 season as a two-way player in major league baseball after returning to japan for the off-season otani responded to questions from media representatives at the japan national press club in tokyo on november 15th the 27 year old said he is glad that people praise his results for this year as a batter he hit 46 home runs and had 100 rbis while as a pitcher he posted 9 wins and struck out 156. he has also won many prizes including the silver slugger award in terms of pitching he said he was happy to be able to stay on the mound for a total of 130 innings the most he has tossed in a season in the major leagues ohtani also expressed satisfaction over being able to play all season without any injuries he said his condition improved in the latter part of the season and expressed hope to keep working hard so that he can continue doing well in winning awards next season after four years in the mlb he said he feels he can raise the levels of his performance as a starting pitcher and hit her even higher otani said he is honored to be compared to babe ruth noting that players aim to follow in the footsteps of the legend by not only leaving impressive stats but also being remembered for a long time you", "japan's digital agency unveiled a smartphone app that will allow users to digitize covid-19 vaccination records people will be able to verify their identities using the country's my number identification card the app will be available starting december 20th", "prime minister suga yoshihide and tokyo governor koike yuriko inspected a new coronavirus medical care station set to open later in september the facility will administer oxygen and antibody cocktail therapy to patients recovering at home in the japanese capital versus reporters that tokyo will work with the central government to overcome this difficult time for
