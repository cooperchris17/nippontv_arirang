ation suga has declared a month-long state of emergency for tokyo and three surrounding prefectures that took effect on january 8th opposition lawmakers have criticized the government saying its response to surges in covid 19 cases have been slow azumi june of the main opposition constitutional democratic party of japan said the government should take the initiative in expanding the state of emergency rather than doing so following requests from professional governors some other prefectures including aichi and gifu in central japan and tochigi in the eastern region are also asking the central government to be included", "japanese prime minister kishida fumio sent a tree offering to the yasukuni shrine during its annual fall rights as with many of his predecessors kishida who took office on october 4th did not visit the shinto shrine during the festival on october 17th and 18th among members of kishida's cabinet health minister goto shigeoki and wakamiya kenji minister in charge of the 2025 world expo in osaka also sent tree offerings lawmakers who visited the shrine included otsuji hidehisa representing a group of parliamentarians who were for visiting yasukuni former prime minister suga yoshihide also came he told reporters that he paid respects to those who gave their lives for the country the shrine honors japan's war dead as well as war criminals visits or offerings by prominent japanese politicians often draw strong reactions from countries like china and south korea you", "ruling coalition lawmaker toyama kiyohiko submitted his resignation as a diet member on february 1st the move came following revelations that he visited a hostess bar in tokyo until late at night amid a state of emergency over the corona virus where the government is asking people to avoid non-essential outings after 8 pm to komato the liberal democratic party's junior coalition partner he has also come under fire for paying expenses for his and his secretary's visits to nightlife establishments from his political funds meanwhile ldp lawmaker matsumoto jun has also been found to have visited a hostess bar until late at night he initially said he went alone but was actually accompanied by fellow party members tanosei taido and otsuka takashi the three left the ruling party over the scandal", "japan conducted its second mass antibody test in december but did not find signs of herd immunity against the coronavirus people who have been infected often develop antibodies specific to the virus tests in tokyo showed that the number of infections increased nine fold from the previous examination last june but the health ministry said that herd immunity has not yet been attained as the percentage of people with the antibodies was less than one percent herd immunity refers to a condition where a sufficient proportion of the population develops immunity to an infectious disease thus diminishing the possibility of further spreading it the ministry's first test took place in tokyo osaka and miyagi prefectures the latest one involved about 15 000 subjects in these prefectures plus aichi and fukuoka antibodies were found in 0.91 percent of subjects in tokyo 0.58 in osaka 0.14 in miyagi 0.54 in aichi and 0.19 in fukuoka japan's national institute of infectious diseases will examine samples to see how much defense mechanism coronavirus antibodies actually have", "japanese prime minister tsuka yoshihide apologized on january 26th for the nation's strained healthcare system his remark comes as an increasing number of covid-19 patients across the nation has been found dead at home while waiting to be hospitalized it is the first time the prime minister admitted that the cabinet's approval rate has declined due to their inadequate coronavirus responds tsujimoto kiyomi a lawmaker of the opposition constitutional democratic party of japan also grilled suga over the third supplemental budget the central government plans to earmark another one trillion yen to continue a subsidy campaign that encourages domestic travel to boost the economy to allocate the funds for the medical sector instead but the nation's leader insisted that the government had secured the necessary budget for health care suga also reiterated his resolve to hold the postponed tokyo olympic and paralympic games this summer as planned", "landslides occurred in central japan in the early hours of march 4th local officials said at least three structures including houses have been damaged but there are no reports of injuries as of 1 pm they said 4 people in 2 households have been isolated after a major road got cut off officials also issued an evacuation advisory to 20 people in nine households", "moderna and the domestic distributor takeda pharmaceutical company announced september 1st that the foreign materials found that the shots distributed in japan were stainless steel pieces their joint statement said it was likely that the fragments were mixed during production in spain it also said that injection of the particles will not pose any health risk as the material is used in heart bulbs and joint replacements as well takeda pharmaceutical companies said it will recall the three batches of contaminated doses the cause of the death of the two men who died three days after receiving the doses it's still being investigated", "japan declared a state of emergency over the coronavirus for the second time on january 7th the pronouncement covers tokyo saitama chiba and kanagawa prefectures it will take effect at midnight and continue until february 7th the focus of the declaration will be on restaurants and bars they will be asked to end business hours by 8 pm two hours shorter than the previous request businesses that cooperate will be eligible to receive financial compensation of up to 1.8 million yen a month governors of the four prefectures will be given the authority to publicize the name of stores that refuse to obey establishments such as theaters museums and gyms will be asked to limit users to 50 percent of their respective capacities with no more than 5 000 people allowed in one venue people in the greater tokyo area will be asked to avoid making non-essential outings after 8 pm schools will remain open but the government encourages them to utilize online classes on april 7th last year then prime minister abe shinzo declared the first state of emergency to seven prefectures it was expanded nationwide on april 16th and was in force until may 25th japan confirmed more than 7 400 new cases of infections as of the evening of january 7th tokyo accounted for nearly a third with 2 400 cases shattering previous highs", "the tokyo tower was lit up in indigo blue on november 11th in honor of the japanese industrial shibusava eeg the day marked the 90th anniversary of his death shibazawa is known as the father of japanese capitalism his image is set to appear on newly designed 10 000 yen banknotes that will be circulated starting in 2024. shibuzawa's family had prospered from the indigo dying business organizers said the event is aimed at encouraging people to work on overcoming the coronavirus in the spirit of shibusawa he helped japan recover from the devastation of the 1923 great kanto earthquake based on the idea of doing the utmost in times of adversity", "a woman taught herself farming and became a home gardener in may she is growing nine kinds of vegetables including tomatoes and cucumbers after she harvested some watermelons this summer she sent one to her mother her mother then sent her a picture of a heart-shaped cross-section of the watermelon she posted the picture on social media and it's gotten many responses we asked her what the watermelon tasted like", "more people are going out as temperatures are rising in tokyo cherry flowers began to bloom in the japanese capital on march 14th tying the earliest on record the government's state of emergency over the coronavirus remains in place in tokyo in three surrounding prefectures we asked commuters how they feel about the measure of according to analyses of mobile phone location information the number of people who were outside at around 3 p.m on march 14th increased from a week earlier in 14 of 18 monitoring areas in tokyo you", "toyota motor aims to sell 3.5 million units of electric vehicles annually by 2030. the company is targeting having 30 models of evs available in markets around the globe by then the automaker will invest 4 trillion yen in electric cars with half the amount earmarked for developing batteries for the japanese market toyota is eyeing releasing a compact dv with a smaller battery capacity in the coming years the model is geared for consumers who want to use the car for short distance rides such as going shopping or commuting but the toyota chief emphasized that he does not intend to narrow down the options for users one of the issues in promoting electric cars is the lack of charging stations a shopping mall in the outskirts of tokyo has 19 spots at its charging station but that is not enough especially on weekends when users must wait in line toyota plans to set up quick charging spots at all of its dealers and allow people with cars of other makers to also use them", "the japanese government announced on december 15th that it is planning to send off unused albeno masks some 82 million of the clothes masks have been kept in storage costs to keep the masks have mounted up to around 600 million yen chief cabinet secretary matsunohirokazu said that the government plans to send them to municipalities and residents who wish to have them the unpopular masks drew criticism for being too small and arriving late amid a shortage of masks when initially distributed in april last year", "the okinawa prefectural government is offering pcr tests at no charge to people working near the u.s marine corps camp hanson a coronavirus cluster infection has occurred at the camp with 207 soldiers and personnel testing positive in the week through december 21st the free testing is available for those working at restaurants near the camp and taxi drivers operating in the area eligible people can get tested at a parking lot in the town of kin from december 22nd to 24th a woman who manages a restaurant in front of the u.s base said many soldiers frequent the store but none of them wear a face mask cases confirmed at the camp also include japanese employees and their family the omicron variant has been detected in four of the people okinawa governor tamaki denis urged the japanese and u.s governments to have everyone on the base tested and prohibit them from going outside the camp premises you", "international olympic committee vice president anita de france touched on the possibility of holding the tokyo olympics without spectators she made the remarks in an online interview with nippon tv on january 27th after she remotely attended the ioc executive board meeting held in switzerland de france said there were no discussions at the board about cancelling or further postponing the tokyo gains president said more than once there is no plan b we go forward with the game in tokyo we asked her about the possibility of not allowing in spectators during competition as part of measures to prevent the spread of the coronavirus that is a tough question but if we need to do it without spectators to make sure everyone's safe we'll do it that way because we have television thank goodness concerning vaccination for olympians she explained why it should not be mandatory some people have an adverse reaction to the vaccination if you have certain problems we can't ask them to take something that would hurt their health she said the ioc has asked each national olympic committee to determine what is best for their athletes in terms of inoculations for the coronavirus you", "the ministry of internal affairs and communications said that 29.1 of japan's total population was 65 years and older as of september 15th more than a quarter of the male population and roughly a third of the female population are 65 years and older japan's sheriff population aged 65 and older has been rising since 1950. the ratio has been the highest in the world since 2003.", "police found out that dog p caused this traffic light pole in central japan to collapse the average lifespan of traffic light poles is around 50 years but this one was found snapped at the base 23 years after it was installed police say that the urea and sodium contained in dog's pee caused corrosion they detected around 40 times more urea than other poles police are asking dog owners to have their fluffy friends to pee in the house before they go out", "the japanese government decided on april 1st that it will introduce stricter coronavirus measures in designated cities in osaka and to prefectures new coronavirus cases have been increasing sharply in osaka and its neighboring hyogo prefecture and miyagi prefecture northeastern japan under the coronavirus pre-emergency measures prefectural governors will be given the authority to order local eateries and bars to close by 8 pm they will also be able to impose fines on businesses that do not obey businesses that do comply with requests will be entitled to compensation the new measures will be in place from april 5th until may 5th", "prehistoric sites in four prefectures in northern japan have been added to the world heritage list unesco's world heritage committee approved the 17 archaeological sites in hokkaido aomori iwate and akita they include the sanai maruyama side in aomori and the ofune site in hokkaido the sites depict the development of the german culture's hunter fisher gatherer society over a period of more than 10 000 years before agriculture came into play they also shed light on the spiritual culture and rituals using objects such as figurines and pots during that period dating back to around 13000 bc japan now has 25 sites on the world heritage list of which 20 are cultural and 5 are natural sites you", "the tokyo paralympics set to open on august 24th will take place with no spectators at any of the venues the decision came at a meeting between the games organizing committee the international paralympic committee the japanese government and the tokyo metropolitan government on august 16. paralympic competitions are scheduled in tokyo saitama chiba and shizuoka prefectures the japanese government has placed tokyo saitama and chiba under its state of emergency over the coronavirus and will add shizuoka on august 20th with the measure expected to last until september 12th the paralympics will run through september 5th", "the city of ebiko in chiba prefecture east of tokyo signed a memorandum of understanding with slovenia to host the european country's athletes for their training camp before the tokyo olympics the move came as dozens of local governments have decided to forego hosting foreign national teams due to concerns over the coronavirus obiko will accept up to around 10 judo and taekwondo athletes from slovenia the city will provide support including arranging training venues and implementing post-competition exchange programs slovenian athletes will get vaccinated before departing for japan during their stay the team's medical staff will monitor their health condition every day chiba prefecture had been scheduled to host 12 national teams but local officials have called off plans for five of them so far", "a russian soyuz spacecraft lifted off from baikonur cosmodrome in kazakhstan carrying japanese entrepreneur maizawa usaku and others the soyuz entered earth's orbit successfully maizawa and his cameramen are the first civilians from japan to stay at the international space station the former president of fashion retailer zozo is scheduled to spend 12 days inside the iss prior to his departure he arrived at the launch base and underwent a final medical check he appeared in a spacesuit in front of media representatives he and other crew members moved to the launch pad by bus and entered the soyuz", "mitsubishi electric president sugiyama takeshi said on july 2nd that he will be resigning over a fabricated data scandal his remark comes after the electronics giant was embroiled in a quality scandal for falsifying inspection data the company had allegedly fabricated inspection data for its air conditioning units and air compressors used in brakes it even created a computer program to automatically generate falsified data without conducting actual inspection", "preparations for the tokyo olympic torch relay were in their final stages the kickoff ceremony is scheduled to take place at the j village soccer field in fukushima prefecture on march 25th flowers grown in regions devastated by the 2011 great east japan earthquake will spice up the event locals are set to put on traditional artistic performances to prevent the spread of the coronavirus spectators will not be allowed to come to the venue only torch runners and officials will take part in the ceremony a total of about 10 000 people are scheduled to run in the relay that will go through all 47 prefectures of japan over 121 days", "tokyo disney resort announced that it will push back opening times by one hour starting february 13th the move comes after prime minister suga yoshihide announced that 10 prefectures across the nation including tokyo will remain under the coronavirus state of emergency after february 7th both disneyland and disneysea currently operate from 9 00 a.m through 7 pm the starting time will be pushed back to 10 am from february 13th the theme parks will continue limiting its daily attendance at 5 000 visitors to prevent the spread of the novel coronavirus you", "the japanese government has cancelled a subsidy to an outdoor music festival held in central japan in august as the event took place with insufficient coronavirus measures the ministry of economy trade and industry had earlier decided to provide 30 million yen to the organizer the subsidy program is aimed at supporting those who stage events safely amid the coronavirus but footage of the festival in aichi prefecture showed spectators crowded in front of the stage without wearing face masks and alcohol being served to participants the central and local government had asked the organizer to take strict steps against the spread of covid-19.", "these instant noodles were being served in a place like no other tokyo's ko plaza hotel gave a fancy upgrade to cup noodles for its buffet ko plaza hotel came up with a collaboration marking both the hotel and cup noodles 50th anniversary the menu included seafood noodle gratin and a cake that used curry cup noodle the hotel even served a special cocktail in an empty cup noodle container", "this is a typical onigiri race ball you can find in almost any convenience stores in japan touching the seaweed sheet was inevitable after removing the plastic wrap but konbini giant lawson came up with a new way to enjoy rice balls check out the stick onigiri the non-contact food comes as the novel chronovirus epidemic shows no sign of ending lawson says people can push out the stick-shaped food without touching its surface the product will hit the shelves on march 30th", "prime minister kishida fumio's liberal democratic party maintained a comfortable majority in the house of representatives after the october 31st general election the ruling ldp won 261 of the 465 seats up for grabs the number fell short of the 276 seats the party had before kishida dissolved the lower house in mid-october but it enables the party to secure the chairmanship and majority membership in all 17 standing committees in the chamber some ldp bigwigs however lost out including secretary general amari akira and former cabinet member ishihara nobuteru it is the first time for the party's secretary-general who is in charge of elections to be defeated in a single seat constituency ahmadi managed to keep his seat through the proportional representation system based on voter support for political parties but he has indicated his intention to step down from the ldp post the ldp's junior coalition partner kometo claimed victory in all nine electoral districts where its members competed kometo also gained another 23 seats in the proportional representation segment for a total of 32 slots three more than before the dissolution the largest opposition constitutional democratic party of japan got 96 seats down from 110. meanwhile the small opposition japan innovation party made a big leap winning 41 seats four times as many as earlier", "the athletes village for the tokyo olympics opened on july 13th 10 days before the summer games are set to begin the facility will house up to 18 000 athletes and other members of national teams taking part in the olympics at the entrance checks were conducted on buses and other vehicles carrying olympians and officials ceremonies to welcome delegations were cancelled to prevent the spread of the coronavirus", "belorussian athlete christina timonovskaya who defected to poland after competing at the tokyo olympics told nippon tv she chose her destination after consulting with her parents at a press conference the same day she expressed appreciation toward japan happy to be here happy to be in safety and first at all i wanted to say thanks to the japanese government to the police she explained that she decided to defect while on her way to tokyo's haneda airport on august 1st when her grandmother told her on the phone not to return to belarus the belarusian delegation ordered her to fly back to her country after the sprinter complained about a national team coach on social media she sought the protection of japanese police at haneda airport", "british pharmaceutical company line pharma is said to seek approval for what could be the first abortion pill in the country the drug is indicated to end the pregnancy up to 63 days 93 of 120 pregnant women at up to 9 weeks gestation were able to have an abortion within 24 hours of taking the pill surgical abortion is currently the only option available in japan", "conglomerate company hitachi developed a new biometric system that can recognize users by finger veins when a user places their hand over the computer's camera the system's special image processing technology identifies the color and shape of the user's blood vessels the new biometric security comes as the number of teleworkers increase in the world and people adapt to a new normal the company had previously developed face and fingerprint authentication technology but masks and skin thinned out by hand sanitizers were an obstacle for the existing biometric recognition systems the company hopes to adapt the technology for electronic signatures in the future", "the japanese government decided to extend the state of emergency over the coronavirus that expire on may 31st in nine prefectures until june 20th the move came amid increased pressure on medical systems in various parts of the country due to the rapid spread of infection particularly of variant strains the nine prefectures are hokkaido tokyo aichi kyoto osaka hyogo okayama hiroshima and fukuoka the state of emergency period for okinawa the latest to be added to the list of covered prefectures is already set to run through june 20th the government will continue to ask restaurants to shorten their hours and refrain from serving alcohol while urging large-scale commercial facilities to limit their operation experts also emphasize the need to start discussing ways to avoid a rebound after lifting the state of emergency", "an eruption occurred on mount aso in southwestern japan shortly before noon on october 20th pyroclastic flows have been observed in the area extending as far as 1.3 kilometers from the nakadaki number one crater smoke rose to about 3 500 meters high while ash deposits 20 to 30 centimeters big were scattered in an area reaching 900 meters to the south an eruption of this scale was last seen on the volcano five years ago local fire department officials said 11 climbers were on nakadake at the time of the eruption but there have been no reports of injuries the japan meteorological agency raised the volcanic alert level on mount aso from two to three on a scale of five agency officials are warning people to be careful of volcanic ash and cinder within a two kilometer radius from the crater that erupted they said wind can carry volcanic debris even further and that people should also protect themselves from volcanic gas authorities had restricted entry to the crater area after the agency raised the volcanic alert level from 1 to 2 on october 13th you", "a bridge that sends water supply across the kinokawa river in western japan collapsed on october 3rd the incident cut off water at about 60 000 homes in wakayama city officials decided to close all public schools in the affected area on october 4th and send water trucks around to 22 locations residents lined up to get their share of water officials are considering building a makeshift water pipe to restore supply they said the bridge was built in 1975 and no abnormalities were found in a visual inspection in september", "the body of a whale measuring about 15 meters long has washed up on the shores of eastern japan police say they received a call from a woman saying she found the whale on a beach in odawara kanagawa prefecture while taking a walk early in the morning on september 13th they have not determined the aquatic mammal's type or gender the whale's body was in an advanced state of decay city officials and museum curators are checking its condition to see how to proceed", "athletes and games-related staff were not the only ones who were not able to contain their excitement after the olympics closing ceremony took place on august 8 sports department staff at local broadcaster tv asahi who are working on an olympics program had a drinking party to celebrate the ending on sunday one of the employees who attended the party fell from a window on the second floor and broke her leg the broadcaster said the incident was very deplorable", "japan sent a government plane to pakistan on august 26 as part of efforts to evacuate japanese nationals from afghanistan the aircraft departed from komaki air base in central japan carrying self-defense forces members and supplies such as food and water japan has already dispatched three of the scf's transport planes to islamabad for the operation the government plans to transport japanese nationals and local staff at the japanese embassy remaining in afghanistan where the taliban has regained power", "toshiba will consider a buyout offer from a foreign private equity firm that includes the option to go private the japanese conglomerate has many investment funds among its shareholders as they invested in the firm when its financial situation deteriorated in 2017. among them the vocal ones have called for changes in toshiba's management system sources say british private equity firms cvc capital partners has proposed to purchase a large number of toshiba's shares and go private to avert pressure from activist shareholders", "tokyo 2020 organizers unveiled on june 9 the menu that will be served in the olympic village the five dishes were selected from 715 ideas solicited from the public this is include edamame panna cotta and some noodles which are particularly popular during the summer okay athletes will be asked to follow strict rules in the postponed games that are set to kick off on july 23rd olympic organizers call the meals some of the few hospitalities that they can offer and hope athletes will enjoy them", "mizuho bank restored most of its system on march 1st after suffering a nationwide atm failure on sunday around 3 000 atms which accounts for more than half of the entire number were affected some of them swallowed cards or bank books this is not the first time the mega bank has experienced the system failure in april 2002 the bank went through a system failure that lingered for months another system difficult occurred in march 2011 following the devastating earthquake and tsunami customers are raising critical voices the financial services agency is said to require the bank to investigate the cause and to prevent recurrence you", "not all fur seals can swim from the beginning like this one this baby south american fur seal was born at aquarium umi tamago in oita prefecture southwestern japan on june 17th it's receiving plenty of love from the mother one day it fell into a gap when a staff tried to fill it with a sponge the protective mother intimidated it the aquarium says the baby is still learning how to swim", "japanese police reported a total of 106 960 cases of suspected child abuse to children's consultation centers across the country in 2020. the national police agency said the figure topped 100 000 for the first time since it began taking the statistics in 2004. the cases involved children under the age of 18. agency officials said more people are proactively reporting suspicious situations to the police due to heightened awareness about child abuse the agency also said the number of criminal offenses recorded last year dropped to a post-war low of 614 303 that was around 18 lower than the previous record low in 2019 significant declines were seen in crimes on the street with snatched theft cases decreasing about 40 from 2019 to just under 880 cases the trend is likely due to people staying home more as part of efforts to prevent the spread of the coronavirus you", "japanese prime minister kishida fumio announced that japan will move up the timeline of third dose vaccinations for the coronavirus the interval between second and third doses will be shortened from eight months to six for medical personnel and elderly people who are at high risk of serious illness kishida also stated that elderly people without underlying conditions will have their intervals shortened to seven months beginning in february 2022 you", "prime minister kishida fumio formed his second cabinet in november 10th after he was reelected as japan's top leader in parliament the only change from the lineup he announced on october 4th when he first took office was naming former defense minister hayashi yoshimasa as foreign minister last week kishida appointed foreign minister motegi toshimitsu as secretary general of the ruling liberal democratic party the re-launch of the kishida cabinet came after the ldp won a majority of seats in the october 31st house of representatives election those elected to the lower house entered the parliamentary premises for a three-day special session they included baba yuki of the main opposition constitutional democratic party of japan who is the youngest diet member at age 29. leader of the small opposition reiwashin sengumi returned to parliament for the first time in two years constitutional democratic party leader edano yukiyo is set to step down to take responsibility for losing seats in the general election meanwhile kishida discussed details of a new economic stimulus package with yamaguchi natsuo leader of kometo the junior member of the ruling coalition a pillar of the measures is the government's plan to pay 100 000 yen for each child aged 18 and under kishida and yamaguchi agreed to set an annual income cap of 9.6 million yen in terms of households that can receive the payment", "a dash cam video captured a truck falling down from a cliff onto a national highway on june 29th the truck failed to get around the curve the dashcam footage shows what the driver had initially thought was a mudslide the driver later realized it was an accident 52 year old truck driver takano hideo died from the accident you", "a female japanese lawmaker spotted someone filming her when she was using a women's restroom in the parliamentary building the lavatory is located on the second floor of the house of representatives main building officials of the lower house said the parliamentarian was using a toilet stall in the restroom on april 23rd when she noticed something that looked like a smartphone above the door she raised her voice and the person filming her ran away the main opposition party which has a waiting room nearby discussed the incident at its meeting on april 27th here's a frequent user of the restroom officials said they will enhance security measures around women's restrooms", "project officials have begun testing in tokyo the use of delivery robots that handle orders from multiple stores in the trial a customer uses a smartphone to place orders from up to four participating shops the orders are sent to the stores and to the delivery company a delivery person goes to pick up the goods and places them inside a robot's container the vehicle then carries the load to the destination accompanied by a staffer when the robot arrives a notice is sent to the customer who uses a qr code on the smartphone to open the container door hamburg you don't have currently the robot needs support from human staff when picking up and delivering the product officials are aiming to operate the robot remotely to reduce human contact they are considering parking the robots at gas stations for charging the robot delivery is expected to begin in fiscal 2022 you", "the head of the international association of athletics federations visited tokyo in the run-up to the olympics set to open in the japanese capital on july 23rd iaaf president sebastian ko met with tokyo governor koeike utica with the two affirming cooperation in putting together anti-coronavirus measures and noted that the test event for the marathon competition in sapporo on may 5th was conducted smoothly he separately met with tokyo games organizing committee chief hashimoto seiko and agreed to work together toward the success of the olympics hashimoto sought advice from ko co-who headed the organizing committee for the 2012 london olympics the former british track and field athlete expressed understanding over the complex situation the tokyo olympics faced amid the pandemic", "a landslide occurred in nagasaki prefecture southwestern japan on the morning of august 13th police and firefighters said one resident was killed and two others went missing as two homes were destroyed in the disaster one resident was rescued with severe injuries including a bone fracture police have cordoned off the area a hotel in the area made an emergency call shortly after 4am saying there was a landslide and sand came into the building", "japanese astronaut hoshide akihiko said he looks forward to following the tokyo olympics while in space hoshide is set to head to the international space station on the crew dragon possibly in april and serve as commander he spoke to nippon tv in an online interview he also describes his experience with extra vehicular activity hoshide will be flying to space for the third time he will be the second japanese commander of the iss after wakata koichi in 2014.", "the japanese government decided to expand the state of emergency over the coronavirus to three prefectures surrounding tokyo and to osaka in western japan starting august 2nd prime minister suga yoshihide said the end date for the measure currently in place in tokyo and okinawa will be extended from august 22nd to august 31st the state of emergency for saitama chiba kanagawa and osaka prefectures will also last until the end of august the move came after japanese experts noted that their sense of crisis over the surging spread of coronavirus infections in japan have not gone through to the general public japan has seen record-setting sharp rises in new cases of infection nationwide as well as in tokyo when nearby prefectures where the tokyo olympics are taking place experts are calling on the government to consider stronger measures in legal revisions to enable enforcing a lockdown", "a national organization including the japan buddhist federation came up with this rainbow sticker meet the designer nishimura kodo a buddhist monk and a makeup artist who is also a lgbtq activist the gay advocate hopes that the sticker will give relief to people who visit temples he also hopes that people will know that buddhism embraces everyone's individuality not just sexual and gender diversity foreign", "the tokyo metropolitan government lifted its restrictions and approved restaurants on october 25th so they can open and serve alcohol for longer hours the move came as the number of new confirmed cases of coronavirus infection has dwindled in the capital the metropolitan government reported 19 cases in october 24th and 17 cases in october 25th the lowest daily figures so far this year although tokyo's rebound prevention period is now over governor koike yuriko urged people to continue taking preventative measures until november 30th she said people should be careful as the air is becoming dry toward the winter eateries that have had their anti-coronavirus measures checked and approved can serve alcohol later than 8 pm and operate until later than 9 pm this restaurant will be open until 11 pm for the first time in about 11 months starting october 25th the owner said he is happy but also worried if many customers would come as people may have gotten used to drinking at home officials are urging people to remain vigilant such as wearing a mask and avoid loud drinking parties in large groups", "the postponed tokyo olympics is set to open in 50 days the summer games will take place in tokyo and eight other prefectures including hokkaido and fukushima as organizers have not yet decided on how many spectators to allow into competition venues host localities are at a loss in terms of how to go about with preparations some soccer matches are scheduled in the city of kashima in ibaraki prefecture northeast of tokyo officials are waiting until the last minute to order tents and disinfectants as the amounts necessary will vary depending on the number of spectators just over 100 local governments that had signed up to host foreign teams training camps or exchange programs with them have cancelled those plans those that remain committed or having difficulties making arrangements especially involving medical and coronavirus testing systems tokyo games organizing committee ceo muto toshiro said he understands their concerns but he noted the need to know whether the government's state of emergency will be lifted before deciding the maximum number of spectators", "staffers lined up pots of morning glory grown by local children to create a flower lane to welcome olympians and paralympians to yokohama southwest of tokyo nissan stadium will host events such as the men's soccer final for the tokyo olympics set to open on july 23rd the 1 300 pots of morning glory are part of the flower lane project involving elementary schools near the venue the flowers were initially planned to decorate the security check area for spectators but its officials decided not to have spectators at venues in tokyo and surrounding prefectures they were placed on the street where athletes vehicles will pass", "the shikoku pilgrimage office and local sake makers are cooperating to overcome difficulties amid the coronavirus they began taking online orders for sets of sake with labels depicting the 88 buddhist temples along the pilgrimage route on march 3rd the efforts are part of a project aimed at registering locations related to the shikoku pilgrimage as a world heritage site 50 sake manufacturers in all four prefectures on the island of shikoku in southwestern japan are taking part one such maker is selling five brands of japanese rice wine under the project khatsudo part of the proceeds will be donated to the pilgrimage office as the number of tourists and people taking part in the aesthetic journey has declined a", "the japanese government has decided to end the state of emergency over the coronavirus in tokyo and three surrounding prefectures on march 21st the measure has been in place since early january as part of efforts to curb the spread of infections but officials emphasize that lifting the state of emergency does not mean the risks have subsided government leaders want to avoid a rebound in infections and the spread of variant strains of the coronavirus they are asking people to continue taking precautionary steps including refraining from gathering in large groups tamra said travelers arriving in japan from overseas will be monitored via location information apps on their smartphones to make sure they self-quarantine for 14 days", "traditional japanese footwear businesses are struggling to find a way to survive amid the ongoing coronavirus pandemic this area in asakusa was once packed with footwear wholesale dealers but the business had already been dwindling even before the pandemic matsumura hideo who himself is an owner of a gita sandal wholesaler says the number of outlets has decreased nearly a tenth compared to 70 years ago its store has also been hard hit by the epidemic sales of thieves sandals typically rise during the summer when people dress in summer kimonos to go to festivals but such festivals have been largely cancelled to prevent the spread of the virus the store normally receives orders for three thousand pairs of the footwear before summer the number has now dropped to zero the outlook is bleak as international travel restrictions remain and people are asked to refrain from making unnecessary outings a leather shoe store in asakusa has changed its strategy to get through the pandemic the store used to mass-produce products and sell them in large quantities but now it is focusing on making shoes that tailor to individual the shop plans to sell more of its customized shoes on the internet", "conglomerate company hitachi's new artificial intelligence can detect crowns and warn people of them cameras equipped with this system are expected to be used in airports and commercial facilities when the system determines that there is not enough distance between people robots can urge people to practice social distancing the technology can also detect whether people are wearing masks", "parts of the new residence for emperor nareshto empress masako and their daughter princess aiko were shown to the media on july 14th the imperial family is expected to move in as early as mid-september emperor emeritus akisto and empress emerita michiko had lived here during his reign workers conducted plumbing and electrical repairs for about a year until the end of june you", "chugai pharmaceutical has applied for approval to manufacture and sell an antibody cocktail therapy to treat covid-19 in japan the therapy involves simultaneously administering casa rivamab and mdevimab these are neutralizing antibodies under clinical trials for treating coronavirus disease chugai said the treatment method was effective in reducing the risks of hospitalization or death in about 70 percent of some 4500 coronavirus outpatients in overseas clinical trials the firm has been testing the therapy in japan involving 20 subjects since march", "the ceremony of the kosho hajime or imperial new year's lectures took place at the imperial palace on march 23rd members of the imperial family including emperor narishtal and empress masako joined the traditional ceremony that dates back to 1869 three scholars from different fields gave lectures the number of participants were cut down considerably to prevent the spread of the novel coronavirus the annual ceremony is normally held in january but was postponed this year due to the epidemic", "a loss and convenience store selling more than 10 000 books open north of tokyo the outlet sells numerous food and beverage items and also has a large section for books most convenience stores in japan have magazines and comic books on their shelves but this one also has novels reference books and children's books the number of local bookstores has been declining as more people are purchasing books online but lawson has seen a 20 increase in sales of books at its stores in the one year through the end of february the major convenience store chain has analyzed that demand for books is on the rise amid moves to stay home to prevent the spread of the coronavirus lawson plans to have about 100 branches selling wide selections of books in areas without many community bookstores by the end of march 2025. you", "the maritime self-defense forces aegis destroyer haguro was commissioned on march 19th that completes japan's eighth aegis system aimed at enhancing the country's ballistic missile defense capabilities haguro is equipped with state-of-the-art technology enabling it to obtain data from other aegis destroyers to attack a target that cannot be detected on its own radar system the vessel cost about 170 billion yen to construct he asked crew members to engage in training so they can be ready to respond to emergencies as soon as possible", "vlp therapeutics japan began a clinical trial of its next generation covid vaccine ceo akahata wataru says that the vaccine is an advanced version of the messenger rna shots such as the pfizer and the moderna ones the company's replicon vaccine requires only one tenth or one 100th of dosage of the conventional mrna vaccines allowing it to minimize adverse reactions 127 grams of the dose will be sufficient to vaccinate japan's entire population of over 120 million vlp therapeutics hopes to file for approval in 2022", "japan railway will offer free rice for elementary school children on the nozomi shinkansen bullet trains connecting tokyo and fukuca for a limited time the fares for grade school students between the ages of 6 and 12 will be fully reimbursed under certain conditions the ticket must be purchased together with the ticket for an adult and they must ride the train without a physical ticket those applying for the refund must be a member of j.r t genda items", "the average monthly pay for people working in japan stood at 318 299 yen in 2020 down 1.2 from a year earlier this is the largest rate of decrease since 2009 the year after the collapse of lehman brothers which triggered a global financial crisis the labor ministry released the preliminary figures for the monthly labor survey on february 9. the remuneration dropped because the amount of overtime pay saw a decline of 12.1 percent from 2019. by industry overtime page rank 33.5 percent in the life-related service industry that includes travel and beauty salon businesses and 27.3 in the restaurant and lodging industry the ministry said negative effects were seen in industries affected by the coronavirus pandemic", "a 78 year old woman went missing after heavy rain drenched kumamoto prefecture southwestern japan on may 17th yamato town received 90.5 millimeters of rain in an hour making it the biggest rainfall recorded in the area in may local officials said a 78-year-old woman went missing after she went to check the fields in the morning roughly 30 households were flooded in the town of mashiki around 10 400 residents were temporarily put under evacuation orders in the town whether officials urged locals to remain vigilant against possible landslides", "annual bean throwing events took place in various parts of japan on february 2nd organizers limited the number of people taking part to prevent the spread of the coronavirus at naritasan shinshoji temple east of tokyo they canceled the custom of having visitors pick up the scattered dried beans bean tossing is a traditional ritual held to welcome the arrival of spring and pray for good fortune in the coming year at hakone shrine southwest of tokyo organizers decided not to allow visitors into the area where the beans are thrown at instead they placed a writing that calls for driving away the pandemic with some participants playing the role of the devil visitors watched from a distance at nearby lake ashi ounted at home and abroad mori had asked former japan football association president kawabuchi saburo to succeed him but kawabuchi ended up declining the opportunity amid calls for a more transparent process to choose maury's successor", "two u.s ospreys from yokota air base in western tokyo made emergency landings at yamagata airport in northeastern japan the first aircraft landed shortly after 5 pm on june 14 and the second one followed about five minutes later in tokyo the following morning chief cabinet secretary kato katsunobu said one osprey has since taken off he said the u.s military has informed japan that the remaining one experienced trouble while in flight and landed to prevent the situation from worsening the top government spokesman said japan has asked the u.s military to find out the cause and ensure safety the incident has not affected flight operations at the airport", "a sea of clouds at takeda castle and yoga prefecture western japan enchanted visitors on october 3rd the castle ruins that's at approximately 353 meters above sea level are famous for the spectacle that can be seen from fall to winter the tourist destination was packed with sightseers as the area welcomed the first weekend after the lift of a covid state of emergency", "japan's central government began sending pfizer's coronavirus vaccines to local governments on november 15th a batch arrived in narita chiba prefecture east of tokyo the more than 4 million doses that will be delivered across the country are earmarked for administering the third shot to residents in december and january the national government is set to begin giving the third shot starting december 1st to those aged 18 and above the health ministry has said that people can get inoculated for the third time about 8 months or more after their second shot but a ministry panel of experts approved making it possible for local governments to allow residents to get vaccinated after six months depending on the infection situations the ministry said only messenger rna vaccines manufactured by pfizer and moderna can be used when mixing vaccine brands", "emperor narushto and empress masako held online talks with survivors of the 2011 great east japan earthquake they spoke with a total of six survivors in miyagi prefecture over two hours the couple gave words of encouragement to a woman who lost her husband home and store by tsunami but has managed to resume business the emperor said that while there may be more hardships in the future he hopes for reconstruction efforts to continue the remote visits have been arranged in response to the imperial couple's strong wish to interact with survivors on the 10th anniversary of the disaster the emperor and empress spoke online with survivors of iwate prefecture earlier this month", "the japan meteorological agency announced that it expects eastern and western japan to have higher than average snowfall this winter the agency forecasts that area that face the sea of japan and western japan will have more snowfall temperature in the areas could be lower than average winters heavy snowfall could be observed in western japan as early as december you", "tellers at a bank in kyoto are wearing summer kimonos while tending to customers the bank is located in the neighborhood where the gion festival is taking place this month the float procession for the annual festival was cancelled for the second straight year to prevent the spread of the coronavirus but craftsmen built 11 floats for display to keep the traditional techniques alive", "the japanese glass shrimp fishing season kicked off on april 1st in toyoma prefecture central japan dubbed the gems of toyama bay the starting of its fishing season is a sign for the locals that spring has come fishermen in the prefecture that lies along the sea of japan welcomed 800 kilograms of the catch the peak season of the specialty is from around june to july fishing will continue until the end of november", "subtropical rainforests in southwestern japan have been added to unesco's world heritage list as a natural site the u.n body's world heritage committee improved the northern part of okinawa island an idiomote island of okinawa prefecture and kagoshima prefectures amami oshima island and tokunoshima island the areas are home to endangered species including the amami rabbit the okinawa rail and the idiomote cat unesco's committee meeting was postponed by a year due to the coronavirus pandemic and its meeting was held online japan now has five natural sights on unesco's world heritage list", "the japanese government admitted that some 82 million face masks meant to be distributed to residences and care facilities across the country remain in storage the so-called abeno masks are among the 290 million cloth masks procured under an initiative of former prime minister abe shinzo as part of measures against the coronavirus when masks were in short supply deputy chief cabinet secretary isozaki yoshihiko confirmed news reports on the situation the spokesman said the masks have been delivered to all households but for nursing homes the government changed its distribution policy from sending the masks to all facilities to a request basis that is why nearly a third of the venom asks has not been delivered the stored masks are worth about 11.5 billion yen the cost of storing the mask reportedly came to about 600 million yen between august last year and march this year you", "american surfer carissa moore won the gold medal in women surfing at the tokyo olympics on july 27th a week earlier she gave a speech in japanese after her team wrapped up training camp in makinohara shizuoka prefecture ohio the team members expressed their appreciation to their hosts before heading to chiba prefecture where the surfing competition took place for the first time at the olympics moore was the only one among the four members of the u.s surfing team to meddle according to usa surfing the 28 year old studied japanese for four years at a high school in honolulu hawaii", "toyota motor announced on july 19 that it will not air tv commercials the company made for the tokyo olympics toyota which is one of the top corporate sponsors of the olympics had prepared ads to convey the olympic spirit the auto manufacturer cited the change in the perception and circumstances regarding the olympics as the reason for its withdrawal the decision comes as tokyo ramps up preparation for the postponed games that is set to kick off on july 23rd the olympic host city remains under a fourth state of emergency the public has voiced concern over the safety of the unprecedented games", "japan has reported one death among the tens of thousands of medical workers in the country who have received the first round of coronavirus vaccination shots the health ministry said the causal relationship with inoculation is not clear according to the ministry the deceased is a woman in her 60s who got vaccinated on february 26th she died on march 1st showing signs of subarachnoid hemorrhage the woman did not have underlying health conditions or allergies more than 34 000 medical personnel have gotten vaccinated as of the evening of march 2nd you", "an estimate shows that the delayed tokyo olympics in paralympics would incur economic losses of over 2.4 trillion yen if held without spectators kansai university honorary professor miyamoto katsuhiro came up with the calculations the professor expects sales of goods and other items to drop to about half the anticipated amount as on-site spectator consumption would fall to zero he said the economic effects during the games are likely to decline by around 720 billion yen from the originally projected figure miyamoto said post-games economic losses would total more than 1 trillion yen", "the imperial family joined the ceremony on june 16th to commemorate the 21st anniversary of the death of empress kuojun the wife of emperor hiroshito posthumously known as empero elated to the disaster have surpassed three thousand seven hundred the search for the missing continues on coastal areas of northeast japan rebuilding and reconstruction efforts have progressed in many areas but survivors in bereaved families are still picking up the pieces the magnitude 9.0 quake struck at 2 46 p.m on march 11 2011.", "the media got a peek at the romance car museum on march 26th railway company oda q electric railway operates the museum and romance car the beloved express train links tokyo with the popular hot spring destination hakone south of tokyo visitors will be able to see five different types of the vehicles that used to run in the past they will also be able to see how it's like driving the train the museum is set to be open to the public on april 19th railway enthusiasts will be required to make reservations in advance to prevent the spread of the novel coronavirus", "the toka metropolitan government began offering enhanced medical functions at one of its recovery accommodation facilities for coronavirus patients the facility on the premises of the museum of maritime science has been available for covid-19 patients with mild or moderate symptoms who want to bring their pets along since october last year parts of the facility will be used to accommodate 37 patients nurses will be stationed and the patient's oxygen level will be constantly monitored doctors will administer oxygen and medicine to the patient when necessary tokyo hopes the facility will ease the strain on the health care system", "the japanese government is using a large ship to remove massive amounts of pumice stones that have washed ashore around okinawa prefecture in the country's southwest the vessel is about 100 meters long the ship was originally designed to collect gravel from the seabed but workers renovated the pump to enable gathering the floating pumice stones every minute the pump draws in about 100 tons of water containing the pumice the volcanic stones are then separated from the water and the hold of the ship the vessel can collect up to 500 tons of pumice in a day the stones likely drifted to okinawa following an undersea eruption near the ogasawara islands", "tokyo games organizers have apologized for discarding large amounts of unused masks disinfectant and medical garments left behind at venues used for the olympics the items disposed of were 660 boxes each containing 50 masks 380 bottles of disinfectant and 3 420 gowns found at medical rooms at 9 venues the organizer said they are worth around 5 million yen in total officials explained that the massive goods were left over as most of the olympic competitions ended up being held without spectators they threw them away because they had not secured any place to store them officials said they will look for storage space and work with local governments to find ways to utilize the items the development came as coronavirus infections in japan have been soaring since late july the cumulative number of confirmed cases in the country surpassed 1.5 million on september 1st you", "students at tokyo's azabu elementary school got a special lecture by japanese astronauts on july 6th yukimiya first delivered an online class on how water and food move in space and how people lead from japan aerospace exploration agency's tsukuba space center hoshide akihito showed kids how fluids move in space from space each student was provided a tablet as a part of the education ministry's so-called giga school program around 200 students and guardians joined the class you", "japan's health ministry suspended the use of around 1.6 million modern vaccine doses after vaccination sites reported contamination 39 of such reports have been made since august 16th sources say that the foray material which was found in the doses could have been metal piece the move prompted several japanese companies to cancel workplace vaccinations no safety or efficacy issues have been identified", "a new firm is hoping to utilize avatar technologies to diversify the way people work the company's ceo is a professor at osaka university's graduate school researching about robots and avatars that interact with people he has developed an android modeled after himself the professor hopes to enable people to work without restrictions based on factors such as time location age and disabilities has also been chosen to lead a cabinet office project aimed at realizing an innovative society in which people are free from the constraints of physical body brain space and time by 2050 technological advances are expected to make it possible for people to remotely assist in emergency situations such as disasters or epidemics", "a deputy mayor in central japan has inappropriately helped secure coronavirus vaccination slots for a local businessman admitted giving preferential treatment to the chairman of sugi holdings and his wife who live in the city of nishio the company runs the sugi pharmacy chain based in aichi prefecture local officials said sugi holdings had repeatedly asked the city to allow the couple to be vaccinated promptly the deputy mayor obliged in consideration of their contributions to the region their reservation for the vaccination was set for may 10th but they cancelled their appointment after the situation came to light japan's coronavirus vaccine minister konotaro said the deputy mayor's action was not necessary as the government had secured sufficient doses for everyone he urged people to be patient and wait for their turn the couple aged 70 and 67 are eligible for inoculation currently being conducted for the elderly in japan but some see the special treatment given to them as unfair as senior citizens across japan are having a difficult time securing appointments for their vaccination", "japanese medical equipment maker terumo began manufacturing a syringe that can extract seven shots from one vial of pfizer's coronavirus vaccine conventional syringes can get five doses as the nd tons of nickel a year here just by recycling we can produce four thousand four hundred tons of cobalt and nickel the global battery recycling market is expected to grow to eighteen billion us dollars by 2030 in part because governments are moving to make the process mandatory the eu has a specific roadmap for disposing of flat batteries that requires companies to take back waste batteries from end users and to reach specific minimum levels of efficiency when recycling south korea has not yet made specific rules but those discussions are expected to happen soon as part of achieving sustainability in the long term kim jong-il news", "now starting january 1st china will fully open its automobile market to the world allowing for further foreign investment into the country according to china's ministry of commerce and national development and reform commission the measure removes the 50 joint venture cap for foreign car makers currently foreign auto giants such as bmw toyota honda and nissan have all have 50 50 joint ventures in china beijing's move makes good on a 2018 promise that china would open up its automotive sector to the world in faces", "russian fighter jets capable of carrying nuclear weapons have reportedly flown near south korea's east sea as part of regular training on tuesday russia-based interfax news agency cited its defense ministry saying that two tu-95 bombers and several sukhoi 3-5 fighter jets flew close to the east sea for about nine hours it reportedly said the russian defense ministry emphasized freedom of navigation in the high seas around the world including the pacific ocean in congress with international law the training flight route was not disclosed however an official from south korea's joint chiefs of staff said the fighter jets have not entered korea's air defense identification zone so the country's fighter jets have not been scrambled in response", "the u.s defense ministry says it respects south korea's decision to not participate in a multinational naval exercise called sea breeze 21 being held near the crimean peninsula south korea's decision is seeing it intended as not to upset its relations with russia moscow of course has long opposed the exercise which it sees as a move to thwart its forces near the region that it annexed from ukraine seven years ago kim jian reports pentagon spokesman john kirby has said the u.s fully respects south korea's decision to skip the u.s led multinational naval exercise seabreeze 21 adding that it does not affect the two countries alliance in any way in a press briefing held on tuesday kirby said it's a sovereign decision by a nation-state that's entitled to make that decision and that the pentagon absolutely respects it the exercise will be jointly carried out with the ukrainian navy for 13 days until july 10th in the black sea it's near the crimean peninsula which russia annexed from ukraine in 2014 a move condemned by the west around 5000 troops from some 30 countries are participating in the exercise including some 30 naval ships and 40 aircraft the south korean defense ministry confirmed it was invited to join the exercise but declined in the end presumably to not hurt its relations with russia russia has been calling for a suspension of the exercise which it claims could raise the possibility of military incidents and ignite ukraine's military ambition meanwhile south korea is to send a 4 400 ton destroyer to take part in another u.s lead naval exercise the talisman saver near australia next month news", "and kim yo-jong the sister of north korean leader kim jong-un has denounced south korea for failing to stop defectors based in the south from sending anti-regime leaflets over the border last week in the statement on sunday she said that the south korean government had not stopped what she called a reckless act she called this a serious provocation and said the north will look at taking corresponding action an activist group in south korea said on friday that it had released balloons carrying anti-north korea leaflets and u.s dollar bills several times last week south korea has banned the sending of such leaflets into the north and this was the first time the group had successfully defied the ban", "our top story this lunch time south korea confirmed slightly over 1700 new covid-19 cases on friday for more on this we have our kim seong min on the line for us songmin give us the details mark the country reported 1704 new kobe 19 cases on friday daily cases have now stayed above the 1000 mark for more than 30 straight days cases outside the greater seoul area accounted for 38 of the new infection bhutan added 105 cases and chung chung mukha province 38 due to a cluster linked to a pub other major cluster infections emerged as both facilities saunas internet cafes and hair shops and many of those infected were those in their 20s and 30s who haven't been vaccinated right despite it not really working at least up until now to try and stem the spread somewhat south korean health officials have extended the current level of social distancing for another fortnight yes mark the government announced that the current measures will remain as they are for two more weeks that means the capital area will stay under the highest distancing level full with level 3 applied to most areas across the nation abandoned gatherings of three or more people after 6 pm will also remain in the greater seoul area the decision comes as the government tries to contain the virus especially with more people expected to travel around the country during the summer vacation season here's the reason given by the prime minister regarding the extension there is an alternative holiday for national liberation day next week which could accelerate the spread of the virus and also it is very important to provide a safe environment for our children to study at school for the upcoming second semester the government also said that easing the distancing level l be delivered via a delivery truck to the distribution center it's expected to take roughly two hours from andong to ichan and will be escorted by the police once it arrives the vaccines will be transported again to public health centers and nursing hospitals nationwide on thursday the initial batch is expected to be good for five days of inoculations before another batch is transported from the production plant according to kdca chief chung young vaccination registration will open on thursday where vaccine centers can check for those eligible to receive the vaccine as well as input vaccination records after each jab health authorities will also keep track of the vaccination rate and the vaccine supply using a computerized system health authorities have also recommended that nursing hospitals where doctors worked directly within the facilities administered the vaccines within five days after receiving them izingje arirang news", "as part of south korea's goal to achieve net zero carbon emissions the government today announced its plans to train more energy professionals the government's setting aside close to 200 million us dollars and aims to have trained 20 000 people by the end of the decade zhang taehyun reports the south korean government is to train 20 000 new technical professionals working in the field of energy by the year 2030. the trade and labor ministries made the announcement on wednesday at their jointly held 22nd job committee as part of south korea's plans to achieve carbon neutrality the energy industry will be digitalized and decarbonized but there isn't currently enough manpower capable of working in such fields so the government has laid out a roadmap to train 3 000 researchers and 5 000 professional field workers by 2025. a total of some 20 000 people will be trained by 2030 as part of a project that will cost 39 million us dollars some 155 million dollars will be used to convert industrial infrastructure which is three times more than what was invested this year the country will also be expanding its training infrastructure currently there are five energy innovation institutes in south korea but that number will double to 10 by 2025. there are also five graduate schools in the country that teach related courses but the number will triple to 15 by 2025 at korea polytechnics university new majors will be added related to eco-friendliness and low carbon and it'll also have courses that call power plant workers can take south korea used to hold job fairs for workers in the energy field once in two years but starting next year they will be held twice a year in april and october to provide more opportunities to energy workers news", "to support the government's plan to compensate small businesses that will once again be hit by the strength and measures finance minister huangnam guy on thursday said that the government will utilize all possible measures including the existing budget various kind of funds and emergency funds that money will go into providing financial assistance and loan support through super low interest rates details on the exact time total amount of money and how the support will be rolled out have yet to be announced the minister also said the government will pursue economic recovery within the boundaries that do not harm its virus prevention efforts"], "meta": ["Nippon TV (JP) (youtube.com/watch?v=-2nUSCe3oWY)", "Nippon TV (JP) (youtube.com/watch?v=-B-Z7bJkdPM)", "Nippon TV (JP) (youtube.com/watch?v=-JhA3vkeMuA)", "Nippon TV (JP) (youtube.com/watch?v=-LNQS6KNGSk)", "Nippon TV (JP) (youtube.com/watch?v=-PpNZTc8fJg)", "Nippon TV (JP) (youtube.com/watch?v=-YwaaIG5SAc)", "Nippon TV (JP) (youtube.com/watch?v=-bAxQt21piM)", "Nippon TV (JP) (youtube.com/watch?v=-dL3WMyrqOw)", "Nippon TV (JP) (youtube.com/watch?v=-eTuBnlDt40)", "Nippon TV (JP) (youtube.com/watch?v=-gN7wCVGZjI)", "Nippon TV (JP) (youtube.com/watch?v=-jfwoDgRZjk)", "Nippon TV (JP) (youtube.com/watch?v=-mmzHY9dflM)", "Nippon TV (JP)
