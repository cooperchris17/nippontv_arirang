11 year old ueda mikizo around 6 000 people welcomed their 100th birthday this year as of september 1st", "ioc president thomas bach will not heed a request from hiroshima city hall for the olympic community to observe a moment of silence during the ongoing tokyo games to remember the atomic bombing of august 6 1945. in late july the western japanese city asked bach to call an olympic participants at the athletes village and competition venues to take part in the peace memorial ceremony in hiroshima in spirit at 8 15 am on august 6th this is the exact time the u.s military dropped an atomic bomb on hiroshima 76 years ago bach sent a reply in early august saying that a ceremony to pray for all victims is planned for the tokyo olympic closing ceremony on august 8th a representative of atomic bomb survivors in hiroshima expressed disappointment city officials also said they are disappointed as they felt their request was within reason", "tokyo dome turned into walk-in mass vaccination center on october 18th the renowned venue which is also the home ground of a local professional baseball team has been serving as a vaccination center since august choke a resident or those who commute to the capital will be able to receive moderna shots without reservations japan has been speeding up its vaccine rollout despite its slow start with just over 67 percent of the population being fully vaccinated as of october 19th", "experts in japan are urging people to exercise caution over the possibility that infection with the omicron variant of the coronavirus could spread rapidly the health ministries advisory board of experts analyzing the coronavirus infection situation offered its take on the matter the board's chair wakita takaji pointed to the possibility that infection transmission of the omicron may already have occurred to a certain degree he said people need to assume that infection will spread rapidly in the future experts say the omicron strain is highly contagious while the incidence of severe symptoms appears lower than the delta variant they warn that medical systems could become overwhelmed if the number of patients skyrockets experts also proposed to the government to revise its policy of hospitalizing everyone infected with the omicron variant during the new year holidays they called for flexibility depending on how severe the symptoms are at the advisory board meeting health minister goto shigeyuki reported that the recently approved oral medicine for the coronavirus was administered to a patient in kyoto for the first time in japan you", "the japanese government lifted its second state of emergency over the coronavirus on march 22nd while new cases of infection persist people now have more options for undergoing pcr tests test results aren't always accurate but some people seem to feel safer when they get a negative result easily accessible pcr test centers are popping up in various parts of tokyo people who test positive must go and see the doctor for further examinations the central and local governments have also embarked on projects to test people randomly here residents have come to pick up testing kits that officials are distributing to find asymptomatic covid-19 patients those who receive the kit will have to collect their saliva sample and send it to a private testing center they can get the results in a few days medical facilities that do not specialize in ent or respiratory cases are also starting to offer pcr testing this dermatology and plastic surgery clinic in tokyo is one of them doctors take samples from patients send them to testing facilities and issue certificates after the results come out the director and staff members happened to be proficient in english so they started offering pcr testing for people planning to travel abroad in another part of tokyo a clinic in saitama prefecture has set up a vending machine for testing kits in front of a ramen shop people can buy the kit without coming into contact with anyone the product includes containers for collecting saliva as well as an envelope and shock absorbing materials for mailing the sample safely why did he choose this ramen chop if a kit user tests positive the clinic offers consultations by phone and reports such cases to a local health center people can also purchase testing kits at pharmacies according to the manufacturer this kit is only aimed at determining whether coronavirus infection risks are high or low those who are deemed at high risk must go through further testing as japan has been slow in rolling out coronavirus vaccinations to residents it hopes to control the spread of infection in the country through a wide variety of pcr tests sarasook nippon tv you", "honda motor aims to eliminate traffic accidents by 2050 with a risk aversion system using artificial intelligence the automaker recently showed the media its driver assistant technology currently in development it uses ai in building the intelligent driving support technology existing driver assistance systems issue alerts to drivers when there are risks of accidents such as when bicycles and pedestrians come near the car honda's new system analyzes whether the driver is aware of such risks if ai sees through an eye-tracking camera that the driver does not see a pedestrian it tightens the driver's seat belt lights on the dashboard also indicate the presence of pedestrians and their moves and they dim once the driver becomes aware of the situation the technology is expected to prevent accidents involving drivers mistakenly stepping on the gas pedal instead of the brake honda hopes to commercialize the technology in the latter half of the 2020s", "the head of the world health organization thanked japan for encouraging and uniting the world by staging the tokyo olympics and paralympics amid a pandemic he spoke in japanese at the ioc session in tokyo tokyo 2020 kai saini terrorists refer to a japanese adage to urge people to take caution against the coronavirus either increase risk or decrease risk but they never eliminate it completely he said prompt and proper responses to infection including isolating and tracking those who test positive will lead to the success of the gains you", "a 49 year old man died after receiving a shot of moderna covid-19 vaccines that were later recalled following contamination reports the man was inoculated on august 11th and died the next day modernist domestic distributor announced last week it would recall three batches of the vaccines after confirming that the foreign materials found were stainless steel pieces japan's health ministry said the injection of the particles will not pose any health risk two other men have been confirmed dead after receiving the doses the casual relationship between inoculation and their death is unknown", "toshiba president kurumatani nobuaki stepped down on april 14th amid a buyout offer from a british private equity firm the company's chairman tsunakawa satoshi returned to the post of president and ceo kurumatani submitted his resignation earlier in the day some people have voiced concern over his possible role in cvc capital partners buyout offer as he used to serve as chairman of the fund's japan unit he is believed to have left to avoid confusion within and outside the company as some executives were apparently unhappy with his management approach tsunakawa told a press conference the management will work on rebuilding trust with stakeholders including shareholders as toshiba deals with the buyout offer you", "prime minister kishida fumio made his policy speech to parliament on december 6th since the japanese leader expressed intention to invest around 500 billion yen toward developing vaccines and drugs for covid 19 domestically he also said he will consider legal revisions to enable quick pharmaceutical approval in times of emergency foreign said he will complete a digital super highway with undersea cables surrounding japan in about three years he said this would enable the use of high speed and large capacity digital services across the country the prime minister also said the central government will take the lead in raising wages for fields such as nursing child care and preschool education the extraordinary diet session will run through december 21st", "japanese casual fashion brand gu announced its fall and winter collection featuring genderless and ageless clothes the models represented various generations including 59 year old male comedian kinashi noritake and 24 year old actress nakajo ayami all of them wore sweaters categorized in the women's lineup about 80 percent of gu's products are geared toward young women but the subsidiary of fast retailing which also operates the uniqlo brand is suggesting genderless and ageless coordination including skirts for men many apparel makers are moving toward providing inclusive fashion options to respond to the diversifying needs of consumers", "tokyo stocks dropped on the first trading day of 2021 on january 4th the benchmark nikkei stock average started off rising early in the morning but it took a downturn on news that the japanese government is preparing to declare a state of emergency in the tokyo area over the coronavirus the key index closed at 27258.38 down 185.79 points from december 30th amid worries over the impact the move could have on economic activities a ceremony marking the first day of trading in the new year took place in the morning with finance minister asotaro in attendance officials scaled down the event amid the spread of coronavirus infections market analysts say tokyo stocks are likely to remain at high levels this year as the bank of japan has taken monetary easing measures to prevent fallout from the pandemic", "workers at a hot spring game in fukushima prefecture cheered on japan's softball team remotely as competition for the tokyo olympics got underway just a few kilometers away the japanese squad stayed at the end three years the preliminary round game between japan and australia took place without spectators two days before the opening ceremony you", "japan's health ministry is set to lower the minimum age for recipients of pfizer's coronavirus vaccine to 12. currently recipients of the u.s drug makers vaccine in japan must be at least 16 years old the ministry's panel of experts will meet as early as may 31st to approve the move paving the way to expand the age bracket to include children age 12 to 15. you", "a gigantic paralympic symbol was set up in tokyo's odaiba waterfront area in the lead-up to the tokyo paralympics the monument features three aigitos representing movement the latin word aguito means i move the structure is 23.4 meters wide and 17.5 meters tall and weighs around 94 tons the symbol will remain in the water until the end of the paralympic games on september 5th and will be lit up at night", "vaccination of olympic-related staff kicked off an iwaraki prefecture north of tokyo on june 8th itaco city plans to host selling and canoeing teams from four nations prayer to the tokyo games the city decided to inoculate around 100 people who will be working for the athletes including hotel employees vaccination for the elderly in the city is expected to finish by the end of july making the move possible 30 olympic related staff received their shot on this day", "one year has passed since japan confirmed the first coronavirus patient in the country new cases of infections are on the surge with no prospects of the situation coming under control anytime soon the government declared its second state of emergency over the pandemic in the greater tokyo area a week ago but the flow of people doesn't seem to have diminished since based on analysis of mobile phone location data there were no major changes in the number of people at major stations in the metropolis on january 14th compared with nine days earlier", "seventeen thousand seven hundred thirty four students in pupils were ee other crew will stay in the station for approximately six months we don't know just yet when that's going to happen but i'm looking forward to just working with this incredible crew members you", "many tokyo whites were lured outdoors over the weekend amid unseasonable warmth temperatures rose to late april levels in the japanese capital on february 21st that led to large increases in people at 15 of 18 monitoring points compared to january 10th the first sunday after the japanese government declared its second state of emergency over the coronavirus on february 20th the number of people making outings rose in 13 of the points", "the 2021 edition of japan's annual diplomatic blue book unveiled on april 27th emphasized strong concerns over the recent chinese maritime intrusion the move comes as china's military activities continue to grow in the east china sea the report stated that china has been rapidly expanding its military capabilities that lack transparency it also said the neighboring country's military buildup is increasing tensions in the south china sea the blue book continues to cut the ties between japan and china one of the most important bilateral relations the foreign ministry also introduced in the report its efforts to fight the novel coronavirus pandemic including the evacuation of japanese nationals from wuhan you", "japanese government officials played down the impact of u.s travel restrictions on japan to the upcoming tokyo olympics and paralympics chief cabinet secretary kato katsunobu told a press conference that the united states has explained that the move does not affect its national team traveling to japan for the summer games the top government spokesman also said there is no change in washington's stance of supporting tokyo's decision to go ahead with the sporting event on may 24th the u.s department of state raised his travel advisory in japan to the highest level four due to risks of infection with the coronavirus urging people not to travel to the country japan's olympic minister marukawa tamayo said the measure does not ban essential travel and noted that it will not affect the tokyo games you", "a shinto priest was holding a special ritual this day to celebrate the beginning of a new shrine in a train local rail fans built the shrine in hitachinaka city north of tokyo worshipers prayed in this former diesel locomotive which is now the shintai or the place believed to contain the deity its torii gate is also made from a railway rail the vehicle kiha-222 served for the community for more than 50 years before it retired in 2015. local railway enthusiasts raised more than 4.6 million yen through crowdfunding to rebuild the train into a shrine", "police have arrested a 40-year-old man after he tried to fend officers off with a steel pipe the suspect flung the pipe around as police officers surrounded him and tried to escape but the officers subdued him and arrested him in suspicion of obstructing their duties shortly before the incident the man got into an accident while driving and abandoned his car at a nearby intersection investigators say he has made remarks suggesting he may have been on drugs", "japanese prime minister kishida fumio remotely took part in the summit for democracy organized by the united states us president joe biden had pledged to hold the event during his election campaign last year about 110 countries and territories are taking part online in the likely reference to china and russia biden expressed caution that autocrats are advancing their power and expanding their influence around the world some criticize the summit as simply serving to divide the world into democracies and non-democracies you", "japan's emperor nareshto gave an online keynote speech at the fifth u.n special thematic session on water and disasters the event took place at the world bodies headquarters in new york with about 500 people from over 70 countries participating they discussed ways to build a better post-coronavirus world i believe that humanity will be able to overcome the pandemic by applying the wisdom of science and technology strengthening people's ties and deepening our solidarity at all levels the emperor is known for his research involving water and has given keynote speeches twice at earlier un sessions", "media organizations got to see the main parts of japan's new h3 rocket at a mitsubishi heavy industries plant jaxa is developing the domestically made rocket set for launch in fiscal 2021 starting in april the country name inscribed on the body changed from nippon to japan for easier recognition overseas the space agency is aiming to cut the cost for launching an h3 rocket to around 5 billion yen about half that for an h2a the h3 rocket will be moved to tanegashima space center in southwestern japan this week to prepare for the liftoff you", "the japan coast guard and the united states coast guard held a joint drill at yokosuka port south of tokyo the training on october 3rd was the fifth one held together and the first one since 2008. boats ran side by side and made turns and also simulated approaching and stopping a patrol boat the japan coast guard said that it hopes to continue drills to strengthen cooperation you", "with three months to go until the opening ceremony of the tokyo olympics organizers tested the transportation system for athletes dozens of buses and organizing committee staff members gathered at a site where the famous tsukiji fish market used to stand some people played the role of athletes while others acted as guides they checked for any issues involving transporting olympians and officials to the opening ceremony venue about 6 000 athletes are expected to take part in the gala to kick off the 2020 games", "the japanese government put together proposals on september 8th to ease covid 19 restrictions around november provided that those who are willing to be vaccinated will have received their shots by november the government il 29th a daily record high in the country", "the app for japan's digital vaccination certificate for the coronavirus began use on december 20th users vaccinated in japan can have their certificate issued using the official app that was released by japan's digital agency information registered in the vaccination record system or vrs will be automatically displayed after scanning the user's my number identification card the certificates can be issued for domestic use or international travel both certificates have a 2d barcode that can be used as proof of vaccination other information such as vaccination dates types and lot numbers can also be displayed a my number identification card is required to use the issuing service and additionally a passport is required for issuing an international certificate the app is currently only available for use in japanese", "organizers of the sapporo snow festival plan to hold the event in 2022 conditionally after canceling the event this year due to the coronavirus they decided to scale down the festivities including not holding stage events or selling food and drinks spectators will be asked to keep walking as they watch the frozen sculptures on display the organizer said the festival is scheduled to coincide with the night illumination event", "japanese prime minister kishida fumio unveiled a set of policies to tackle the coronavirus epidemic after he formed its second cabinet on november 10. he said that those who are 18 years and older would be eligible to receive covid booster shots starting next month citizens below 12 years old will be able to be inoculated after the government approves the use of the vaccine the japanese leader also failed plans to have covid pills available by the end of the year furthermore he vowed to compile a stimulus package worth several tens of trillion yen to revive the pandemic battered economy the package will include cash handle to students and temporary workers particularly hard hit by the pandemic kishida also said the government would submit a bill to legalize anonymous delivery as part of efforts to accelerate digital reforms", "large amounts of pumice stones washed ashore on islands located about 180 kilometers south of central tokyo a fisherman on kozushima island talked about the effects on fishing origin workers put up oil fences near ports to prevent the stones from coming near fishing boats a strip of what appear to be pumice stones can be seen in the sea some two kilometers off nearby miyakejima island as well the volcanic stones also washed up on a beach on the island island officials said they have not received any reports of pumice related damage as they set up oil fences at five ports on november 20th but boats are unable to go fishing due to the boons a local fisherman said everyone feels insecure as they cannot tell when things will return to normal tourists who had planned to visit the island for fishing have had to cancel their trips the pumice stones were likely produced in the recent underground volcano eruption around the ogasawara islands about 1 000 kilometers south of central tokyo", "thank you very much administrative free foreign minister konotaro told reporters that japan will start vaccinating 40 000 medical workers from february 17th we will start vaccine for vaccine tomorrow we have asked 40 000 doctors nurses to be vaccinated at a hospitals all over japan hundreds of pfizer vaccines arrived in hospitals in tokyo on tuesday evening the minister who also oversees the nation's vaccine distribution said 20 000 healthcare personnel will be asked to keep an observation journal for seven weeks to assess the safety of the vaccine the elderly and those with underlying conditions are the next in line for the covid-19 vaccines japan plans to start inoculating the elderly in april", "yokohama city started trial of a fast charging station of electric vehicles on june 8. it is the first time in the nation such a charging station is installed on a public road the facility can charge up to 80 percent of a typical ev battery in 30 minutes the central government aims to quadruple the number of fast charger stations to 30 000 by 2030. yokohama city will run the experiment until next march collected data will be used to assess advantages and choose potential station sites", "this canned beer unveiled by asahi breweries is the first of its kind in japan conventional beer cans came with wrinkles but the lid of the new product can be taken off entirely so once the lid is taken off customers can drink the ale like they drink it off a beer mug the beer manufacturer wants to target the younger generation as the company expects at home drinking occasions to increase amid the novel coronavirus epidemic", "japanese medical device manufacturer terumo announced that it has developed a syringe that can extract seven doses out of each pfizer covid vaccine vial countries around the world have been struggling to squeeze more vaccine from vials existing syringes have allowed medical workers to extract five shots or six at the most the new syringe is designed for japanese bodies that tend to have a thinner layer of subcutaneous fat compared to westerners pfizer vaccines are administered through an intramuscular injection which normally uses 25 millimeter needles carumo uses a 16 millimeter needle for its new syringe japan's health ministry approved the design on march 5th the company plans to begin production this month", "the tokyo fire department held its annual new year ceremony featuring acrobatic performances about 1 400 department staff and officials took part wearing face masks they had no spectators at the event for the first time this ladder stunt is a firefighter tradition handed down from the edo period hundreds of years ago participants also held anti-terrorist training in preparation for the tokyo olympics and paralympics they also performed a rescue drill and sprayed water on a mock building", "the femtech market is slowly expanding in japan together with the advancement of women fermata a company that focuses on developing the well-being of women was holding a pop-up event this day in a department store in tokyo menstrual cups and absorbent period underwear were among the array of femtech products that were on display this day according to japan's economy ministry the social economic impact of women's menstrual disorder is estimated to be around 700 billion yen a year an increasing number of japanese companies are joining the battle to tackle the loss budget fashion brand gu operated by fast retailing group that also runs uniqlo launched the new underwear on monday the company showcased its new period undies on march 8th international women's day they boast the underwear can hold two pads worth of fluid fashion the global femtech market is expected to expand to a scale of 5 trillion yen by 2025.", "the ratio of job openings to job applicants in japan dropped drastically in 2020 the labor ministry said the average jobs-to-applicant's ratio for last year stood at 1.18 down 0.42 point from 2019. the range of decline is the biggest since 1975. new job vacancies in the accommodation and food service industries decreased significantly in 2020 due to effects of the coronavirus meanwhile the international affairs and communications ministry said the unemployment rate for last year came to 2.8 percent that was up 0.4 point from the year before marking the first rise in 11 years", "emperor naruto and his family moved to their new residence on the ground of the imperial palace on september 6th emperor naruto empress masako and their daughter princess aiko had been living in their akasaka imperial residence renovations had been underway at their new home since the emperor was enthroned in may 2019 the emperor brought the sword and jewel with him which symbolized the legitimacy of the emperor", "around 40 people attended a party to welcome international olympic committee president eign ministry the move comes ahead of a virtual meeting by the leaders of the group of seven industrialized nations which is set to take place on february 19th britain will host the du7 summit this june as president the two nations also shared grave concerns over the situation in myanmar they also voiced concerns about china's new coast guard law that recently came into effect which allows chinese coast guard to use weapons against foreign ships", "international olympic committee president thomas bach reassured anxious japan on may 19th that they are committed to deliver safe games adding that it will send medical staff to the tokyo olympics the ioc has offered to the organizing committee to have additional medical personnel he also added that as much as 80 percent of the residents of the olympic village will have been vaccinated by the time of the games his remark comes as the host country grapples with the fourth wave of covid 19 infections mutant strains are spreading rapidly in tokyo and osaka around 60 percent of the respondents said that the tokyo olympics and paralympics should be cancelled in an opinion poll carried out by nippon tv and the yomiuri bone", "japanese foreign minister hayashi yoshimasa called u.s military's covid-19 measures deplorable following a covid-19 cluster infection at camp hansen a marine corps space in okinawa prefecture 232 cases have been linked to the cluster began foreign u.s military service members had not been tested upon departure from the united states and arrival in japan hayashi urged ricky rupp the commander of u.s forces japan to have service members be tested upon departure and arrival and to implement stricter activity restrictions", "japan's emperor naroshto will attend the tokyo olympic opening ceremony on july 23rd without empress masako the imperial household agency announced the schedule on july 20th the emperor serves as honorary patron of the tokyo olympics in paralympics the opening ceremony at national stadium ons and reinforcement to medical systems in five levels it will also make public the occupancy rate of hospital beds on a daily basis to prevent low usage of those set aside for covid-19 patients", "autumn foliage at the acando zendinji temple in kyoto was lit up for nighttime visitors the temple is famous for coloring leaves during fall there are about 3 000 trees grown on the premises including the japanese maple the beauty of the scenery has been described in japanese poetry dating as far back as a thousand years ago the trees will be lit up from 5 30 pm to 9 pm from november 6 to december 5th", "japanese prime minister suga yoshihide met with visiting us secretary of state anthony blinken and secretary of defense lloyd austin on march 16 they agreed to further enhance the deterrent under the japan-us alliance suga told his guests that he welcomes u.s president joe biden's policy of placing importance and relationships with allies and partner countries he expressed hope to reaffirm the bilateral bond when he meets biden during his planned visit to the united states in april officials said the meeting participants shared deep concern over china's aggressive behavior in the east and south china seas sugar noted the importance of reducing the burden on japan's local communities of hosting the u.s military forces the japanese leader also sought cooperation toward resolving the issue of north korea's abduction of japanese nationals and the u.s side concurred they affirmed the importance of working toward a free and open indo-pacific in coordination with partner countries under the japan u.s alliance", "the japanese government will prohibit the re-entry of foreign residents from 10 countries in territory starting december 2nd the move comes as the second case of infection with the omicron variant of the coronavirus was confirmed in japan together the countries include south africa angola and zambia japan already reinforced its border control on november 30th banning the new entry of foreigners from all countries matsuno said the government will also handle humanitarian cases under stricter operational guidelines the top government spokesman said the second confirmed case of omicron was found in a man in his 20s who arrived at narita airport on november 27th after staying in peru he tested positive upon arrival and is currently isolated at a medical institution", "princess aiko turned 20 years old on december first the only child of emperor narushto and empress masako expressed hope to be helpful to others in a statement the princess said she wants to assist her parents to the best of her abilities as an adult member of the imperial family she said she has been blessed with numerous learning opportunities and that her experiences have become her life assets the princess thanked the public for watching over her growth and sending her warm messages she said she hopes to refine herself and grow into an adult who can be of service to others princess aiko is a second year student at kakushu in university she takes her classes online due to effects of the coronavirus imperial ceremonies to mark her coming of age will take place in december 5th the princess is scheduled to hold a press conference for the occasion next march during her school's spring break you", "prime minister suga yoshihide declared a state of emergency on april 23 amid a surge in coronavirus infections in various parts of japan the measure will cover tokyo osaka kyoto and hyogo prefectures from april 25th to may 11th this is the third time for japan to be under a state of emergency over the coronavirus the government is expanding the scope of establishments that will be asked to limit their operations it will ask restaurants that serve alcohol or offer karaoke facilities and stores with floor space of over 1 000 square meters to close during the 17-day period sports and other events will have to be held without spectators in principle the moves are aimed at restricting face-to-face contact between people to prevent the spread of infection with growing numbers involving mutant strains of the coronavirus", "fc tokyo held its soccer clinic at a juvenile reformatory in the tokyo suburb members of the professional soccer team visited tama juvenile training school in hachioji fc tokyo has been involved in the activity since 2016 to promote the healthy upbringing of school inmates and prevent juvenile delinquency about 70 inmates took part in the event you", "japan is on high alert against the omicron coronavirus variant that is spreading in other parts of the world while the variant has not yet been confirmed in japan the national institute of infectious diseases raised the alert level on november 28th according to institute officials omicron has the most diverse mutations among coronavirus variants confirmed so far the official said the variant has 30 mutations on the spike protein that binds to human cells they said there are concerns over its contagiousness reduced effects of vaccination and increased risks of re-infection they added that there is not enough information to determine how severe the symptoms are expected to be the health ministry has instructed local governments to conduct genome analyses on the virus samples of people who test positive within 14 days after entering japan", "strong earthquakes hit yamanashi and wakayama prefectures in eastern and western japan respectively on december 3rd both registered lower 5 in the japanese seismic intensity scale of 7 in some areas a magnitude 5.4 tumbler struck wakayama south of osaka at around 9 28 am at gobo city hall in the western prefecture the shaking caused 26 window panes on the building to crack wakayama prefectural officials said no one was injured and there have not been any reports of other damage several hours earlier a magnitude 4.8 quake shook yamanashi prefecture the 6 37 am quake followed smaller ground movements in the area near mount fuji overnight there have been no reports of injuries or damage the japan meteorological agency said the two quakes are not directly related to each other agency officials also ruled out any correlations between the yamanashi templar and the volcanic activities of mount fuji but they warned of quakes of similar magnitude possibly hitting the two regions in the coming week or so", "the giant panda twins born in june at the windows zoological gardens in tokyo are now growing up outside the incubator zoo officials said that while their mother shin chin took care of one cub the other had been kept inside the incubator but as both babies now weigh over 3 600 grams each they are spending time away from their mother in a spacious crib from august 27th the cubs eyes are already open but zookeepers are not sure whether they can see well enough to be able to identify objects", "the japanese government is planning to set up large-scale coronavirus vaccination facilities in tokyo and osaka top government spokesman kato katsunobu said the government is considering utilizing the self-defense forces doctors and nurses at such sites the central government has left the operation involving inoculation of residents up to local governments but it aims to speed up its rollout by setting up mass vaccination facilities in densely populated areas", "emperor naruto and empress masako remotely attended the 17th world conference on earthquake engineering taking place in northeast japan it is very significant that the 17 wce is being held in sendai in 2021 10 years after the great east japan earthquake disaster in march 2011 a powerful tumblr and ensuing tsunami devastated miyagi and surrounding prefectures the world conference is held once every four years with the participation of quake and disaster prevention experts from around the globe the emperor expressed hope that the meeting will serve as an opportunity to share the experiences and lessons learned from past disasters to mitigate damage from future quakes and nation of data for each child ntt hopes families will use the picture books for children's learning at home as people are asked to refrain from going out amid the coronavirus pandemic", "the first batch of coronavirus vaccines arrived in japan on february 12th the frozen shipment believed to contain about 370 000 doses of u.s drug maker pfizer's vaccines arrived from belgium in the evening a health ministry panel approved the use of the inoculation in the country the ministry is expected to give the formal green light on february 14th paving the way for the vaccines to be distributed to facilities that will administer them pfizer says the vaccines are ninety-five percent effective health minister tamura norihiza reaffirmed plans to begin inoculations in japan starting with medical workers", "olympic organizers unveiled the newest edition of the tokyo 2020 playbooks on june 15th which clarified strict sanctions for athletes who break the rules olympians will have to face a range of punishments that could go from a fine to temporary or permanent exclusion from the games they can also get kicked out of the country if they do not adhere to the guideline athletes entering japan must agree to download several apps maintain social distancing stay off public transportation and stay away from tourist spots officials will also have multiple types of covid-19 testing to prevent athletes from being disqualified by having false positive results organizers also said up to 80 percent of tokyo olympics media personnel will be vaccinated by the time of the games", "the first possible case of a mother to newborn covid-19 transmission was confirmed in japan the finding was announced by the japan pediatric society according to their study mothers infected with the novel coronavirus gave birth in 31 medical facilities across japan one of the 52 babies tested positive for the virus immediately after the baby was born researchers said the newborn did not have health problems morioka ichiro a professor at the nihon university school of medicine said that the chances of mothers passing the coronavirus onto the babies are low he also added that the infected newborns rarely develop severe symptoms", "the first golden postbox commemorating the tokyo olympics was set up in kanagawa prefecture southwest of central tokyo this is the hometown of yamada eddie the captain of the japanese softball team that won the gold medal at the summer games yamada put a letter of appreciation to her mother in the mail tomorrow the city of fujisawa presented yamada with a special citizen's honor award", "two men in their 60s died after a motor glider crashed in japan's northernmost prefecture hokkaido on october 12th the accident occurred at a river near a glider port in ba town a surveillance footage has recorded what is thought to be the sound of the glider crashing officials will be looking into the cause of the accident", "a public opinion poll shows that about 70 percent of japanese are dissatisfied with the slow rollout of coronavirus vaccinations in their country nippon tv and the yomiuri shimbun conducted the telephone survey to over 1 000 people over the weekend japan began vaccinating medical workers in february and is scheduled to expand the subjects to the elderly in april inoculation for the general public's younger generations is expected to start later in the year the approval rating for prime minister suga yoshihide's cabinet stood at 47 while 40 said they disapprove of it around 90 percent of respondents said they did not plan to travel during japan's golden week holidays from late april to early may nippon tv its affiliates and the yomiuri shimbun conducted the survey on eligible voters across japan from april 2nd to 4th", "a ropeway is set to begin operation in the yokohama waterfront on april 22nd the media got a preview of the yokohama air cabin the gondolas travel approximately 600 meters between jr sakuragi station and the minato mirai sightseeing are g on people to be careful of crimes such as burglary they plan to use the red flashing light on the cars as a visual effect and oral messages that also reach out to the growing number of foreign residents", "this is an example of the push notification system involving home electronics that panasonic has come up with the system is aimed at providing consumers with various information by connecting the appliances with the internet they include a warning that the refrigerator door is open users can also set up the system to notify them about things such as what type of garbage will be collected that day when to take medicine and the schedule of parcel delivery panasonic will offer the system free of charge starting october consumers can receive notification and 4k tv sets and robot vacuum cleaners that went on sale this year the electronics giant also unveiled a vacuum cleaner that automatically disposes of dust into its charger every time the device is recharged the company is seeking to expand sales by advancing the functions of home appliances as more people spend time in their residences", "staff are attending customers at a cafe in tokyo this day but not in person at dawn avatar robot cafe robots are operated remotely by people who find it difficult to work outside the home some of them are wheelchair users and are diagnosed with diseases such as spinal muscular atrophy the evident robots can talk with customers take orders and even make coffee francis minister of state for disabled people sophie kurtzel also visited the cafe she said she hopes the way the society deems the potential of handicapped people will change by the paris 2024 paralympic games", "some japanese restaurants are turning to sushi as the dining industry continues to struggle amid the coronavirus epidemic japanese conveyor belt sushi chain kura sushi opened a new flagship store in the trendy harajuku district the source concept is photogenic sushi and sweets their sushi crepe mixes traditional s ber's general election in a landslide you", "a public opinion poll showed that 46 of the public disapproved of the suga cabinet the approval rating stood at 43 percent down four percent from last month nippon tv and the um carried out the telephone survey to over 1 000 people over the weekend around 70 of respondents were dissatisfied with the government's coronavirus response 43 percent said that the state of emergency which is currently declared in tokyo and five prefectures until the end of may is too short about 60 said the tokyo olympics and paralympics should be canceled 23 said the games should be held without any spectators may 10 marked 74 days to go until the opening ceremony of the postponed tokyo games you", "a chinese-derived character that means gold or money was selected as kanji of the year for 2021. a priest at kiyomizudera a buddhist temple in kyoto wrote the kanji in japanese brush calligraphy this is the fourth time for the character to be chosen in an annual poll conducted by the japan kanji aptitude testing foundation the last time was in 2016 the year of the rio de janeiro olympics the kanji represents the record gold medals that japan won at the tokyo olympics this year it also refers to monetary support and benefits provided by the government amid the new normal under the coronavirus pandemic", "police and fire department officials inspected east japan railways electrical substation a day after it caught fire and disrupted train services in the greater tokyo area the early afternoon blaze at the substation in saitama prefecture north of tokyo on october 10th was put out in about 30 minutes but jre said train operations on up to 10 lines in and around tokyo were temporarily suspended affecting some 236 thousand passengers officials suspect the fire resulted from mechanical problems they checked the facility where the fire is believed to have started", "the ministry of defense started accepting reservations for large-scale coronavirus vaccinations for the elderly on may 17th the vaccination is set to start on may 24th in venues in tokyo and osaka a team of around 350 people consisted of self-defense force personnel and nurses will be vaccinating residents who are 65 years and older senior citizens living in tokyo osaka and its surrounding prefectures will be eligible for the shots", "this car was driving in hokkaido when they spotted a bear and two cubs on the road the driver pulled up immediately then the parent bear came up to attack the car the passenger said he was frightened that the bear might break the glass the animals disappeared into the woods soon after", "japan's emperor naroshito and empress masako held online talks with survivors of the earthquake and tsunami disasters that devastated northeastern japan in 2011. their remote visit to iwate prefecture took place a week before the 10th anniversary of the great east japan earthquake they spoke with a woman who lost her son by tsunami and later published a picture book based on her experience the emperor said he is sorry for her loss while the empress praised her strength to overcome her pain and leave her book to posterity emperor nareshto gave words of encouragement to the survivors and expressed hope for good things to come", "tokyo olympic organizers said they will reallocate tickets for some events following a decision on the upper limits for spectators five parties including the organizing committee and the ioc recently agreed to place caps at 10 000 spectators or 50 of the capacity whichever is smaller for each venue officials had already sold more tickets than the maximum numbers for the opening and closing ceremony as well as the competitions for eight sports they are athletics baseball soccer golf modern pentathlon rugby softball and surfing those who have tickets will be automatically entered into lotteries and the result will be announced on the official ticket sale website on july 6 for people who do not plan to use their tickets organizers will accept refund applications from july 6 to the morning of july 15.", "as cherry trees are blossoming in tokyo something unusual is happening in the sky a plane is using vapor trails to draw curves the arcs made the shape of a smiley face at an altitude of around 000 meters the event took place around lunchtime on march 31st people on the ground were busy taking photos of the surprise aerial art japanese aerobatics and race pilot muroya yoshihide planned and executed the project he said he wanted to cheer people up muroya drew smiley faces in 11 locations above the capital", "princess marco and her fiance komodo kay will hold their marriage press conference on the afternoon of october 26 at a tokyo hotel reporters registered to cover the imperial household agency and representatives of the japan magazine publishers association and the foreign correspondents club of japan will be allowed to attend the event the agency said the akishino imperial family's aid will moderate the news conference as the couple will have submitted their marriage papers to the local government before the press conference the princess will lose her imperial status and attend the event as komodo mako the pair is scheduled to live in the united states the princess is the elder daughter of crown prince famito of akishino and a niece of emperor naruto you", "travel regulations remain tightened as the novel coronavirus pandemic continues to evolve but around 60 people were checking in at tokyo's haneda airport on march 31st their destination an in-flight restaurant japanese airline all nippon airways came up with the idea as the company suffers a huge drop in the number of passengers due to the pandemic a full course meal at a business class seat is around 30 000 yen an upgraded course at a first-class seat cost around 60 000 yen a a plans to provide this special experience also in april", "a bella russian sprinter who competed at the tokyo olympics wants to defect after defying her team's order to return to her country japanese police said christina timonoskaya refused to board a plane from tokyo's haneda airport on august 1st and sought their protection belarus delegation officials apparently ordered the 24 year old to fly back to her country after she reportedly complained about the national team coach and social media ioc spokesman mark adams said on august 2nd the athlete is in a safe place and that the international olympic committee will support her case adams said the ioc is asking the belarusian olympic committee for an explanation on what has happened he added that the office of the u.n high commissioner for refugees is involved in the discussions as well tokyo games organizing committee chief hashimoto seiko said the japanese government and the united nations are working on confirming the athlete's intentions tsimonosukaya competed in the women's 100 meter race on july 30th but was bumped out after the heat", "three athletes from south sudan who are training in zuma prefecture north of tokyo got their covid-19 vaccine shots on june 16th mayabashi city decided to administer leftover vaccines to the players after citizens cancelled their appointments the team from war-torn south sudan started training in a city in november 2019 to exploit better training conditions in the nation the vaccinated athlete showed appreciation to the municipality maibashi city plans to vaccinate the two other team members if they show willingness", "tokyo electric power has compiled details of its plan to discharge the massive amounts of radioactive water that has been treated and stored at the fukushima daiichi nuclear power station the plant operator submitted the document to the nuclear regulation authority on december 21st for approval tepco has already announced that it will dilute the water so that the amounts of tritium and other radioactive substances will be far below government standards for releasing it into the sea specifically the plan calls for ives at the japan national press club in tokyo on november 15th the 27 year old said he is glad that people praise his results for this year as a batter he hit 46 home runs and had 100 rbis while as a pitcher he posted 9 wins and struck out 156. he has also won many prizes including the silver slugger award in terms of pitching he said he was happy to be able to stay on the mound for a total of 130 innings the most he has tossed in a season in the major leagues ohtani also expressed satisfaction over being able to play all season without any injuries he said his condition improved in the latter part of the season and expressed hope to keep working hard so that he can continue doing well in winning awards next season after four years in the mlb he said he feels he can raise the levels of his performance as a starting pitcher and hit her even higher otani said he is honored to be compared to babe ruth noting that players aim to follow in the footsteps of the legend by not only leaving impressive stats but also being remembered for a long time you", "emperor narushto met with foreign leaders visiting japan for the tokyo olympics french president emmanuel macron u.s first lady jill biden and 10 others were invited to the imperial palace the event took place ahead of the tokyo olympic opening ceremony on june 23rd the japanese emperor spoke to them about his experience of watching athletes from various national teams randomly marching into the closing ceremony of the 1964 tokyo olympics without being separated by delegation he said the scene instilled in him the wish for world peace i would try to conclude my thanks the mighty max with the hope that the tokyo 2020 original gift will remind us of the spirit of origins peace and harmony and that we will relate the thoughts of that spirit to the future the emperor who also served as honorary patron of the tokyo games declared the olympics open later that evening", "a japanese travel subscription service half won the best subscription award of the year users can opt for more than 1 000 accommodations from 36 countries and regions around the world for 82 000 japanese yen per month cycloop a service that allows users to try out different electric bikes one the code award concert subscription services and flower delivery services also won different awards", "prime minister suga yoshihide and tokyo governor koike yuriko inspected a new coronavirus medical care station set to open later in september the facility will administer oxygen and antibody cocktail therapy to patients recovering at home in the japanese capital versus reporters that tokyo will work with the central government to overcome this difficult time for everyone", "emperor naruhito planted rice seedlings at the imperial palace on may 26th this annual event was started by emperor showa the current monarch's grandfather emperor narishtal took part in the event for the third time since he ascended the chrysanthemum throne in may 2019. according to his close aides the emperor cherishes rice cultivation which is at the heart of agricultural culture he takes part in the event hoping that no big disaster will occur the rice will be harvested in september and will be used for various imperial rituals", "koko's title ward administered vaccines to the homeless on september 10th and 11th the ward had prepared shots for 120 people it worked together with the support group to hand out flyers to the homeless people they cannot receive a vaccine voucher since they do not live in the address where the residence is registered 89 people turned up to get vaccinated this man in his 40s who lives on the streets also received the flyer but he says he hasn't got the jab because he is unwilling to identify himself the support group is also raising concern non-profit organization moyai says that many homeless people have complained of not having access to relevant information foreign", "japan's nuclear regulation authority decided on august 18th to suspend its safety assessment of a nuclear power plant in central japan the move came after the facilities operator was found to have tampered with geological data the authority was conducting an examination on turkey power station's number two unit as a step toward resuming its operation but japan atomic power had apparently changed at least 80 of the data from a geological survey of active faults around the plan and reported submitted to the body authority members said they will not resume the assessment activities until the operator presents accurate and reliable data", "japanese officials released a three-dimensional hazard map that predicts what might happen if the arakawa river overflows the transport ministry's office that oversees the river that partly runs through tokyo came up with the worst case flooding scenarios this is the first 3d hazard map issued in japan one example shows the ground floor of a police station near the sumida river that branches out of arakawa becoming completely submerged in water another case predicts water level reaching halfway up an escalator in front of a major train station residential areas near arakawa could become submerged up to the second floor an official expressed hope that the hazard map will prompt people to think about counter measures including early evacuation you", "tokyo olympic volunteers in taituma prefecture north of the japanese capital welcomed swedish and australian athletes arriving at a local stadium for a women's soccer match the volunteers were originally scheduled to help spectators find their way around the venue and promote eateries but officials decided not to allow spectators into venues in tokyo and three surrounding pre-pictures including saitama to prevent the spread of the coronavirus ten volunteers turned out on july 24th to cheer on the athletes saitama governor ono motohito joined in and asked him to lend a hand in making the athletes stay in the prefecture enjoyable", "the tokyo fire department is suggesting a new way for companies and organizations to conduct fire drills in the coronavirus age the idea is to do it alone while looking at the fire department's website an employee of a banquet facility tried it out the online drill manual includes a video showing how to use a fire extinguisher and explanations on how to put out small fires entities are required to conduct fire drills twice a year but many of them find it difficult to gather employees due to the pandemic you", "the japanese government decided to expand the areas covered for priority preventive measures against surges in cases of infection with variants of the coronavirus the steps have been in place in osaka hyogo and miyagi prefectures from april 5th coverage will be expanded starting april 12th to parts of tokyo kyoto and okinawa prefectures nigerian foreign tokyo's 23 wars and six suburban cities will fall under the measures until may 11th the city of kyoto and nine cities in okinawa prefecture including naha will be covered through may 5th experts are calling for enhanced responses amid a growing number of patients with coronavirus variants which are more infectious and have a higher possibility of bringing on severe symptoms under the priority preventive measures prefectural governors can take action such as asking or ordering restaurants in affected regions to close by 8 pm the accumulated total of confirmed coronavirus infections in japan has topped 500 000 cases", "sources said the covid-19 vaccinations may be available to japan's general population in may japan's health ministry plans to roll out the vaccines first for health care workers by late february the timetable says officials are preparing to vaccinate the elderly and then those with pre-existing conditions from late march staff working at facilities for the elderly and handicapped people are also included in the third group according to sources the general public will be able to receive vaccinations from around may people under 16 years old will be excluded as clinical trials have not been expanded to children", "japanese business executives called for speeding up economic revitalization based on scientific evidence to recover losses incurred amid the coronavirus pandemic they made their remarks in an online discussion among about 40 members of the japan association of corporate executives on september 9th also said the government should utilize covid-19 vaccination certificates and restore social activities economist kobayashi keturah said raising the rate of inoculation by urging people to make efforts to get the vaccine would be effective in not having to extend the state of emergency multiple times kobayashi sits on the government's sub-panel of experts on coronavirus response the head of matsuya department store commented on the latest extension of the state of emergency through the end of september brewing and distilling company suntory holdings said the government should ease restrictions on people's movement earlier than the planned november businesses recognize that the coronavirus is here to stay for a while and are hoping to balance efforts to prevent the spread of infection with economic recovery and growth", "prime minister suga yoshihide said japan is expected to secure enough coronavirus vaccines for all residents subject to inoculation by september during his recent trip to the united states suga held talks on the phone with pfizer ceo albert borla he had asked the company for additional supplies of its vaccines to meet the schedule japan has been slow in its vaccine rollout which began in february for medical workers and was expanded in april to senior citizens age 65 and above", "japan began giving third coronavirus vaccination shots to residents on december 1st the first group of subjects are medical workers vaccination minister horiuchi noriko observed the education at tokyo medical center she said the third dose is effective for preventing infection in severe cases the third jab is available for people who got their second shot about 8 months earlier subjects are expected to be expanded to the elderly aged 65 and above from january and workplace vaccinations are set to begin in march pfizer's vaccine will be used for the time being officials will start using the moderna brand once it is approved for the third dose", "japanese astronauts hoshide akihiko and noguchi soichi held a press conference aboard the international space station on april 26 japan time hoshide said he was almost screaming with joy when he safely arrived at the space station and reunited with noguchi on april 24th during the press conference hoshide was wearing a sash that was handed from noguchi a sash is equivalent to batson and riley races and is used in long distance relays in japan noguchi told reporters that he is happy the handover was carried out between the japanese astronauts before he returns to earth on april 29th hoshide is said to stay on the iss for around six months as the second japanese commander", "a car crashed into a gas station in northern japan on august 12th a man in his 60s who was driving the vehicle was taken to a hospital the police said he hit his head in the collision but the injuries are not life-threatening they said the car was wobbling as it slowly approached the gas station and picked up speed after running onto the sidewalk before crashing into a pillar you", "nippon telegraph and telephone east corporation said on may 6th that it had temporarily restricted incoming calls to landlines in tokyo the telecommunication company stated a surge in communications saying that it had to restrict the number to prioritize emergency calls to police and hospitals sources believed that a sudden rise in the number of the elderly trying to make reservations for the covid vaccine may have caused a restriction municipalities including shinjuku and edogam awards in central tokyo started taking phone reservations on the same day you", "the athletes village reopened on august 17th exactly a week before the tokyo paralympics the reopened village includes a technical repair service center for fixing equipment such as prosthetics and wheelchairs around 100 technicians from around the world will be stationed organizers have cut down the number of seats at the dining room to 2400 from 3 000 to make it easier for wheelchair users to move around roughly 4 400 athletes from 160 countries and regions will be joining the tokyo paralympics you", "honda motor announced that it will sell only electric vehicles in china after 2030. the move comes as part of the company's efforts to completely ditch gas powered cars by 2040. the auto manufacturer will launch sales of electric vehicles in china next year it also plans to start operations at dedicated ev production plans in the country in 2024 honda is working to achieve carbon neutrality by 2050", "princess mako visited emperor naruto and empress masako on october 22nd to report to her uncle and aunt that she is getting married to komodo k four days later princess aiko the only child of the emperor and empress also joined the meeting as did their dog yudy princess marco's greeting was in her private capacity as she decided to forgo formal rituals and ceremonies involving her wedding she spent about an hour and a half at the imperial palace on october 25th the princess paid a call on emperor emeritus aquito and empress emerita michiko about 100 people gathered near the elderly couple's residence to get a glimpse of the princess who is set to lose her imperial status after marrying a commoner princess marco met her grandparents for the first time in a year and seven months as the former emperor and empress had limited outings and meeting people due to the coronavirus the princess is their first grandchild you", "afghan staffers at the japan international cooperation agency office in their country arrived at narita airport east of tokyo on september 30th the 16 including afghan nationals who worked at the jaika office evacuated after the taliban returned to power in afghanistan the japanese government intends to help people who worked at japan related establishment in afghanistan after the self-defense forces aircraft withdrew from evacuation operations some locals have escaped their country and come to japan from third countries such as pakistan and qatar you", "a group of students in a woman's university launched a project to fight against unconscious bias this is what their online class with the boys middle school looked like anatomy princesses includes implicit gender biases which are reinforced from a very young age men should not cry or woman should be modest are just few of the examples on this day the students discuss topics such as the change in princess characters and first gentlemen to explore their hidden bias the university students hope the experience will give people an opportunity to embrace diversity", "princess kako turned 27 years old on december 29th the imperial household agency said she has expressed joy that her elder sister amako was finally able to realize her wish to get married to her college sweetheart following years of delay over a financial problem involving her fiancee's mother makko and kei komuro finally tied the knot on october 26th princess kakou has succeeded the position of honorary chairperson of the japan tennis association from her sister she also wore an outfit handed down to her from mako when performing one of her official duties in november the princess works remotely as a part-time staff at the japanese federation of the deaf three days a week princess kako is the second daughter of crown prince fumito and crown princess kiko", "princess kako sent a video message in sign language to a contest for high school students using the communication system in the competition high school students from across japan performed drama and dance performances incorporating sign language the niece of e tion with the japanese health ministry on may 24th for approval of its coronavirus vaccine the company's group firm yansen pharmaceuticals has developed a single shot vaccine for subjects aged 18 and above the use of this vaccine was temporarily halted in the united states as there were rare occurrences of blood clot formation following inoculation authorities later determined that the risk is low and that there were far more benefits from getting the vaccine johnson johnson said it can probably supply the vaccines to japan from early next year if approved japan has already approved vaccines made by pfizer moderna and astrazeneca", "japan's health ministry approved the use of coronavirus vaccines made by moderna and astrazeneca us pharmaceutical company modernist vaccine will be used at mass vaccination centers in tokyo and osaka starting may 24th but the ministry said british swedish firm astrazeneca's vaccine will not be used immediately due to concern over reports overseas of rare occurrences of blood clot formation following inoculation a ministry panel of vaccination experts will continue discussing plans for this vaccine including considering setting age brackets japan currently uses american company pfizer's coronavirus vaccines for medical workers and the elderly", "the nuclear regulation authority unveiled footage of a highly radioactive area in the number two reactor of the crippled fukushima daiichi fukushima daiichi nuclear power station suffered reactor meltdowns following the march 11 2011 earthquake and tsunami the video shows inspection of the concrete lid located directly above the containment vessel at unit 2. when officials drilled a roughly 5 centimeter deep hole in the lid they found out that the radiation level was one thousand one hundred millisieverts per hour that's more than one thousand times the annual radiation exposure an average person can tolerate defining is expected to affect the decommissioning plan of fukushima daiichi", "this woman just got off from work she's a real estate agent with an interesting background she worked at a hostess bar in tokyo's shinjuku entertainment district until last october there she made about 700 000 yen a month but the 24 year old started having concerns about her future when the pandemic hit last summer her monthly income decreased about half the usual amount after four years at the bar she left to pursue a more stable job she now makes just under 200 000 yen a month at the real estate agency a growing number of people are trying to shift from the night entertainment business to daytime work many of them go through job placement agencies that specialize in helping people make such moves one of the staff members at this agency used to be a bar hostess day job seekers were calling this day to consult with the consultants some came for advice on job interviews foreign before the epidemic roughly 350 people saw the device at this agency each month the number has now nearly tripled he said some women also utilize the personal connections they have built in their previous job the coronavirus is changing not only people's lifestyles but also the types of work they engage in mariama rikako nippon tv", "japan's indigenous ainu people are performing their traditional dance in sapporo where the tokyo olympic marathon and race walk competitions are held the ethnic group native to the northernmost prefecture of hokkaido hopes to raise awareness about the ainu culture about 80 people sang and danced on the stage at sapporo odori park on august 5th before the start of a race walk final through their performance they expressed hope for a peaceful world marked by mutual respect they are scheduled to perform before the start of the men's and women's marathon as well the start and finish points for race walk and marathon are at sapporo odori park", "health clubs and department stores are seeking to resume business operations in areas covered under japan's state of emergency over the coronavirus the fitness industry association of japan has set written requests to the governors of tokyo and osaka the group asked them to exclude gyms from establishments that are being asked to close while the preventative measure is in place the association said fitness center should be considered essential facilities because people are getting out of shape as many of them are engaged in less physical activities amid the pandemic the japan department stores association has submitted a similar request to the governors of nine prefectures where the state of emergency period set to end on may 31st is likely to be extended at one department store in tokyo workers were doing something a little different from their ordinary tasks they were conducting a photo shoot with a store employee playing the role of a model wearing clothes from the sales floors they will post the photos on social media and the online store you", "alligators at atagawa tropical and alligator garden in shizuoka prefecture southwest of tokyo got a year-end cleanup at an alligator garden at shizuoka prefecture the garden takes care of roughly 140 alligators from all over the world some of them weigh more than 200 kilograms and are three meters long zookeepers also checked if the animals had skin conditions as they washed them up", "23 emus escaped from a tourist farm in kumamoto prefecture southwest japan on october 7th kikuchi city officials and farm staffers searched for the large flightless birds catching the swift and powerful emus in the bushes was no easy task but they managed to get all of them back to the farm by october 10th two of them died after being caught before the incident the farm had been raising 54 of the feathered creatures originating from australia a farmer said a gate latch had become loose and the emus were able to push the gate open you", "the japanese olympic committee said on may 26th that around 1 600 athletes and related people will be vaccinated starting june 1st vaccination will be held at the ashinomoto national training center in tokyo organizers say they have already secured the covid-19 vaccines and they are currently preparing for the vaccination apart from japanese athletes candidates coaches training partners and some joc staff including president yamashita yasuhiro will be receiving the shot you", "a wild animal visited a hair salon in northern japan to the surprise of the store owner and customers the yellow martin was about 40 centimeters long the mammal spent about 30 minutes at the salon's entrance area a police officer then caught the martin in a box none of the 10 people in the store were injured in the incident the police said they returned the animal to the mountains", "the japanese government plans to inoculate about 10 000 medical workers first when coronavirus vaccines become available in japan in late february they include doctors and nurses at hospitals operated by the national hospital organization the japan community healthcare organization and the japan organization of occupational health and safety the government's research team will check for any side reactions arising from the vaccination among the first group the health ministry plans to release the data the team compiles to inform the public about the effects of coronavirus inoculation on human health the ministry has said it expects to expand vaccinations to the elderly in late march and to people with underlying illnesses thereafter the first coronavirus vaccines to be administered in japan is likely to be pfizer's product the u.s pharmaceutical company's vaccine must be stored at around minus 75 degrees celsius the government plans to secure about 10 000 ultra cold freezers that will be distributed to as many medical facilities nationwide where the vaccines will be stored and administered", "singapore made robot barista ella it's serving up coffee at tokyo and yokohama train station the automated robotic arm can make up to 200 cups of coffee per rtle on its body the reptile is called honu in hawaiian and considered a symbol of good luck by hawaiians a total of 145 passengers boarded the flight to honolulu from narita airport east of tokyo on august 9th you", "a facility in south korea stores 95 000 seeds of about 4 700 types of plants under strict security to brace for the possibility that any of them might go into extinction there are only a handful of such seed vaults across the world nippon tv was the first japanese media organization allowed to go inside the nationally protected space in the eastern part of south korea with limits placed on where we can film the seat vault is located in the basement on the other side of this tunnel with a 60 centimeter thick concrete wall the facility is designed to withstand major earthquakes seeds from south korea and overseas are stored at -20 degrees celsius they will come into use if the plant becomes extinct due to factors such as climate change and conflict the head of the vault showed us some rare seas that were unearthed during an excavation of castle ruins in 2009 there were seeds of a type of lotus that existed about 700 years ago researchers were able to grow the old seeds and produce new ones when the flower bloomed the south korean government established the seed vault in 2015 to protect ecosystems spurred by the un conference on biological diversity that took place five years earlier in nagoya central japan scientists are now studying the korean fur whose population is dwindling as a result of global warming they will store not only the seeds but also data about the characteristics of the plants the united nations sustainable development goals include calls to preserve the diversity of living things including plants the number of seeds kept for free at the vault is on the rise the best outcome for the seed vault is to never have to use any of the seeds to restore the existence of a plant you", "firefighters and local residents held a fire drill at chiraka
