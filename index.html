 july 24th to cheer on the athletes saitama governor ono motohito joined in and asked him to lend a hand in making the athletes stay in the prefecture enjoyable", "emperor naruhito planted rice seedlings at the imperial palace on may 26th this annual event was started by emperor showa the current monarch's grandfather emperor narishtal took part in the event for the third time since he ascended the chrysanthemum throne in may 2019. according to his close aides the emperor cherishes rice cultivation which is at the heart of agricultural culture he takes part in the event hoping that no big disaster will occur the rice will be harvested in september and will be used for various imperial rituals", "koko's title ward administered vaccines to the homeless on september 10th and 11th the ward had prepared shots for 120 people it worked together with the support group to hand out flyers to the homeless people they cannot receive a vaccine voucher since they do not live in the address where the residence is registered 89 people turned up to get vaccinated this man in his 40s who lives on the streets also received the flyer but he says he hasn't got the jab because he is unwilling to identify himself the support group is also raising concern non-profit organization moyai says that many homeless people have complained of not having access to relevant information foreign", "japan is set to designate japanese calligraphy and traditional sake brewing as the country's registered intangible cultural properties these practices will be the first to receive the recognition established in june registered intangible cultural properties are not designated as important intangible cultural properties but are eligible for government subsidies to preserve them due to their cultural value japanese calligraphy was chosen for using various tools such as brush and ink to create highly aesthetic expressions with advanced techniques traditional sake brewing has been recognized for handing down the brewers hand techniques that are honed through building up experience", "japan's nuclear regulation authority decided on august 18th to suspend its safety assessment of a nuclear power plant in central japan the move came after the facilities operator was found to have tampered with geological data the authority was conducting an examination on turkey power station's number two unit as a step toward resuming its operation but japan atomic power had apparently changed at least 80 of the data from a geological survey of active faults around the plan and reported submitted to the body authority members said they will not resume the assessment activities until the operator presents accurate and reliable data", "japan's princess mako visited the three palace sanctuaries in the imperial palace on october 19th to report her marriage to her ancestors one of the structures enshrines the legendary sun goddess amaterasu omigami who is the ancestral deity of the imperial family princess malcolm was reunited with her boyfriend komuro k on october 18th for the first time in about three years she will lose her royal status after marrying her commoner boyfriend on october 26th you", "japanese business executives called for speeding up economic revitalization based on scientific evidence to recover losses incurred amid the coronavirus pandemic they made their remarks in an online discussion among about 40 members of the japan association of corporate executives on september 9th also said the government should utilize covid-19 vaccination certificates and restore social activities economist kobayashi keturah said raising the rate of inoculation by urging people to make efforts to get the vaccine would be effective in not having to extend the state of emergency multiple times kobayashi sits on the government's sub-panel of experts on coronavirus response the head of matsuya department store commented on the latest extension of the state of emergency through the end of september brewing and distilling company suntory holdings said the government should ease restrictions on people's movement earlier than the planned november businesses recognize that the coronavirus is here to stay for a while and are hoping to balance efforts to prevent the spread of infection with economic recovery and growth", "tokyo's nippudi toniti liner trains resumed service on october 11th the operation had been suspended as some trains got derailed in the october 7th earthquake the tokyo metropolitan bureau of transportation said about 90 percent of scheduled trains were running between 7 a.m and 10 a.m the operator said the service was fully restored thereafter so it stopped offering alternative bus transportation a passenger expressed relief that the line was back in service as it took more time to get to her destination by bus the bureau urged users to check its website for updates on his train operation", "international olympic committee president thomas bach arrived at haneda airport in tokyo on august 23rd he is scheduled to attend the opening ceremony of the tokyo paralympics at the national stadium the following day bach had spent a little over a month in japan until the early hours of august 10th for the olympic games he had been criticized for taking a stroll in tokyo's ginza shopping district hours before his departure the ioc chief is exempt from the 14-day quarantine and condition he restricts his movement to pre-designated places such as his hotel and the opening ceremony venue tokyo games organizing committee ceo muto toshiro said bach has submitted his planned schedule for the duration of his stay in japan muto said he expects the ioc president to abide by the tokyo game's playbook as one of the guests of the international paralympic committee", "the athletes village reopened on august 17th exactly a week before the tokyo paralympics the reopened village includes a technical repair service center for fixing equipment such as prosthetics and wheelchairs around 100 technicians from around the world will be stationed organizers have cut down the number of seats at the dining room to 2400 from 3 000 to make it easier for wheelchair users to move around roughly 4 400 athletes from 160 countries and regions will be joining the tokyo paralympics you", "all nippon airways will use reusable ice packs instead of dry ice to cool food and beverages on domestic flights the measure will be in place from september 20th as part of efforts to reduce carbon dioxide emissions the ice packs were custom made following a year and a half of development tests have shown they are just as effective as dry ice the solid form of co2 in keeping food and drinks cool the move will lead to a reduction of about 1 700 tons of co2 emissions and 200 million yen in costs per year a a hopes to continue taking similar initiatives that are friendly to the environment", "honda motor announced that it will sell only electric vehicles in china after 2030. the move comes as part of the company's efforts to completely ditch gas powered cars by 2040. the auto manufacturer will launch sales of electric vehicles in china next year it also plans to start operations at dedicated ev production plans in the country in 2024 honda is working to achieve carbon neutrality by 2050", "princess mako visited emperor naruto and empress masako on october 22nd to report to her uncle and aunt that she is getting married to komodo k four days later princess aiko the only child of the emperor and empress also joined the meeting as did their dog yudy princess marco's greeting was in her private capacity as she decided to forgo formal rituals and ceremonies involving her wedding she spent about an hour and a half at the imperial palace on october 25th the princess paid a call on emperor emeritus aquito and empress emerita michiko about 100 people gathered near the elderly couple's residence to get a glimpse of the princess who is set to lose her imperial status after marrying a commoner princess marco met her grandparents for the first time in a year and seven months as the former emperor and empress had limited outings and meeting people due to the coronavirus the princess is their first grandchild you", "japan began giving third coronavirus vaccination shots to residents on december 1st the first group of subjects are medical workers vaccination minister horiuchi noriko observed the education at tokyo medical center she said the third dose is effective for preventing infection in severe cases the third jab is available for people who got their second shot about 8 months earlier subjects are expected to be expanded to the elderly aged 65 and above from january and workplace vaccinations are set to begin in march pfizer's vaccine will be used for the time being officials will start using the moderna brand once it is approved for the third dose", "the anime nyc convention took place in new york over the weekend with visitors allowed into the venue for the first time in two years the event featured japanese pop culture including an exhibit on demon slayer last year anime nyc was held online due to the spread of coronavirus infections we're super into japanese culture we actually are planning we're planning to take a trip in the spring i had plans to go to tokyo covid it happened it's my number one travel destination afternoon the venue of the convention was used for mass coronavirus vaccinations you", "and we are excited about welcoming miss kawashima the embassy of jamaica in tokyo held the ceremony on august 19th to thank an olympic staff who helped jamaican hurdler reach the olympic stadium tiana kawajima helped the jamaican athlete cancel parchment when he arrived at the wrong venue before his semi-final race she handed him cash to pay for a taxi to get him to the right venue where he landed a gold medal the jamaican government plans to offer kawashima a week-long all-expenses-paid trip to jamaica you", "the olympic flame arrived at the tokyo metropolitan government office on july 23rd after a nationwide journey the torch relay went through all 47 prefectures of japan in 114 days at the arrival ceremony held without spectators the flame was handed over to the last torch runner kabuki actor nakamura kankuro the torch relay began in march in fukushima one of the hardest hit prefectures in the 2011 earthquake and tsunami disasters some prefectures decided not to do the runs on public roads while some celebrities withdrew their participation due to effects of the coronavirus the flame will be taken to the national stadium to light the cauldron during the opening ceremony in the evening", "princess kako turned 27 years old on december 29th the imperial household agency said she has expressed joy that her elder sister amako was finally able to realize her wish to get married to her college sweetheart following years of delay over a financial problem involving her fiancee's mother makko and kei komuro finally tied the knot on october 26th princess kakou has succeeded the position of honorary chairperson of the japan tennis association from her sister she also wore an outfit handed down to her from mako when performing one of her official duties in november the princess works remotely as a part-time staff at the japanese federation of the deaf three days a week princess kako is the second daughter of crown prince fumito and crown princess kiko", "princess kako sent a video message in sign language to a contest for high school students using the communication system in the competition high school students from across japan performed drama and dance performances incorporating sign language the niece of emperor naroshito and second daughter of crown prince femikhto watched the event remotely the contest took place in yonago tottori prefecture in western japan you", "man died on october 7th after a helicopter crashed in kanagawa prefecture south of tokyo the pilot was a 28 year old doctor from fukui prefecture the helicopter had departed a town roughly 13 kilometers away from the accident site 30 minutes before the accident officials are looking into the cause of the crash you", "a study by a japanese private clinic showed that covid-19 vaccines do not affect male fertility the fertility clinic analyzed 11 men who have not been infected with the novel coronavirus they had all received the pfizer shot the study found no significant decrease in any of the sperm quality parameters including count concentration and motility the clinic is considering holding a joint research with miami university to study the long-term side effects on a larger number of people and the potential effect from booster shots", "a motorbike that flies was unveiled at a race circuit in central japan with six propellers powered by an engine and a motor the vehicle is said to be the world's first flying motorcycle the body length is about 3.7 meters the machine can fly up to 3 meters high and move at a maximum speed of 100 kilometers per hour it can stay in the air for as long as about 40 minutes a tokyo company began developing the flying motorbike in 2017. the firm is taking orders for 200 units and the price tag is 77.7 million yen each the company also concluded an agreement with yamanashi prefecture to cooperate in social experiments with the bike the developer hopes to enable the vehicle to navigate on public roads in the future", "the nuclear regulation authority unveiled footage of a highly radioactive area in the number two reactor of the crippled fukushima daiichi fukushima daiichi nuclear power station suffered reactor meltdowns following the march 11 2011 earthquake and tsunami the video shows inspection of the concrete lid located directly above the containment vessel at unit 2. when officials drilled a roughly 5 centimeter deep hole in the lid they found out that the radiation level was one thousand one hundred millisieverts per hour that's more than one thousand times the annual radiation exposure an average person can tolerate defining is expected to affect the decommissioning plan of fukushima daiichi", "a car crashed into a ramen shop in tokyo injuring five customers there tokyo police said the accident occurred shortly before 2 pm on november 11th the 80 year old driver was not injured he has told police he mistakenly stepped on the gas pedal instead of the brake as he was exiting a hotel parking lot police of the injured are all men in their twenties who were in the ramen shop one of them sustained severe injuries", "a coronavirus cluster has occurred at a ground self-defense force camp in western japan a total of 135 gsdf members at the o2 camp in chica prefecture have tested positive since august 23rd they are aged from their 20s to 40s and about a dozen of them were sleeping in each room almost all of them had not been vaccinated shiga prefecture posted its daily record 234 new confirmed cases of infection on september 2nd about half of whom are from the o2 camp", "a mysterious orange train made of just frames can be seen near jr fukui station in central japan this is where workers are carrying out construction work to extend the hokuriku shinkansen line adding on to the bullet train line between tokyo and kanazawa and ishikawa prefecture they are building a new railroad from kanazawa station to tsuriga station in neighboring fukui prefecture the section is scheduled to open in the spring of 2024. the orange train is used to lay slabs of concrete designed to stabilize the rails that will be put in place above them the special vehicle can be seen only during construction work to build shinkansen lines eight of the trains are in action in as many construction areas between kanazawa and tsuriga stations each laying concrete over a distance of 200 meters a day", "the japanese government auto manufacturers and the university tested their newest self-driving cars on public roads on april 20th automakers toyota nissan honda and subaru were among the companies that boasted their cutting edge vehicles kanazawa university also tested their autonomous driving car this is what a level 4 automated driving looks like the car is equipped with radar sensors that can detect other vehicles and people it can also predict their movements and decelerate the car under the current law a person must be seated in the driver's seat and operate the car in case of emergency the government will partner with academia and private industry to work out regulations for practical use of level 4 autonomous cars by 2025.", "former princess macko's family released statements over her marriage after mako held a news conference with komaroque her sister princess kako said that she appreciates komoro for treasuring her she said that she also thought it was very sad that their marriage was subjected to slander in a joint statement crown prince akishino and crown princess kiko said that they are very sorry for those who were troubled or concerned over their daughter's marriage he also expressed deep gratitude to the people who have supported the marriage which was unprecedented for the imperial family crown prince akishino acknowledged the two's determination to tie the knot despite the various difficulties and said that he hopes for their happiness", "the australian softball team arrived in japan on june 1st for preparations in the lead-up to the tokyo olympics they are the first foreign olympic team to come to japan since the 2020 summer games proposed phone by a year in the morning the 29 members landed at narita airport where they underwent coronavirus antigen exams and tested negative they took a chartered bus to their training campsite in otago prefecture north of tokyo before their arrival guma governor yamamoto ichita checked the team's training ground to make sure proper coronavirus measures were in place the athletes arrived in ota in the early afternoon they will self-quarantine at their hotel until june 4th and start practice the following day the members will be tested for the coronavirus every day and they will be restricted to traveling between their hotel and training ground only during their stay they are scheduled to play some exhibition games with spectators watching japan's olympic minister maruka tamayo 105 local governments have called off plans to host foreign national teams due to concerns over the coronavirus", "uniformed police officers are using trains to go to work in tokyo to deter crime officers who work at nishia right police station will now be able to commute to assigned police boxes with trains not just bicycles the move comes following a series of stabbing attacks and attempted ones that have been carried out at stations across the capitol the metropolitan police department hopes to enhance security to prevent highness crime", "japanese auto manufacturer honda motor developed a special navigation system for shoes for the visually impaired these shoes come with a gps mounted navigation system called ashirasi system comes together with a smartphone app and a three-dimensional vibration device that has a motion sensor the device vibrates to give direction in accordance with the map application on the hopes that the device will help the visually impaired get around alone without a white cane or a guide dog the aim to improve gps precision and to launch the product within the next fiscal year", "cities in osaka prefecture in western japan are ramping up coronavirus vaccinations by going to residents rather than having them come to designated facilities toyonuca city hall has remodeled a camper to serve as a mobile inoculation unit the vehicle stopped at a temple on september 13th to give shots to store owners at a nearby shopping arcade and their families the car will go to places where 24 or more residents who have not yet been vaccinated can gather about 70 percent of the 1500 slots available on the vaccine car has been reserved so far meanwhile the city of osaka is using the pachinko parlor and its days off to inoculate employees of the store operator members of a neighboring shopping arcade union and local residents are also eligible to use the facility as the people sat in front of pachinko slot machines nurses made the rounds giving shot", "japan's indigenous ainu people are performing their traditional dance in sapporo where the tokyo olympic marathon and race walk competitions are held the ethnic group native to the northernmost prefecture of hokkaido hopes to raise awareness about the ainu culture about 80 people sang and danced on the stage at sapporo odori park on august 5th before the start of a race walk final through their performance they expressed hope for a peaceful world marked by mutual respect they are scheduled to perform before the start of the men's and women's marathon as well the start and finish points for race walk and marathon are at sapporo odori park", "the press got a look at palm-sized robot romi on april 20th developed by japanese i.t company giant mixie the anonymous communication robot romi can inform users of the weather and play simple games like word chain it makes a cute face when it's petted mixie hopes the robot can serve for those who are spending more time at home amid the coronavirus epidemic plans to add new features to the robot each month to improve its interaction you", "alligators at atagawa tropical and alligator garden in shizuoka prefecture southwest of tokyo got a year-end cleanup at an alligator garden at shizuoka prefecture the garden takes care of roughly 140 alligators from all over the world some of them weigh more than 200 kilograms and are three meters long zookeepers also checked if the animals had skin conditions as they washed them up", "23 emus escaped from a tourist farm in kumamoto prefecture southwest japan on october 7th kikuchi city officials and farm staffers searched for the large flightless birds catching the swift and powerful emus in the bushes was no easy task but they managed to get all of them back to the farm by october 10th two of them died after being caught before the incident the farm had been raising 54 of the feathered creatures originating from australia a farmer said a gate latch had become loose and the emus were able to push the gate open you", "the japanese government plans to inoculate about 10 000 medical workers first when coronavirus vaccines become available in japan in late february they include doctors and nurses at hospitals operated by the national hospital organization the japan community healthcare organization and the japan organization of occupational health and safety the government's research team will check for any side reactions arising from the vaccination among the first group the health ministry plans to release the data the team compiles to inform the public about the effects of coronavirus inoculation on human health the ministry has said it expects to expand vaccinations to the elderly in late march and to people with underlying illnesses thereafter the first coronavirus vaccines to be administered in japan is likely to be pfizer's product the u.s pharmaceutical company's vaccine must be stored at around minus 75 degrees celsius the government plans to secure about 10 000 ultra cold freezers that will be distributed to as many medical facilities nationwide where the vaccines will be stored and administered", "singapore made robot barista ella it's serving up coffee at tokyo and yokohama train station the automated robotic arm can make up to 200 cups of coffee per hour customers can place the order using a special app or touch panel making the process completely contactless the trial will run through february you", "the japanese olympic committee said on may 26th that around 1 600 athletes and related people will be vaccinated starting june 1st vaccination will be held at the ashinomoto national training center in tokyo organizers say they have already secured the covid-19 vaccines and they
