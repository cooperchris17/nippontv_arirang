s have tested positive for the virus two paralympians were stripped of their accreditation and one was suspended over violating the game's playbook while 29 received stern warnings for inappropriate action such as not wearing a face mask", "outdoor music festival supersonic was held amid a coronavirus state of emergency on september 18th and 19th around 10 000 people are expected to have joined the event on each day audiences were required to wear masks maintain social distance and remain quiet during the event chiba city which has been under a state of emergency since august 2nd after seeing a record number of covid cases had asked organizers to postpone the event the city canceled sponsorship but said that there were no significant issues regarding covid-19 measures after inspecting the venue", "heavy snow fell on various parts of japan on december 27th affecting traffic and transportation systems over a wide area part of tottori prefecture on the sea of japan side of western japan got a record high 43 centimeters of snowfall in six hours overnight the tottori prefectural police said they have received dozens of reports of car accidents involving skidding the weather agency is warning residents in all affected areas to be careful and avoid going outside for non-essential tasks the frozen precipitation also fell in central japan including the region's largest city of nagoya japan railway group firms said there have been delays of up to two hours on the shinkansen line connecting tokyo and fukuoka as there are operating bullet trains at slower speeds and some segments as for air transportation airlines have canceled dozens of flights to or from places like tottori toyama and aomori some expressways have closed off areas that have experienced massive snowfall in shiga prefecture western japan traffic congestion can be seen on various roads where vehicles have become stuck in the snow a man who works in neighboring kyoto said he will have to walk four hours to get home", "japanese pharmaceutical company shionogi announced that its covid-19 pill under development is effective against omicron the drug maker has already confirmed the efficacy of its oral drug against the alpha and delta variants of the novel coronavirus shionogi's pill is for symptomatic patients or those with mild symptoms and requires one dose daily for five days hopes to prepare enough drugs for 1 million patients by the end of the year if the drug gets approved", "eon will sell daily products like chewing gum and detergent in reusable packages starting may 25th as part of efforts to reduce plastic waste the japanese supermarket chain has adopted a packaging system developed by u.s venture firm loop loop products have been sold at major grocery stores and through online shopping in the united states and europe for several years now conventional items are sold in loops containers made of durable material like stainless steel and glass the price tags are a bit higher than the same products in regular packages but customers can get between 110 yen and 880 yen back when they return the loop package to a collection box at an eon store a specialized cleaning company will wash the return packages and send them back to manufacturers to be reused eon will initially put 13 products by six manufacturers on the shelves at 19 outlets in tokyo chiba and kanagawa prefectures the retailer plans to expand the system to all supermarkets in the kanto region in eastern japan and add more products to the lineup by the end of august", "japanese retailer giant uniqlo's newest product is following the global trend the company boasts its newest period proof underwear can absorb up to 40 milliliters of liquid the sanitary shorts is an example of so-called femtech products which are designed to improve women's wellness and health research firm frostin sullivan estimates that the female and technology sector could become a 5 trillion market by 2025. japanese startup companies are also following suit university student chica izure made this sustainable apparel item with her friend it looks like an ordinary room wear but the comfy pants can be worn without an underwear they used organic cotton to make the product both women and environment friendly more businesses are expected to jump on the bandwagon as awareness of women's well-being continue to increase", "toyota motor announced that it will cut its global automobile production by about 40 in september amid coronavirus lockdowns in southeast asia economic activities have been restricted in southeast asian countries where auto parts are made forcing related factories to suspend operations due to the shortage in parts the japanese car maker has decided to reduce next month's output by 000 360.000 toyota said the production lines at all of its plants in japan will be suspended temporarily the move will not affect the company's plan to manufacture 9.3 million units this year as toyota came up with the figure after taking into consideration coronavirus risks and the shortage in semiconductors worldwide you", "a metal water bottle fell from a u.s marine osprey aircraft onto a residential area in okinawa prefecture on november 23rd no injuries or property damage have been reported the japanese government has asked the troops for preventive safety measures chief cabinet secretary matsunohirokazu said japan and the united states will continue to cooperate to minimize the impact of the aircraft in okinawa", "japan began printing new 10 000 yen banknotes which will go into circulation in about three years a ceremony took place at the national printing bureau's tokyo plant to commemorate the event the bill features shibusawa aegee considered the father of japanese capitalism it has state of the art anti-counterfeiting measures including a 3d hologram of shibusawa's image the numbers showing how much the banknote is worth are bigger than the current ones the note will be issued in 2024 along with freshly designed 5000 and 1000 yen bills", "toba aquarium's popular sea otter may has gained a new way to enchant people the star can now play with road cones fans on the internet said it looks like she's about to launch a bazooka but a very harmless one may is one of the four sea otters that are kept in japan the aquarium staff say they are letting the marine mammal play with various objects for the sake of their well-being", "emperor samaritan michiko turned 87 years old on october 20th the imperial household agency said the former empress regularly reads books aloud after breakfast and takes walks with emperor emeritus aquito twice a day she often develops a fever in the afternoon and sometimes stops during her strolls to regain her breath she has had trouble moving her fingers but the condition has been improving enabling her to play the piano little by little these past few months concerning princess mako's marriage scheduled on october 26th an aide said emperor emeritus aquito and emperor samaritan michiko seem saddened that their firstborn grandchild will leave the imperial household", "tokyo governor koike yuriko inspected one of two new oxygen and medical supply stations that will open on december 28th the new facilities are opening in preparation for the spread of the omicron variant of the coronavirus during the year end and new year holidays governor koike stated that with a confirmation of community spread in tokyo there is a need to improve tokyo's medical care delivery system at the facility koike visited 10 of the 53 beds are available for patients who need dialysis which only a limited number of hospitals in tokyo can accept the two added stations bring the total in tokyo to 5 bringing the total number of available beds to 191.", "princess sachito the nephew of emperor naruto and second in line to the japanese throne turned 15 on september 6th the son of crown prince famito and crown princess kiko is a third year student at ochanomisu university junior high school f clothing end up in landfill every year takashimaya hopes to increase marty's sustainable clothing in the future to develop closed loops in its fashion sector you", "tangerines from wakayama prefecture in western japan were exported to vietnam for the first time officials held a ceremony to send off the first shipment of the adida mekan to the southeast asian country the governor of wakayama prefecture and vietnam's ambassador to japan attended the event vietnam had banned importing the citrus unchew species from japan to prevent fruit flies from coming in wakayama prefecture met the country's criteria including showing the absence of fruit flies about two tons of the tangerines are scheduled to be sent to vietnam this season the product will be sold at high-end supermarkets in ho chi minh city an official of the local japan agricultural cooperatives branch said he hopes the volume of shipment will increase in the future", "japanese home appliance maker belmuta is known for its toaster ovens but the company has launched smartphones with a unique design the belmutaphone features rounded edges and surfaces belmuta developed the basic application on the phone for example the calendar can be displayed by day three days a week or one year the company's ceo terao again noted that most smartphones currently on the market appear similar and the screen size is getting bigger and bigger he said his company hopes to offer more options to consumers with the belmuta phone the phone's sim-free version is priced at 104 800 yen belmuta is taking advance orders from november 17th you", "japan's ground self defense force removed an unexploded ordinance from a residential area in tokyo the dud was found in a parking lot in the neighborhood on october 9. it was an incendiary bomb dropped by us warplanes during world war ii around 100 people including ground self defense force members took part in the removal process 20 households evacuated during the process that took roughly an hour", "all nippon airways has temporarily resumed its flying honu flight service to honolulu that has been suspended for about 17 months due to the coronavirus the airbus a380 will make two round-trip flights this week only the world's largest passenger plane with a length of 75 meters has a drawing of a green sea turtle on its body the reptile is called honu in hawaiian and considered a symbol of good luck by hawaiians a total of 145 passengers boarded the flight to honolulu from narita airport east of tokyo on august 9th you", "a a holding said it will resume the recruitment of new graduates for all nippon airways and other group companies from fiscal 2023. the a a group has limited the hiring of new graduates for the current and next fiscal years to pilots and some other occupation types it has also significantly reduced the number of new recruits as business has been hard hit by the coronavirus but company officials will resume hiring activities for the business year starting in april 2023 after taking stock of the impact of the pandemic cabin attendance however will not be included among positions to be filled as recovery and demand for international flights remains uncertain a a group firms hired about 600 new graduates for fiscal 2021 and around 200 for fiscal 2022.", "kishida fumio became japan's 100th prime minister following votes in the two houses of parliament on october 4th the 64-year old third generation politician had been elected president of the ruling liberal democratic party five days ago kishida who succeeds suga yoshihide formed his cabinet appointing matsuno hirokazu as chief cabinet secretary he assigned key posts to ldp factions that backed him in the party leadership race he also included relatively young parliamentarians in the lineup such as 44 year old makishima karen as digital reform minister main opposition lawmaker edano yukio criticized the ldp komato ruling coalition he said the front cover may have changed but the basic makeup remains the same from the preceding governments under abe shinzo and sugar", "a facility in south korea stores 95 000 seeds of about 4 700 types of plants under strict security to brace for the possibility that any of them might go into extinction there are only a handful of such seed vaults across the world nippon tv was the first japanese media organization allowed to go inside the nationally protected space in the eastern part of south korea with limits placed on where we can film the seat vault is located in the basement on the other side of this tunnel with a 60 centimeter thick concrete wall the facility is designed to withstand major earthquakes seeds from south korea and overseas are stored at -20 degrees celsius they will come into use if the plant becomes extinct due to factors such as climate change and conflict the head of the vault showed us some rare seas that were unearthed during an excavation of castle ruins in 2009 there were seeds of a type of lotus that existed about 700 years ago researchers were able to grow the old seeds and produce new ones when the flower bloomed the south korean government established the seed vault in 2015 to protect ecosystems spurred by the un conference on biological diversity that took place five years earlier in nagoya central japan scientists are now studying the korean fur whose population is dwindling as a result of global warming they will store not only the seeds but also data about the characteristics of the plants the united nations sustainable development goals include calls to preserve the diversity of living things including plants the number of seeds kept for free at the vault is on the rise the best outcome for the seed vault is to never have to use any of the seeds to restore the existence of a plant you", "this season's first auction for mangoes took place at a wholesale market in miyazaki southwestern japan these premium mangoes are called tayo no tamago which means egg of the sun a pair of ripe mangoes fest as much as 200 000 yen this year's highest winning bid was double the figure for last year when the auction was held behind closed doors due to the coronavirus mangoes must clear strict criteria to be classified as the taiyo no tamago brand as the fruit is growing well this year producers expect to ship about 40 tons more than last year nationwide", "the new 500 yen coin began circulation from the bank of japan on november 1st the first in 21 years the new coins use three different types of metal to produce a bi-color three-layered coin new anti-counterfeiting security measures include microtext and multi-pitched helical ridges the bank of japan plans to circulate 200 million coins this fiscal year and gradually increase the amount over time the ministry of finance and the bank of japan have stated that the coins currently in circulation will remain valid", "two george and judoka have been kicked out of the tokyo olympics for sneaking out of the athletes village to go sightseeing around tokyo tower their action is in violation of the playbook a set of rules for olympians that restrict their movement to prevent the spread of the coronavirus and maintain order against spokespersons and the two athletes were stripped of their accreditation on july 30th as leaving the athletes village for sightseeing is out of the question the two each won a silver medal in the men's judo competition both losing to japanese opponents in the finals they get to keep the medals had they been ejected from the games before their events they would not have been able to compete", "firefighters and local residents held a fire drill at chirakawa go a unesco world heritage site in central japan the area is known for traditional houses built with thatched roofs at the sound of a siren participants unleashed about 60 water dischargers in the village dashed roofs can easily catch fire locals hold a fire drill every year before the winter when they start using heaters in the homes two years ago a shed in the village burned down but the fire did not spread as it was extinguished promptly a resident emphasized the importance of continuing the drill so that everyone will be used to handling the water dischargers", "21 cases of infection with the double mutant coronavirus variant from india have been confirmed in japan as of april 26th japan's chief cabinet secretary kato katsunobu said 20 of the cases were detected in coronavirus testing of arrivals at airports the variant has the characteristics of two major mutant variants of the coronavirus it has caused sharp rises in infections in india kato said the japanese government will gather information and enhance surveillance of mutant variants in coordination with the world health organization you", "the japanese government decided on april 13 that it will release more than one million tons of treated water from the fukushima daiichi nuclear power plant into the sea the move comes 10 years after the plant was crippled by the tohoku earthquake and tsunami the government has asked the plans operator tokyo electric power company to filter the water and build necessary infrastructures the first release will come in about two years after tepco acquires regulatory approval it could take 30 years to complete the process more than 1 000 tanks store nearly 1.3 million tons of filtered water at the fukushima daiichi plant but officials expect they will run out of space after next autumn radioactive elements and tritium will be diluted with seawater to disposable levels before it will be released into the sea", "the search keywords people type on their computer or smartphone can be seen as reflections of their mood this is what an associate professor at ko university has shown through his research okoshi tadashi came up with a system to analyze how people's feelings change under varying situations of the coronavirus in japan he has worked with yahoo japan's research arm using artificial intelligence to build the system in the experiment stage he had several hundred people download an app on their smartphone to monitor their feelings and the keywords they used in their respective moods he found that people tended to use words like birthday baby and tapioca when they were happy when they were feeling down they input words such as bankrupt earthquake and weather using this information the system analyzed the mood trend based on the keywords that 10 million people punched in on yahoo's search engines starting january 2020 okoshi then compared the graph with that reflecting the numbers of new confirmed cases of infection with the coronavirus in japan god when the spread of infection started falling during the first two waves people's mood improved but the trend has made a shift even when new cases were on the rise the graph shows that people were feeling better in the new year the golden week holidays and during the four-day public holiday at the start of the tokyo olympics okoshi noted that while much attention is given to people's physical movement during this pandemic more needs to be done to observe their emotional state and provide care in this sphere", "customers were back in this liquor store in tokyo to enjoy this year's beaujolais nouveau wine lovers gathered shortly before midnight on november 17th to join a countdown event winemakers joined the event virtually from france importers of the seasonal wine say freshness is visible in this year's beaujolais nouveau", "native climatologist shukuro manabe won the nobel prize in physics 2021. the scientists at princeton university developed a numerical model that demonstrated the increase in carbon dioxide contributes to global warming he and claus hasselman were jointly awarded for the physical modeling of earth's climate quantifying variability and reliably predicting global warming according to the official twitter account of the nobel prize the nine-year-old researcher has long been sounding the alarm about the climate crisis and rising sea levels caused by global warming", "a tank carrying nine tons of soy sauce fell off a truck on an overpass onto a street about 10 meters below in western japan police believe the truck collided into the outer wall of the expressway causing the tank to topple over the wall the 68 year old driver was taken to a hospital but was confirmed dead no one was on the street below at the time of the accident at around 10 30 a.m on september 13th", "the prevalence of coronavirus antibodies stood at 1.35 in tokyo in a test conducted in five prefectures last december the antibody testing was the second of its kind carried out by the japanese government and involved a total of about 15 000 subjects according to the final results released on march 30th the ratio was 0.71 in aichi 0.69 percent in osaka 0.42 in fukuoka and 0.14 in miyagi tokyo saw an increase by more than 13 fold from the 0.1 in the first test in june 2020 but a health ministry official said the proportions are too low to qualify for herd immunity the antibodies are believed to have varying degrees of immune defense functions against the coronavirus", "japanese car maker subaru unveiled its first ever electric vehicle on november 11th thus altera will be marketed globally starting in mid-2022 the company developed the model jointly with toyota motor the solterra utilizes toyota's electrification technology and subaru's four-wheel drive control technology in october toyota announced an electric vehicle model that uses the same basic frame but the saltera has designs that are unique to the subaru brand new when fully recharged the saltera can run over a distance of up to around 530 kilometers", "a baby born at home died on august 17th after his mother who is infected with covid-19 was unable to find a hospital that will accept her the woman who is in her 30s and was eight months pregnant tested positive for the virus on august 11th she was recovering from covid-19 at home in chiba prefecture east of tokyo the local health center had been looking for a hospital to have her hospitalized since august 15 but to no avail she called the ambulance on august 17th when she started showing signs of labor officials could not find a hospital that would accept her and her son died after she gave birth to him at home the woman's life was not in danger according to officials an increasing number of people in the tokyo metropolitan area have been reporting difficulty to be hospitalized as the novel coronavirus continues to rage in the nation at least 20 000 people were recovering at home just in tokyo as of august 17th", "survivors in bereaved families of victims of a fatal maritime collision of hawaii commemorated the 20th anniversary of the accident on february 10th high school fishing training ship ehime maru sank after a u.s nuclear submarine slammed into it during a rapid surfacing drill nine people aboard ehime maru died they include four students at uwajima fisheries high school which owned the ship the memorial took place at the high school in nehime prefecture southwestern japan a participant rang a bell retrieved from the sunken ship nine times for the nine victims participants observed a moment of silence at 8 43 a.m the time in japan when the accident occurred a ceremony also took place at a honolulu park that overlooks the accident site bereaved families from japan did not attend the event this year due to the novel coronavirus pandemic meanwhile the former captain of the submarine uss greenville has made public his letter of apology to the families in the open letter retired commander scott waddle wrote that the collision was avoidable and that he had failed to perform his duties to prevent the accident you", "high levels of nitrogen have been detected in tap water at guma university hospital north of tokyo university officials said the revelation came after 10 babies staying at the hospital's intensive care and other units developed methymoglobinemia on october 19th the condition is characterized by an abnormality in the function of hemoglobin that carries oxygen in the blood the official said the patients are recovering from the symptoms the affected babies had been fed milk made with tap water which came from a well and was filtered before coming out of the faucet the official said they stopped using the water and are investigating the matter", "tokyo 2020 will be lending gas water heaters to families who need them supply of the units have decreased and people have been having difficulty in fixing broken heaters due to chip shortage the japan gas association asked the tokyo 2020 organizing committee to lend gas water heaters to households that need them around 1400 of the units at the olympic and paralympic villages will be lent", "ambulances in tokyo are increasingly becoming unable to respond to emergency calls from covid-19 patients amid surges in the spread of coronavirus infections sources said that last week alone there were 1414 cases where people called for an ambulance but did not get one as dispatchers determined they should recover at home the figure was nearly 23 times higher than that for the week of july 12. for cases in which an ambulance went to pick up the patient there were 121 instances where it took more than five hours to transport them to a hospital during the week of august 9th there were no such cases in the week of july 12.", "starting on december 1st jr tokai will open new shared workspaces at tokyo station these shared work booths are located directly outside the shinkansen gates and allow privacy for workers on the go a different shared office space will also be available in a building directly connected to the station the space will offer conference rooms as well as private and semi-private workspaces users will need to book online in advance to use them the operator also plans to start offering small scale offices to rent by the month", "a former japanese deaf olympic soccer player manages a corporate soccer team in tokyo about half of the members of replo tokyo have hearing impairments players also use sign language to communicate with each other during matches manager igasaki shun launched the squad is hoping to make moves toward an inclusive society through sports by creating a team where members with hearing issues can improve their soccer skills by playing alongside able-bodied people he also wants to encourage people to have a deeper understanding of disabilities the deaf olympics were scheduled to take place in brazil this year but the games were postponed to next year due to effects of the coronavirus the japanese federation of the deaf aims to host the 2025 deaf olympics in japan", "17 people have been injured after stabbing an arson incident on a tokyo train at around 8 pm on october 31st police said the 24 year old male suspect allegedly stabbed the passenger in his chest on the ko line train as it was moving in the tokyo suburbs the 72 year old victim was in serious condition the suspect hatori kyota then apparently started a fire on the train using lighter fluid 16 people from their teens to 60s sustained injuries including inhaling smoke the police arrested the perpetrator at the site on suspicion of attempted murder the driver had halted the special express train at kokuryo station which was not among its scheduled stops hattori has told investigators he got hints from a stabbing case which occurred on an otaku line train in august he said he decided to use lighter fluid as the suspect in the odakyu incident could not start a fire using vegetable oil hatturi also told them he idolizes the joker character the villain in the batman series at the time of the attack he was dressed in a flamboyant suit and necktie like joker does in films the suspect said he wanted to kill many people and get the death penalty as he was having trouble with work and friendships he said he chose halloween night as he thought there will be many people on the train police are investigating the case as a planned indiscriminate attack", "a truck ran into children walking home from elementary school in chiba prefecture east of tokyo on june 28th two boys were killed in the incident while three students sustained severe injuries one of them is in serious condition police arrested the truck driver on the spot for negligent driving resulting in injuries the 60 year old man has admitted to the allegations investigative sources said the suspect has told police he drank alcohol when he had lunch", "prime minister suga yoshihide urged people in japan to continue vigilance over the coronavirus even after the state of emergency has been lifted suga asked everyone to cooperate in basic preventative steps including wearing a mask when speaking and avoiding the three c's which stand for closed spaces crowded places and close contact settings he said people need to work together to be able to restore a safe and secure everyday life", "a ninja contest took place in koka shiga prefecture with dozens of people competing in the techniques of ancient japanese martial arts the event was held for the 38th time at the birthplace of the ninja with 84 men and women aged from 16 to 62 participating they dressed like ninjas and tried out their skills in five techniques including climbing castle walls throwing ninja stars and running on the surface of water some gave up midway on their quest to become the best modern day ninja in japan a man from helgo prefecture and a woman from chica prefecture won the competition", "the japanese government toned down the request for airlines to suspend new bookings for incoming international flights on december 2nd it told airlines to take into consideration the needs for japanese nationals staying abroad to return to their country the decision comes a day after the transport ministry asked airlines to suspend new reservations for international flights to stave off the new omicron variant japanese airlines and on iphone airways both major airlines japan have swiftly responded to the revision the cap on international rivals will remain at 3 500.", "a 36 year old man was arrested on august 7th after stabbing 10 people on the train the suspect tushima yusuke stabbed the student in her 20s and 9 others on a commuter train on august 6th according to police the man said he started developing an intent to kill woman who looked happy from six years ago he also reportedly said he wanted to kill many people at random before the suspect turned himself at a convenience store tsushima asked a man who was there if he wanted to shake hands saying that he will probably become famous you", "okinawa prefecture in southwestern japan has been hit by heavy downpours since the early hours of june 29th nearly 160 millimeters of rainfall was recorded within three hours in the northern part of the main okinawa island the massive precipitation has caused landslides flooding of roads and residential areas and power outages in various parts of the island local officials are warning of more rain and the possibility of further damage they are urging some sixty thousand residents to evacuate", "online retailer rockton and supermarket chain say you are testing the use of delivery robots for grocery shopping they are using public streets in japan for the first time for such trial which is being offered in a limited area in kanagawa prefecture when users order items online supermarket clerks pick up the purchases and place them inside the robot the machine self drives to the customer's home upon arrival the user is notified with an automatic voice call they can receive the goods by inputting a code to open the robot's door the service is aimed at helping older generations amid japan's aging society and coping with shortages and manpower in the logistics industry you", "japan's top court again ruled on june 23rd that civil code provisions which force married couples to share the same surname are constitutional upholding its judgment from 2015. the supreme court of japan did acknowledge changes in the society and awareness of the people from six years ago however it said that these changes shall not affect the decision it made in 2015 three couples who are in common-law relationships had appealed to the supreme court after city halls declined their request to legally marry while keeping their separate surnames the current japanese law does not allow married couples to have separate surnames although the law does not specify which spouse should change their surname an overwhelming majority of women decide to give up keeping her maiden name when they get married", "a u.s fighter dumped two fuel tanks before making an emergency landing in aomori prefecture northern japan on november 30th the f-16 from the misawa base in the same prefecture apparently had trouble with its engine before landing at aomori airport one of the fuel tanks dropped in the town of fukuora where a resident heard a large sound of impact at around 6 pm officials found a metal object in fragments as well as fuel-like liquid on a national road near town hall the location was less than 100 meters from residential homes a resident said the incident has caused fear in his peaceful town colonel timothy murphy vice commander of the 35th fighter wing at the misawa base visited misawa city hall to apologize the fighter has been moved from the runway at amore airport to an aircraft parking area", "japan's entry ban on foreign nationals took effect on november 30th few people were seen at kansai international airport's international arrival area in the morning the band covers new entrants from all countries and territories except for cases that require humanitarian considerations the measure is scheduled to be in place for a month those making business trips to japan are coming here for studies and technical internships will not be allowed in during this period japanese nationals and residents returning to the country are required to quarantine for 14 days you", "princess caco remotely attended an urban greeting awards ceremony on november 22nd she also sent a video message to the fourth annual event midoriba kimono the event recognizes organizations and companies that have contributed to urban development with abundant greenery recipients for last year when the ceremony was cancelled due to the coronavirus also attended this year princess caco's elder sister now komuro mako had taken part in the first three ceremonies", "passengers in these vehicles were shocked when they saw that 700 kilogram cow run loose on the road in kanagawa prefecture south of tokyo the 10 year old cow escaped a truck that was heading to a slaughterhouse in the prefecture three people sustained minor injuries before the animal was caught an hour after the escape you", "30 years after mountain disaster in southwestern japan locals started digging up an untouched area covered deep in ashes and dirt media organizations had used this place as a base for reporting on the volcanic activities of mount unzin in 1991. on june 3 that year a large-scale pyroclastic flow from the mountain's fugan peak killed 43 people including journalists here in early february this year workers dug up the little that remains of three vehicles two taxis chartered by the press and the newspaper company's car locals want to preserve the area as a disaster remains a camera monopod and a telephoto lens were found in the car japanese kanji characters engraved on the monopod reed's photo department footage that was later retrieved showed that some reporters remained there until right before the pyroclastic flow hit the area officials hope to complete the preservation work around march 20th", "a japanese manufacturer of rubber masks that look like celebrities and anime characters will stop making the product due to drop in demand the company has made masks of japanese prime ministers like suga its lineup also includes u.s presidents including joe biden and donald trump the company's sales have dropped to one third due to effects of the pandemic ogawa studios plans to make a shift to developing and manufacturing other goods that are more in demand you", "former princess marco and her husband komodo kay flew to new york in november 14th they appeared at tokyo's haneda airport dressed casually and occasionally bowed to journalists the couple registered their marriage in tokyo in late october as with tradition for female members of japan's imperial family kamuro mako gave up her royal status upon marrying a commoner the pair spent about three weeks living in an apartment in tokyo to prepare for their departure to new york where the husband had secured a job at a law firm during this period komuroke was finally able to resolve a financial dispute between his mother and her former boyfriend the issue had caused the young couple's marriage plans to be postponed by several years you", "japanese mobile telecom firm ntt docomo apologized on october 15th for a system failure that has affected its cell phone communication service nationwide for two days in a row officials said mobile devices of about 2 million users have had difficulty with voice calls and data communications such as texting between 5 pm and october 14th and early the next day the 4g and 5g connections were restored by around 5 am on october 15th but the 3g service remains unstable the official said the problem occurred after a network construction did not work and the move to undo the task caused massive location data accumulated in a device to flow all at once that created congestion in the communication system for those who have signed up for the 4g service but their phone is showing 3g connection docomo is urging them to try rebooting their mobile phone", "as a part of the ongoing renovations to shibuya station the platform for the yamanote line was expanded by up to two times its original width to conduct these renovations part of the loop line between ikebukuro and osaki stations was closed for approximately 52 hours over the weekend the expansion of the platform will allow for more passengers to board and disembark the yamanote line which is one of the busiest lines in tokyo approximately 3 300 staff worked around the clock in order to complete the project in time for the first train to run as scheduled on monday morning", "will return to japan as early as next week to marry the princess according to sources komoro has been in new york since 2018 to attend law school the sources also said that the couple is likely to have a news conference after comoro finishes his two-week quarantine the imperial household agency is expected to officially announce their marriage prior to the news conference the imperial household agency sources said that so far no plans have been made to report their marriage to emperor naruto or emperor emeritus aquisto you", "official campaigning for the house of representatives election began on october 19th with voting scheduled on october 31st political party leaders made stump speeches seeking public support in various parts of japan is a day earlier prime minister kishida yamaguchi of kometo the junior member of the ruling coalition and opposition party leaders took part in the debate at the japan national press club they are competing for the 465 seats up for grabs in the house of representatives key issues include measures against the coronavirus and kishida's pledge to bring about a new capitalism in many constituencies opposition parties are unifying their candidates in a bid to overthrow the ruling coalition kishida who took office on october 4th is hoping to put the spotlight on areas where the opposition parties differ in opinion to convince the public that the status quo is the best option you", "a new starbucks store in tokyo is aiming to reduce waste by offering reusable plastic cups at a lower price and showing food menu items on a monitor when ordering a drink to go the store clerk explains about the eco-friendly options like purchasing a reusable plastic cup or borrowing a steel cup the outlet sells the plastic cup at 60 yen less than at other branches that offer it for 198 yen customers can get a 20 yen discount on their drinks if they reuse the cup for future orders by promoting the use of the reusable cup the store aims to reduce the use of disposable paper cups by 75 percent a starbucks representative said the concept of the store is to offer more opportunities for people to reuse cubs the large screen at the counter shows cakes and other food items this allows the clerks to keep the food unopened until customers order them instead of taking them out and displaying them in a glass showcase that makes it possible to cut down on food waste the store located near the imperial palace opened on december 1st starbucks plans to increase similar stores with environmentally conscious themes to 10 000 around the world by 2025", "the national institute for land and infrastructure management is conducting an experiment to measure the intensity of rainfall in real time using surveillance cameras the institute affiliated with the land ministry artificially produced rainfall ranging from 15 to 135 millimeters per hour while filming the rain with cameras researchers input corresponding rainfall data that way they hope to program artificial intelligence to estimate the amount of rain depending on the image in terms of factors like the haziness and size of rain droplets again the ministry has set up about 14 000 surveillance cameras across the country including near rivers and along mountain slopes officials are testing the new technology to see if they can utilize it to deal with disasters triggered by heavy rain", "the victory bouquet presented to medalists at the tokyo games is made of flowers grown in three prefectures in northeastern japan fukushima miyagi and iwate prefectures were hard hit by the 2011 earthquake and tsunami disasters the tokyo olympics and paralympics are meant to showcase the recovery made from the devastation ustomas from fukushima sunflowers from miyagi and gentians from miwate are delivered here every day the temperatures kept at 15 degrees celsius to maintain the plant's freshness workers will prepare a total of about 5 000 bouquets for the olympics and paralympics combined", "former foreign minister kishida fumio was elected as president of the ruling liberal democratic party on september 29th kishida is set to succeed outgoing prime minister suga yoshihide as the post of ruling party leader is effectively assured of japan's premiership the ldp presidential election was a four-way race between kishida vaccination minister konotaro former communications minister takaichi sanae and ldp executive acting secretary general noda seiko takaichi and nota were looking to become japan's first female prime minister but the two women fell out of contention after the first round of votes by ldp members across japan and ldp lawmakers with kishida and kono advancing to a runoff with 256 and 255 votes respectively in the run of balancing among the party's 381 diet members and representatives of 47 prefectural chapters kishida defeated kono 257 to 170. kishida urged all ldp members to work together in upcoming events including elections for the lower and upper houses of japan's parliament he later told a press conference that there is a need to continue taking urgent measures against the coronavirus and sought cooperation of the people in the effort", "researchers at yokohama city university found out that covid-19 neutralizing antibodies remained in 97 for patients 12 months after diagnosis the university examined around 250 people who were infected with the virus a year ago the antibody plays a role in blocking the infection but the figure was lower in covid variants less than 80 percent of those who were asymptomatic or had mild symptoms carry the neutralizing antibodies more than 90 percent of the people who had more severe symptoms carried the antibodies", "the australian softball team's practice games at a stadium north of tokyo were shown to the public for the first time the squad members have been holding a training camp in otago prefecture since early june in the lead-up to the tokyo olympics the japanese government's designation of the prefecture among places that require priority preventive measures against the coronavirus was lifted on june 14th the team played two games against corporate squads as dozens of locals came to watch officials are urging spectators not to shout out chairs as part of efforts to prevent the spread of the virus you", "the japanese government decided on june 17 that it will lift the coronavirus state of emergency issued in nine prefectures in addition to tokyo the current state of emergency covering hokkaido aichi osaka yoga fukuoka hiroshima and okayama prefectures will be lifted on june 20th okinawa will remain under a state of emergency until july 11 as its medical system remains strained seven prefectures including tokyo and osaka will be under a quasi state of emergency eateries and bars will be asked to close by 8 pm serving alcohol is currently banned but will be allowed until 7 pm under the quasi state of emergency experts have noted that more people have already been going out in tokyo and has warned that the olympic host city is facing an increasing risk of rebound in infections nishimura yasatoshi who is in charge of the country's covid-19 response said that the government will declare a fresh state of emergency during the games if necessary june 17th marked 36 days until the opening ceremony of the postponed toco games you", "countries around the world are aiming to attain the united nations sustainable development goals by 2030. sdgs include ending poverty and promoting responsible consumption and production some companies in japan are coming up with ways to incorporate sdg efforts into people's everyday lives toiletry maker lion is collecting used toothbrushes to cooperate in the project tokyo's sumida ward office set up a collection box last april the ward has gathered some 4 000 toothbrushes so far lion started the project in 2015 under the context of responsible production and consumption it has collected 780 000 toothbrushes from across japan the company shreds the used products and melts them at high temperatures to create pellets the firm donates the flower pots to elementary and junior high schools that have helped collect toothbrushes apparel makers are also joining the bandwagon this brand's jackets and beanies are made of recycled plastic bottles discarded tires had been thought to be difficult to recycle based on the corporate theme that planet earth is irreplaceable the company directs 10 percent of the proceeds from these t-shirts toward funding marine conservation activities another firm has set its sights on recycling cosmetics some people may have eye shadows of colors they rarely use lying around their home since last year the company is selling a solution that can turn them into coloring materials they also purchased these wastes from cosmetics makers and sell them as paint the product can also be used to decorate smartphone cases and accessories the initial target consumers were young women but the tendency for people to avoid outings amid the coronavirus has expanded demand to include children's activities at home taking part in the united nations sdg movement may be easier than one might imagine sarah suk nippon tv you", "prime minister kishida fumio visited fukushima prefecture to see how the area is recovered from the 2011 great east japan earthquake he made a stop at the fukushima daiichi nuclear power plant and received explanations on the state of the decommissioning work the japanese leader offered flowers at a cenotaph honoring those who died in the catastrophe he also exchanged views with residents of the town of tomioka who returned to t ht stones have been confirmed at 12 fishing ports and seven ports in the prefecture okinawa is hoping that the expenses will be covered by the central government's subsidies for restoring disaster damaged fishing ports", "mass vaccination for people working in tokyo's entertainment and red light district kabukicho kicked off on september 6th essential workers and those working in the eatering industry in the area will be eligible for the shots 300 people a day can receive their jabs at the inoculation site that was set up inside the ward office building kabukicho was demonized when covid-19 clusters were repeatedly reported last year the number of reported cases of the virus have dropped but officials believe this is due to the decrease of testing the word plans to have the mass vaccination site available until december", "the south african soccer team said in an interview with nippon tv that they are not ready for the games the remarks come after two football players tested positive for the novel corona virus 18 people most of whom are athletes have been identified as close contact footballer ripa malepe said they did not expect what they are experiencing at the moment but added that the team is here to play football and not to complain the team's coach david nothon said that the preparations are very very difficult and very tough the south african soccer team is expected to have a match against japan on july 22nd", "japan has confirmed the first case of infection with the omicron variant of the coronavirus in the country the strain was found in a sample from a man in his 30s who arrived from namibia via another country at nareda airport east of tokyo on november 28th health minister goto shigeyuki said the patient is a namibian diplomat he tested positive for covid-19 upon arrival and has been staying at a facility designated by the airport's quarantine station all 71 people who were on the same flight are deemed to have come into close contact with the patient the government will monitor them through an app tokyo governor koike yuriko said about 40 of those aboard the flight are residents of tokyo she said they have tested negative for covid-19 for now the tokyo metropolitan government plans to move them to an accommodation facility for coronavirus-related cases to prevent the spread of the omicron variant in the capital you", "japan's paralympic team pledged to do its best at a ceremony held a week before the opening of the tokyo paralympics this is the largest japanese delegation to the paralympics with 255 athletes scheduled to compete the kickoff event was held partially online as part of anti-coronavirus measures japan's wheelchair tennis ace kuniye dashingo gave remarks prince pomito and crown princess kiko also took part in the ceremony remotely the paralympics will take place from august 24th to september 5th featuring 539 events in 22 sports", "resort opened for the winter season on december 11th following opening ceremony events that included offering prayers for safety skiers and snowboarders hit the slopes of the 14 slopes at the resort four had enough snowfall of about 30 centimeters on the opening day the remaining slopes will become available when there is sufficient snow accumulation resort officials expect the number of visitors this season to surpass the approximately 170 thousand who came last winter you", "36 years have passed since the japan airlines crash that took the lives of 520 people on board bereaved families climbed the mountain to the site of the accident on osataka ridge in guma prefecture the ground was muddy due to rain that fell the day before they offered prayers at a monument for the victims japan airlines executive president akasaka yuji was among those who came to the memorial one of the bereaved families was a 74 year old woman who lost her son who was nine at the time of the accident a memorial ceremony took place at the foot of the mountain in the evening only four people on the boeing 747 heading from tokyo to osaka survived the crash on august 12 1985", "east japan railway tested a self-driving bullet train on the joey to shinkansen line connecting tokyo with nigata in central japan the experiment conducted in the early hours of november 17th in nigata was shown to the media an automatic train operation device was put on the test for acceleration and deceleration workers also observed whether the train can stop at the proper place at the station a driver was on the train but did not operate the vehicle starting late october jr east has been experimenting with the automatic train operation device on out of service trains using part of the joetsu shinkansen line the move comes amid a shortage in train drivers if the self-driving setting works the company wants to reassign its drivers to other sections jres plans to improve the system to enable trains to be able to make adjustments on their own in case there are delays and train services you", "prime minister suga yoshihide held a debate in parliament with opposition party leaders he exchanged verbal jabs with edna yukiyo head of the main opposition constitutional democratic party of japan that sugar present clear and strict preconditions for lifting the state of emergency over the coronavirus without showing specific criteria the japanese leader simply responded that vaccinating the public is a way to prevent a collapse of the medical system arising from the pandemic he said he hopes to complete inoculation of all residents who need or want the vaccine by around october or november this year aidano asked whether suga can avert a situation of posing a threat to people's lives and health in japan by going through with the tokyo olympics in paralympics the prime minister appointed to efforts such as reducing the number of games officials to less than half the original plan and vaccinating athletes saying he wants to stage safe olympics in paralympics you", "a u.s marine corps f-35b landed on the japan maritime self-defense force helicopter destroyer for the first time on october 3rd the japanese defense ministry is making modifications to the izumo to convert it into a virtual aircraft carrier which will undertake f-35b operations the trial proved that the izumo has the capability to support takeoffs and landing of the fighter jets defense minister kishi nabulo said that the move marks another step in enhancing the deterrence and response capabilities of the japan u.s alliance you", "a gigantic monument of the paralympic symbol was removed from the tokyo waterfront area on september 6 a day after the closing of the tokyo paralympics the object was set up on a floating base in the waters on august 20th the structure stands 17.5 meters tall and 23.4 meters wide weighing about 94 tons it was lit up every night since then a boat tucked the monument away", "international olympic committee vice president john coates inspected the gymnastics venue for the tokyo games he had self-quarantined at his hotel for a week since arriving in japan coates is in charge of overseeing preparations for the 2020 olympics as chairman of the games coordination commission with one month to go until the olympic opening ceremony he visited the gymnastics center with hashimoto seiko chief of the games organizing committee the venue was made of wood collected from various parts of japan during his half-hour stay officials explained about measures against the coronavirus and the roots they will set aside for athletes entering and leaving the building", "a 69 year old man was arrested on november 8th after setting fire on a kyushu shinkansen bullet train police said the suspect miyake kiyoshi sprinkled liquid on the floor of the bullet train car and started fire using a lighter no injuries have been reported the suspect has admitted to charges saying that he was inspired by the stabbing and arson attack that took place on a toco train on halloween he has also reportedly indicated that he was trying to commit suicide by setting the fire", "tokyo 2020 organizing committee announced on july 1st that it will employ 5g technologies at sailing swimming and golf venues to offer a new way to enjoy sports viewing the project comes as a collaboration with telecommunication giant nippon telegraph and telephone and other companies a 50 meter wide monitor will be set up at the sailing venue which will shown drone footage using the 5g network spectators will be able to feel much closer to the match that typically requires binoculars swimming fans will be given augmented reality glasses that display information of the athletes olympic golf lovers can watch live video of multiple courses organizers hope the tech savvy sports viewing method will be one of the legacies the tokyo games will leave behind", "members of south africa's rugby sevens team were unable to travel to kagoshima southwestern japan for pre-olympic training camp as a passenger on the plane they took to japan tested positive for covid-19 they arrived at narita airport east of tokyo on july 13th and all 21 members tested negative but a passenger on the same flight got a positive result in coronavirus testing 14 rugby players and four staff members were moved to a temporary state facility for observations as they were deemed to have been in close contact with the covid-19 patient the team called off plans to travel to fukushima on july 14th", "supporters of myanmar's detained leader aung san tsuchi called for her release at a gathering in tokyo tsuchi has been detained since february's military coup in the southeast asian country similar events took place in various parts of the world to celebrate her 76th birthday on june 19 in the japanese capital supporters prepared birthday cakes and wrote messages on a banner they offered words of encouragement to su chi saying that democracy will prevail", "emperor naruto and empress massaco remotely attended the opening ceremony of the national cultural festival  to hold a news conference on their marriage after next week after they registered their marriage the pair will move to the united states where komuru attended law school the two and after plan to marry in september 2017 but the event has been put on hold following revelations of a financial dispute between the groom-to-be's mother and her former boyfriend", "japan loosened border controls on december 28th which are placed to prevent the spread of the omicron variant health minister goto shigayuki made the announcement on december 27th when a person tested positive for the omicron variant upon arrival at the airport all passengers on the same flight had been considered as closed contacts japan will now limit that to two lines before and behind the person testing positive for the variant this is the same control measure japan had before the contagious variant was detected", "hiroshima observed on august 6 the 76th anniversary of the atomic bombing of the western japanese city by the united states during world war ii the ceremony at the peace memorial park was scaled down for the second year in a row in consideration of the coronavirus pandemic atomic bomb survivors bereaved families and others observed a moment of silence at 8 15 a.m the time the bomb was dropped on august 6th 1945 some 800 people participated about one-tenth the usual number the average age of a bomb survivors called hibaksha in japanese is now close to 84 in the past year 4 800 ibaksha have passed away with their names added the list of diseased people recognized as victims of the atomic bombing of hiroshima has nearly 330 000 entries people of all ages offered their prayers at various parts of the city including the atomic bomb dome", "real fans this day were bidding farewell to japan's last double-decker bullet train the e4 series enthusiasts flocked to tokyo station around 11 p.m local time to take a final glance of the vehicle the e4 series made its debut in 1997. the 16-car train can accommodate 1634 passengers making it a high-speed train with the biggest capacity in the world operators decided to say goodbye to the train due to aging of the vehicle and its structure which made it difficult to increase speed you", "the tokyo metropolitan government is urging residents and businesses to continue vigilance over the kuroda virus the renewed call came as the national government extended the state of emergency over the pandemic until the end of september again is the local government overseeing the japanese capital will keep intact its request to restaurants that serve alcohol to suspend operations and those that do not to close by 8 pm it will also continue to ask residents to avoid going outside high schools run by the metropolitan government will hold all classes online on the weekdays of silver week or the week of september 20th when there are two public holidays", "the japanese government plans to expand its state of emergency over the coronavirus to western japan prime minister tsugo yoshihide told members of his ruling liberal democratic party's board that he intends to add osaka kyoto and hyogo prefectures to areas covered in the declaration suga has declared a month-long state of emergency for tokyo and three surrounding prefectures that took effect on january 8th opposition lawmakers have criticized the government saying its response to surges in covid 19 cases have been slow azumi june of the main opposition constitutional democratic party of japan said the government should take the initiative in expanding the state of emergency rather than doing so following requests from professional governors some other prefectures including aichi and gifu in central japan and tochigi in the eastern region are also asking the central government to be included", "organizers and four other parties involved in the tokyo games decided not to have any spectators at all venues in tokyo for the upcoming olympics the international olympic committee the international p a prefectural government is offering pcr tests at no charge to people working near the u.s marine corps camp hanson a coronavirus cluster infection has occurred at the camp with 207 soldiers and personnel testing positive in the week through december 21st the free testing is available for those working at restaurants near the camp and taxi drivers operating in the area eligible people can get tested at a parking lot in the town of kin from december 22nd to 24th a woman who manages a restaurant in front of the u.s base said many soldiers frequent the store but none of them wear a face mask cases confirmed at the camp also include japanese employees and their family the omicron variant has been detected in four of the people okinawa governor tamaki denis urged the japanese and u.s governments to have everyone on the base tested and prohibit them from going outside the camp premises you", "japan declared a state of emergency over the coronavirus for the second time on january 7th the pronouncement covers tokyo saitama chiba and kanagawa prefectures it will take effect at midnight and continue until february 7th the focus of the declaration will be on restaurants and bars they will be asked to end business hours by 8 pm two hours shorter than the previous request businesses that cooperate will be eligible to receive financial compensation of up to 1.8 million yen a month governors of the four prefectures will be given the authority to publicize the name of stores that refuse to obey establishments such as theaters museums and gyms will be asked to limit users to 50 percent of their respective capacities with no more than 5 000 people allowed in one venue people in the greater tokyo area will be asked to avoid making non-essential outings after 8 pm schools will remain open but the government encourages them to utilize online classes on april 7th last year then prime minister abe shinzo declared the first state of emergency to seven prefectures it was expanded nationwide s on july 8.", "the ministry of internal affairs and communications said that 29.1 of japan's total population was 65 years and older as of september 15th more than a quarter of the male population and roughly a third of the female population are 65 years and older japan's sheriff population aged 65 and older has been rising since 1950. the ratio has been the highest in the world since 2003.", "japan's empress masako participated in celebratory events on the occasion of her 58th birthday the events were downskilled due to the ongoing coronavirus epidemic the emperors and emperor naruto also met emperor emeritus aquito and emperor samarita michiko for the first time in a year and nine months in a statement to mark her birthday empress masako expressed gratitude for the warm support for her daughter princess aiko who turned 20 on december 1st she also said that she will continue to make efforts to recover so she can support the emperor and also fulfill her duties empress masako was diagnosed with adjustment disorder in 2004. you", "police found out that dog p caused this traffic light pole in central japan to collapse the average lifespan of traffic light poles is around 50 years but this one was found snapped at the base 23 years after it was installed police say that the urea and sodium contained in dog's pee caused corrosion they detected around 40 times more urea than other poles police are asking dog owners to have their fluffy friends to pee in the house before they go out", "japanese pharmaceutical company shionogi started the final phase of clinical trials for its covid-19 oral drug shionogi's pill is for symptomatic patients or those with mild symptoms and requires one dose daily for five days twenty one hundred patients will take part in the experiment shionogi hopes to prepare enough drugs for one million patients by the end of this year if the drug gets approved", "princess marco turned 30 on october 23rd this was her last birthday as a member of japan's imperial family as she is set to marry a commoner on october 26 and lose her royal status footage released by the imperial household agency on the occasion of her birthday shows the princess taking a stroll with her younger sister princess kako in their garden no festivities took place in consideration of the coronavirus princess marco is scheduled to leave the imperial residence after marrying kamuro kay she is the elder daughter of crown prince famito and a niece of emperor naruhito", "toyota motor aims to sell 3.5 million units of electric vehicles annually by 2030. the company is targeting having 30 models of evs available in markets around the globe by then the automaker will invest 4 trillion yen in electric cars with half the amount earmarked for developing batteries for the japanese market toyota is eyeing releasing a compact dv with a smaller battery capacity in the coming years the model is geared for consumers who want to use the car for short distance rides such as going shopping or commuting but the toyota chief emphasized that he does not intend to narrow down the options for users one of the issues in promoting electric cars is the lack of charging stations a shopping mall in the outskirts of tokyo has 19 spots at its charging station but that is not enough especially on weekends when users must wait in line toyota plans to set up quick charging spots at all of its dealers and allow people with cars of other makers to also use them", "zookeepers in shizuoka prefecture southwest of tokyo unveiled a crocodile that measures 5.1 meters in length the saltwater crocodile arrived from malaysia in mid-june visitors were excited to see the gigantic reptile he weighs 800 kilograms you", "the japanese government announced on december 15th that it is planning to send off unused albeno masks some 82 million of the clothes masks have been kept in storage costs to keep the masks have mounted up to around 600 million yen chief cabinet secretary matsunohirokazu said that the government plans to send them to municipalities and residents who wish to have them the unpopular masks drew criticism for being too small and arriving late amid a shortage of masks when initially distributed in april last year", "a patrol plane veered off a runway at the air self-defense forces gifu base in central japan on september 7th the aircraft came to a stop on the grass field officials said 10 people including maritime self-defense force members were on board but no one was injured in the incident kawasaki heavy industries manufactured the plane that was scheduled to be delivered to the msdf", "all nippon airways third airbus a380 plane arrived at narita airport east of tokyo on october 16th the delivery of the world's largest passenger airliner had initially been scheduled between april and september of 2020 but this was postponed as flight demand shrank due to the coronavirus pandemic a a uses the aircraft for its flights to honolulu and has nicknamed them the flying hanu hano is a hawaiian word that means sea turtle considered in hawaii as a symbol of wisdom and good luck the latest flying hanu is colored orange in the image of the sunset in hawaii", "the japanese government is suspending the validity of entry visas issued for foreign nationals until the end of december the move is part of japan's efforts to prevent the spread of the omicron variant of the coronavirus the measure took effect on december 2nd the government will allow exceptions for those in special circumstances they include humanitarian cases diplomats and families of japanese nationals or foreign residents in japan people like vaccine researchers whose activity in japan is of high public interest will also be considered japan placed a blanket ban on new entries of foreign nationals in november 30th it also began prohibiting the re-entry of foreign residents from 10 countries and territories starting december 2nd you", "prehistoric sites in four prefectures in northern japan have ida fumio's cabinet has approved the draft budget for fiscal 2022 the largest ever at 107.6 trillion yen or 940.5 billion usd spending for social security accounts for approximately one-third of the proposed budget at 36 trillion yen or 317 billion usd this is to help with japan's aging population and the associated increase in healthcare and nursing costs the proposed defense budget is also the largest ever at 5.4 trillion or 46.9 billion usd the funds are earmarked to deal with china and north korea which have been expanding their armaments recently additionally 5 trillion yen or 43.7 billion usd has been set aside as reserve funds for dealing with the coronavirus epidemic the draft budget still needs to be approved by parliament and will be submitted at the next regular diet session in january you", "emperor naroshto offered his condolences to victims and bereaved families on the 10-year anniversary of the great east japan earthquake he made the remarks with empress masako at his side during a government organized memorial ceremony in tokyo soon the emperor acknowledged that problems and struggles remain and expressed hope that survivors will be able to regain their peaceful daily lives as soon as possible he also said he hopes people will remember the lessons learned from the disasters and utilize them in working on building a country resilient to natural disasters other speakers at the ceremony included prime minister suga yoshihide and representatives of survivors in bereaved families the annual event was canceled last year due to the outbreak of the coronavirus participants observed a moment of silence at 2 46 pm the time a magnitude 9.0 quake struck on march 11 2011. you", "a survey on child coronavirus patients who were hospitalized between january 2020 and february this year shows that 20 of teenagers had taste or smell abnormalities the national center for child health and development and others conducted the study of 1038 inpatients aged up to 17. the period covered was before the spread of the highly contagious delta variant of the virus about 30 percent of the survey subjects had no symptoms and most of those with symptoms had mild ones 15 of them needed to be administered with oxygen none of the subjects died patients aged under 2 years old and 13 or older as well as those with underlying conditions were prone to show symptoms the doctor said he is under the impression that infection with the delta variant would likely show similar tendencies", "japan now has 86 510 people who are over 100 years old breaking records for 51 consecutive years 88 of the centenarians are women including tanaka kane she's now the world's oldest person at age 118 and happily enjoys her chocolate and coke the oldest man in japan is 111 year old ueda mikizo around 6 000 people welcomed their 100th birthday this year as of september 1st", "preparations for the tokyo olympic torch relay were in their final stages the kickoff ceremony is scheduled to take place at the j village soccer field in fukushima prefecture on march 25th flowers grown in regions devastated by the 2011 great east japan earthquake will spice up the event locals are set to put on traditional artistic performances to prevent the spread of the coronavirus spectators will not be allowed to come to the venue only torch runners and officials will take part in the ceremony a total of about 10 000 people are scheduled to run in the relay that will go through all 47 prefectures of japan over 121 days", "japan's princess mako and her husband komoro k held a news conference on october 26 to announce their wedding the princess lost to royal status after submitting their marriage document earlier in the morning in the news conference she expressed her gratitude towards the people who have supported her and apologized to those who have been troubled over their marriage she said that her marriage was an important decision to protect their hearts komaru said that he loves marco and that he is willing to spend his life with her support her as much as possible and to make a warm family together he also said that he feels sad that the mental and physical health of mako and his mother have been affected due to years of slander the two's marriage sparked controversy after revelations of a financial dispute involving komuro's mother in a statement released after the news conference mako said that her biggest fear is that the slanders may continue she also said that the two have never considered their engagement to be a scandal and that they have been horrified scared and saddened by the fact that false information has been taken as fact and that unfounded stories have spread", "the japanese government has cancelled a subsidy to an outdoor music festival held in central japan in august as the event took place with insufficient coronavirus measures the ministry of economy trade and industry had earlier decided to provide 30 million yen to the organizer the subsidy program is aimed at supporting those who stage events safely amid the coronavirus but footage of the festival in aichi prefecture showed spectators crowded in front of the stage without wearing face masks and alcohol being served to participants the central and local government had asked the organizer to take strict steps against the spread of covid-19.", "ioc president thomas bach will not heed a request from hiroshima city hall for the olympic community to observe a moment of silence during the ongoing tokyo games to remember the atomic bombing of august 6 1945. in late july the western japanese city asked bach to call an olympic participants at the athletes village and competition venues to take part in the peace memorial ceremony in hiroshima in spirit at 8 15 am on august 6th this is the exact time the u.s military dropped an atomic bomb on hiroshima 76 years ago bach sent a reply in early august saying that a ceremony to pray for all victims is planned for the tokyo olympic closing ceremony on august 8th a representative of atomic bomb survivors in hiroshima expressed disappointment city officials also said they are disappointed as they felt their request was within reason", "the japanese government announced on december 24th that it will not send any cabinet members to the beijing winter olympics next february the move follows similar diplomatic boycott by countries such as the united states and britain over human rights issues involving the uyghur people in china these countries are not sending government officials to the winter games although their athletes will compete the top japanese government spokesman said dignitaries set to attend the beijing games from japan include hashimoto seiko president of the tokyo games organizing committee others are yamashita yasuhiro chief of the japanese olympic committee and mori kazuyuki head of the japanese paralympic committee you", "these instant noodles were being served in a place like no other tokyo's ko plaza hotel gave a fancy upgrade to cup noodles for its buffet ko plaza hotel came up with a collaboration marking both the hotel and cup noodles 50th anniversary the menu included seafood noodle gratin and a cake that used curry cup noodle the hotel even served a special cocktail in an empty cup noodle container", "real estate developer giant mitsui fudosan is trying out a lunch delivery service that targets tokyo office workers the experiment comes as an increasing number of people are benefiting from takeout and delivery services amid the novel coronavirus pandemic ten eateries in multi-building complex koredo muromachi and koredo nihombashi make the lunchboxes people working in nearby offices can choose and pay for their food through a smartphone application the lunches will then be delivered per building organizers say about 30 to 40 orders are made on average per day purchasers and carriers can avoid face-to-face contact since the meal will be placed on a designated shelf the trial will run until march 31st", "tokyo dome turned into walk-in mass vaccination center on october 18th the renowned venue which is also the home ground of a local professional baseball team has been serving as a vaccination center since august choke a resident or those who commute to the capital will be able to receive moderna shots without reservations japan has been speeding up its vaccine rollout despite its slow start with just over 67 percent of the population being fully vaccinated as of october 19th", "the athletes village for the tokyo olympics opened on july 13th 10 days before the summer games are set to begin the facility will house up to 18 000 athletes and other members of national teams taking part in the olympics at the entrance checks were conducted on buses and other vehicles carrying olympians and officials ceremonies to welcome delegations were cancelled to prevent the spread of the coronavirus", "the japanese government has approved the manufacturing and sale of u.s pharmaceutical firm american companies medicine malnour paraveer to treat covid 19 patients um this is the first oral medication for coronavirus disease approved in japan the government has agreed with merck's japanese subsidiary msd to secure 1.6 million doses the antiviral drug will be used for outpatients aged 18 and above with mild to medium covid-19 symptoms who were deemed at risk of developing severe symptoms pregnant women are not allowed to take this medicine malnour paraveer began arriving at pharmacies on december 27th clinical trials have shown that it reduces the possibility of developing severe symptoms leading to hospitalization or death by 30 percent as there were only a few japanese subjects involved in the clinical trials medical institutions are required to follow up on patients after prescribing the drug you", "prime minister kishida fumio's liberal democratic party maintained a comfortable majority in the house of representatives after the october 31st general election the ruling
